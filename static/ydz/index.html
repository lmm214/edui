            @font-face {

                src: url('./fonts/ABeeZee-Regular-2.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            
            @font-face {
                font-family: 'ABeeZee-Italic';
                src: url('./fonts/ABeeZee-Italic-3.ttf') format('truetype');
                font-weight: normal;
                font-style: italic;
            }
            
            @font-face {
                font-family: 'XuMin';
                src: url('./fonts/xumin.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            
            :root {
                --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --primary-solid: #667eea;
                --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                --accent: #00d4ff;
                --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --surface: rgba(255, 255, 255, 0.5);
                --surface-glass: rgba(255, 255, 255, 0.1);
                --text-primary: #1a1a1a;
                --text-secondary: #666;
                --border: rgba(255, 255, 255, 0.2);
                --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.15);
                --border-radius: 24px;
                --border-radius-small: 16px;
                --border-radius-large: 28px;
            }
    
            * {
                box-sizing: border-box;
            }
    
            body {
                font-family: 'ABeeZee-Italic', sans-serif;
                background: var(--bg);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                overflow-x: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            .app-container {
                max-width: 1280px;
                width: 100%;
                background: var(--surface);
                backdrop-filter: blur(20px);
                border: 1px solid var(--border);
                border-radius: var(--border-radius-large);
                box-shadow: var(--shadow-hover);
                overflow: hidden;
                transition: all 0.3s ease;
            }        
    
            .app-content {
                padding: 20px;
            }
    
            .preview-section {
                background: white;
                border-radius: var(--border-radius-small);
                border: 1px solid rgba(0,0,0,0.05);
                grid-column: 1 / -1;
                text-align: center;
            }
            .controls-neiwai-panel{
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 30px;
            }
            .control-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto;
                gap: 0px 30px;
                align-items: start;
                background: rgba(255, 255, 255, 0.9);
                padding: 25px;
                border-radius: var(--border-radius-small);
                margin-bottom: 20px;
                border: 1px solid rgba(0,0,0,0.05);
                transition: all 0.3s ease;
            }
            .control-group.wenzi{grid-template-columns: 1fr 1fr 1fr;gap:0px 90px;}
            .control-group.neiwai{grid-template-columns: 1fr 1fr;gap:0 80px;}
            .control-group.neiwai .control-item{grid-template-columns: 1fr 6fr;}
            .control-group.yanse .control-item{grid-template-columns: 1fr 2fr;}
            .control-group.yanse{grid-template-columns: 1fr 1fr 1fr;gap:0;}
            .controls-panel h2,.controls-panel h3 {
                text-align:center;
                margin: 0 0 10px 0;
                font-size: 1.2rem;
                font-weight: 600;
                color: var(--text-primary);
            }
            .controls-panel.online-fonts h3{margin:3rem auto 1rem;}
            .controls-panel h2{font-size: 1.5rem;}
            .control-item {
                margin-bottom: 10px;
                display: grid;
                grid-template-columns: 1fr 6fr;
                gap: 10px;
                align-items: center;
            }

            .control-item:last-child {
                margin-bottom: 0;
            }

            .control-item label {
                margin-bottom: 0;
            }

            .control-item .range-container,
            .control-item input,

                margin: 0;
            }
    
            label {
                display: block;
                font-weight: 500;
                color: var(--text-primary);
                margin-bottom: 8px;
                font-size: 0.95em;
            }
    
            input[type="text"], select {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid rgba(0,0,0,0.1);
                border-radius: var(--border-radius-small);
                font-size: 1rem;
                transition: all 0.3s ease;
                background: white;
            }
    
            input[type="text"]:focus, select:focus {
                outline: none;
                border-color: var(--primary-solid);
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            input[type="file"] {

                padding: 12px 16px;
                border: 2px solid rgba(0,0,0,0.1);
                border-radius: var(--border-radius-small);
                transition: all 0.3s ease;
                background: white;

            input[type="file"]:focus {

            input[type="file"]:hover {

            }
    
            input[type="range"] {
                width: 100%;
                height: 6px;
                border-radius: 3px;
                background: rgba(0,0,0,0.1);
                outline: none;
                -webkit-appearance: none;
                margin: 10px 0;
            }
    
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: var(--primary-solid);
                cursor: pointer;
                box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);

            input[type="range"]::-webkit-slider-thumb:hover {

            input[type="color"] {

                border-radius: var(--border-radius-small);
                cursor: pointer;
                transition: all 0.3s ease;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background: none;

            }
    
            input[type="color"]::-webkit-color-swatch-wrapper {
                padding: 0;
                border: none;
                border-radius: var(--border-radius-small);
            }
    
            input[type="color"]::-webkit-color-swatch {
                border: none;
                border-radius: var(--border-radius-small);
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
    
            input[type="color"]::-moz-color-swatch {
                border: none;
                border-radius: var(--border-radius-small);
            }
    
            input[type="color"]:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            }
    
            input[type="color"]:hover::-webkit-color-swatch {
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            }
    
            .range-container {
                display: flex;
                align-items: center;
                gap: 15px;
            }
    
            .range-value {
                min-width: 40px;
                text-align: center;
                font-weight: 600;
                color: var(--primary-solid);
                background: rgba(102, 126, 234, 0.1);
                padding: 6px 12px;

                font-size: 0.9em;

            .download-section {
                grid-column: 1 / -1;
                text-align: center;
                margin:1rem auto 2rem;
            }
    
            button {
                background: var(--primary);
                color: white;
                border: none;
                padding: 14px 28px;
                border-radius: var(--border-radius-small);
                cursor: pointer;
                font-weight: 600;
                font-size: 1rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 1px rgba(102, 126, 234, 0.5);
                position: relative;
                overflow: hidden;
            }
    
            button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                transition: left 0.5s;
            }
    
            button:hover {
                transform: translateY(-2px);
            }
    
            button:hover::before {
                left: 100%;
            }
    
            button:active {
                transform: translateY(0);
            }
    
            .status-indicator {
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: 500;
                color: var(--text-secondary);
            }
    
            /* Âú®Á∫øÂ≠ó‰ΩìÁõ∏ÂÖ≥Ê†∑Âºè */

            .font-load-btn.loading {

            .font-load-btn.loaded {

                border-color: #ff6b6b;
            }

            .font-load-btn {

                min-height: 60px;
                justify-content: center;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #4CAF50;
                animation: pulse 2s infinite;
            }
    
            @keyframes pulse {

            @media (max-width: 1200px) {

                }
            }
            
            @media (max-width: 900px) {

                    grid-template-columns: 1fr;
                    gap: 10px;
                }
            }
        </style>

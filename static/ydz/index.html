                 // ÁîüÊàê‰∏ãÊãâÊ°ÜÈÄâÈ°π

            // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
            function showLoadingTip(message) {
                // ÁßªÈô§Â∑≤Â≠òÂú®ÁöÑÊèêÁ§∫
                const existingTip = document.querySelector('.font-loading-tip');
                if (existingTip) {
                    existingTip.remove();

                const tip = document.createElement('div');
                tip.className = 'font-loading-tip';
                tip.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(102, 126, 234, 0.9);

                    animation: slideIn 0.3s ease;

                tip.textContent = message;
                document.body.appendChild(tip);
                
                // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
                if (!document.querySelector('#loading-tip-style')) {
                    const style = document.createElement('style');
                    style.id = 'loading-tip-style';

                    `;
                    testElement.textContent = 'ÊµãËØïÂ≠ó‰ΩìABCabc';
                    document.body.appendChild(testElement);
                    
                    // Ëé∑Âèñ‰ΩøÁî®fallbackÂ≠ó‰ΩìÁöÑÂÆΩÂ∫¶
                    testElement.style.fontFamily = 'monospace';
                    const fallbackWidth = testElement.offsetWidth;
                    
                    // ËÆæÁΩÆÁõÆÊ†áÂ≠ó‰Ωì
                    testElement.style.fontFamily = `"${fontFamily}", monospace`;
                    
                    // Ê£ÄÊü•Â≠ó‰ΩìÊòØÂê¶Âä†ËΩΩ

                    const maxAttempts = 50; // 5ÁßíË∂ÖÊó∂

                        const currentWidth = testElement.offsetWidth;
                        attempts++;
                        
                        if (currentWidth !== fallbackWidth || attempts >= maxAttempts) {
                            document.body.removeChild(testElement);
                            resolve(currentWidth !== fallbackWidth);
                        } else {
                            setTimeout(checkFont, 100);
                        }
                    };
                    
                    checkFont();
                });
            }

            // Âä®ÊÄÅÂä†ËΩΩÂú®Á∫øÂ≠ó‰Ωì
             function loadOnlineFont(fontFamily) {
                 if (loadedFonts.has(fontFamily)) {
                     return Promise.resolve();
                 }
                 
                 // ‰ªéÈÖçÁΩÆÊï∞ÁªÑ‰∏≠Êü•ÊâæÂ≠ó‰Ωì‰ø°ÊÅØ
                 const fontConfig = onlineFonts.find(font => font.id === fontFamily);
                 if (!fontConfig) {
                     return Promise.resolve();
                 }
                 
                 const { cssUrl, name: fontDisplayName } = fontConfig;
                 
                 if (cssUrl) {
                     // ÊòæÁ§∫Âä†ËΩΩÊèêÁ§∫
                     const tip = showLoadingTip(`Ê≠£Âú®Âä†ËΩΩ ${fontDisplayName} Â≠ó‰Ωì...`);
                     const loadStartTime = Date.now();
                     
                     return new Promise((resolve, reject) => {
                         const link = document.createElement('link');
                         link.rel = 'stylesheet';
                         link.href = cssUrl;
                         
                         const timeout = setTimeout(() => {
                             hideLoadingTip();
                             showLoadingTip(`${fontDisplayName} Â≠ó‰ΩìÂä†ËΩΩË∂ÖÊó∂`);
                             setTimeout(hideLoadingTip, 2000);
                             reject(new Error('Â≠ó‰ΩìÂä†ËΩΩË∂ÖÊó∂'));
                         }, 10000); // 10ÁßíË∂ÖÊó∂
                         
                         link.onload = () => {
                             clearTimeout(timeout);
                             
                             // ‰ΩøÁî®Êõ¥‰∏•Ë∞®ÁöÑÂ≠ó‰ΩìÊ£ÄÊü•
                             checkFontAvailable(fontFamily).then(isAvailable => {
                                 const loadTime = Date.now() - loadStartTime;
                                 const minDisplayTime = 5000; // ÊúÄÂ∞ëÊòæÁ§∫5Áßí
                                 const remainingTime = Math.max(0, minDisplayTime - loadTime);
                                 
                                 setTimeout(() => {
                                     hideLoadingTip();
                                     
                                     if (isAvailable) {
                                         loadedFonts.add(fontFamily);
                                         showLoadingTip(`${fontDisplayName} Â≠ó‰ΩìÂä†ËΩΩÊàêÂäüÔºÅ`);
                                         setTimeout(hideLoadingTip, 2000);
                                         resolve();
                                     } else {
                                         showLoadingTip(`${fontDisplayName} Â≠ó‰ΩìÂä†ËΩΩÂ§±Ë¥•`);
                                         setTimeout(hideLoadingTip, 3000);
                                         reject(new Error('Â≠ó‰Ωì‰∏çÂèØÁî®'));
                                     }
                                 }, remainingTime);
                             });
                         };
                         
                         link.onerror = () => {
                             clearTimeout(timeout);
                             hideLoadingTip();
                             showLoadingTip(`${fontDisplayName} Â≠ó‰ΩìÂä†ËΩΩÂ§±Ë¥•`);
                             setTimeout(hideLoadingTip, 3000);
                             reject(new Error('CSSÂä†ËΩΩÂ§±Ë¥•'));
                         };
                         
                         document.head.appendChild(link);
                     });
                 }
                 
                 return Promise.resolve();
             }

                        if (fontFace && fontFace.status === 'loaded') {

                            setTimeout(() => {

                    const fontConfig = onlineFonts.find(font => font.id === params.font);

            // Ê†∏ÂøÉÁªòÂà∂ÂáΩÊï∞
            function drawCloudText(context, params, scale) {
                context.clearRect(0, 0, context.canvas.width, context.canvas.height);
    
                // ËÆæÁΩÆÂ≠ó‰Ωì
                context.font = `${params.fontWeight} ${params.fontSize * scale}px "${params.font}"`;
                context.textBaseline = 'alphabetic';
                const centerX = context.canvas.width / 2;
                const centerY = context.canvas.height / 2;
                
                // Ëé∑ÂèñÂ≠ó‰ΩìÂ∫¶Èáè‰ø°ÊÅØ‰ª•ÂÆûÁé∞Á≤æÁ°ÆÁöÑÂûÇÁõ¥Â±Ö‰∏≠
                const metrics = context.measureText('M'); // ‰ΩøÁî®Â§ßÂÜôM‰Ωú‰∏∫Âü∫ÂáÜ
                const fontHeight = metrics.actualBoundingBoxAscent + metrics.actualBoundingBoxDescent;
                const adjustedCenterY = centerY + (fontHeight / 2) - metrics.actualBoundingBoxDescent;
    
                const text = params.text;
                const letterSpacing = params.letterSpacing * scale;
                const textWidth = context.measureText(text).width + (text.length - 1) * letterSpacing;
                let x = centerX - textWidth / 2;
    
                // ËÆæÁΩÆÂúÜÊ∂¶Ê®°Âºè
                context.lineJoin = 'round';
                context.lineCap = 'round';
    
                // ÁªòÂà∂Â§ñËΩÆÂªì - Á°Æ‰øùÂ§ñÂ±ÇÂéöÂ∫¶‰∏çË∂ÖËøáÁôΩËâ≤Â±Ç
                if (params.outlineSize > params.whiteSize) {
                    context.strokeStyle = params.outlineColor;
                    context.lineWidth = params.outlineSize * scale;
                    context.globalCompositeOperation = 'source-over';
                    x = centerX - textWidth / 2;
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        context.strokeText(char, x, adjustedCenterY);
                        x += context.measureText(char).width + letterSpacing;
                    }
                }
    
                // ÁªòÂà∂ÂÜÖÂ±Ç - ‰ΩøÁî®destination-outÂÖàÊ∏ÖÈô§ÈáçÂè†ÈÉ®ÂàÜÔºåÂÜçÁªòÂà∂ÂÜÖÂ±ÇÊèèËæπ
                context.globalCompositeOperation = 'destination-out';
                context.lineWidth = params.whiteSize * scale;
                x = centerX - textWidth / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    context.strokeText(char, x, adjustedCenterY);
                    x += context.measureText(char).width + letterSpacing;
                }
                
                context.globalCompositeOperation = 'source-over';
                context.strokeStyle = params.innerColor;
                context.lineWidth = params.whiteSize * scale;
                x = centerX - textWidth / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    context.strokeText(char, x, adjustedCenterY);
                    x += context.measureText(char).width + letterSpacing;
                }
    
                // ÁªòÂà∂ÊñáÂ≠ó‰∏ª‰Ωì
                context.fillStyle = params.textColor;
                x = centerX - textWidth / 2;
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    context.fillText(char, x, adjustedCenterY);
                    x += context.measureText(char).width + letterSpacing;
                }
            }

            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊâÄÊúâËÆæÁΩÆ
            function loadAllSettingsFromStorage() {
                try {

            function updateRangeDisplays() {

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自行车里的数学</title>
    <style>
        /* --- CSS Reset & Base --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'PingFang SC', system-ui, sans-serif;
            overflow: hidden;
            background-color: #f8fafc;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Layout --- */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- Right Control Buttons --- */
        .controls-right {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-circle {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-play {
            background-color: #2563eb;
            color: white;
        }
        /* 修改点1：播放状态改为深蓝色，保持整体蓝色调 */
        .btn-play.playing {
            background-color: #1d4ed8; 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .btn-play:hover { transform: scale(1.05); }
        .btn-play:active { transform: scale(0.95); }

        .btn-reset {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border: 1px solid #e2e8f0;
            color: #475569;
        }
        .btn-reset:hover { background-color: white; transform: translateY(-2px); }

        .btn-label {
            font-size: 10px;
            font-weight: bold;
            opacity: 0.9;
            margin-top: 2px;
            line-height: 1;
        }

        /* --- SVG Container --- */
        .svg-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: radial-gradient(#94a3b8 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            display: block;
        }

        /* --- Sliders --- */
        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .custom-range {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: 3px solid white;
            transition: transform 0.1s;
        }
        .custom-range::-webkit-slider-thumb:hover { transform: scale(1.1); background: #2563eb; }
        .custom-range::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-range:focus { outline: none; }

        /* --- Typography Classes --- */
        .text-stats-label { font-size: 1.25rem; font-weight: bold; color: #64748b; margin-bottom: 0.5rem; }
        .text-stats-val { font-family: monospace; font-size: 3rem; font-weight: bold; line-height: 1; }
        .text-green { color: #16a34a; }
        .text-blue { color: #2563eb; }
        /* 修改点2：移除默认灰色，允许通过类名覆盖颜色 */
        .text-gear-count { font-size: 3rem; font-weight: bold; line-height: 1; margin-bottom: 0.25rem; }
        .text-gear-label { font-size: 0.75rem; font-weight: bold; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; }

        /* --- Cursors --- */
        .grab-cursor { cursor: grab; }
        .grabbing-cursor { cursor: grabbing; }

        /* --- Helpers --- */
        .flex-col-center { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    
    <!-- Right Controls -->
    <div class="controls-right">
        <button id="btnPlay" class="btn-circle btn-play" title="自动蹬一圈/暂停">
            <!-- Increased icon size to 32 to match reset button since text is removed -->
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="iconPlay">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
            </svg>
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" id="iconPause" class="hidden">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <button id="btnReset" class="btn-circle btn-reset" title="重置">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </button>
    </div>

    <!-- Main Visual Area -->
    <div class="svg-container">
        <div class="bg-grid"></div>

        <svg id="mainSvg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
            <!-- Ground Line -->
            <line id="groundLine" x1="0" y1="0" x2="1000" y2="0" stroke="#cbd5e1" stroke-width="2" />
            
            <!-- Moving Ground Markers -->
            <g id="groundMarkers"></g>

            <!-- Chain System -->
            <g id="chainSystem">
                <path id="chainPathSolid" fill="none" stroke="#cbd5e1" stroke-width="6" stroke-linejoin="round" />
                <path id="chainPathDashed" fill="none" stroke="#475569" stroke-width="4" stroke-dasharray="12 12" stroke-linejoin="round" />
            </g>

            <!-- Rear Group (Left) -->
            <g id="rearGroup">
                <!-- Stats Text (Top) -->
                <foreignObject x="-200" y="-330" width="400" height="120">
                    <div class="flex-col-center">
                        <div class="text-stats-label">后轮圈数</div>
                        <div id="rearAngleDisplay" class="text-stats-val text-green">0.0</div>
                    </div>
                </foreignObject>

                <!-- Rotating Parts -->
                <g id="rearRotator">
                    <!-- Wheel -->
                    <circle id="wheelTire" fill="none" stroke="#334155" stroke-width="8" />
                    <circle id="wheelRim" fill="rgba(255,255,255,0.1)" stroke="#cbd5e1" stroke-width="2" />
                    <g id="rearSpokes"></g>
                    <!-- Gear Body -->
                    <circle id="rearGearBody" fill="white" stroke="#334155" stroke-width="2" />
                    <g id="rearTeethGroup"></g>
                    <!-- Marker -->
                    <circle id="rearMarkerDot" r="6" fill="#ef4444" />
                    <line id="rearMarkerLine" stroke="#ef4444" stroke-width="2" opacity="0.5" x1="0" y1="0" />
                </g>

                <!-- Controls (Bottom) -->
                <foreignObject x="-100" y="140" width="200" height="150">
                    <div class="control-panel">
                        <!-- 修改点2：添加 text-green 类 -->
                        <div id="rearTeethDisplay" class="text-gear-count text-green">16</div>
                        <div class="text-gear-label">后齿轮齿数</div>
                        <input type="range" id="rearTeethInput" min="10" max="30" step="1" value="16" class="custom-range">
                    </div>
                </foreignObject>
            </g>

            <!-- Front Group (Right) -->
            <g id="frontGroup" class="grab-cursor">
                 <!-- Stats Text (Top) -->
                 <foreignObject x="-200" y="-330" width="400" height="120" style="pointer-events: none;">
                    <div class="flex-col-center">
                        <div class="text-stats-label">脚踏圈数</div>
                        <div id="frontAngleDisplay" class="text-stats-val text-blue">0.0</div>
                    </div>
                </foreignObject>

                <!-- Hit Area for Drag -->
                <circle id="frontHitArea" fill="transparent" />

                <!-- Rotating Parts -->
                <g id="frontRotator">
                    <!-- Gear Body -->
                    <circle id="frontGearBody" fill="white" stroke="#334155" stroke-width="2" />
                    <circle id="frontGearInner" fill="none" stroke="#e2e8f0" stroke-width="2" />
                    <g id="frontTeethGroup"></g>
                    <!-- Crank & Pedal -->
                    <rect x="-8" y="-8" width="16" height="100" fill="#94a3b8" rx="8" />
                    <!-- The pedal needs to counter-rotate to stay flat, handle in JS or just transform -->
                    <g id="pedalGroup" transform="translate(0, 91)">
                        <rect x="-20" y="-6" width="40" height="12" fill="#1e293b" rx="4" />
                    </g>
                    <circle r="12" fill="#64748b" stroke="#334155" stroke-width="2" />
                    <circle id="frontMarkerDot" r="4" fill="#ef4444" />
                </g>

                <!-- Controls (Bottom) -->
                <foreignObject x="-100" y="140" width="200" height="150" style="cursor: auto;">
                    <div class="control-panel" id="frontControlPanel">
                        <!-- 修改点2：添加 text-blue 类 -->
                        <div id="frontTeethDisplay" class="text-gear-count text-blue">48</div>
                        <div class="text-gear-label">前齿轮齿数</div>
                        <input type="range" id="frontTeethInput" min="20" max="60" step="1" value="48" class="custom-range">
                    </div>
                </foreignObject>
            </g>

        </svg>
    </div>
</div>

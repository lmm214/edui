<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆柱的体积转化</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f7fa;
            /* Softer background */
            font-family: 'Inter', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            transform: translateX(-10%);
            width: 90%;
            max-width: 200px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 24px 32px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            gap: 16px;
            user-select: none;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .value-display {
            font-family: 'Roboto Mono', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #e0e0e0;
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4466ff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
            box-shadow: 0 2px 6px rgba(68, 102, 255, 0.4);
            transition: transform 0.1s ease;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(0.95);
            background: #3355ee;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
    <!-- Import Three.js -->
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
</head>

<body>

    <div class="title">圆柱面积公式推导演示</div>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <!-- Progress Slider -->
        <div class="control-group">
            <div class="label-row">
                <span>展开</span>
                <!-- Percentage hidden as requested -->
                <span class="value-display" id="progress-val" style="display: none;">0%</span>
            </div>
            <input type="range" id="progress-slider" min="0" max="100" value="0" step="0.1">
        </div>

        <!-- Segments Slider -->
        <div class="control-group">
            <div class="label-row">
                <span>分割数</span>
                <span class="value-display" id="segments-val">16</span>
            </div>
            <input type="range" id="segments-slider" min="10" max="100" value="16" step="2">
        </div>
    </div>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年月历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #faf0f6 0%, #d7eaf8 50%, #a9c4e9 100%);
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calendar-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .year-slider-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .year-slider {
            flex: 1;
            height: 6px;
            background: linear-gradient(to right, #e9ecef, rgb(65, 112, 181), #e9ecef);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .year-slider-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgb(65, 112, 181);
            border: 3px solid white;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .year-slider-thumb:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .year-slider-thumb:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .year-display {
            font-size: 2rem;
            font-weight: bold;
            color: rgb(65, 112, 181);
            min-width: 60px;
            text-align: center;
            text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);
        }

        .year-nav-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgb(65, 112, 181);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .year-nav-btn:hover {
            background: rgb(45, 92, 161);
            transform: scale(1.1);
        }

        .year-nav-btn:active {
            transform: scale(0.95);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px 0px;
            margin-top: 75px;
        }

        .month-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .month-header {
            height: 100%;
            width:40px;
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(249, 235, 227);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .month-header:hover {
            background-color: rgb(240, 220, 210);
        }

        .month-name {
            font-size: 1.6rem;
            color: rgb(65, 112, 181);
            text-align: center;
            line-height: 1.2;
        }

        .calendar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 5px 10px 5px 0;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 5px;
        }

        .weekday {
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #6c757d;
            padding: 3px 0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px 1px;
            flex: 1;
        }

        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #495057;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            min-height: 26px;
            font-weight: 500;
        }

        .day:hover {
            background-color: rgba(108, 117, 125, 0.1);
        }

        .day.other-month {
            color: #adb5bd;
        }

        .day.weekend {
            color: rgb(216, 147, 110);
        }

        .day.today {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 1024px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            
            .year-slider-container {
                padding: 12px 18px;
            }

            .year-display {
                font-size: 1.3rem;
            }

            .year-nav-btn {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
                gap: 15px;
            }
            
            body {
                padding: 15px;
            }

            .year-display {
                font-size: 1.2rem;
                min-width: 50px;
            }

            .year-nav-btn {
                width: 26px;
                height: 26px;
                font-size: 12px;
            }

            .year-slider-thumb {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(12, 1fr);
                gap: 10px;
            }
            .calendar-container{
                justify-content: normal;
            }

            .year-display {
                font-size: 1.1rem;
                min-width: 45px;
            }

            .year-nav-btn {
                width: 24px;
                height: 24px;
                font-size: 11px;
            }

            .year-slider {
                height: 5px;
            }

            .year-slider-thumb {
                width: 16px;
                height: 16px;
                border: 2px solid white;
            }

        }
        /* 单月日历视图样式 */
        .single-month-view {
            display: none;
            width: 100%;
            min-height: 580px;
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius:15px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
        }

        .single-month-header {
            background-color: rgb(249, 235, 227);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
            border-radius:15px 15px 0 0;
        }

        .back-button {
            background: rgb(65, 112, 181);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background: rgb(45, 92, 161);
        }

        .single-month-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(65, 112, 181);
            text-align: center;
            flex: 1;
        }

        .single-month-nav {
            display: flex;
            gap: 10px;
        }

        .month-nav-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgb(65, 112, 181);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background-color 0.2s ease;
        }

        .month-nav-btn:hover {
            background: rgb(45, 92, 161);
        }

        .single-month-calendar {
            border-radius: 0 0 15px 15px;
            padding: 0 20px;
            width: 100%;
        }

        .single-month-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px 1px;
            margin-bottom: 8px;
        }

        .single-month-weekday {
            text-align: center;
            font-size: 1.6rem;
            color: #6c757d;
            padding: 3px 0;
        }

        .single-month-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            flex: 1;
        }

        .single-month-day {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: #495057;
            border-radius: 15px;
            transition: background-color 0.2s ease;
            min-height: 26px;
            font-weight: 500;
        }

        .single-month-day:hover {
            background-color: rgba(108, 117, 125, 0.1);
        }

        .single-month-day.weekend {
            color: rgb(216, 147, 110);
        }

        .single-month-day.today {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .single-month-title {
                font-size: 2rem;
            }

            .single-month-day {
                min-height: 50px;
                font-size: 1.1rem;
            }

            .single-month-weekday {
                font-size: 1rem;
                padding: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .single-month-view {
                padding: 15px;
            }

            .single-month-title {
                font-size: 1.5rem;
            }

            .single-month-day {
                min-height: 40px;
                font-size: 1rem;
            }

            .single-month-weekday {
                font-size: 0.9rem;
                padding: 8px 0;
            }

            .single-month-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .single-month-nav {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="year-slider-container">
            <div class="year-display" id="yearDisplay">2025</div>
            <div class="year-slider" id="yearSlider">
                <div class="year-slider-thumb" id="yearThumb"></div>
            </div>
            <button class="year-nav-btn" id="prevYear">‹</button>
            <button class="year-nav-btn" id="nextYear">›</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <!-- 月历将通过JavaScript生成 -->
        </div>

        <!-- 单月日历视图 -->
        <div class="single-month-view" id="singleMonthView">
            <div class="single-month-header">
                <button class="back-button" id="backToYear">← 返回年历</button>
                <div class="single-month-title" id="singleMonthTitle">2025年1月</div>
                <div class="single-month-nav">
                    <button class="month-nav-btn" id="prevMonth">‹</button>
                    <button class="month-nav-btn" id="nextMonth">›</button>
                </div>
            </div>
            <div class="single-month-calendar">
                <div class="single-month-weekdays" id="singleMonthWeekdays">
                    <!-- 星期标题将通过JavaScript生成 -->
                </div>
                <div class="single-month-days" id="singleMonthDays">
                    <!-- 日期将通过JavaScript生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const monthNames = [
            '1<br>月', '2<br>月', '3<br>月', '4<br>月', '5<br>月', '6<br>月',
            '7<br>月', '8<br>月', '9<br>月', '10<br>月', '11<br>月', '12<br>月'
        ];

        const weekdayNames = ['日', '一', '二', '三', '四', '五', '六'];
        
        let currentYear = 2025;
        let currentMonth = 1;
        let currentView = 'year'; // 'year' 或 'month'
        const minYear = 1900;
        const maxYear = 2100;
        let isDragging = false;

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function getFirstDayOfMonth(year, month) {
            return new Date(year, month - 1, 1).getDay();
        }

        function createMonthCalendar(year, month) {
            const monthCard = document.createElement('div');
            monthCard.className = 'month-card';

            const monthHeader = document.createElement('div');
            monthHeader.className = 'month-header';
            monthHeader.addEventListener('click', () => {
                showSingleMonth(year, month);
            });

            const monthName = document.createElement('div');
            monthName.className = 'month-name';
            monthName.innerHTML = monthNames[month - 1];

            monthHeader.appendChild(monthName);

            const calendarContent = document.createElement('div');
            calendarContent.className = 'calendar-content';

            const weekdays = document.createElement('div');
            weekdays.className = 'weekdays';

            weekdayNames.forEach(day => {
                const weekday = document.createElement('div');
                weekday.className = 'weekday';
                weekday.textContent = day;
                weekdays.appendChild(weekday);
            });

            const days = document.createElement('div');
            days.className = 'days';

            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month - 1;
            const todayDate = today.getDate();

            // 添加空白单元格以对齐第一天
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                days.appendChild(emptyDay);
            }

            // 添加当前月的日期
            for (let date = 1; date <= daysInMonth; date++) {
                const day = document.createElement('div');
                day.className = 'day';
                
                const dayOfWeek = (firstDay + date - 1) % 7;
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    day.classList.add('weekend');
                }

                if (isCurrentMonth && date === todayDate) {
                    day.classList.add('today');
                }

                day.textContent = date;
                days.appendChild(day);
            }

            calendarContent.appendChild(weekdays);
            calendarContent.appendChild(days);

            monthCard.appendChild(monthHeader);
            monthCard.appendChild(calendarContent);

            return monthCard;
        }

        function generateCalendar(year = currentYear) {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = ''; // 清空现有内容

            for (let month = 1; month <= 12; month++) {
                const monthCalendar = createMonthCalendar(year, month);
                calendarGrid.appendChild(monthCalendar);
            }
        }

        function updateYear(year) {
            // 限制年份范围
            year = Math.max(minYear, Math.min(maxYear, year));
            currentYear = year;
            
            // 更新显示
            document.getElementById('yearDisplay').textContent = year;
            document.title = `${year}年月历`;
            
            // 更新滑块位置
            updateSliderPosition();
            
            // 重新生成日历
            generateCalendar(year);
            
            // 如果当前在单月视图，同步更新单月日历
            if (currentView === 'month') {
                updateSingleMonthView();
            }
        }

        // 显示单月日历
        function showSingleMonth(year, month) {
            currentYear = year;
            currentMonth = month;
            currentView = 'month';
            
            // 隐藏年历网格
            document.getElementById('calendarGrid').style.display = 'none';
            
            // 显示单月视图
            document.getElementById('singleMonthView').style.display = 'block';
            
            // 更新单月日历内容
            updateSingleMonthView();
        }

        // 显示年历视图
        function showYearView() {
            currentView = 'year';
            
            // 显示年历网格
            document.getElementById('calendarGrid').style.display = 'grid';
            
            // 隐藏单月视图
            document.getElementById('singleMonthView').style.display = 'none';
        }

        // 更新单月日历视图
        function updateSingleMonthView() {
            // 更新标题
            document.getElementById('singleMonthTitle').textContent = `${currentYear}年${currentMonth}月`;
            
            // 生成星期标题
            const weekdaysContainer = document.getElementById('singleMonthWeekdays');
            weekdaysContainer.innerHTML = '';
            weekdayNames.forEach(day => {
                const weekday = document.createElement('div');
                weekday.className = 'single-month-weekday';
                weekday.textContent = day;
                weekdaysContainer.appendChild(weekday);
            });
            
            // 生成日期
            const daysContainer = document.getElementById('singleMonthDays');
            daysContainer.innerHTML = '';
            
            const daysInMonth = getDaysInMonth(currentYear, currentMonth);
            const firstDay = getFirstDayOfMonth(currentYear, currentMonth);
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth - 1;
            const todayDate = today.getDate();            
            // 添加空白单元格（对应上个月的位置）
            for (let i = 0; i < firstDay; i++) {
                const day = document.createElement('div');
                day.className = 'single-month-day';
                daysContainer.appendChild(day);
            }
            
            // 添加当前月的日期
            for (let date = 1; date <= daysInMonth; date++) {
                const day = document.createElement('div');
                day.className = 'single-month-day';
                
                const dayOfWeek = (firstDay + date - 1) % 7;
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    day.classList.add('weekend');
                }
                
                if (isCurrentMonth && date === todayDate) {
                    day.classList.add('today');
                }
                
                day.textContent = date;
                daysContainer.appendChild(day);
            }
        }

        // 切换到上一个月
        function goToPrevMonth() {
            if (currentMonth === 1) {
                currentMonth = 12;
                currentYear--;
            } else {
                currentMonth--;
            }
            updateSingleMonthView();
        }

        // 切换到下一个月
        function goToNextMonth() {
            if (currentMonth === 12) {
                currentMonth = 1;
                currentYear++;
            } else {
                currentMonth++;
            }
            updateSingleMonthView();
        }

        function updateSliderPosition() {
            const slider = document.getElementById('yearSlider');
            const thumb = document.getElementById('yearThumb');
            const progress = (currentYear - minYear) / (maxYear - minYear);
            const thumbPosition = progress * slider.offsetWidth;
            thumb.style.left = `${thumbPosition}px`;
        }

        function getYearFromPosition(x) {
            const slider = document.getElementById('yearSlider');
            const rect = slider.getBoundingClientRect();
            const progress = Math.max(0, Math.min(1, (x - rect.left) / rect.width));
            return Math.round(minYear + progress * (maxYear - minYear));
        }

        function initializeSlider() {
            const slider = document.getElementById('yearSlider');
            const thumb = document.getElementById('yearThumb');
            const prevBtn = document.getElementById('prevYear');
            const nextBtn = document.getElementById('nextYear');

            // 初始化滑块位置
            updateSliderPosition();

            // 拖动功能
            function startDrag(e) {
                isDragging = true;
                e.preventDefault();
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', stopDrag);
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const year = getYearFromPosition(clientX);
                updateYear(year);
            }

            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag, { passive: false });
                document.removeEventListener('touchend', stopDrag);
            }

            // 滑块拖动事件
            thumb.addEventListener('mousedown', startDrag);
            thumb.addEventListener('touchstart', startDrag, { passive: false });

            // 点击滑动条直接跳转
            slider.addEventListener('click', (e) => {
                if (e.target === thumb) return;
                const year = getYearFromPosition(e.clientX);
                updateYear(year);
            });

            // 左右按钮
            prevBtn.addEventListener('click', () => {
                updateYear(currentYear - 1);
            });

            nextBtn.addEventListener('click', () => {
                updateYear(currentYear + 1);
            });

            // 键盘支持
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    updateYear(currentYear - 1);
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    updateYear(currentYear + 1);
                }
            });

            // 鼠标滚轮支持
            slider.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1 : -1;
                updateYear(currentYear + delta);
            }, { passive: false });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            generateCalendar();
            initializeSlider();
            initializeSingleMonthView();
        });

        // 初始化单月视图事件监听器
        function initializeSingleMonthView() {
            // 返回年历按钮
            document.getElementById('backToYear').addEventListener('click', showYearView);
            
            // 上一个月按钮
            document.getElementById('prevMonth').addEventListener('click', goToPrevMonth);
            
            // 下一个月按钮
            document.getElementById('nextMonth').addEventListener('click', goToNextMonth);
        }
    </script>
</body>
</html>

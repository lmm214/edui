<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百“变”百数表</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            font-family: 'Comic Sans MS', '楷体', '微软雅黑',"Microsoft YaHei", Arial, sans-serif;
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: min(5vw, 140px);
            max-width: 95vw;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, calc((80vh - min(3vh, 20px)) / 10));
            gap: 2px;
            background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);
            padding: min(1.5vh, 10px);
            border-radius: min(1.5vh, 10px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            height: 80vh;
            overflow: hidden;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            font-size: calc((90vh - min(3vh, 20px)) / 20);
            color: #2d4059;
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            background-image: linear-gradient(to top, #3361b7 0%, #4069b7 32%, #4775c6 100%);
            color: #fff;
        }

        .cell.masked:hover,.cell.revealed:hover {
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }
        .clear-btn {
            width: min(15vw, 120px);
            height: min(15vw, 120px);
            font-size: min(5vw, 45px);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .pieces-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .clear-btn, .split-btn, .hight-btn, .settings-btn {
            width: min(10vw, 80px);
            height: min(10vw, 80px);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            color: white;
            font-size: 45px;
            font-weight: bold;
            text-transform: none;
        }
        
        .clear-btn {
            background-color: #ff6b6b;
        }
        
        .split-btn {
            background-color: #4CAF50;
        }
        .hight-btn {
            background-color: #2a5298;
        }
        .settings-btn {
            background-color: #ff9800;
        }
        .selected {
            border-color: #ffd93d;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .clear-btn:hover, .split-btn:hover, .hight-btn:hover, .settings-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .clear-btn:hover {
            background-color: #ff5252;
        }
        
        .split-btn:hover {
            background-color: #3e8e41;
        }
        
        .hight-btn:hover {
            background-color: #1976d2;
        }
        
        .settings-btn:hover {
            background-color: #f57c00;
        }
        
        /* 重置按钮样式 */
        .reset-btn-hidden {
            opacity: 0 !important;
            pointer-events: none;
            background-image: linear-gradient(to top, #9e9e9e 0%, #757575 100%) !important;
        }
        
        .reset-btn-visible {
            opacity: 1;
            pointer-events: auto;
            background-image: linear-gradient(to top, #9e9e9e 0%, #757575 100%) !important;
        }
        
        .piece {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            pointer-events: auto;
            transition: transform 0.1s ease;
            z-index: 20;
        }
        .piece .cell{
            color:#fff;
            border: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            background-image: linear-gradient(to top, #0ba360 0%, #4CAF50 100%);
        }
        .piece.dragging {
            cursor: grabbing;
            z-index: 30;
        }

        .cell.masked {
            color: transparent;
            background-color: #e8f4ff;
            border-color: #bfc4ca;
        }

        .cell.revealed {
            color: #ff5252;
            background-color: #ffd93d;
            border-color: #ffbe0b;
            animation: reveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes reveal {
            from { transform: scale(0.8) rotate(-6deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* 数字键盘样式 */
        .number-pad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: right;
            align-items: center;
            z-index: 1000;
        }

        .number-pad {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 200px;
        }
        
        /* 交换面板特殊布局 */
        #swapOverlay .number-pad {
            grid-template-columns: repeat(2, 1fr);
            width: 220px;
        }

        .number-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: min(15vw, 80px);
            height: min(15vw, 80px);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            color: white;
            font-size: 45px;
            font-weight: bold;
            text-transform: none;
        }
        .number-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        .highlighted,.number-btn {
            background-image: linear-gradient(to top, #3361b7 0%, #4069b7 32%, #4775c6 100%);
            color: #fff;
        }

        @keyframes highlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 3D交换动画效果 - 整个网格变换 */
        .grid {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes grid3DFlipVertical {
            0% { 
                transform: rotateX(0deg);
                transform-origin: center center;
            }
            50% {
                transform: rotateX(-90deg);
                transform-origin: center center;
            }
            100% { 
                transform: rotateX(-180deg);
                transform-origin: center center;
            }
        }

        @keyframes grid3DFlipHorizontal {
            0% { 
                transform: rotateY(0deg);
                transform-origin: center center;
            }
            50% {
                transform: rotateY(90deg);
                transform-origin: center center;
            }
            100% { 
                transform: rotateY(180deg);
                transform-origin: center center;
            }
        }

        @keyframes grid3DFlipDiagonal {
            0% { 
                transform: rotate3d(1, 1, 0, 0deg);
                transform-origin: center center;
            }
            50% {
                transform: rotate3d(1, 1, 0, 90deg);
                transform-origin: center center;
            }
            100% { 
                transform: rotate3d(1, 1, 0, 180deg);
                transform-origin: center center;
            }
        }

        @keyframes grid3DFlipAntiDiagonal {
            0% { 
                transform: rotate3d(1, -1, 0, 0deg);
                transform-origin: center center;
            }
            50% {
                transform: rotate3d(1, -1, 0, 90deg);
                transform-origin: center center;
            }
            100% { 
                transform: rotate3d(1, -1, 0, 180deg);
                transform-origin: center center;
            }
        }

        .grid.animating {
            animation-duration: 1.2s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
        }

        .grid.flip-vertical {
            animation-name: grid3DFlipVertical;
        }

        .grid.flip-horizontal {
            animation-name: grid3DFlipHorizontal;
        }

        .grid.flip-diagonal {
            animation-name: grid3DFlipDiagonal;
        }

        .grid.flip-anti-diagonal {
            animation-name: grid3DFlipAntiDiagonal;
        }

        /* 数字隐藏样式 */
        .number-btn.masked {
            color: transparent;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button class="clear-btn" onclick="startGuessing()">猜</button>
            <button class="split-btn" onclick="startSplitting()">拼</button>
            <button class="hight-btn" onclick="showNumberPad()">数</button>
            <button class="settings-btn" onclick="showSwapPanel()">变</button>
            <button class="number-btn reset-btn-hidden" id="resetBtn">原</button>
        </div>
    </div>
    <div class="pieces-container" id="piecesContainer"></div>
    
    <!-- 数字键盘 -->
    <div class="number-pad-overlay" id="numberPadOverlay" style="display: none;">
        <div class="number-pad">
            <button class="number-btn" onclick="highlightMultiples(2)">2</button>
            <button class="number-btn" onclick="highlightMultiples(3)">3</button>
            <button class="number-btn" onclick="highlightMultiples(4)">4</button>
            <button class="number-btn" onclick="highlightMultiples(5)">5</button>
            <button class="number-btn" onclick="highlightMultiples(6)">6</button>
            <button class="number-btn" onclick="highlightMultiples(7)">7</button>
            <button class="number-btn" onclick="highlightMultiples(8)">8</button>
            <button class="number-btn" onclick="highlightMultiples(9)">9</button>
            <button class="number-btn" onclick="toggleHideShow()">隐</button>
            <button class="number-btn" onclick="highlightMultiples(0)">0</button>
        </div>
    </div>

    <!-- 交换面板 -->
    <div class="number-pad-overlay" id="swapOverlay" style="display: none;">
        <div class="number-pad">
            <button class="number-btn" onclick="applySwap('vertical')">↕</button>
            <button class="number-btn" onclick="applySwap('horizontal')">↔</button>
            <button class="number-btn" onclick="applySwap('anti-diagonal')">↖</button>
            <button class="number-btn" onclick="applySwap('diagonal')">↗</button>
        </div>
    </div>



    <script>
        // 全局变量
        let currentMode = 'none'; // 当前模式：none, guess, split, highlight
        let pieces = [];
        let isDragging = false;
        let currentPiece = null;
        let offsetX, offsetY;
        let cellSize;
        let isHiddenMode = false; // 是否处于隐藏模式
        let currentAnimation = null; // 当前动画的引用
        let isAnimating = false; // 是否正在动画中
        
        // 设置相关变量
        let startNumber = 1; // 起始数字：1 或 0

        
        // 交换状态管理
        let currentSwapState = 'none'; // 当前交换状态：none, vertical, horizontal, diagonal, anti-diagonal
        let swapHistory = []; // 交换历史记录
        let originalLayout = []; // 原始布局
        
        // 页面加载完成后创建网格
        document.addEventListener('DOMContentLoaded', function() {
            loadSwapState();
            createGrid();
            updateResetButton();
        });
        
        // 清除拼图碎片
        function clearPieces() {
            const piecesContainer = document.getElementById('piecesContainer');
            if (piecesContainer) {
                piecesContainer.innerHTML = '';
            }
            pieces = [];
            isDragging = false;
            currentPiece = null;
        }
        
        // 清除当前模式的所有状态
        function clearCurrentMode() {
            const cells = document.querySelectorAll('.cell');
            
            // 清除猜数字模式
            cells.forEach(cell => {
                cell.classList.remove('masked', 'revealed');
            });
            
            // 清除拼图模式
            clearPieces();
            
            // 清除数字高亮模式
            cells.forEach(cell => {
                cell.classList.remove('highlighted');
            });
            if (currentAnimation) {
                clearTimeout(currentAnimation);
                currentAnimation = null;
            }
            isAnimating = false;
            isHiddenMode = false;
            
            // 关闭面板
            hideNumberPad();
        }
        
        // 更新重置按钮的显示和功能
        function updateResetButton() {
            const resetBtn = document.getElementById('resetBtn');
            
            if (currentMode === 'none' && currentSwapState === 'none') {
                // 默认状态，隐藏按钮
                resetBtn.classList.add('reset-btn-hidden');
                resetBtn.classList.remove('reset-btn-visible');
            } else {
                // 有活动状态，显示按钮
                resetBtn.classList.remove('reset-btn-hidden');
                resetBtn.classList.add('reset-btn-visible');
                
                // 根据当前模式设置按钮文字和功能
                if (currentMode === 'guess') {
                    resetBtn.textContent = '显';
                    resetBtn.onclick = showAllNumbers;
                } else {
                    resetBtn.textContent = '原';
                    resetBtn.onclick = resetAllSwaps;
                }
            }
        }
        
        // 显示所有数字（猜数字模式的重置功能）
        function showAllNumbers() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('masked', 'revealed');
            });
            currentMode = 'none';
            updateResetButton();
        }
        
        // 根据交换状态应用变换到数字数组
        function applySwapToNumbers(numbers, swapState) {
            if (swapState === 'none' || !numbers || numbers.length !== 100) {
                return [...numbers];
            }
            
            let result = [...numbers];
            const gridSize = 10;
            
            // 根据交换状态应用相应的变换
            switch (swapState) {
                case 'vertical':
                    for (let row = 0; row < 5; row++) {
                        for (let col = 0; col < gridSize; col++) {
                            const topIndex = row * gridSize + col;
                            const bottomIndex = (9 - row) * gridSize + col;
                            [result[topIndex], result[bottomIndex]] = [result[bottomIndex], result[topIndex]];
                        }
                    }
                    break;
                    
                case 'horizontal':
                    for (let row = 0; row < gridSize; row++) {
                        for (let col = 0; col < 5; col++) {
                            const leftIndex = row * gridSize + col;
                            const rightIndex = row * gridSize + (9 - col);
                            [result[leftIndex], result[rightIndex]] = [result[rightIndex], result[leftIndex]];
                        }
                    }
                    break;
                    
                case 'diagonal':
                    // 主对角线翻转：以左上到右下对角线为轴翻转
                    for (let i = 0; i < gridSize; i++) {
                        for (let j = i + 1; j < gridSize; j++) {
                            const index1 = i * gridSize + j;
                            const index2 = j * gridSize + i;
                            [result[index1], result[index2]] = [result[index2], result[index1]];
                        }
                    }
                    break;
                    
                case 'anti-diagonal':
                    // 副对角线翻转：以右上到左下对角线为轴翻转
                    for (let i = 0; i < gridSize; i++) {
                        for (let j = 0; j < gridSize - 1 - i; j++) {
                            const index1 = i * gridSize + j;
                            const index2 = (gridSize - 1 - j) * gridSize + (gridSize - 1 - i);
                            [result[index1], result[index2]] = [result[index2], result[index1]];
                        }
                    }
                    break;
                    
                case 'mixed':
                    // 对于混合状态，需要按历史记录依次应用
                    for (const historyItem of swapHistory) {
                        result = applySwapToNumbers(result, historyItem.type);
                    }
                    break;
            }
            
            return result;
        }
        
        // 保存交换状态到本地存储
        function saveSwapState() {
            const state = {
                currentSwapState: currentSwapState,
                swapHistory: swapHistory,
                originalLayout: originalLayout
            };
            localStorage.setItem('baiNumberTableSwapState', JSON.stringify(state));
        }
        
        // 从本地存储加载交换状态
        function loadSwapState() {
            const savedState = localStorage.getItem('baiNumberTableSwapState');
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    currentSwapState = state.currentSwapState || 'none';
                    swapHistory = state.swapHistory || [];
                    originalLayout = state.originalLayout || [];
                } catch (e) {
                    console.warn('无法加载保存的交换状态:', e);
                    resetSwapState();
                }
            } else {
                resetSwapState();
            }
        }
        
        // 重置交换状态
        function resetSwapState() {
            currentSwapState = 'none';
            swapHistory = [];
            originalLayout = [];
        }
        

        
        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // 清空现有内容
            
            // 生成数字数组
            const numbers = [];
            for (let i = 0; i < 100; i++) {
                numbers.push(startNumber + i);
            }
            
            // 如果是第一次创建且没有原始布局，保存原始布局
            if (originalLayout.length === 0) {
                originalLayout = [...numbers];
                saveSwapState();
            }
            
            // 应用当前的交换状态
            let displayNumbers = [...numbers];
            if (currentSwapState !== 'none') {
                displayNumbers = applySwapToNumbers(numbers, currentSwapState);
            }
            
            // 创建单元格
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = displayNumbers[i];
                cell.dataset.index = i;
                cell.dataset.value = displayNumbers[i];
                cell.dataset.originalValue = numbers[i]; // 保存原始值用于功能匹配
                cell.addEventListener('click', () => {
                    if (cell.classList.contains('masked')) {
                        // 猜数字模式：显示被遮罩的数字
                        cell.classList.remove('masked');
                        cell.classList.add('revealed');
                    } else if (currentMode === 'none') {
                        // 默认状态：切换高亮
                        cell.classList.toggle('highlighted');
                    }
                });
                grid.appendChild(cell);
            }
        }
        


        // 猜数字功能
        function startGuessing() {
            // 清除其他模式
            clearCurrentMode();
            currentMode = 'guess';
            updateResetButton();
            
            const cells = document.querySelectorAll('.cell');
            const gridSize = 10;
            let speed = 500; // 移动速度

            // 获取当前位置的行列坐标
            function getPosition(index) {
                return {
                    row: Math.floor(index / gridSize),
                    col: index % gridSize
                };
            }

            // 获取指定行列坐标的索引
            function getIndex(row, col) {
                return row * gridSize + col;
            }

            // 获取相邻的格子
            function getAdjacentCells(pos) {
                const adjacent = [];
                const directions = [
                    {row: 0, col: 1},  // 右
                    {row: 0, col: -1}, // 左
                    {row: 1, col: 0},  // 下
                    {row: -1, col: 0}  // 上
                ];

                for (const dir of directions) {
                    const newRow = pos.row + dir.row;
                    const newCol = pos.col + dir.col;
                    if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
                        adjacent.push({row: newRow, col: newCol});
                    }
                }
                return adjacent;
            }

            // 生成移动路径（基于原始布局位置）
            function generatePath() {
                const path = [];
                // 获取所有可用的格子（基于原始布局）
                const availableCells = Array.from(cells).map((cell, index) => {
                    return {
                        index: index,
                        isAvailable: !cell.classList.contains('revealed') && !cell.classList.contains('masked')
                    };
                }).filter(cell => !cell.isAvailable);

                // 如果没有可用格子，使用所有格子
                const targetCells = availableCells.length > 0 ? availableCells : 
                    Array.from(cells).map((cell, index) => ({ index: index, isAvailable: true }));

                if (targetCells.length === 0) return path;

                // 从可用格子中随机选择起始格子
                const startCell = targetCells[Math.floor(Math.random() * targetCells.length)];
                const startPos = getPosition(startCell.index);
                path.push(startCell.index);

                let currentPos = startPos;
                const visited = new Set([startCell.index]);

                while (path.length < 3) { // 包括起始格子在内共3个格子
                    const adjacent = getAdjacentCells(currentPos);
                    const availableAdjacent = adjacent.filter(pos => {
                        const index = getIndex(pos.row, pos.col);
                        return !visited.has(index) && targetCells.some(cell => cell.index === index);
                    });

                    if (availableAdjacent.length === 0) break;

                    const nextPos = availableAdjacent[Math.floor(Math.random() * availableAdjacent.length)];
                    const nextIndex = getIndex(nextPos.row, nextPos.col);
                    path.push(nextIndex);
                    visited.add(nextIndex);
                    currentPos = nextPos;
                }

                return path;
            }

            // 先将所有格子遮罩
            cells.forEach(cell => {
                cell.classList.add('masked');
            });

            const path = generatePath();
            let currentStep = 0;

            function animate() {
                // 移除上一个高亮的格子
                if (currentStep > 0) {
                    cells[path[currentStep - 1]].classList.add('masked');
                    cells[path[currentStep - 1]].classList.remove('revealed');
                }

                // 高亮当前格子
                cells[path[currentStep]].classList.remove('masked');
                cells[path[currentStep]].classList.add('revealed');

                // 继续动画或结束
                if (currentStep < path.length - 1) {
                    currentStep++;
                    setTimeout(animate, speed);
                }
            }

            // 开始动画
            setTimeout(animate, 500);
        }

        // 添加键盘事件监听
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                startGuessing();
            }
        });

        // 分割百数表功能
        function startSplitting() {
            // 清除其他模式
            clearCurrentMode();
            currentMode = 'split';
            updateResetButton();
            
            const cells = document.querySelectorAll('.cell');
            const gridSize = 10;
            const piecesContainer = document.getElementById('piecesContainer');
            
            // 清空之前的碎片
            piecesContainer.innerHTML = '';
            pieces = [];
            
            // 获取单元格大小（添加错误检查）
            if (cells.length === 0) {
                console.error('没有找到单元格元素，请确保网格已创建');
                return; // 如果没有单元格，则退出函数
            }
            
            const firstCell = cells[0];
            cellSize = firstCell.offsetWidth;
            
            // 隐藏原始百数表中的数字
            cells.forEach(cell => {
                cell.classList.add('masked');
            });
            
            // 创建碎片（俄罗斯方块形状）
            const tetrisPieces = [
                [[0,0], [0,1], [1,0], [1,1]], // 方块
                [[0,0], [1,0], [2,0], [3,0]], // 长条
                [[0,0], [0,1], [0,2], [1,1]], // T形
                [[0,0], [1,0], [1,1], [2,1]], // Z形
                [[0,1], [1,1], [1,0], [2,0]], // S形
                [[0,0], [1,0], [2,0], [2,1]], // L形
                [[0,1], [1,1], [2,1], [2,0]]  // J形
            ];
            
            // 随机选择起始位置并创建碎片
            for (let i = 0; i < 15; i++) { // 创建10个碎片
                const pieceType = tetrisPieces[Math.floor(Math.random() * tetrisPieces.length)];
                const startRow = Math.floor(Math.random() * (gridSize - 3));
                const startCol = Math.floor(Math.random() * (gridSize - 3));
                
                // 创建碎片元素
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.style.width = `${cellSize * (pieceType.reduce((max, [r, c]) => Math.max(max, c), 0) + 1)}px`;
                piece.style.height = `${cellSize * (pieceType.reduce((max, [r, c]) => Math.max(max, r), 0) + 1)}px`;
                
                // 随机位置（避免堆叠）
                const randomX = Math.random() * (window.innerWidth - 200);
                const randomY = Math.random() * (window.innerHeight - 200);
                piece.style.left = `${randomX}px`;
                piece.style.top = `${randomY}px`;
                
                // 存储碎片信息
                const pieceInfo = {
                    element: piece,
                    cells: [],
                    pattern: pieceType,
                    originalIndices: []
                };
                
                // 添加单元格到碎片（基于原始布局）
                pieceType.forEach(([relRow, relCol]) => {
                    const row = startRow + relRow;
                    const col = startCol + relCol;
                    const index = row * gridSize + col;
                    
                    if (index >= 0 && index < 100) {
                        const cellClone = document.createElement('div');
                        cellClone.className = 'cell';
                        // 使用原始布局的数字，而不是当前显示的数字
                        const originalValue = originalLayout.length > 0 ? originalLayout[index] : (index + 1);
                        cellClone.textContent = originalValue;
                        cellClone.style.position = 'absolute';
                        cellClone.style.left = `${relCol * cellSize}px`;
                        cellClone.style.top = `${relRow * cellSize}px`;
                        cellClone.style.width = `${cellSize}px`;
                        cellClone.style.height = `${cellSize}px`;
                        cellClone.style.fontSize = cells[0].style.fontSize || cells[0].computedStyleMap().get('font-size').toString();
                        
                        piece.appendChild(cellClone);
                        pieceInfo.cells.push(cellClone);
                        pieceInfo.originalIndices.push(index);
                    }
                });
                
                // 添加拖拽事件
                piece.addEventListener('mousedown', startDrag);
                piece.addEventListener('touchstart', handleTouchStart, { passive: false });
                
                piecesContainer.appendChild(piece);
                pieces.push(pieceInfo);
            }
            
            // 添加全局事件监听
            document.addEventListener('mousemove', dragPiece);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            // 处理触摸开始事件
            function handleTouchStart(e) {
                e.preventDefault();
                if (e.touches.length !== 1) return; // 只处理单点触摸
                if (isDragging) return; // 防止多点触摸
                
                const touch = e.touches[0];
                const piece = e.currentTarget;
                
                isDragging = true;
                currentPiece = pieces.find(p => p.element === piece);
                
                if (currentPiece) {
                    currentPiece.element.classList.add('dragging');
                    const rect = piece.getBoundingClientRect();
                    offsetX = touch.clientX - rect.left;
                    offsetY = touch.clientY - rect.top;
                }
            }
            
            // 处理触摸移动事件
            function handleTouchMove(e) {
                e.preventDefault();
                if (!isDragging || !currentPiece || e.touches.length !== 1) return;
                
                const touch = e.touches[0];
                const newX = touch.clientX - offsetX;
                const newY = touch.clientY - offsetY;
                
                requestAnimationFrame(() => {
                    currentPiece.element.style.left = `${newX}px`;
                    currentPiece.element.style.top = `${newY}px`;
                });
            }
            
            // 处理触摸结束事件
            function handleTouchEnd(e) {
                e.preventDefault();
                if (!isDragging || !currentPiece) return;
                stopDrag();
            }
        }
        
        // 开始拖拽
        function startDrag(e) {
            if (isDragging) return;
            
            isDragging = true;
            currentPiece = pieces.find(p => p.element === e.currentTarget);
            
            if (currentPiece) {
                currentPiece.element.classList.add('dragging');
                
                // 计算鼠标在元素内的偏移量
                const rect = currentPiece.element.getBoundingClientRect();
                if (e.touches) {
                    offsetX = e.touches[0].clientX - rect.left;
                    offsetY = e.touches[0].clientY - rect.top;
                } else {
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                }
            }
        }
        
        // 拖拽过程
        function dragPiece(e) {
            if (!isDragging || !currentPiece) return;
            
            // 获取事件坐标，支持鼠标和触摸事件
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // 更新位置
            currentPiece.element.style.left = `${clientX - offsetX}px`;
            currentPiece.element.style.top = `${clientY - offsetY}px`;
        }
        
        // 显示数字键盘
        function showNumberPad() {
            // 清除其他模式
            clearCurrentMode();
            currentMode = 'highlight';
            updateResetButton();
            
            const overlay = document.getElementById('numberPadOverlay');
            
            // 如果在隐藏模式下且正在动画中，加速显示完剩余数字
            if (isHiddenMode && isAnimating) {
                speedUpAnimation();
                return;
            }
            
            overlay.style.display = 'flex';
            
            // 点击遮罩层关闭
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    hideNumberPad();
                }
            };
        }
        
        // 加速动画显示完剩余数字
        function speedUpAnimation() {
            if (currentAnimation) {
                clearTimeout(currentAnimation);
                currentAnimation = null;
            }
            
            const cells = document.querySelectorAll('.cell');
            
            // 基于当前动画进度，显示并高亮剩余的倍数
            for (let i = currentAnimationIndex; i < currentMultiples.length; i++) {
                const cellIndex = currentMultiples[i];
                const cell = cells[cellIndex];
                if (cell) {
                    cell.classList.remove('masked');
                    cell.classList.add('highlighted'); // 加速时也添加高亮背景
                }
            }
            
            isAnimating = false;
        }
        
        // 隐藏数字键盘
        function hideNumberPad() {
            const overlay = document.getElementById('numberPadOverlay');
            overlay.style.display = 'none';
        }
        
        // 切换隐藏/显示模式
        function toggleHideShow() {
            const hideBtn = document.querySelector('.number-btn[onclick="toggleHideShow()"]');
            const zeroBtn = document.querySelector('.number-btn[onclick="highlightMultiples(0)"]');
            const cells = document.querySelectorAll('.cell');
            
            if (isHiddenMode) {
                // 当前是隐藏模式，切换到显示模式
                cells.forEach(cell => {
                    cell.classList.remove('masked');
                    cell.classList.remove('highlighted');
                });
                hideBtn.textContent = '隐';
                zeroBtn.style.display = 'flex'; // 显示数字0按钮
                isHiddenMode = false;
                // 停止当前动画
                if (currentAnimation) {
                    clearTimeout(currentAnimation);
                    currentAnimation = null;
                }
                isAnimating = false;
            } else {
                // 当前是显示模式，切换到隐藏模式
                cells.forEach(cell => {
                    cell.classList.add('masked');
                    cell.classList.remove('revealed');
                    cell.classList.remove('highlighted');
                });
                hideBtn.textContent = '显';
                zeroBtn.style.display = 'none'; // 隐藏数字0按钮
                isHiddenMode = true;
            }
        }
        
        // 全局变量用于动画
        let currentMultiples = [];
        let currentAnimationIndex = 0;
        
        // 高亮倍数（基于原始布局）
        function highlightMultiples(number) {
            const cells = document.querySelectorAll('.cell');
            
            if (isHiddenMode) {
                 // 先清除之前的高亮
                 cells.forEach(cell => {
                     cell.classList.remove('highlighted');
                 });
                 
                 // 准备倍数数组（基于原始布局位置）
                 currentMultiples = [];
                 for (let i = number; i <= 100; i += number) {
                     // 找到原始布局中值为i的位置
                     const originalIndex = originalLayout.indexOf(i);
                     if (originalIndex !== -1) {
                         currentMultiples.push(originalIndex);
                     }
                 }
                 
                 // 先隐藏所有数字
                 cells.forEach(cell => {
                     cell.classList.add('masked');
                 });
                 
                 // 隐藏模式下，逐一按顺序显示倍数
                 currentAnimationIndex = 0;
                 isAnimating = true;
                 showNextMultiple();
            } else {
                // 正常模式下，先清除之前的高亮
                cells.forEach(cell => {
                    cell.classList.remove('highlighted');
                });
                if(number !== 0){
                    for (let i = number; i <= 100; i += number) {
                        // 找到原始布局中值为i的位置
                        const originalIndex = originalLayout.indexOf(i);
                        if (originalIndex !== -1) {
                            const cell = cells[originalIndex];
                            if (cell) {
                                cell.classList.add('highlighted');
                            }
                        }
                    }
                }
            }
            
            // 关闭数字键盘
            hideNumberPad();
        }
                 
        function showNextMultiple() {
            if (currentAnimationIndex < currentMultiples.length && isAnimating) {
                const cells = document.querySelectorAll('.cell');
                const cellIndex = currentMultiples[currentAnimationIndex];
                const cell = cells[cellIndex];
                if (cell) {
                    cell.classList.remove('masked'); // 显示数字
                    cell.classList.add('highlighted'); // 添加高亮背景
                }
                currentAnimationIndex++;
                if (currentAnimationIndex < currentMultiples.length) {
                    currentAnimation = setTimeout(showNextMultiple, 700); // 每800毫秒显示下一个
                } else {
                    isAnimating = false;
                    currentAnimation = null;
                }
            }
        }
        
        // 停止拖拽
        function stopDrag() {
            if (!isDragging || !currentPiece) return;
            
            // 检查是否在原始网格上方并处理吸附效果
            const grid = document.getElementById('grid');
            const gridRect = grid.getBoundingClientRect();
            const pieceRect = currentPiece.element.getBoundingClientRect();
            
            if (pieceRect.left < gridRect.right && 
                pieceRect.right > gridRect.left && 
                pieceRect.top < gridRect.bottom && 
                pieceRect.bottom > gridRect.top) {
                
                // 计算最近的网格位置
                const cells = document.querySelectorAll('.cell');
                let bestFit = null;
                let minDistance = Infinity;
                
                // 尝试找到最佳吸附位置
                for (let i = 0; i < 100; i++) {
                    const row = Math.floor(i / 10);
                    const col = i % 10;
                    
                    // 检查这个位置是否可以放置当前碎片，并且是否是碎片的原始位置
                    let canPlace = true;
                    let totalDistance = 0;
                    let isOriginalPosition = true;
                    
                    for (let j = 0; j < currentPiece.pattern.length; j++) {
                        const [relRow, relCol] = currentPiece.pattern[j];
                        const targetRow = row + relRow;
                        const targetCol = col + relCol;
                        const targetIndex = targetRow * 10 + targetCol;
                        
                        // 检查是否在网格范围内
                        if (targetRow < 0 || targetRow >= 10 || targetCol < 0 || targetCol >= 10) {
                            canPlace = false;
                            break;
                        }
                        
                        // 检查是否是原始位置
                        if (!currentPiece.originalIndices.includes(targetIndex)) {
                            isOriginalPosition = false;
                        }
                        
                        // 计算距离
                        const cellRect = cells[targetIndex].getBoundingClientRect();
                        const pieceCellX = pieceRect.left + relCol * cellSize;
                        const pieceCellY = pieceRect.top + relRow * cellSize;
                        const distance = Math.sqrt(
                            Math.pow(cellRect.left - pieceCellX, 2) + 
                            Math.pow(cellRect.top - pieceCellY, 2)
                        );
                        
                        totalDistance += distance;
                    }
                    
                    // 只有在原始位置且距离合适时才考虑吸附
                    if (canPlace && isOriginalPosition && totalDistance < minDistance) {
                        minDistance = totalDistance;
                        bestFit = { row, col };
                    }
                }
                
                // 如果找到原始位置且足够近，进行吸附
                if (bestFit && minDistance < cellSize * 2) {
                    const gridCellLeft = gridRect.left + bestFit.col * cellSize;
                    const gridCellTop = gridRect.top + bestFit.row * cellSize;
                    
                    // 吸附到网格并移除碎片
                    currentPiece.pattern.forEach(([relRow, relCol]) => {
                        const targetRow = bestFit.row + relRow;
                        const targetCol = bestFit.col + relCol;
                        const targetIndex = targetRow * 10 + targetCol;
                        
                        if (targetRow >= 0 && targetRow < 10 && targetCol >= 0 && targetCol < 10) {
                            // 显示原始网格中的数字
                            cells[targetIndex].classList.remove('masked');
                        }
                    });
                    
                    // 移除碎片元素
                    currentPiece.element.remove();
                    pieces = pieces.filter(p => p !== currentPiece);
                    currentPiece = null;
                    isDragging = false;
                    return;
                }
            }
            
            isDragging = false;
        currentPiece.element.classList.remove('dragging');
        currentPiece = null;
    }
    
    // 交换面板相关函数
    function showSwapPanel() {
        // 清除其他模式
        clearCurrentMode();
        currentMode = 'swap';
        updateResetButton();
        
        const overlay = document.getElementById('swapOverlay');
        overlay.style.display = 'flex';
        
        // 点击遮罩层关闭
        overlay.onclick = (e) => {
            if (e.target === overlay) {
                hideSwapPanel();
            }
        };
    }


    
    function hideSwapPanel() {
        const overlay = document.getElementById('swapOverlay');
        overlay.style.display = 'none';
        
        // 如果当前是swap模式且没有交换状态，重置模式
        if (currentMode === 'swap' && currentSwapState === 'none') {
            currentMode = 'none';
            updateResetButton();
        }
    }
    
    // 应用交换效果（带3D动画）- 基于当前显示的数字
    function applySwap(swapType) {
        const grid = document.getElementById('grid');
        const cells = document.querySelectorAll('.cell');
        const gridSize = 10;
        const values = [];
        
        // 获取当前所有单元格的值
        cells.forEach(cell => {
            values.push(parseInt(cell.textContent));
        });
        
        let swappedValues = [...values];
        let animationClass = '';
        
        // 记录交换历史
        swapHistory.push({
            type: swapType,
            timestamp: Date.now(),
            previousState: currentSwapState,
            beforeValues: [...values] // 记录交换前的状态
        });
        
        // 更新当前交换状态（累积状态）
        if (currentSwapState === 'none') {
            currentSwapState = swapType;
        } else {
            currentSwapState = 'mixed'; // 表示多次交换的混合状态
        }
        
        // 根据交换类型确定动画类和交换逻辑（基于当前显示的数字）
        switch (swapType) {
            case 'vertical':
                animationClass = 'flip-vertical';
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const topIndex = row * gridSize + col;
                        const bottomIndex = (9 - row) * gridSize + col;
                        [swappedValues[topIndex], swappedValues[bottomIndex]] = [swappedValues[bottomIndex], swappedValues[topIndex]];
                    }
                }
                break;
                
            case 'horizontal':
                animationClass = 'flip-horizontal';
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < 5; col++) {
                        const leftIndex = row * gridSize + col;
                        const rightIndex = row * gridSize + (9 - col);
                        [swappedValues[leftIndex], swappedValues[rightIndex]] = [swappedValues[rightIndex], swappedValues[leftIndex]];
                    }
                }
                break;
                
            case 'diagonal':
                animationClass = 'flip-diagonal';
                // 以主对角线为轴，左下和右上区域翻转
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (i > j) { // 左下三角区域
                            const index1 = i * gridSize + j;
                            const index2 = j * gridSize + i; // 对应的右上位置
                            [swappedValues[index1], swappedValues[index2]] = [swappedValues[index2], swappedValues[index1]];
                        }
                    }
                }
                break;
                
            case 'anti-diagonal':
                animationClass = 'flip-anti-diagonal';
                // 以副对角线为轴，左上和右下区域翻转
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (i + j < gridSize - 1) { // 左上三角区域
                            const index1 = i * gridSize + j;
                            const index2 = (gridSize - 1 - j) * gridSize + (gridSize - 1 - i); // 对应的右下位置
                            [swappedValues[index1], swappedValues[index2]] = [swappedValues[index2], swappedValues[index1]];
                        }
                    }
                }
                break;
        }
        
        // 第一步：隐藏所有数字
            cells.forEach(cell => {
                cell.classList.add('masked');
            });
        
        // 第二步：开始3D翻转动画
        setTimeout(() => {
            grid.classList.add('animating', animationClass);
        }, 100); // 稍微延迟确保数字完全隐藏
        
        // 第三步：在动画中途更新数字内容
        setTimeout(() => {
            cells.forEach((cell, index) => {
                cell.textContent = swappedValues[index];
                cell.dataset.value = swappedValues[index];
            });
        }, 700); // 动画进行到一半时更新内容
        
        // 第四步：动画结束后清理类名并显示数字
            setTimeout(() => {
                grid.classList.remove('animating', 'flip-vertical', 'flip-horizontal', 'flip-diagonal', 'flip-anti-diagonal');
                // 显示所有数字
                cells.forEach(cell => {
                    cell.classList.remove('masked');
                });
                
                // 保存交换状态到本地存储
                saveSwapState();
                // 交换完成后，如果有交换状态则保持模式，否则重置
                if (currentSwapState !== 'none') {
                    currentMode = 'none'; // 交换完成后重置模式但保持交换状态
                }
                // 更新重置按钮显示状态
                updateResetButton();
            }, 1300); // 动画总时长
        
        // 关闭交换面板
        hideSwapPanel();
    }
    
    // 重置所有状态到初始状态
      function resetAllSwaps() {
          // 重置模式状态
          currentMode = 'none';
          
          // 重置交换状态变量
          currentSwapState = 'none';
          swapHistory = [];
          
          // 重置其他功能状态
          isHiddenMode = false;
          isAnimating = false;
          if (currentAnimation) {
              clearTimeout(currentAnimation);
              currentAnimation = null;
          }
          currentMultiples = [];
          currentAnimationIndex = 0;
          
          // 清除所有碎片
          const piecesContainer = document.getElementById('piecesContainer');
          if (piecesContainer) {
              piecesContainer.innerHTML = '';
          }
          pieces = [];
          isDragging = false;
          currentPiece = null;
          
          // 重新创建网格以恢复原始布局
          createGrid();
          
          // 清除所有单元格的特殊状态
          const cells = document.querySelectorAll('.cell');
          cells.forEach(cell => {
            cell.classList.remove('masked', 'revealed', 'highlighted');
        });
          
          // 关闭所有面板
          hideSwapPanel();
          hideNumberPad();
          
          // 重置数字键盘中的隐藏按钮文本
          const hideBtn = document.querySelector('.number-btn[onclick="toggleHideShow()"]');
          const zeroBtn = document.querySelector('.number-btn[onclick="highlightMultiples(0)"]');
          if (hideBtn) hideBtn.textContent = '隐';
          if (zeroBtn) zeroBtn.style.display = 'flex';
          
          // 保存重置后的状态
          saveSwapState();
          
          // 更新重置按钮显示状态
          updateResetButton();
          
          // 显示提示信息
          console.log('已重置到初始状态');
      }
    

    </script>

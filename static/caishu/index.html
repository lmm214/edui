<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ÁåúÁåúÊàëÊòØÂá†</title>
    <style type="text/css">
body{
  background-color: #F8DD74;
  font-family: 'Source Sans Pro', sans-serif;
  color: #4FC5B5;
  margin: 0;
}

.wrapper{
  margin: 2rem auto;
  width: 90%;
}
p.guesses{
  height: 1rem;
  padding: 1rem 0;
  margin:0;
}
.relativePosition{
  position: relative;
  margin: 0;
}

h1{
  font-size: 4em;
  width: 50vw;
  max-width: 700px;
  line-height: 1em;
}

h2{
  padding-top: 30px;
  font-size: 1.4em;
  width: 78vw;
  max-width: 800px;
  font-weight: normal;
}
h2 p{padding:0;margin:0 0 8px;}
.userField{
  background: #FFFFFF;
  border-radius: 5px;
  height: 38px;
  padding: 0;
  border: none;
  transition: 0.2s;
  font-size: 1.1em;
  font-weight: 600;
}

.userField:focus{
  outline: none;
}

.guessField{
  color: #FF5B5B;
  text-align: center;
  margin-top: 25px;
  padding:5px;
  width: 120px;
  height: 120px;
  font-style: italic;
  font-size: 80px;
  float: left;
}

.guessMessageWrapper{
  display: none;
  position: relative;
  border-radius: 5px;
  width: 3em;
  height: 120px;
  line-height: 120px;
  font-size: 65px;
  margin-top: 25px;
  float: left;
  background-color: transparent;
}

.submit{
  background-color: #4FC5B5;
  margin:20px 0;
  padding-left: 0;
  width: 10em;
  color: white;
}

.submitHover:hover{
  background-color: #3f9f92;
}

.submitHover:active{
  background-color: #338378;
}

.textFieldGrid{
  display: grid;
  grid-template-columns:10em 14em;
}

.tiltedSquare{
  position: absolute;
  top: 50%;
  transform: translate(-6px, -50%) rotate(45deg);
  background: #FF5B5B;
  height: 24px;
  width: 24px;
  border-radius: 5px;
  z-index: -1;
}

.lowOrHi{
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 200px;
  margin: 0;
  padding-left: 15px;
  color: rgb(255, 235, 235);
}

.wrong{
  background: #FF5B5B;
}

.right{
  background: #669D4C;
}

.lastResult{
  font-size: 22px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  margin: 0;
  padding-left: 15px;
  color: #dcffcb;
}
.keyboard-container{max-width:400px;}

.shake{
   animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
}

@keyframes shake {
  10%, 90% {
      transform: translate3d(-1px, 0, 0);
    }

    20%, 80% {
      transform: translate3d(2px, 0, 0);
    }

    30%, 50%, 70% {
      transform: translate3d(-4px, 0, 0);
    }

    40%, 60% {
      transform: translate3d(4px, 0, 0);
    }
}
    </style>
  </head>

  <body>

    <div class="wrapper">

      <h1 class="relativePosition">ÁåúÊï∞</h1>

      <h2 class="relativePosition">
        <p>ÈöèÊú∫ÁîüÊàê‰∏Ä‰∏™1Âà∞100‰πãÈó¥ÁöÑÊï∞„ÄÇ</p>
        <p>ÁúãÁúã‰Ω†ËÉΩÂê¶Âú®10ËΩÆÊàñÊõ¥Áü≠ÁöÑÊó∂Èó¥ÂÜÖÁåúÂá∫ÂÆÉ„ÄÇ</p>
        <p>ÊØèÊ¨°ÁåúÊµãÂêé‰ºöÊèêÁ§∫ÔºöÈ´ò‰∫ÜÊàñ‰Ωé‰∫Ü„ÄÇ</p>
      </h2>

      <div class="form">
        <div class="textFieldGrid">
          <input type="text" readonly id="guessField" class="guessField relativePosition userField" placeholder="00" onkeydown="if (event.keyCode==13) {checkGuess();}" >

          <div class="guessMessageWrapper wrong">
            <div class="tiltedSquare"></div>
             <p class="lowOrHi"></p>
             <p class="lastResult"></p>
          </div>
        </div>
        <p class="guesses"></p>
        <div id="buttonsWrapper"></div>
        <div id="keyboard"></div>
      </div>
    </div>

    <script type="text/javascript">
      let confettiInterval = null;
      //const confetti = new JSConfetti()
      function showConfetti() {
                        const duration = 3000;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
                
                confettiInterval = setInterval(function() {
                    const particleCount = 50;
                    
                    // ‰ªéÂ∑¶Âè≥‰∏§‰æßÂèëÂ∞Ñ
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
      }
      let keyboard = new MiniKeyboard({
        container: 'keyboard'
    })
    keyboard.on('keydown', function(e) {
      if(e == "del"){
        guessField.value = guessField.value.slice(0, -1)
      }else{
        guessField.value += e
      }
    })
      var randomNumber = Math.floor(Math.random() * 100) + 1;
console.log(randomNumber);

var guesses = document.querySelector(' .guesses');
var lastResult = document.querySelector(' .lastResult');
var lowOrHi = document.querySelector(' .lowOrHi');
var guessMessageWrapper = document.querySelector('.guessMessageWrapper')
var tiltedSquare = document.querySelector('.tiltedSquare')
var shake = document.querySelector('.shake')

var guessSubmit = document.querySelector(' .guessSubmit');
var guessField = document.querySelector(' .guessField');

guessSubmit.addEventListener('click', checkGuess);

console.log(guessField.value);

var guessCount = 1;
var resetButton;

function checkGuess() {
  var userGuess = Number(guessField.value);
  guessMessageWrapper.style.display = 'block';
  if (guessCount === 1 ) {
    guesses.textContent = 'ËÆ∞ÂΩï:';
  }
  guesses.textContent += userGuess + '„ÄÅ';

  if (userGuess === randomNumber) {
    showConfetti()
    lastResult.textContent = 'Â§™Ê£í‰∫ÜÔºåÁ≠îÂØπ‰∫ÜÔºÅ';
    lastResult.style.backgroundColour = 'green';
    lowOrHi.textContent = ' ';
    guessMessageWrapper.classList.add('right');
    tiltedSquare.classList.add('right');
    setGameOver();
  } else if (guessCount === 10){
    lastResult.textContent = ' !!!Ê∏∏ÊàèÁªìÊùü!!! '
    lastResult.style.color = 'white'
    lowOrHi.textContent = '';
    setGameOver();
  } else {
    /*
    lastResult.textContent = 'Wrong!';
    lastResult.style.backgroundColour = 'red';
    */
    if (userGuess < randomNumber) {
      lowOrHi.textContent = '‰Ωé‰∫ÜÔºÅ';
      shakeFuntion()

    } else if (userGuess > randomNumber) {
        lowOrHi.textContent = 'È´ò‰∫ÜÔºÅ';
        shakeFuntion()
    }
  }

  guessCount++;
  guessField.value = '';
  guessField.focus();
}

function shakeFuntion() {
      // restart animation
      guessMessageWrapper.classList.add('shake');
      setTimeout(function() {
        guessMessageWrapper.classList.remove('shake');
      }, 820);
  }


function setGameOver() {

  guessField.disabled = true;
  guessSubmit.disabled = true;
  resetButton = document.createElement('button');
  resetButton.className = 'submit relativePosition userField submitHover';
  var submitButton = document.getElementById('submitButton') ;
  submitButton.classList.remove('submitHover');
  resetButton.textContent = 'ÂºÄÂßãÊñ∞Ê∏∏Êàè';
  document.body.appendChild(resetButton);
  resetButton.addEventListener('click', resetGame)

  var buttonsWrapper = document.getElementById( 'buttonsWrapper' );
  buttonsWrapper.appendChild( resetButton );

}

function resetGame() {
  // Ê∏ÖÈô§ÁÉüËä±ÁâπÊïà
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
  guessCount = 1;

  var resetParas = document.querySelectorAll('.resultParas p');
  for (var i = 0 ; i < resetParas.length ; i++){
    resetParas[1].textContent = '';
  }

  resetButton.parentNode.removeChild(resetButton);
  //guessSubmit.className = 'submit relativePosition userField submitHover';

  guessMessageWrapper.style.display = 'none';
  guessMessageWrapper.classList.remove('right');
  tiltedSquare.classList.remove('right');
  lastResult.textContent = '';

  guessField.disabled = false;
  guessSubmit.disabled = false;
  guessField.value = '';
  guessField.focus();
  guesses.textContent = '';

  lastResult.style.backgroundColour = 'white';

  randomNumber = Math.floor(Math.random() * 100) + 1;
  console.log(randomNumber);
}

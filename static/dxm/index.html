<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点动成线，线动成面，面动成体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 3px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 280;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f5f5f5;
            color: #333;
        }

        .btn:hover {
            background: #e8e8e8;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056CC;
        }

        .btn:disabled {
            background: #d1d1d1;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: #d1d1d1;
            transform: none;
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: transparent;
        }

        .dimension-info {
            position: fixed;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }

        .dimension-info h3 {
            font-size: 2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .dimension-info p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="mainCanvas" width="1100" height="800"></canvas>
    </div>

    <div class="dimension-info" id="dimensionInfo">
        <h3>当前阶段：准备开始</h3>
        <p>点击"开始"按钮，观看从零维到三维的完整变换过程。</p>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="startAnimation()" id="mainBtn">开始</button>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        // 动画状态
        let animationState = {
            isRunning: false,
            isPaused: false,
            currentStage: 0, // 0: 点, 1: 线, 2: 面, 3: 体
            progress: 0,
            speed: 0.5,
            animationId: null,
            breathingTime: 0, // 呼吸效果时间
            isBreathing: false // 是否正在呼吸
        };

        let currentSpeedIndex = 0;

        // 呼吸效果函数
        function getBreathingOpacity(time) {
            return 0.3 + 0.7 * (Math.sin(time * 0.05) + 1) / 3;
        }
        
        // 设置画布尺寸
        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
        }

        // 清除画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 更新阶段指示器
        // 更新维度信息
        function updateDimensionInfo(stage, progress) {
            const info = document.getElementById('dimensionInfo');
            const stages = [
                { title: '点 (0维)', desc: '一个没有长度、宽度、高度的几何对象，只有位置。' },
                { title: '点动成线 (1维)', desc: '点在空间中移动，轨迹形成具有长度的线段。' },
                { title: '线动成面 (2维)', desc: '线段移动，扫过的区域形成具有面积的平面。' },
                { title: '面动成体 (3维)', desc: '平面移动，扫过的空间形成具有体积的立体。' }
            ];
            
            if (stages[stage]) {
                info.innerHTML = `
                    <h3>${stages[stage].title}</h3>
                    <p>${stages[stage].desc}</p>
                `;
            }
        }

        // 主动画函数
        function animate() {
            // 更新呼吸效果时间（无论是否暂停都要更新）
            animationState.breathingTime++;
            
            if (!animationState.isRunning) {
                animationState.animationId = requestAnimationFrame(animate);
                return;
            }

            clearCanvas();
            
            const centerX = canvas.width / (2 * window.devicePixelRatio);
            const centerY = canvas.height / (2 * window.devicePixelRatio);
            
            // 设置新的起始位置：中心偏左250px，下200px
            const startX = centerX - 250;
            const startY = centerY + 140;
            
            // 根据当前阶段和进度绘制
            switch (animationState.currentStage) {
                case 0: // 点阶段 - 显示呼吸效果的点
                    drawBreathingPoint(startX, startY);
                    break;
                case 1: // 点动成线
                    drawPointToLine(startX, startY, animationState.progress);
                    break;
                case 2: // 线动成面
                    drawLineToSurface(startX, startY, animationState.progress);
                    break;
                case 3: // 面动成体
                    drawSurfaceToVolume(startX, startY, animationState.progress);
                    break;
            }

            // 如果暂停，不更新进度
            if (animationState.isPaused) {
                animationState.animationId = requestAnimationFrame(animate);
                return;
            }

            // 更新进度
            animationState.progress += 0.008 * animationState.speed;
            
            // 检查阶段转换
            if (animationState.progress >= 1) {
                animationState.progress = 0;
                animationState.currentStage++;
                
                // 启用按钮并更新文本
                const mainBtn = document.getElementById('mainBtn');
                mainBtn.disabled = false;
                
                if (animationState.currentStage === 2 || animationState.currentStage === 3) {
                    animationState.isPaused = true;
                    mainBtn.textContent = '继续';
                    // 开始呼吸效果
                    animationState.isBreathing = true;
                    animationState.breathingTime = 0;
                }
                
                if (animationState.currentStage > 3) {
                    // 动画完成，重置按钮为"开始"
                    animationState.isRunning = false;
                    mainBtn.textContent = '开始';
                    mainBtn.disabled = false;
                    return;
                }
                
                updateDimensionInfo(animationState.currentStage, 0);
            }
            
            animationState.animationId = requestAnimationFrame(animate);
        }

        // 绘制点
        function drawPoint(x, y) {
            ctx.fillStyle = '#007AFF';
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加发光效果
            ctx.shadowColor = '#007AFF';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // 绘制呼吸效果的点
        function drawBreathingPoint(x, y) {
            const opacity = animationState.isBreathing ? getBreathingOpacity(animationState.breathingTime) : 1;
            ctx.fillStyle = `rgba(0, 122, 255, ${opacity})`;
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加发光效果
            ctx.shadowColor = `rgba(0, 122, 255, ${opacity})`;
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // 绘制呼吸效果的线
        function drawBreathingLine(startX, startY) {
            const lineLength = 500;
            const opacity = animationState.isBreathing ? getBreathingOpacity(animationState.breathingTime) : 0.8;
            
            ctx.strokeStyle = `rgba(0, 122, 255, ${opacity})`;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(startX + lineLength, startY);
            ctx.stroke();
        }

        // 绘制呼吸效果的面
        function drawBreathingSurface(startX, startY) {
            const lineLength = 500;
            const surfaceHeight = 280;
            const faceStartY = startY - surfaceHeight;
            const opacity = animationState.isBreathing ? getBreathingOpacity(animationState.breathingTime) : 0.3;
            
            // 绘制面
            ctx.fillStyle = `rgba(0, 122, 255, ${opacity})`;
            ctx.fillRect(startX, faceStartY, lineLength, surfaceHeight);
            
            // 绘制面的边框
            ctx.strokeStyle = `rgba(0, 122, 255, ${opacity})`;
            ctx.lineWidth = 1;
            ctx.strokeRect(startX, faceStartY, lineLength, surfaceHeight);
        }

        // 绘制点动成线
        function drawPointToLine(startX, startY, progress) {
            const lineLength = 500;  // 线段长度500px
            const endX = startX + lineLength;  // 向右移动500px形成线段
            const currentX = startX + lineLength * progress;
            
            // 绘制已形成的线段
            if (progress > 0) {
                ctx.strokeStyle = 'rgba(0, 122, 255, 0.8)';  // #007AFF with 80% opacity
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(currentX, startY);
                ctx.stroke();
            }
            
            // 绘制移动的点
            drawPoint(currentX, startY);
        }

        // 绘制线动成面
        function drawLineToSurface(startX, startY, progress) {
            const lineLength = 500;  // 与点动成线保持一致的长度
            const surfaceHeight = 280;  // 面的高度为200px
            const endX = startX + lineLength;
            const currentY = startY - surfaceHeight * progress;  // 线段向上移动
            
            // 绘制已扫过的面
            if (progress > 0) {
                ctx.fillStyle = 'rgba(0, 122, 255, 0.3)';  // #007AFF with 30% opacity
                ctx.fillRect(startX, currentY, lineLength, startY - currentY);
                
                // 绘制面的边框
                ctx.strokeStyle = 'rgba(0, 122, 255, 0.5)';  // #007AFF with 60% opacity
                ctx.lineWidth = 1;
                ctx.strokeRect(startX, currentY, lineLength, startY - currentY);
            }
            
            // 绘制移动的线
            ctx.strokeStyle = 'rgba(0, 122, 255, 0.7)';  // #007AFF with 80% opacity
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(startX, currentY);
            ctx.lineTo(endX, currentY);
            ctx.stroke();
            
            // 如果动画暂停且处于呼吸状态，绘制呼吸效果的线
            if (animationState.isPaused && animationState.isBreathing && animationState.currentStage === 2) {
                drawBreathingLine(startX, startY);
            }
        }

        // 绘制面动成体
        function drawSurfaceToVolume(startX, startY, progress) {
            const surfaceWidth = 500;  // 与线段保持一致的宽度
            const surfaceHeight = 280;  // 与面保持一致的高度
            const depth = 200 * progress;  // 增加体的深度
            
            const faceStartY = startY - surfaceHeight;  // 面的起始Y位置
            
            // 3D效果的偏移
            const offsetX = depth * 0.5;
            const offsetY = depth * 0.3;
            
            // 绘制立体的后面和侧面
            if (progress > 0) {
                // 后面 - 使用#007AFF
                ctx.fillStyle = 'rgba(0, 122, 255, 0.4)';  // #007AFF with 40% opacity
                ctx.fillRect(startX + offsetX, faceStartY - offsetY, surfaceWidth, surfaceHeight);
                
                // 顶面 - 使用#007AFF
                ctx.fillStyle = 'rgba(0, 122, 255, 0.5)';  // #007AFF with 60% opacity
                ctx.beginPath();
                ctx.moveTo(startX, faceStartY);
                ctx.lineTo(startX + offsetX, faceStartY - offsetY);
                ctx.lineTo(startX + surfaceWidth + offsetX, faceStartY - offsetY);
                ctx.lineTo(startX + surfaceWidth, faceStartY);
                ctx.closePath();
                ctx.fill();
                
                // 右侧面 - 使用#007AFF
                ctx.fillStyle = 'rgba(0, 122, 255, 0.4)';  // #007AFF with 50% opacity
                ctx.beginPath();
                ctx.moveTo(startX + surfaceWidth, faceStartY);
                ctx.lineTo(startX + surfaceWidth + offsetX, faceStartY - offsetY);
                ctx.lineTo(startX + surfaceWidth + offsetX, faceStartY + surfaceHeight - offsetY);
                ctx.lineTo(startX + surfaceWidth, faceStartY + surfaceHeight);
                ctx.closePath();
                ctx.fill();
                
                // 绘制边框线 - 使用#007AFF
                ctx.strokeStyle = 'rgba(0, 122, 255, 0.7)';  // #007AFF with 80% opacity
                ctx.lineWidth = 1;
                
                // 连接线
                ctx.beginPath();
                ctx.moveTo(startX, faceStartY);
                ctx.lineTo(startX + offsetX, faceStartY - offsetY);
                ctx.moveTo(startX + surfaceWidth, faceStartY);
                ctx.lineTo(startX + surfaceWidth + offsetX, faceStartY - offsetY);
                ctx.moveTo(startX, faceStartY + surfaceHeight);
                ctx.lineTo(startX + offsetX, faceStartY + surfaceHeight - offsetY);
                ctx.moveTo(startX + surfaceWidth, faceStartY + surfaceHeight);
                ctx.lineTo(startX + surfaceWidth + offsetX, faceStartY + surfaceHeight - offsetY);
                ctx.stroke();
            }
            
            // 绘制前面（移动的面）- 保持#007AFF但不透明以突出显示
            ctx.fillStyle = 'rgba(0, 122, 255, 0.7)';
            ctx.fillRect(startX, faceStartY, surfaceWidth, surfaceHeight);
            
            // 前面边框
            ctx.strokeStyle = '#007AFF';
            ctx.lineWidth = 1;
            ctx.strokeRect(startX, faceStartY, surfaceWidth, surfaceHeight);
            
            // 如果动画暂停且处于呼吸状态，绘制呼吸效果的面
            if (animationState.isPaused && animationState.isBreathing && animationState.currentStage === 3) {
                drawBreathingSurface(startX, startY);
            }
        }

        // 开始/继续动画
        function startAnimation() {
            const mainBtn = document.getElementById('mainBtn');
            
            if (animationState.isRunning && !animationState.isPaused) return;
            
            if (!animationState.isRunning) {
                // 第一次开始 - 直接从线阶段开始
                animationState.isRunning = false;
                animationState.isPaused = false;
                animationState.currentStage = 1; // 直接设置为线阶段
                animationState.progress = 0;
                animationState.isBreathing = false; // 停止呼吸效果
                animationState.breathingTime = 0;
                
                mainBtn.textContent = '继续';
                mainBtn.disabled = true; // 禁用按钮
                updateDimensionInfo(1, 0); // 更新为线阶段信息
            } else if (animationState.isPaused) {
                // 继续动画
                mainBtn.disabled = true; // 禁用按钮
                animationState.isBreathing = false; // 停止呼吸效果
            }
            
            animationState.isRunning = true;
            animationState.isPaused = false;
            animate();
        }

        // 重置动画
        function resetAnimation() {
            animationState.isRunning = false;
            animationState.isPaused = false;
            animationState.currentStage = 0;
            animationState.progress = 0;
            animationState.isBreathing = true; // 默认开启呼吸效果
            animationState.breathingTime = 0;
            
            if (animationState.animationId) {
                cancelAnimationFrame(animationState.animationId);
            }
            
            clearCanvas();
            updateDimensionInfo(0, 0);
            
            // 重置按钮文本为"开始"
            const mainBtn = document.getElementById('mainBtn');
            mainBtn.textContent = '开始';
            mainBtn.disabled = false;
            
            // 显示初始点（带呼吸效果）
            const centerX = canvas.width / (2 * window.devicePixelRatio);
            const centerY = canvas.height / (2 * window.devicePixelRatio);
            const startX = centerX - 250;
            const startY = centerY + 140;
            drawPoint(startX, startY);
        }

        // 窗口大小改变时重新设置画布
        window.addEventListener('resize', () => {
            setupCanvas();
            if (!animationState.isRunning) {
                resetAnimation();
            }
        });

        // 初始化
        window.addEventListener('load', () => {
            setupCanvas();
            resetAnimation();
        });
    </script>
</body>
</html>

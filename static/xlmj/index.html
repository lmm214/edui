<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小路面积相等吗？</title>
    <style>
        :root {
            --primary-green: #72bd52;
            --primary-blue: #3b82f6;
            --bg-color: #f1f5f9;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            overflow-x: auto;
            overflow-y: hidden;
            background: #cbd5e1;
            box-sizing: border-box;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .canvas-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .canvas-wrapper::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .shape-card {
            flex: 0 0 auto;
            width: 42vw;
            aspect-ratio: 16 / 9;
            position: relative;
            background: transparent;
            overflow: visible;
            overflow: hidden;
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
            /* touch-action: none; Removed to allow scrolling on white backgrounds of regular cards */
            overflow: visible;
        }

        .green-part {
            fill: var(--primary-green);
            stroke: none;
            cursor: grab;
            transition: none;
            touch-action: none;
            /* Block browser actions on draggable parts */
        }

        .green-part.dragging {
            fill: #fb923c;
            transition: fill 0.2s ease;
            z-index: 10;
            /* Visual stacking if z-index worked on SVG, but order matters. */
        }

        .green-part:active {
            cursor: grabbing;
        }

        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.5rem;
            color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            font-size: 0.9rem;
            pointer-events: none;
            user-select: none;
        }

        .card-hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.4);
            font-size: 0.8rem;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div id="canvas-wrapper" class="canvas-wrapper">
        <!-- 1. Rectangle -->
        <div class="shape-card" id="card-1">
            <span class="label">1</span>
            <svg id="svg-1">
                <rect width="100%" height="100%" fill="white" />
                <path class="green-part left-part" />
                <path class="green-part right-part" />
            </svg>
        </div>

        <!-- 2. Parallelogram -->
        <div class="shape-card" id="card-2">
            <span class="label">2</span>
            <svg id="svg-2">
                <rect width="100%" height="100%" fill="white" />
                <path class="green-part left-part" />
                <path class="green-part right-part" />
            </svg>
        </div>

        <!-- 3. Zigzag -->
        <div class="shape-card" id="card-3">
            <span class="label">3</span>
            <svg id="svg-3">
                <rect width="100%" height="100%" fill="white" />
                <path class="green-part left-part" />
                <path class="green-part right-part" />
            </svg>
        </div>

        <!-- 4. S-Curve -->
        <div class="shape-card" id="card-4">
            <span class="label">4</span>
            <svg id="svg-4">
                <rect width="100%" height="100%" fill="white" />
                <path class="green-part left-part" />
                <path class="green-part right-part" />
            </svg>
        </div>

        <!-- 5. Custom -->
        <div class="shape-card" id="card-5" style="touch-action: none;">
            <!-- Block all browser actions on Card 5 for drawing support -->
            <span class="label">5</span>
            <svg id="svg-5">
                <rect width="100%" height="100%" fill="white" />
                <path class="green-part left-part" />
                <path class="green-part right-part" />
            </svg>
            <div class="card-hint">拉动铺路</div>
        </div>
    </div>

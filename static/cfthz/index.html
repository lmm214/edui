    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Madyzi", "Microsoft YaHei", sans-serif;
            background-color: #f0f8ff;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px white;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }
        #reset-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s, background 0.2s;
            pointer-events: auto;
            z-index: 10;
        }
        #reset-btn:hover {
            background-color: #ee5253;
            transform: scale(1.05);
        }
        #reset-btn:active {
            transform: scale(0.95);
        }
        #fold-btn {
            position: absolute;
            bottom: 90px;
            right: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
            z-index: 10;
        }
        #settings-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 18px;
            font-size: 16px;
            background-color: #4b7bec;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 10;
        }
        #settings-panel {
            position: absolute;
            top: 70px;
            right: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 12px 14px;
            display: none;
            z-index: 11;
        }
        #settings-panel input {
            width: 90px;
            padding: 6px 8px;
            margin: 6px 8px 6px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        #settings-panel button {
            padding: 8px 14px;
            margin-left: 8px;
            border: none;
            border-radius: 18px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        .instruction-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }
    </style>

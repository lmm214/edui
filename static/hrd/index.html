    <script>
        class HuarongdaoGame {
            constructor() {
                this.board = Array(7).fill().map(() => Array(4).fill(0));
                this.pieces = {};
                this.cellSize = 80;
                this.isDragging = false;
                this.currentPiece = null;
                this.moves = 0;
                this.exitX = 2; // å‡ºå£åœ¨ç¬¬3æ ¼ï¼ˆä»0å¼€å§‹è®¡æ•°ï¼‰
                this.isEditMode = false; // ç¼–è¾‘æ¨¡å¼æ ‡å¿—
                this.originalLayout = null; // ä¿å­˜ç¼–è¾‘å‰çš„å¸ƒå±€
                
                this.initGame();
                this.setupEventListeners();
            }

            initGame() {
                // åˆå§‹åŒ–æ£‹ç›˜çŠ¶æ€
                this.resetBoard();
                this.updatePiecePositions();
            }

            resetBoard() {
                // æ¸…ç©ºæ£‹ç›˜
                this.board = Array(7).fill().map(() => Array(4).fill(0));
                
                // è®¾ç½®åˆå§‹ä½ç½®
                const initialPositions = {
                    caocao: {x: 3, y: 0, width: 1, height: 2, id: 1},
                    guanyu: {x: 2, y: 4, width: 2, height: 1, id: 2},
                    zhaoyun: {x: 1, y: 3, width: 1, height: 2, id: 3},
                    bing: {x: 2, y: 3, width: 1, height: 1, id: 4}
                };

                // åœ¨æ£‹ç›˜ä¸Šæ ‡è®°æ£‹å­ä½ç½®
                for (let [pieceId, pos] of Object.entries(initialPositions)) {
                    this.pieces[pieceId] = pos;
                    for (let i = 0; i < pos.height; i++) {
                        for (let j = 0; j < pos.width; j++) {
                            this.board[pos.y + i][pos.x + j] = pos.id;
                        }
                    }
                }
            }

            updatePiecePositions() {
                for (let [pieceId, pos] of Object.entries(this.pieces)) {
                    const element = document.getElementById(pieceId);
                    if (element) {
                        element.style.left = (pos.x * this.cellSize + 7) + 'px';
                        element.style.top = (pos.y * this.cellSize + 7) + 'px';
                        element.setAttribute('data-x', pos.x);
                        element.setAttribute('data-y', pos.y);
                    }
                }
            }

            setupEventListeners() {
                const pieces = document.querySelectorAll('.piece');
                
                pieces.forEach(piece => {
                    // é¼ æ ‡äº‹ä»¶
                    piece.addEventListener('mousedown', (e) => this.startDrag(e, piece));
                    
                    // è§¦æ‘¸äº‹ä»¶
                    piece.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.startDrag(e, piece);
                    });
                });

                // å…¨å±€äº‹ä»¶
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', (e) => this.endDrag(e));
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.drag(e);
                });
                document.addEventListener('touchend', (e) => this.endDrag(e));
            }

            startDrag(e, piece) {
                this.isDragging = true;
                this.currentPiece = piece;
                piece.classList.add('dragging');
                
                const rect = piece.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
                
                this.dragOffset = {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
                
                // è®°å½•æ‹–æ‹½å¼€å§‹ä½ç½®
                this.dragStartPos = {
                    x: clientX,
                    y: clientY
                };
            }

            drag(e) {
                if (!this.isDragging || !this.currentPiece) return;
                
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
                
                // è®¡ç®—æ‹–åŠ¨è·ç¦»ï¼Œä½†ä¸ç›´æ¥ç§»åŠ¨æ£‹å­
                const deltaX = clientX - this.dragStartPos.x;
                const deltaY = clientY - this.dragStartPos.y;
                
                // è®¡ç®—å¯èƒ½çš„ç§»åŠ¨æ–¹å‘
                const minDragDistance = 20;
                const pieceId = this.currentPiece.id;
                const pieceData = this.pieces[pieceId];
                const currentX = pieceData.x;
                const currentY = pieceData.y;
                
                let targetX = currentX;
                let targetY = currentY;
                
                // ç¡®å®šç§»åŠ¨æ–¹å‘
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minDragDistance) {
                    // æ°´å¹³ç§»åŠ¨
                    if (deltaX > 0) targetX = currentX + 1;
                    else targetX = currentX - 1;
                } else if (Math.abs(deltaY) > minDragDistance) {
                    // å‚ç›´ç§»åŠ¨
                    if (deltaY > 0) targetY = currentY + 1;
                    else targetY = currentY - 1;
                }
                
                // æ˜¾ç¤ºç§»åŠ¨é¢„è§ˆæ•ˆæœ
                //this.showMovePreview(pieceId, targetX, targetY);
            }

            clearMovePreview() {
                const preview = document.getElementById('move-preview');
                if (preview) {
                    preview.remove();
                }
            }

            endDrag(e) {
                if (!this.isDragging || !this.currentPiece) return;
                
                // æ¸…é™¤é¢„è§ˆæ•ˆæœ
                this.clearMovePreview();
                
                const piece = this.currentPiece;
                const pieceId = piece.id;
                const pieceData = this.pieces[pieceId];
                
                // è·å–å½“å‰é¼ æ ‡/è§¦æ‘¸ä½ç½®
                const clientX = e.clientX || (e.changedTouches && e.changedTouches[0] ? e.changedTouches[0].clientX : this.dragStartPos.x);
                const clientY = e.clientY || (e.changedTouches && e.changedTouches[0] ? e.changedTouches[0].clientY : this.dragStartPos.y);
                
                const currentX = pieceData.x;
                const currentY = pieceData.y;
                let newX = currentX;
                let newY = currentY;
                
                if (this.isEditMode) {
                    // ç¼–è¾‘æ¨¡å¼ï¼šå…è®¸è‡ªç”±æ‘†æ”¾åˆ°ä»»æ„ä½ç½®
                    const gameBoard = document.getElementById('gameBoard');
                    const boardRect = gameBoard.getBoundingClientRect();
                    
                    // è®¡ç®—ç›¸å¯¹äºæ£‹ç›˜çš„ä½ç½®
                    const relativeX = clientX - boardRect.left;
                    const relativeY = clientY - boardRect.top;
                    
                    // è½¬æ¢ä¸ºç½‘æ ¼åæ ‡
                    newX = Math.floor((relativeX - 7) / this.cellSize);
                    newY = Math.floor((relativeY - 7) / this.cellSize);
                    
                    // ç¡®ä¿åœ¨è¾¹ç•Œå†…
                    newX = Math.max(0, Math.min(newX, 4 - pieceData.width));
                    newY = Math.max(0, Math.min(newY, 7 - pieceData.height));
                } else {
                    // æ¸¸æˆæ¨¡å¼ï¼šé™åˆ¶ç§»åŠ¨è·ç¦»ä¸ºä¸€æ ¼
                    const deltaX = clientX - this.dragStartPos.x;
                    const deltaY = clientY - this.dragStartPos.y;
                    
                    const minDragDistance = 20; // æœ€å°æ‹–æ‹½è·ç¦»
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minDragDistance) {
                        // æ°´å¹³ç§»åŠ¨
                        if (deltaX > 0) newX = currentX + 1;
                        else newX = currentX - 1;
                    } else if (Math.abs(deltaY) > minDragDistance) {
                        // å‚ç›´ç§»åŠ¨
                        if (deltaY > 0) newY = currentY + 1;
                        else newY = currentY - 1;
                    }
                }
                
                // æ£€æŸ¥ç§»åŠ¨æ˜¯å¦æœ‰æ•ˆ
                if ((newX !== currentX || newY !== currentY) && this.isValidMove(pieceId, newX, newY)) {
                    this.movePiece(pieceId, newX, newY);
                    if (!this.isEditMode) {
                        this.moves++;
                        this.updateMoveStatus(pieceId, currentX, currentY, newX, newY);
                    }
                    this.checkWin();
                } else {
                    // æ¢å¤åŸä½ç½®
                    this.updatePiecePositions();
                }
                
                piece.classList.remove('dragging');
                this.isDragging = false;
                this.currentPiece = null;
            }

            isValidMove(pieceId, newX, newY) {
                const piece = this.pieces[pieceId];
                
                // æ£€æŸ¥è¾¹ç•Œ
                if (newX < 0 || newY < 0 || 
                    newX + piece.width > 4 || 
                    newY + piece.height > 7) {
                    return false;
                }
                
                // ç¼–è¾‘æ¨¡å¼ä¸‹çš„éªŒè¯é€»è¾‘
                if (this.isEditMode) {
                    // ç¼–è¾‘æ¨¡å¼ä¸‹åªæ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–æ£‹å­é‡å 
                    for (let i = 0; i < piece.height; i++) {
                        for (let j = 0; j < piece.width; j++) {
                            const checkY = newY + i;
                            const checkX = newX + j;
                            
                            if (this.board[checkY][checkX] !== 0 && 
                                this.board[checkY][checkX] !== piece.id) {
                                return false;
                            }
                        }
                    }
                    return true;
                }
                
                // æ¸¸æˆæ¨¡å¼ä¸‹çš„åŸæœ‰éªŒè¯é€»è¾‘
                // å‡ºå£åŒºåŸŸé™åˆ¶ï¼šåªå…è®¸æ›¹æ“è¿›å…¥å‡ºå£åŒºåŸŸï¼ˆç¬¬6-7è¡Œï¼‰
                const isMovingToExitArea = newY + piece.height > 5;
                
                if (isMovingToExitArea && pieceId !== 'caocao') {
                    return false;
                }
                
                if (pieceId === 'caocao' && isMovingToExitArea) {
                    if (newX !== 2) {
                        return false;
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–æ£‹å­é‡å 
                for (let i = 0; i < piece.height; i++) {
                    for (let j = 0; j < piece.width; j++) {
                        const checkY = newY + i;
                        const checkX = newX + j;
                        
                        if (this.board[checkY][checkX] !== 0 && 
                            this.board[checkY][checkX] !== piece.id) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            movePiece(pieceId, newX, newY) {
                const piece = this.pieces[pieceId];
                
                // æ¸…é™¤åŸä½ç½®
                for (let i = 0; i < piece.height; i++) {
                    for (let j = 0; j < piece.width; j++) {
                        this.board[piece.y + i][piece.x + j] = 0;
                    }
                }
                
                // è®¾ç½®æ–°ä½ç½®
                piece.x = newX;
                piece.y = newY;
                
                for (let i = 0; i < piece.height; i++) {
                    for (let j = 0; j < piece.width; j++) {
                        this.board[newY + i][newX + j] = piece.id;
                    }
                }
                
                this.updatePiecePositions();
            }

            checkWin() {
                // ç¼–è¾‘æ¨¡å¼ä¸‹ä¸æ£€æŸ¥èƒœåˆ©æ¡ä»¶
                if (this.isEditMode) {
                    return;
                }
                
                const caocao = this.pieces.caocao;
                // æ›¹æ“æ˜¯çºµå‘2æ ¼çš„æ£‹å­ï¼Œéœ€è¦æ£€æŸ¥ä¸¤ä¸ªæ ¼å­éƒ½åœ¨å‡ºå£ä½ç½®
                // å‡ºå£ä½ç½®åœ¨ç¬¬6è¡Œå’Œç¬¬7è¡Œçš„ç¬¬3æ ¼ï¼ˆx=2ï¼‰
                // æ›¹æ“çš„ä¸¤ä¸ªæ ¼å­åº”è¯¥åˆ†åˆ«åœ¨ (y=5, x=2) å’Œ (y=6, x=2)
                // åªæœ‰å½“æ›¹æ“å®Œå…¨å æ®å‡ºå£åŒºåŸŸçš„2æ ¼æ—¶æ‰ç®—èƒœåˆ©
                if (caocao.y === 5 && caocao.x === 2) {
                    // ç¡®ä¿æ›¹æ“å®Œå…¨å æ®äº†å‡ºå£çš„ä¸¤ä¸ªæ ¼å­
                    const exitOccupied = this.board[5][2] === caocao.id && this.board[6][2] === caocao.id;
                    
                    if (exitOccupied) {

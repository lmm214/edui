<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索数字的神奇世界：数字黑洞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 25%, #DDA0DD 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }

        .header {
            color: #2c3e50;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
        }
        .header p a{
            color: #2c3e50;
        }
        .content {
            padding:20px;
        }

        .input-section {
            position: relative;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 15px 20px;
            font-size: 4rem;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease;
            caret-color: transparent;
            color: #2c3e50;
            font-weight: 600;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(135, 206, 235, 0.8);
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.4);
            background: rgba(255, 255, 255, 0.5);
        }

        input.error {
            border-color: rgba(255, 182, 193, 0.9);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            background: rgba(255, 240, 245, 0.6);
        }

        input.valid {
            border-color: rgba(152, 251, 152, 0.9);
            box-shadow: 0 0 20px rgba(152, 251, 152, 0.5);
            background: rgba(240, 255, 240, 0.6);
        }

        .input-message {
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .error-message {
            color: #e74c3c;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .success-message {
            color: #27ae60;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .virtual-keyboard {
            position: absolute;
            top: 5px;
            right: 5%;
            transform: translateX(-10%);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 9999;
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 0px;
        }

        .virtual-keyboard.show {
            display: grid;
        }
        .key {
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .key:hover {
            background: rgba(135, 206, 235, 0.6);
            color: #2c3e50;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.3);
        }

        .key.clear {
            background: rgba(255, 182, 193, 0.7);
            color: #2c3e50;
            border: 1px solid rgba(255, 182, 193, 0.8);
        }

        .key.clear:hover {
            background: rgba(255, 160, 180, 0.8);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.8), rgba(152, 251, 152, 0.8));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #2c3e50;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(135, 206, 235, 0.3);
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.9), rgba(152, 251, 152, 0.9));
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: rgba(200, 200, 200, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .btn:disabled:hover {
            background: rgba(200, 200, 200, 0.6);
            transform: none;
            box-shadow: none;
        }

        .process-section {
            margin-top: 30px;
        }

        .step {
            display: flex;
            flex-direction: row;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .step.show {
            opacity: 1;
            transform: translateY(0);
        }

        .step.highlight {
            border-color: rgba(135, 206, 235, 0.8);
            box-shadow: 0 15px 30px rgba(135, 206, 235, 0.3);
            background: rgba(255, 255, 255, 0.4);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .step-number {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(221, 160, 221, 0.8));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #2c3e50;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .calculation {
            font-family: 'Courier New', monospace;
            font-size: 4rem;
            border-radius: 15px;
            text-align: center;
            margin: 0 auto;
            color: #2c3e50;
            font-weight: 600;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-top: 15px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .final-result {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(255, 160, 122, 0.8));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #2c3e50;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .info-box {
            background: rgba(227, 242, 253, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 4px solid rgba(33, 150, 243, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            color: #2c3e50;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .hint-box {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #2c3e50;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .error {
            background: rgba(255, 235, 238, 0.6);
            border-left: 4px solid rgba(244, 67, 54, 0.8);
            color: #c62828;
        }

        .random-btn {
            background: linear-gradient(135deg, rgba(240, 230, 140, 0.8), rgba(221, 160, 221, 0.8));
            margin-left: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3ms ease-in-out;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            input[type="number"] {
                width: 100%;
                max-width: 300px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 10px;
            }
            .calculation,input[type="text"]{font-size: 1.8rem;}
            .step{flex-direction: column;align-items: center;
                padding: 10px 20px;}
            .step-number{margin-bottom:10px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数字黑洞</h1>
            <p>任意三位数（数字不全相同）通过重组最大数与最小数并相减，最终必然得到 <a href="https://baike.baidu.com/item/495/62506419" target="_blank">495</a>。</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <div class="input-container">
                        <input type="text" id="numberInput" placeholder="" maxlength="3" readonly>
                        <div class="input-message" id="inputMessage"></div>
                    </div>
                    <div>
                        <button class="btn" onclick="startKaprekar()" id="startBtn" disabled>开始计算</button>
                    </div>
                </div>
                <div class="virtual-keyboard" id="virtualKeyboard">
                    <div class="key" onclick="inputDigit('1')">1</div>
                    <div class="key" onclick="inputDigit('2')">2</div>
                    <div class="key" onclick="inputDigit('3')">3</div>
                    <div class="key" onclick="inputDigit('4')">4</div>
                    <div class="key" onclick="inputDigit('5')">5</div>
                    <div class="key" onclick="inputDigit('6')">6</div>
                    <div class="key" onclick="inputDigit('7')">7</div>
                    <div class="key" onclick="inputDigit('8')">8</div>
                    <div class="key" onclick="inputDigit('9')">9</div>
                    <div class="key clear" onclick="generateRandom()">随机</div>
                    <div class="key" onclick="inputDigit('0')">0</div>
                    <div class="key clear" onclick="clearInput()">清除</div>
                </div>
            </div>
            
            <div class="process-section" id="processSection"></div>
            
            <div class="final-result" id="finalResult">
                🎉 恭喜！经过 <span id="stepCount"></span> 步计算，成功掉入数字黑洞 495！
            </div>
        </div>
    </div>

    <script>
        let stepCounter = 0;
        let processSection = document.getElementById('processSection');
        let finalResult = document.getElementById('finalResult');
        let numberInput = document.getElementById('numberInput');
        let inputMessage = document.getElementById('inputMessage');
        let virtualKeyboard = document.getElementById('virtualKeyboard');
        let startBtn = document.getElementById('startBtn');

        // 虚拟键盘功能
        function inputDigit(digit) {
            const currentValue = numberInput.value;
            if (currentValue.length < 3) {
                numberInput.value = currentValue + digit;
                validateInputRealTime();
            }
        }

        function clearInput() {
            numberInput.value = '';
            validateInputRealTime();
        }

        // 显示/隐藏虚拟键盘
        numberInput.addEventListener('click', function() {
            clearInput()
            virtualKeyboard.classList.add('show');
        });

        // 点击其他地方隐藏键盘
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.input-section')) {
                virtualKeyboard.classList.remove('show');
            }
        });

        // 实时验证输入
        function validateInputRealTime() {
            const value = numberInput.value;
            const num = parseInt(value);
            
            // 清除之前的样式
            numberInput.classList.remove('error', 'valid');
            inputMessage.classList.remove('error-message', 'success-message');
            
            if (value === '') {
                inputMessage.textContent = '';
                startBtn.disabled = true;
                return;
            }
            
            if (value.length < 3) {
                numberInput.classList.add('error');
                inputMessage.textContent = '请输入完整的三位数';
                inputMessage.classList.add('error-message');
                startBtn.disabled = true;
                return;
            }
            
            if (num < 100 || num > 999) {
                numberInput.classList.add('error');
                inputMessage.textContent = '请输入100-999之间的数字';
                inputMessage.classList.add('error-message');
                startBtn.disabled = true;
                return;
            }
            
            if (allDigitsSame(num)) {
                numberInput.classList.add('error');
                inputMessage.textContent = '数字不能完全相同（如111、222等）';
                inputMessage.classList.add('error-message');
                startBtn.disabled = true;
                return;
            }
            
            // 验证通过
            numberInput.classList.add('valid');
            inputMessage.textContent = '✓ 输入有效，可以开始计算';
            inputMessage.classList.add('success-message');
            startBtn.disabled = false;
        }

        function generateRandom() {
            virtualKeyboard.classList.remove('show');
            let num;
            do {
                num = Math.floor(Math.random() * 900) + 100;
            } while (allDigitsSame(num));
            
            numberInput.value = num.toString();
            validateInputRealTime();
        }

        function allDigitsSame(num) {
            const str = num.toString().padStart(3, '0');
            return str[0] === str[1] && str[1] === str[2];
        }

        function validateInput(num) {
            if (num < 100 || num > 999) {
                return "请输入100-999之间的三位数";
            }
            
            if (allDigitsSame(num)) {
                return "数字不能完全相同（如111、222等），请输入其他数字";
            }
            
            return null;
        }

        function sortDigits(num, ascending = true) {
            const digits = num.toString().padStart(3, '0').split('');
            return ascending ? 
                digits.sort().join('') : 
                digits.sort().reverse().join('');
        }

        function createStepElement(stepNum, original, largest, smallest, difference) {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = `
                    <div class="step-number">${stepNum}</div>
                <div class="calculation">
                    ${largest} - ${smallest} = ${difference}
                </div>
            `;
            return step;
        }

        function startKaprekar() {
            virtualKeyboard.classList.remove('show');
            const input = document.getElementById('numberInput');
            const num = parseInt(input.value);
            
            // 验证输入
            const error = validateInput(num);
            if (error) {
                showError(error);
                return;
            }
            
            // 清空之前的结果
            processSection.innerHTML = '';
            finalResult.style.display = 'none';
            stepCounter = 0;
            
            // 开始卡布列克过程
            kaprekarProcess(num);
        }

        function showError(message) {
            processSection.innerHTML = `
                <div class="info-box error">
                    <strong>错误：</strong>${message}
                </div>
            `;
        }

        async function kaprekarProcess(num) {
            let current = num;
            const seen = new Set();
            
            while (current !== 495 && !seen.has(current)) {
                seen.add(current);
                stepCounter++;
                
                // 获取最大和最小排列
                const largest = parseInt(sortDigits(current, false));
                const smallest = parseInt(sortDigits(current, true));
                const difference = largest - smallest;
                
                // 创建步骤元素
                const stepElement = createStepElement(stepCounter, current, largest, smallest, difference);
                processSection.appendChild(stepElement);
                
                // 动画效果
                await new Promise(resolve => {
                    setTimeout(() => {
                        stepElement.classList.add('show');
                        stepElement.classList.add('highlight');
                        resolve();
                    }, 300);
                });
                
                await new Promise(resolve => {
                    setTimeout(() => {
                        stepElement.classList.remove('highlight');
                        resolve();
                    }, 300);
                });
                
                current = difference;
                
                // 如果达到495，显示最终结果
                if (current === 495) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                    showFinalResult();
                    break;
                }
                
                // 防止无限循环（理论上不应该发生）
                if (stepCounter > 20) {
                    showError("计算步骤过多，可能存在问题");
                    break;
                }
            }
        }

        function showFinalResult() {
            document.getElementById('stepCount').textContent = stepCounter;
            finalResult.style.display = 'block';
            finalResult.classList.add('pulse');
            
            // 滚动到结果
            finalResult.scrollIntoView({ behavior: 'smooth' });
        }

        // 页面加载时生成一个随机数
        window.addEventListener('load', function() {
            generateRandom();
        });

        // 初始化验证状态
        validateInputRealTime();
    </script>
</body>
</html>

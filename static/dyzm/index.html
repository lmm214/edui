<!DOCTYPE html>
<html lang='zh-CN'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jonathan Hall">
        <meta name="description" content="可打印的时钟模板，支持罗马数字选项。可显示或隐藏分针或时针。时间可以四舍五入到不同的精度">
        <title>可打印时钟</title>
        <style>
            :root {
                --purple: #515;
                --radius: 0.3em;
                --lightShade: #eee;
                --hoverShade: #ddd;
            }
            body {
                font-family: "Arial";
                background-color: #515;
            }
            section {
                overflow: auto;
            }
            h1, h2 {
                font-family: 'Arial', sans-serif;
                font-weight: normal;
                padding: 0.3%;
                margin: 0.3%;
            }
            body {
                margin: 0;
            }
            div.nav ul {
                font-weight: normal;
                padding: 0;
                margin: 0;
            }
            div.nav li {
                float: left;
                list-style: none;
                text-align: center;
                margin: 0.25%;
                width: calc(94% / 8);
                font-size: 0.9em;
                box-sizing: border-box;
            }
            div.nav a {
                display: inline-block;
                padding-top: 0.2em;
                padding-bottom: 0.2em;
                width: 100%;
                border-radius: 0.3em;
                text-decoration: none;
                color: #515;
            }
            div.nav a:hover {
                background-color: #959;
                color: #fff;
                transition: 0.2s;
            }
            .iconMenu {
                position: absolute;
                right: 4px;
                top: 4px;
                height: 1.5em;
                z-index: 1;
            }
            img.icon, input.icon {
                height: 100%;
                cursor: pointer;
                border-radius: 0.2em;
                border: 2px solid #515;
                margin: 0;
                padding: 0;
            }
            input.icon {
                position: relative;
                top: -6px;
                width: 2.1em;
                height: 2.1em;
            }
            img.icon:hover, input.icon:hover {
                border: 2px solid #959;
                background: #ffffff;
            }
            div.homeIcon {
                position: absolute;
                left: 6px;
                top: 2px;
                height: 1.6em;
            }
            div.search {
                background: #ffffff;
                border: 2px solid #515;
                position: absolute;
                right: 6px;
                top: 2px;
                padding: 0.15em;
            }
            div.search:hover {
                border: 2px solid #959;
                transition: 0.2s;
            }
            div.search input {
                float: left;
                max-width: 10em;
                color: #000000;
                height: 1.6em;
                border: none;
                font-size: 1em;
            }
            div.search input:hover {
                background: #fff;
            }
            div.search input:focus {
                outline: none;
            }
            img, video {
                max-width: 100%;
                max-height: 100%;
            }
            ul {
                list-style-position: inside;
            }
            table {
                margin: 1%;
                border-collapse: collapse;
            }
            th, td {
                padding: 0.1em;
                border: 1px solid #000;
            }
            header {
                text-align: center;
                color: #fff;
            }
            footer {
                padding: 0.2em;
                text-align: center;
                color: #fff;
            }
            footer a {
                color: #fff;
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
            input, button {
                background-color: #fff;
                color: #515;
                border-radius: 0.4em;
            }
            input:hover, button:hover {
                background-color: #515;
                color: #fff;
                transition: 0.2s;
            }
            select {
                max-width: 15em;
            }
            .border {
                margin: 0.3%;
                padding: 0.3%;
                box-sizing: border-box;
                border: 1px solid black;
                border-radius: 0.5em;
                box-shadow: 4px 4px 4px #303;
                text-align: center;
            }
            input.fullScreen {
                border-radius: 0;
                padding: 0;
                font-size: 1.2em;
                position: absolute;
                top: 0.5em;
                right: 0.5em;
                width: 1.6em;
                z-index: 1;
                text-align: center;
            }
            .box {
                margin: 0.5%;
                padding: 0.5%;
                border: 1px solid black;
                text-align: center;
            }
            .ad {
                text-align: center;
                background-color: #fff;
                margin: 0.6%;
            }
            .noSelect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none;   /* Chrome/Safari/Opera */
                -moz-user-select: none;      /* Firefox */
                -ms-user-select: none;       /* IE/Edge */
            }
            section.controls {
                background-color: #959;
                color: #fff;
                position: relative;
                touch-action: manipulation;
            }
            section.controls h1 {
                margin: 0.1em;
                font-size: 1.4em;
            }
            section.controls label, section.controls select, section.controls input, section.controls p, section.controls button {
                font-size: 1.2em;
                margin: 0.2em;
            }
            div.leftMenu {
                text-align: right;
                float: left;
                width: 25%;
            }
            div.rightMenu {
                text-align: left;
                float: right;
                width: 25%;
            }
            div.middleMenu {
                display: inline-block;
                width: 50%;
            }
            div.copyButtons {
                display: inline-block; 
            }
            div.copyButtons input {
                min-width: 2.2em;
                margin: 0.1em;
            }
            div.questionBox {
                color: #000;
                background-color: #fff;
            }
            .questionTable {
                margin: 0.4em auto;
            }
            .questionTable td {
                padding: 0.2em;
                font-size: 0.75em;
                width: 1.4em;
            }
            section.display {
                font-size: 1.2em;
                margin: 0.2em;
                background-color: #959;
                color: #fff;
            }
            div.smaller {
                font-size: 0.75em;
            }
            .refreshQ, .hideQ {
                cursor: pointer;
            }
            #content {
                overflow: auto;
            }
            .signUp {
                margin: 0.5em auto;
                padding: 0.4em;
                width: 640px;
                background: #fff;
            }
            #secret input {
                background: #ffffff;
                width: 8em;
                color: #515;
            }
            #secret input::placeholder {
                text-align: center;
            }
            @media print {
                section.controls, footer {
                    display: none !important;
                }
                body {
                    background-color: #fff;
                }
                .border {
                    box-shadow: none;
                }
                .refreshQ {
                    display: none;
                }
                input.fullScreen {
                    display: none;
                }
            }
            @media (max-width: 800px){
                div.leftMenu {
                    margin-top: 1em;
                    text-align: center;
                    float: left;
                    width: 50%;
                }
                div.rightMenu {
                    margin-top: 1em;
                    text-align: center;
                    float: left;
                    width: 50%;
                }
                div.middleMenu {
                    width: 100%;
                }
                div.homeIcon {
                    display: none;
                }
                div.search {
                    display: none;
                }
            }
            table {
                margin: 1em auto;
                min-width: 80%;
            }
            td, th {
                padding: 0.2em;
                border: 1px solid #000;
                min-height: 1em;
                min-width: 1.5em;
            }
            th {
                color: #000;
                background: #f0eaf0;
                font-weight: normal;
            }
            div.printable {
                float: left;
            }
            .questionBox {
                overflow: auto;
            }
            @media print {
                @page {size: landscape}
                .border {
                    border: none;
                }
            }
            @media print {
                @page {
                    margin: 0;
                    size: auto;
                }
                #controls {
                    display: none;
                }
                #footer {
                    display: none;
                }
            }

            #size {
                width: 2.5em;
                text-align: center;
            }
            .controls div {
                margin-top: 0.2em;
                margin-bottom: 0.2em;
            }
            div.leftMenu, div.rightMenu {
                width: 20%;
            }
            div.rightMenu div {
                margin: 0.8em;
            }
            div.copyButtons input {
                cursor: pointer;
                background: none;
                border: none;
                color: #fff;
                outline: none;
                margin: 0;
                text-align: center;
                width: 1em;
                padding: 0;
            }
            div.copyButtons label {
                margin: 0;
                padding: 0;
            }
            div.copyButtons input:hover {
                color: #fcf;
            }
            div.copyButtons input:active {
                color: #dad;
            }
            #exactHourSelect, #exactMinSelect {
                width: 2em;
                text-align: center;
            }
            .worded {
                margin: 2% auto;
                font-size: 1.2em;
                min-height: 1.2em;
            }
            .digital {
                margin: 2% auto;
                font-size: 2.2em;
                min-height: 1.2em;
            }
            canvas{cursor: pointer;}
        </style>
    </head>
    <body>
<section id="controls" class="controls border">
            <div class="middleMenu">
                <h1>时钟模板</h1>
                <div class='copyButtons'>
                    <label for="rowSelect">行数:</label>
                    <input class="arrow" onclick='rowSelect.value--;
                            createSheet()' type="button" value="&#9668;">
                    <input id='rowSelect' type='hidden' oninput="createSheet()" value="4">
                    <label id='rowLabel'></label>
                    <input onclick='rowSelect.value++;
                            createSheet()' type="button" value="&#9658;">
                    <label for="columnSelect">列数:</label>
                    <input onclick='columnSelect.value--;
                            createSheet()' type="button" value="&#9668;">
                    <input id='columnSelect' type='hidden' oninput="createSheet()" value="4">
                    <label id='columnLabel'></label>
                    <input onclick='columnSelect.value++;
                            createSheet()' type="button" value="&#9658;">
                </div>
                <div>
                    <label>时间:</label>
                    <input id="exactHourSelect" type="number" value="" max="24" min="-1" oninput="createSheet()">
                    <label>:</label>
                    <input id="exactMinSelect" type="number" value="" max="60" min="-1" oninput="createSheet()">
                    <label for="roundSelect">精确到: </label>
                    <select onchange="drawClocks();" id="roundSelect">
                        <option selected value="1">分钟</option>
                        <option value="5">5分钟</option>
                        <option value="10">10分钟</option>
                        <option value="15">15分钟</option>
                        <option value="30">30分钟</option>
                        <option value="60">小时</option>
                    </select>
                    <input type="button" value="随机" onclick="exactHourSelect.value = exactMinSelect.value = null; createSheet()">
                    <input type="button" value="打印" onclick="window.print()">
                </div>
                <div>
                    <label for="digitalSelect">数字时间:</label>
                    <input onclick="drawClocks()" type="checkbox" id="digitalSelect">
                </div>
            </div>
            <div class="leftMenu">
                <div>
                    <label for="minuteSelect">分针:</label>
                    <input onclick="drawClocks()" checked type="checkbox" id="minuteSelect">
                    <input type="color" oninput="drawClocks()" value="#000000" id="minuteColourSelect">
                </div>
                <div>
                    <label for="hourSelect">时针:</label>
                    <input onclick="drawClocks()" checked type="checkbox" id="hourSelect">
                    <input type="color" oninput="drawClocks()" value="#000000" id="hourColourSelect">
                </div>
                <div>
                    <label for="faceColourSelect">表盘:</label>
                    <input type="color" oninput="drawClocks()" value="#ffffff" id="faceColourSelect">
                </div>
            </div>
            <div class="rightMenu">
                <div>
                    <label for="partsSelect">刻度:</label>
                    <input onclick="drawClocks()" checked type="checkbox" id="partsSelect">
                </div>
                <div>
                    <label for="minutesSelect">分钟数:</label>
                    <input onclick="drawClocks()" type="checkbox" id="minutesSelect">
                </div>
                <div>
                    <label for="romanSelect">罗马数字:</label>
                    <input onclick="drawClocks()" type="checkbox" id="romanSelect">
                </div>
            </div>
        </section>
        <div class="questionBox border">
            <div id='sheet'></div>
        </div>
</body>
    <script>
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        var axes;
        var rows;
        var columns;
        var context;
        var canvas;
        function createSheet() {
            axes = [];
            if (rowSelect.value < 1) {
                rowSelect.value = 1;
            }
            if (rowSelect.value > 10) {
                rowSelect.value = 10;
            }
            if (columnSelect.value < 1) {
                columnSelect.value = 1;
            }
            if (columnSelect.value > 10) {
                columnSelect.value = 10;
            }
            rows = rowSelect.value;
            columns = columnSelect.value;
            rowLabel.innerHTML = rows;
            columnLabel.innerHTML = columns;
            var data = "";
            sheet.innerHTML = "";
            var width = 100 / columns;
            var size = Math.min(2, 2.2 / (columns * 0.5));
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < columns; j++) {
                    data += "<div class='printable' style='width: " + width + "%; font-size: " + size + "em'>";
                    data += "<div class='worded' id='word" + i + "," + j + "'></div>";
                    var canvasSize = Math.floor(0.95 * window.innerWidth / columns);
                    var pixelRatio = window.devicePixelRatio || 1;
                    var actualWidth = canvasSize * pixelRatio;
                    var actualHeight = canvasSize * pixelRatio;
                    data += "<canvas width=" + actualWidth + " height=" + actualHeight + " style='width:" + canvasSize + "px;height:" + canvasSize + "px' id='" + i + "," + j + "'></canvas>";
                    data += "<div class='digital' id='dig" + i + "," + j + "'></div>";
                    data += "</div>";
                }
            }
            sheet.innerHTML += data;
            if (exactHourSelect.value > 23) {
                exactHourSelect.value = 0;
            }
            if (exactHourSelect.value < 0) {
                exactHourSelect.value = 23;
            }
            if (exactMinSelect.value > 59) {
                exactMinSelect.value = 0;
            }
            if (exactMinSelect.value < 0) {
                exactMinSelect.value = 59;
            }
            createClocks();
            drawClocks();
        }
        function createClocks() {
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < columns; j++) {
                    axes.push(new Clock(i + "," + j));
                    // 为canvas添加点击下载事件
                    var canvas = document.getElementById(i + "," + j);
                    canvas.addEventListener('click', function(e) {
                        downloadCanvas(e.target);
                    });
                }
            }
        }
        
        function downloadCanvas(canvas) {
            // 获取canvas对应的时钟对象
            var clockId = canvas.id;
            var clock = axes.find(function(c) { return c.id === clockId; });
            
            if (clock) {
                // 格式化时间为两位数
                var hour = clock.hour.toString().padStart(2, '0');
                var min = clock.min.toString().padStart(2, '0');
                var filename = 'dyzm-' + hour + '-' + min + '.png';
                
                // 创建下载链接
                var link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                
                // 触发下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        function drawClocks() {
            for (var i = 0; i < axes.length; i++) {
                axes[i].display();
            }
        }
        function Clock(id) {
            this.id = id;
            this.min = getRandom(0, 59);
            this.hour = getRandom(1, 12);
            if (exactHourSelect.value !== "") {
                this.hour = parseInt(exactHourSelect.value);
            }
            if (exactMinSelect.value !== "") {
                this.min = parseInt(exactMinSelect.value);
            }
            this.display = function () {
                canvas = document.getElementById(this.id);
                context = canvas.getContext("2d");
                
                // 重置变换矩阵，避免累积缩放
                context.setTransform(1, 0, 0, 1, 0, 0);
                
                // 设置高分辨率绘制
                var pixelRatio = window.devicePixelRatio || 1;
                context.scale(pixelRatio, pixelRatio);
                
                // 获取显示尺寸（CSS尺寸）
                var displayWidth = canvas.style.width ? parseInt(canvas.style.width) : canvas.width / pixelRatio;
                var displayHeight = canvas.style.height ? parseInt(canvas.style.height) : canvas.height / pixelRatio;
                
                context.fillStyle = "#ffffff";
                context.fillRect(0, 0, displayWidth, displayHeight);
                context.fillStyle = "black";
                context.lineWidth = 2;
                context.strokeStyle = "black";
                var size = 0.85;

                context.fillStyle = faceColourSelect.value;
                context.arc(Math.round(displayWidth / 2), Math.round(displayHeight / 2), Math.round(displayWidth / 2 * size), 0, 2 * Math.PI);
                context.moveTo(displayWidth / 2, displayHeight / 2);
                context.fill();

                if (partsSelect.checked) {
                    context.lineWidth = 1;
                    var dashSize = displayWidth / 60;
                    for (var i = 0; i < 60; i++) {
                        var startX = displayWidth / 2 + displayWidth * 0.42 * Math.cos((i) * 2 * Math.PI / 60);
                        var startY = displayHeight / 2 + displayWidth * 0.42 * Math.sin((i) * 2 * Math.PI / 60);
                        context.beginPath();
                        context.moveTo(startX, startY);
                        if (i % 5 !== 0) {
                            context.lineTo(startX - dashSize * Math.cos((i) * 2 * Math.PI / 60), startY - dashSize * Math.sin((i) * 2 * Math.PI / 60));
                        } else {
                            context.lineTo(startX - dashSize * 1.7 * Math.cos((i) * 2 * Math.PI / 60), startY - dashSize * 1.7 * Math.sin((i) * 2 * Math.PI / 60));
                        }
                        context.stroke();
                    }
                }
                context.lineWidth = 2;
                var min = this.min;
                min = Math.floor(min / roundSelect.value) * roundSelect.value;
                var hour = this.hour;
                var longHand = displayWidth / 3.3;
                var shortHand = displayWidth / 4.3;
                var extraX = ((min) * 2 * Math.PI / (60)) / 12;
                var extraY = ((min) * 2 * Math.PI / (60)) / 12;
                var arrow = displayWidth / 32;

                if (minuteSelect.checked) {
                    context.beginPath();
                    context.strokeStyle = minuteColourSelect.value;
                    context.fillStyle = minuteColourSelect.value;
                    context.moveTo(displayWidth / 2, displayHeight / 2);
                    context.lineTo(displayWidth / 2 + longHand * Math.cos((min - 15) * 2 * Math.PI / 60), displayHeight / 2 + longHand * Math.sin((min - 15) * 2 * Math.PI / 60));
                    context.stroke();

                    context.beginPath();
                    context.lineTo(displayWidth / 2 + (longHand - arrow) * Math.cos((min - 14.5) * 2 * Math.PI / 60), displayHeight / 2 + (longHand - arrow) * Math.sin((min - 14.5) * 2 * Math.PI / 60));
                    context.lineTo(displayWidth / 2 + (longHand - arrow) * Math.cos((min - 15.5) * 2 * Math.PI / 60), displayHeight / 2 + (longHand - arrow) * Math.sin((min - 15.5) * 2 * Math.PI / 60));
                    context.lineTo(displayWidth / 2 + longHand * Math.cos((min - 15) * 2 * Math.PI / 60), displayHeight / 2 + longHand * Math.sin((min - 15) * 2 * Math.PI / 60));
                    context.closePath();
                    context.fill();
                    context.stroke();
                }
                if (hourSelect.checked) {
                    context.beginPath();
                    context.strokeStyle = hourColourSelect.value;
                    context.fillStyle = hourColourSelect.value;
                    context.moveTo(displayWidth / 2, displayHeight / 2);
                    context.lineTo(displayWidth / 2 + shortHand * Math.cos((hour - 3) * 2 * Math.PI / 12 + extraX), displayHeight / 2 + shortHand * Math.sin((hour - 3) * 2 * Math.PI / 12 + extraY));
                    context.stroke();

                    context.beginPath();
                    context.lineTo(displayWidth / 2 + (shortHand - arrow * 1.1) * Math.cos((hour - 2.85) * 2 * Math.PI / 12 + extraX), displayHeight / 2 + (shortHand - arrow * 1.1) * Math.sin((hour - 2.85) * 2 * Math.PI / 12 + extraY));
                    context.lineTo(displayWidth / 2 + (shortHand - arrow * 1.1) * Math.cos((hour - 3.15) * 2 * Math.PI / 12 + extraX), displayHeight / 2 + (shortHand - arrow * 1.1) * Math.sin((hour - 3.15) * 2 * Math.PI / 12 + extraY));
                    context.lineTo(displayWidth / 2 + shortHand * Math.cos((hour - 3) * 2 * Math.PI / 12 + extraX), displayHeight / 2 + shortHand * Math.sin((hour - 3) * 2 * Math.PI / 12 + extraY));
                    context.closePath();
                    context.fill();
                    context.stroke();
                }

                context.fillStyle = "black";
                context.lineWidth = 2;
                context.strokeStyle = "black";
                context.beginPath();
                context.arc(Math.round(displayWidth / 2), Math.round(displayHeight / 2), Math.round(displayWidth / 2 * size), 0, 2 * Math.PI);
                context.stroke();
                context.beginPath();
                context.arc(Math.round(displayWidth / 2), Math.round(displayHeight / 2), displayWidth / 80, 0, 2 * Math.PI);
                context.moveTo(displayWidth / 2, displayHeight / 2);
                context.fill();
                var roman = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X", "XI", "XII"];
                if (romanSelect.checked) {
                    var fontSize = displayWidth / 15;
                    context.font = fontSize + "px Times New Roman";
                } else {
                    fontSize = displayWidth / 12;
                    context.font = fontSize + "px Arial";
                }

                for (var i = 0; i < 12; i++) {
                    if (romanSelect.checked) {
                        var text = roman[i];
                    } else {
                        text = (i + 1);
                    }

                    context.fillText(text, displayWidth / 2 - context.measureText(text).width / 2 + displayWidth * 0.35 * Math.cos((i - 2) * 2 * Math.PI / 12), displayHeight / 2 + displayWidth * 0.35 * Math.sin((i - 2) * 2 * Math.PI / 12) + fontSize * 0.4);
                }
                if (minutesSelect.checked) {
                    fontSize = displayWidth / 22;
                    context.font = fontSize + "px Arial";
                    for (var i = 0; i < 12; i++) {
                        if (i < 6) {
                            context.fillStyle = "#0000aa";
                            text = (i + 1) * 5;
                        } else {
                            context.fillStyle = "#00aa00";
                            text = (11 - i) * 5;
                        }
                        if ((i + 1) % 6 === 0) {
                            context.fillStyle = "#000000";
                        }
                        context.fillText(text, displayWidth / 2 - context.measureText(text).width / 2 + displayWidth * 0.47 * Math.cos((i - 2) * 2 * Math.PI / 12), displayHeight / 2 + displayWidth * 0.47 * Math.sin((i - 2) * 2 * Math.PI / 12) + fontSize * 0.4);
                    }
                }


                if (digitalSelect.checked) {
                    if (min < 10) {
                        min = "0" + min;
                    }
                    document.getElementById("dig" + this.id).innerHTML = hour + " : " + min;
                } else {
                    document.getElementById("dig" + this.id).innerHTML = "___ : ___";
                }
            };
        }

        createSheet();
    </script>
</html>

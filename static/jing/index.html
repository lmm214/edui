<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <title>‰∫ïÂ≠óÊ£ãPro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }
    
        #game {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 580px;
        }
    
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;    
            position: relative;
            display: inline-block;
        }
        
        .pro-badge {
            position: absolute;
            top: 0;
            background-color: #ffcc00;
            color: #000;
            font-size: 0.4em;
            font-weight: bold;
            padding: 0.1em 0.3em;
            border-radius: 0.2em;
        }
    
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin: 20px auto;
        }
    
        .cell {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            background-color: #ffe4e1;
            border: 2px solid #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
    
        .cell:active {
            transform: scale(0.95);
        }
    
        .piece {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            position: absolute;
            margin-top: 100%;
            cursor: grab;
            transition: transform 0.3s ease;
        }
        @keyframes breathEffect1 {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes breathEffect2 {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .black {
            border: 3px solid #ff69b4;
            background-color: #ffe4e1;
        }
        .white {
            background-color: #ff69b4;
            cursor: default;
        }
        .black,.white{animation: breathEffect1 0.3s ease-in-out 1;}
        .piece.black.breathing {
            animation: breathEffect2 0.6s ease-in-out 2;
        }
        #controls {
            margin: 10px 0;
        }
    
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin:15px 5px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #ff1493;
        }
    
        .selected {
            background-color: #ff1493;
        }
    
        #notification {
            text-align: center;
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            font-size: 1.2em;
        }
    
        /* Êñ∞Â¢ûÊ†∑Âºè‰ª•ÊîØÊåÅÊãñÂä®Êó∂Ê£ãÂ≠êÁöÑ‰ΩçÁΩÆË∞ÉÊï¥ */
        .dragging {
            pointer-events: none; /* Á¶ÅÊ≠¢ÊãñÂä®Êó∂ÁöÑÈº†Ê†á‰∫ã‰ª∂ */
            z-index: 1000; /* Á°Æ‰øùÊãñÂä®Êó∂Ê£ãÂ≠êÂú®ÊúÄ‰∏äÂ±Ç */
        }


        @media screen and (max-width: 390px) {
            #game{border-radius:0 0 15px 15px;margin-top:-3rem;}
        }
    </style>
    
</head>
<body>
    <div id="game">
        <h1>‰∫ïÂ≠óÊ£ã <span class="pro-badge">PRO</span></h1>
        <div id="controls">
            <button id="easy">ÂÖ•Èó®</button>
            <button id="hard">‰∏ìÂÆ∂</button>
        </div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">ÂÜçÊù•‰∏ÄÂ±Ä</button>
    </div>
    <div id="notification"></div>

    <script src="confetti.js"></script>
    <script type="text/javascript">
      const confetti = new JSConfetti()
      function showConfetti() {
        confetti.addConfetti()
      }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const restartButton = document.getElementById('restart');
            const easyButton = document.getElementById('easy');
            const hardButton = document.getElementById('hard');
            const notification = document.getElementById('notification');
            const player = 'black';
            const computer = 'white';
            let board = Array(9).fill(null);
            let isPlayerTurn = true;
            let playerMoves = 0;
            let computerMoves = 0;
            let moveMode = false;
            let draggedPiece = null;
            let gameEnded = false;
            let touchOffsetX = 0;
            let touchOffsetY = 0;
            let shakeTriggered = false;
            const playerWinMessages = [
                "ÂéâÂÆ≥ÂéâÂÆ≥Ôºå‰Ω†ÁúüÊ£íÔºÅüëç",
                "‰∏çÂæó‰∫ÜÔºåÊàëËÆ§ËæìÔºÅ",
                "‰Ω†Â§™Âº∫‰∫ÜÔºÅ",
                "ËÉúÂà©Â±û‰∫é‰Ω†ÔºÅ",
                "‰Ω†Ëµ¢‰∫ÜÔºåÁúüÂéâÂÆ≥ÔºÅ"
            ];
        
            const computerWinMessages = [
                "‰∏çÂ•ΩÊÑèÊÄùÔºåÊâøËÆ§ÊâøËÆ§ÔºÅüòú",
                "Ë¶Å‰∏çÔºåÂÜçÊù•‰∏ÄÂ±ÄÔºüüòè",
                "ÂÜçÊé•ÂÜçÂéâÂì¶ÔºÅüòä"
            ];

            // ËØªÂèñÊú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑÈöæÂ∫¶ËÆæÁΩÆ
            let difficulty = localStorage.getItem('difficulty');
            
            // Â¶ÇÊûúÊ≤°Êúâ‰øùÂ≠òÁöÑÈöæÂ∫¶ËÆæÁΩÆÔºåËÆæÁΩÆÈªòËÆ§ÈöæÂ∫¶‰∏∫ 'easy'
            if (!difficulty) {
                difficulty = 'easy';
                localStorage.setItem('difficulty', difficulty);
            }
            // Ê†πÊçÆ‰øùÂ≠òÁöÑÈöæÂ∫¶ËÆæÁΩÆÊõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            if (difficulty === 'easy') {
                easyButton.classList.add('selected');
            } else if (difficulty === 'hard') {
                hardButton.classList.add('selected');
            }

            // ÁõëÂê¨ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂Âπ∂‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            easyButton.addEventListener('click', () => {
                difficulty = 'easy'
                localStorage.setItem('difficulty', 'easy');
                easyButton.classList.add('selected');
                hardButton.classList.remove('selected');
            });

            hardButton.addEventListener('click', () => {
                difficulty = 'hard'
                localStorage.setItem('difficulty', 'hard');
                easyButton.classList.remove('selected');
                hardButton.classList.add('selected');
            });

            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartButton.addEventListener('click', restartGame);

            function handleCellClick(e) {
                const index = e.target.dataset.index;
                if (moveMode || gameEnded) return;
        
                if (board[index] || checkWinner(board)) return;
                if (isPlayerTurn) {
                    if (playerMoves < 4) {
                        makeMove(index, player);
                        playerMoves++;
                        if (playerMoves === 4 && computerMoves === 4) {
                            moveMode = true;
                            enableDragging();
                            showNotification("ÊãñÂä®Ê£ãÂ≠êÔºåÊù•Ëé∑ËÉúÂêßÔºÅ");
                            if (!checkWinner(board)) {shakePieces();}
                        }
                    }
                    if (!checkWinner(board) && board.includes(null)) {
                        isPlayerTurn = false;
                        setTimeout(computerMove, 500);
                    }
                }
            }
        
            function makeMove(index, symbol) {
                board[index] = symbol;
                const piece = document.createElement('div');
                piece.classList.add('piece', symbol);
                cells[index].appendChild(piece);
                if (checkWinner(board)) {
                    if(symbol == "black"){showConfetti()}
                    gameEnded = true;
                    disableDragging();
                    showNotification(symbol === 'black' ? getRandomMessage(playerWinMessages) : getRandomMessage(computerWinMessages));
                }
            }
        
            function enableDragging() {
                if (gameEnded) return;
        
                const pieces = document.querySelectorAll('.piece');
                pieces.forEach(piece => {
                    piece.setAttribute('draggable', true);
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragend', handleDragEnd);
                    piece.addEventListener('touchstart', handleTouchStart);
                    piece.addEventListener('touchend', handleTouchEnd);
                });
                cells.forEach(cell => {
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    cell.addEventListener('touchend', handleTouchEnd);
                });
                const computerPieces = document.querySelectorAll('.piece.white');
                computerPieces.forEach(piece => {
                    piece.setAttribute('draggable', false);
                });
            }
        
            function disableDragging() {
                const pieces = document.querySelectorAll('.piece');
                pieces.forEach(piece => {
                    piece.setAttribute('draggable', false);
                    piece.removeEventListener('dragstart', handleDragStart);
                    piece.removeEventListener('dragend', handleDragEnd);
                    piece.removeEventListener('touchstart', handleTouchStart);
                    piece.removeEventListener('touchend', handleTouchEnd);
                });
                cells.forEach(cell => {
                    cell.removeEventListener('dragover', handleDragOver);
                    cell.removeEventListener('drop', handleDrop);
                    cell.removeEventListener('touchend', handleTouchEnd);
                });
            }
        
            function handleDragStart(e) {
                if (!isPlayerTurn || e.target.classList.contains('white')) return;
                draggedPiece = e.target;
            }
        
            function handleDragEnd(e) {
                setTimeout(() => {
                    if (draggedPiece) {
                        draggedPiece.style.display = 'block';
                        draggedPiece.style.position = '';
                        draggedPiece.style.left = '';
                        draggedPiece.style.top = '';
                        draggedPiece = null;
                    }
                }, 0);
            }
        
            function handleDragOver(e) {
                e.preventDefault();
            }
        
            function handleDrop(e) {
                e.preventDefault();
                const index = e.target.dataset.index;
                if (!index || board[index]) return;
                const oldIndex = draggedPiece.parentElement.dataset.index;
                board[oldIndex] = null;
                board[index] = player;
                e.target.appendChild(draggedPiece);
        
                if (checkWinner(board)) {
                    showConfetti()
                    gameEnded = true;
                    disableDragging();
                    showNotification(getRandomMessage(playerWinMessages));
                } else {
                    isPlayerTurn = false;
                    setTimeout(computerMove, 500);
                }
            }
        
            function handleTouchStart(e) {
                if (!isPlayerTurn || e.target.classList.contains('white')) return;
                draggedPiece = e.target;
                touchOffsetX = e.touches[0].pageX - e.target.getBoundingClientRect().left;
                touchOffsetY = e.touches[0].pageY - e.target.getBoundingClientRect().top;
            }
        
            function handleTouchMove(e) {
                e.preventDefault();
                if (draggedPiece) {
                    const touch = e.touches[0];
                    draggedPiece.style.position = 'absolute';
                    draggedPiece.style.left = `${touch.pageX - touchOffsetX}px`;
                    draggedPiece.style.top = `${touch.pageY - touchOffsetY}px`;
                }
            }
        
            function handleTouchEnd(e) {
                if (draggedPiece) {
                    const touch = e.changedTouches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    if (element && element.classList.contains('cell') && !element.hasChildNodes()) {
                        handleDrop({ target: element, preventDefault: () => {} });
                    }
                    draggedPiece.style.position = '';
                    draggedPiece.style.left = '';
                    draggedPiece.style.top = '';
                    draggedPiece.style.transform = 'scale(1)';
                    draggedPiece = null;
                }
            }
        
            function computerMove() {
                let index;
                if (difficulty === 'easy') {
                    index = mediumMove();
                } else if (difficulty === 'hard') {
                    index = minimax(board, computer).index;
                }
                if (!moveMode) {
                    makeMove(index, computer);
                    computerMoves++;
                    if (playerMoves === 4 && computerMoves === 4) {
                        moveMode = true;
                        enableDragging();
                        showNotification("ÊãñÂä®Ê£ãÂ≠êÔºåÊù•Ëé∑ËÉúÂêßÔºÅ");
                        if (!checkWinner(board)) {shakePieces();}
                    }
                } else {
                    moveComputerPiece();
                }
        
                if (checkWinner(board)) {
                    gameEnded = true;
                    disableDragging();
                    showNotification(getRandomMessage(computerWinMessages));
                } else {
                    isPlayerTurn = true;
                }
            }
        
            function randomMove() {
                let availableCells = board.map((cell, index) => cell === null ? index : null).filter(val => val !== null);
                return availableCells[Math.floor(Math.random() * availableCells.length)];
            }
        
            function mediumMove() {
                // 50% Ê¶ÇÁéáÊâßË°åÂÖà randomMove()
                let nowRandom = Math.random()
                if ( nowRandom <= 0.5) {
                    return randomMove();
                }
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = computer;
                        if (checkWinner(board)) {
                            board[i] = null;
                            return i;
                        }
                        board[i] = null;
                    }
                }
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = player;
                        if (checkWinner(board)) {
                            board[i] = null;
                            return i;
                        }
                        board[i] = null;
                    }
                }
                return randomMove();
            }
        
            function minimax(newBoard, player) {
                const availSpots = newBoard.map((cell, index) => cell === null ? index : null).filter(val => val !== null);
        
                if (checkWinner(newBoard)) {
                    if (player === computer) {
                        return { score: -10 };
                    } else {
                        return { score: 10 };
                    }
                } else if (availSpots.length === 0) {
                    return { score: 0 };
                }
        
                const moves = [];
                for (let i = 0; i < availSpots.length; i++) {
                    const move = {};
                    move.index = availSpots[i];
                    newBoard[availSpots[i]] = player;
        
                    if (player === computer) {
                        const result = minimax(newBoard, 'black');
                        move.score = result.score;
                    } else {
                        const result = minimax(newBoard, 'white');
                        move.score = result.score;
                    }
        
                    newBoard[availSpots[i]] = null;
                    moves.push(move);
                }
        
                let bestMove;
                if (player === computer) {
                    let bestScore = -10000;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score > bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                } else {
                    let bestScore = 10000;
                    for (let i = 0; i < moves.length; i++) {
                        if (moves[i].score < bestScore) {
                            bestScore = moves[i].score;
                            bestMove = i;
                        }
                    }
                }
        
                return moves[bestMove];
            }
        
            function moveComputerPiece() {
                let moveRandom = Math.random()
                if (difficulty === 'easy') {
                    // 60% Ê¶ÇÁéáÊâßË°åÂÖà performRandomMove()
                    if ( moveRandom <= 0.6) {
                        performRandomMove();
                    }else{
                        performDefensiveMove();
                    }
                } else if (difficulty === 'hard') {
                    // 10% Ê¶ÇÁéáÊâßË°åÂÖà performRandomMove()
                    if ( moveRandom <= 0.1) {
                        performRandomMove();
                    }else if (!performWinningMove()) {
                        performDefensiveMove();
                    }
                }
            }
        
            function performRandomMove() {
                let allIndices = [...Array(board.length).keys()];
                let computerIndices = allIndices.filter(index => board[index] === computer);
                let emptyIndices = allIndices.filter(index => board[index] === null);
            
                if (computerIndices.length === 0 || emptyIndices.length === 0) return;
            
                let fromIndex = computerIndices[Math.floor(Math.random() * computerIndices.length)];
                let toIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            
                movePiece(fromIndex, toIndex);
            }
        
            function performDefensiveMove() {
                let allIndices = [...Array(board.length).keys()];
                let computerIndices = allIndices.filter(index => board[index] === computer);
                let emptyIndices = allIndices.filter(index => board[index] === null);
            
                // ÈÅçÂéÜÊâÄÊúâÁîµËÑëÊ£ãÂ≠êÂíåÁ©∫‰ΩçÔºåÂ∞ùËØïÊØè‰∏Ä‰∏™ÂèØËÉΩÁöÑÁßªÂä®
                for (let fromIndex of computerIndices) {
                    for (let toIndex of emptyIndices) {
                        // Ê®°ÊãüÁîµËÑëÁßªÂä®
                        let piece = board[fromIndex];
                        board[fromIndex] = null;
                        board[toIndex] = piece;
            
                        // Ê£ÄÊü•ËØ•ÁßªÂä®ÊòØÂê¶‰ºöÂØºËá¥Áé©ÂÆ∂Âú®‰∏ã‰∏ÄÊ≠•Ëé∑ËÉú
                        let isMoveSafe = true;
                        for (let playerFromIndex of allIndices.filter(index => board[index] === player)) {
                            for (let playerToIndex of allIndices.filter(index => board[index] === null)) {
                                // Ê®°ÊãüÁé©ÂÆ∂ÁßªÂä®
                                board[playerFromIndex] = null;
                                board[playerToIndex] = player;
            
                                if (checkWinner(board) === player) {
                                    isMoveSafe = false;
                                }
            
                                // ÊÅ¢Â§çÁé©ÂÆ∂ÁßªÂä®ÂâçÁöÑÁä∂ÊÄÅ
                                board[playerToIndex] = null;
                                board[playerFromIndex] = player;
            
                                if (!isMoveSafe) break;
                            }
                            if (!isMoveSafe) break;
                        }
            
                        // ÊÅ¢Â§çÁîµËÑëÁßªÂä®ÂâçÁöÑÁä∂ÊÄÅ
                        board[toIndex] = null;
                        board[fromIndex] = piece;
            
                        // Â¶ÇÊûúÊâæÂà∞ÂÆâÂÖ®ÁöÑÁßªÂä®ÔºåÂàôÊâßË°åËØ•ÁßªÂä®
                        if (isMoveSafe) {
                            movePiece(fromIndex, toIndex);
                            return;
                        }
                    }
                }
            
                // Â¶ÇÊûúÊ≤°ÊúâÊâæÂà∞ÂÆâÂÖ®ÁöÑÁßªÂä®ÔºåÂàôÊâßË°åÈöèÊú∫ÁßªÂä®
                performRandomMove();
            }
            
            
            function performWinningMove() {
                let allIndices = [...Array(board.length).keys()];
                let computerIndices = allIndices.filter(index => board[index] === computer);
                let emptyIndex = allIndices.find(index => board[index] === null);
        
                for (let fromIndex of computerIndices) {
                    let piece = board[fromIndex];
                    board[fromIndex] = null;
                    board[emptyIndex] = piece;
        
                    if (checkWinner(board) === computer) {
                        movePiece(fromIndex, emptyIndex);
                        return true;
                    }
        
                    board[emptyIndex] = null;
                    board[fromIndex] = piece;
                }
        
                return false;
            }
            
            function movePiece(fromIndex, toIndex) {
                const piece = cells[fromIndex].querySelector('.piece');
                board[fromIndex] = null;
                board[toIndex] = computer;
                cells[toIndex].appendChild(piece);
            }
            
            function shakePieces() {
                const userPieces = document.querySelectorAll('.cell .piece.black');
                userPieces.forEach(piece => {
                    piece.classList.add('breathing');
                    setTimeout(() => {
                        piece.classList.remove('breathing');
                    }, 1200); // 0.6s * 2 (‰∏§Ê¨°Âä®ÁîªÂë®Êúü)
                });
            }            

            function checkWinner(board) {
                const winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6]             // Diagonals
                ];
            
                for (let combo of winningCombinations) {
                    const [a, b, c] = combo;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        return board[a];
                    }
                }
                return null;
            }
        
            function restartGame() {
                board.fill(null);
                cells.forEach(cell => {
                    cell.textContent = '';
                    while (cell.firstChild) {
                        cell.removeChild(cell.firstChild);
                    }
                });
                isPlayerTurn = true;
                playerMoves = 0;
                computerMoves = 0;
                moveMode = false;
                gameEnded = false;
                hideNotification();
            }
        
            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 3000);
            }
        
            function hideNotification() {
                notification.style.display = 'none';
            }
        
            function getRandomMessage(messages) {
                return messages[Math.floor(Math.random() * messages.length)];
            }
        
        });
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>几何画板｜五木瞎折腾</title>
  <style>
    :root {
      --primary-color: #0A4737;
      --secondary-color: #A7DBA8;
      --background-color: #F8FAF5;
      --card-color: #D8FBF7;
      --accent-color: #FF6421;
      --text-main: #1f2937;
      --text-muted: #9ca3af;
      --border-light: #e5e7eb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      overscroll-behavior: none; /* 防止移动端下拉刷新 */
      user-select: none; /* 防止长按选中文本 */
      -webkit-user-select: none;
    }
    
    #canvas {
      cursor: crosshair;
      touch-action: none; /* 关键：禁用浏览器默认触摸行为 */
      width: 100%;
      height: 100vh;
      display: block;
    }
    
    #canvas.select-mode { cursor: default; }
    #canvas.grabbing { cursor: grabbing; }
    
    /* 选中样式 */
    .selected { filter: drop-shadow(0 0 8px var(--accent-color)); }
    
    .selected-point {
      fill: var(--accent-color) !important;
      r: 8 !important;
    }
    
    .selected-line {
      stroke: var(--accent-color) !important;
      stroke-width: 6 !important; /* 加粗选中状态 */
    }
    
    .selected-shape {
      stroke: var(--accent-color) !important;
      stroke-width: 5 !important; /* 加粗选中状态 */
    }
    
    .selected-parallelogram {
      stroke: var(--accent-color) !important;
      stroke-width: 5 !important; /* 加粗选中状态 */
      fill: rgba(255, 100, 33, 0.3) !important;
    }
    
    .selected-parallelogram-point { fill: var(--accent-color) !important; }
    .selected-parallelogram-point-circle { r: 8 !important; }
    
    /* 提示条样式 */
    #toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translate(-50%, -20px);
      background: white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      padding: 12px 24px;
      z-index: 50;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      border: 1px solid var(--border-light);
      max-width: 90%;
      width: auto;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: auto;
    }
    #toastMessage {
      color: var(--text-main);
      font-weight: 500;
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1rem;
    }
    #toastClose {
      color: var(--text-muted);
      flex-shrink: 0;
      margin-top: 4px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #toastClose:hover { color: #4b5563; }

    /* 工具栏样式 */
    .toolbar-container {
      position: fixed;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      padding: 8px;
      border: 1px solid var(--border-light);
      touch-action: none;
    }
    @media (min-width: 768px) {
      .toolbar-container { right: 24px; }
    }
    
    /* 工具栏按钮 */
    .tool-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 0.75rem;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
    }
    .tool-btn svg { color: inherit; }
    
    .tool-btn:hover {
      transform: translateX(-2px);
      background: #f3f4f6;
      color: var(--text-main);
    }

    @media (min-height: 700px) {
      .tool-btn {
        width: 50px;
        height: 50px;
      }
      .tool-btn svg {
        width: 24px;
        height: 24px;
      }
    }

    .tool-btn.active {
      background: var(--primary-color);
      color: white;
    }
    .tool-btn.active:hover {
      background: #0e5e49; /* Slightly lighter for hover effect on active */
      color: white;
    }

    .divider {
      height: 1px;
      background-color: #e5e7eb;
      margin: 4px 8px;
    }

    /* 删除按钮特殊样式 */
    #deleteBtn { color: #dc2626; }
    #deleteBtn:hover {
      background-color: #fef2f2;
      color: #b91c1c;
    }
    
    /* 图形交互样式 */
    .point-circle {
      transition: r 0.2s ease;
      pointer-events: none; /* 视觉元素不直接响应事件，由hitarea负责 */
    }
    
    .point-hitarea {
      cursor: pointer;
      fill: transparent;
      pointer-events: all;
    }
    
    .line-path {
      transition: stroke-width 0.2s ease;
      pointer-events: none;
    }
    
    .line-hitarea {
      cursor: pointer;
      stroke: transparent;
      stroke-width: 20;
      fill: none;
      pointer-events: all;
    }
    
    .cloned-parallelogram { pointer-events: all; cursor: grab; }
    .cloned-parallelogram.dragging { cursor: grabbing; }
    
    /* 辅助线虚线 */
    .aux-line {
      stroke-dasharray: 6,4;
      pointer-events: none;
    }

    /* 吸附高亮标记 */
    .snap-marker {
      pointer-events: none;
      transition: all 0.1s;
    }
    
    /* 隐藏类 */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- 顶部提示条 -->
  <div id="toast">
    <p id="toastMessage"></p>
    <button id="toastClose" aria-label="关闭提示">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M4 4L12 12M4 12L12 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- SVG 画布 -->
  <svg id="canvas" width="100%" height="100%">
    <defs>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#0A4737" stroke-width="1" opacity="0.3"/>
      </pattern>
    </defs>
    <g id="viewport">
      <rect x="-10000" y="-10000" width="20000" height="20000" fill="url(#grid)"/>
      <!-- 绘图层 -->
      <g id="drawingLayer"></g>
      <!-- 临时绘图层 -->
      <g id="tempLayer"></g>
    </g>
  </svg>

  <!-- 工具栏 -->
  <div class="toolbar-container">
    <button class="tool-btn active" data-tool="select" title="选择工具 (V)" aria-label="选择工具">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M3 3L8 17L10 10L17 8L3 3Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
    </button>
    
    <button class="tool-btn" data-tool="point" title="点工具 (P)" aria-label="点工具">
      <svg width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="4" fill="currentColor"/></svg>
    </button>
    
    <button class="tool-btn" data-tool="line" title="线段工具 (L)" aria-label="线段工具">
      <svg width="20" height="20" viewBox="0 0 20 20"><line x1="2" y1="18" x2="18" y2="2" stroke="currentColor" stroke-width="2"/></svg>
    </button>
    
    <button class="tool-btn" data-tool="polygon" title="多边形工具 (G)" aria-label="多边形工具">
      <svg width="20" height="20" viewBox="0 0 20 20"><polygon points="10,2 18,14 2,14" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    </button>
    
    <button class="tool-btn" data-tool="circle" title="圆工具 (C)" aria-label="圆工具">
      <svg width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="2"/></svg>
    </button>
    
    <div class="divider"></div>
    
    <button id="undoBtn" class="tool-btn" title="撤销 (Ctrl+Z)" aria-label="撤销">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 10H15M5 10L9 6M5 10L9 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    
    <button id="redoBtn" class="tool-btn" title="重做 (Ctrl+Y)" aria-label="重做">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M15 10H5M15 10L11 6M15 10L11 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    
    <div class="divider"></div>
    
    <button id="deleteBtn" class="tool-btn" title="删除/清空 (Del)" aria-label="删除或清空">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M6 6L14 14M6 14L14 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    
    <div class="divider"></div>
    
    <button id="moreBtn" class="tool-btn" title="更多" aria-label="更多">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="19" cy="12" r="1"></circle>
            <circle cx="5" cy="12" r="1"></circle>
        </svg>
    </button>
  </div>

  <!-- 更多菜单 -->
  <div id="moreMenu" class="toolbar-container hidden" style="bottom: 20px; top: auto; transform: none;">
      <button id="saveBtn" class="tool-btn" title="保存文件" aria-label="保存文件">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
      </button>
      <button id="loadBtn" class="tool-btn" title="加载文件" aria-label="加载文件">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
      </button>
      <input type="file" id="fileInput" accept=".json" style="display: none;" />
  </div>

  <!-- 多边形操作菜单 -->
  <div id="polygonContextMenu" class="toolbar-container hidden" style="right: 80px; top: 50%; transform: translateY(-50%);">
    <button id="lockBtn" class="tool-btn hidden" title="锁定" aria-label="锁定">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M 6 8 C 6 5.5 7.5 4 10 4 C 12.5 4 14 5.5 14 8 L 14 10 L 6 10 Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <rect x="5" y="9" width="10" height="7" rx="1" fill="currentColor"/>
        <circle cx="10" cy="12.5" r="1.2" fill="white"/>
      </svg>
    </button>
    <button id="symmetryBtn" class="tool-btn hidden" title="对称折叠" aria-label="对称折叠">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="3" x2="12" y2="21" stroke-dasharray="4 2"/>
        <path d="M5 8L9 12L5 16Z"/>
        <path d="M19 8L15 12L19 16Z" fill="currentColor" fill-opacity="0.3"/>
      </svg>
    </button>
    <button id="foldLeftBtn" class="tool-btn hidden" title="折叠左侧" aria-label="折叠左侧">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" fill="none"/>
         <polyline points="15 8 10 12 15 16" />
       </svg>
    </button>
    <button id="foldRightBtn" class="tool-btn hidden" title="折叠右侧" aria-label="折叠右侧">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <rect x="4" y="4" width="16" height="16" rx="2" stroke="currentColor" fill="none"/>
         <polyline points="9 8 14 12 9 16" />
       </svg>
    </button>
    <button id="copyPolyBtn" class="tool-btn" title="复制" aria-label="复制">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
    </button>
    <button id="flipHorizontalBtn" class="tool-btn" title="水平翻转" aria-label="水平翻转">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <path d="M12 3v18"/>
         <path d="M8 9l-4 4 4 4"/>
         <path d="M16 9l4 4-4 4"/>
       </svg>
    </button>
    <button id="splitPolyBtn" class="tool-btn" title="分割" aria-label="分割">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="3" x2="3" y2="21"></line></svg>
    </button>
    <button id="rotatePolyBtn" class="tool-btn" title="旋转" aria-label="旋转">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
    </button>
    <button id="setCenterBtn" class="tool-btn" title="设定旋转中心" aria-label="设定旋转中心">
       <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
         <path d="M21 3v5h-5"></path>
         <circle cx="12" cy="12" r="3" fill="currentColor" stroke="none"></circle>
       </svg>
    </button>
    <button id="batchLabelBtn" class="tool-btn" title="显示端点标签" aria-label="显示端点标签">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <text x="12" y="18" text-anchor="middle" font-size="20" fill="currentColor" stroke="none">A</text>
      </svg>
    </button>
    <div style="width: 80%; height: 1px; background-color: #eee; margin: 4px auto;"></div>
    <button id="removeFillBtn" class="tool-btn" title="去色" aria-label="去色">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        <line x1="9" y1="9" x2="15" y2="15" />
        <line x1="15" y1="9" x2="9" y2="15" />
      </svg>
    </button>
  </div>

  <!-- 点操作菜单 -->
  <div id="pointContextMenu" class="toolbar-container hidden" style="right: 80px; top: 50%; transform: translateY(-50%);">
    <button id="showLabelBtn" class="tool-btn" title="显示标签" aria-label="显示标签">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <text x="12" y="18" text-anchor="middle" font-size="20" fill="currentColor" stroke="none">A</text>
      </svg>
    </button>
  </div>

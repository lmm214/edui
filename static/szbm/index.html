<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>身份证解码大师</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #FFF;
      --text: #1D1D1F;
      --muted: #6E6E73;
      --accent: #0071E3;
      --border: #D2D2D7;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
      color: var(--text);
      line-height: 1.6;
      font-size: 18px;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 20px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .logo {
      font-size: 28px;
      width: 58px;
      height: 58px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      color: var(--accent);
      letter-spacing: .02em;
    }
    h1 {
      font-size: 24px;
      line-height: 1.25;
      margin: 0 0 4px;
      font-weight: 700;
    }
    .sub {
      color: var(--muted);
      font-size: 16px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      align-self: center;
      justify-self: center;
      width: 100%;
      margin-top: -4rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap:6px;
    }
    .cell { position: relative; }
    input.digit {
      width: 100%;
      aspect-ratio: 1 / 1.25;
      min-width: 30px;
      border-width: 0 0 1px 0;
      border-bottom: 1px dotted var(--border);
      outline: 0;
      background: transparent;
      color: #0071E3;
      text-align: center;
      font-size: 3rem;
      letter-spacing: 0.5px;
      transition: border-color .2s ease, box-shadow .2s ease, transform .12s ease;
      -webkit-appearance: none;
      margin:10px auto;
    }
    input.digit::placeholder { color:#eee; }
    input.digit:focus {
      outline: 0;
      border-bottom: 1px dashed var(--muted);
      box-shadow: 0 0 0 3px rgba(0,113,227,.20);
    }
    .idx {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: .02em;
    }
    .meta {
      margin-top: 6px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
      text-align: center;
      min-height: 1.6em;
    }
    .group-labels {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap: 10px;
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
    }
    .badge {
      background: var(--card);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      text-align: center;
    }
    .hint { margin-top: 8px; color: var(--muted); font-size: 12px; }

    /* 顶部与输入格对齐的信息容器（非网格，使用绝对定位） */
    .top-meta-grid {
      position: relative;
      height: 24px;
      margin-bottom: 8px;
    }
    .meta-top {
      position: absolute;
      top: 20px;
      left: 0;
      color: var(--accent);
      font-size: 22px;
      line-height: 32px;
      text-align: center;
      white-space: nowrap;
    }
    /* 顶部标签/数字橙色高亮样式 */
    .meta-top.highlight { color: #FF7F00; font-weight: 600; }
    #id-grid .cell.highlight .digit { border-bottom: 1px solid #FF7F00; background: #FFF4E5; color: #FF7F00; }
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,.04);
    }
    .card h3 {
      margin: 0 0 12px;
      font-size: 20px;
      font-weight: 600;
    }
    .kv {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 8px;
      margin: 0;
    }
    .kv .k { color: var(--muted); font-size: 16px; }
    .kv-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 24px;
      align-items: start;
    }
    .status {
      display: inline-block;
      padding: 20px 30px;
      border-radius: 999px;
      font-size: 28px;
      border: 1px solid var(--border);
    }
    .ok { background: #E6FAF0 !important; color: #0B5E3B; border-color: #B8E7D0 !important; }
    .warn { background: #FFF4E5 !important; color: #6B3E00; border-color: #FFE0B2 !important; }
    .bad { background: #FCE8E9 !important; color: #7A1F29; border-color: #F5B7BF !important; }

    /* 顶部浮动状态提示 */
    #check-status {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      cursor: pointer;
    }
    #check-status.show { opacity: 1; pointer-events: auto; }
    /* 信息识别高亮（用于格子下方的实时信息） */

    .footer {
      color: var(--muted);
      margin-top: 24px;
      font-size: 14px;
    }

    /* 右下角虚拟键盘按钮与面板 */
    .keyboard-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
      color: var(--accent);
      font-size: 22px;
      cursor: pointer;
      z-index: 9999;
    }
    .keyboard-btn:active { transform: translateY(1px); }
    .keypad-overlay {
      position: fixed;
      right: 20px;
      bottom: 90px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
      padding: 12px;
      display: none;
      z-index: 9998;
      min-width: 280px;
    }
    .keypad-overlay.show { display: block; }
    .keypad-title { font-size: 14px; color: var(--muted); margin: 0 0 6px; text-align: center; }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(4, 58px);
      gap: 4px;
      justify-items: center;
    }
    .keypad-key {
      width: 58px;
      height: 58px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 28px;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
    }
    .keypad-key:hover { border-color: var(--accent); }

    .keypad-key.fn {
      background: #fff;
      color: var(--accent);
      font-size: 24px;
    }
    /* 记录列表浮层 */
    .records-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.25);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .records-overlay.show { display: flex; }
    .records-panel.panel { width: min(96vw, 800px); max-height: 90vh; overflow: auto; padding:12px; }
    .records-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .records-title { font-size: 16px; color: var(--muted); }
    .records-close { border: 1px solid var(--border); background: #fff; color: var(--muted); border-radius: 8px; width: 32px; height: 32px; cursor: pointer; }
    .records-actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 12px; }
    .records-btn { border: 1px solid var(--border); background: var(--card); color: var(--text); border-radius: 8px; padding: 8px 12px; cursor: pointer; }
    .records-list { max-height: 60vh; overflow: auto; display: grid; gap: 8px; }
    .record-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    .record-id { font-weight: 600; color: var(--text); font-size: 14px; letter-spacing: 1px; }
    .record-grid { display: grid; grid-template-columns: repeat(18, 1fr); gap: 8px; margin-bottom: 8px; }
    .record-digit {
      width: 100%;
      aspect-ratio: 1 / 1.25;
      min-width: 24px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: #0071E3;
      text-align: center;
      font-size: 20px;
      letter-spacing: 0.5px;
      display: grid;
      place-items: center;
      margin: 4px auto;
    }
    .record-meta { color: var(--muted);}

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      .kv { grid-template-columns: 110px 1fr; }
      .kv-grid { grid-template-columns: 1fr; }
      input.digit { font-size: 28px; }
      .wrap { padding: 32px 16px 72px; }
    }
  </style>
</head>

  <div class="wrap">
    <header>

        <div class="cell">

          <input class="digit" inputmode="text" maxlength="1" autocomplete="off" data-index="14" placeholder="0" />
        </div>
        <div class="cell">
          <div class="idx">16</div>
          <input class="digit" inputmode="text" maxlength="1" autocomplete="off" data-index="15" placeholder="0" />
        </div>
        <div class="cell">
          <div class="idx">17</div>
          <input class="digit" inputmode="text" maxlength="1" autocomplete="off" data-index="16" placeholder="0" />
        </div>
        <div class="cell">
          <div class="idx">18</div>
          <input class="digit" inputmode="text" maxlength="1" autocomplete="off" data-index="17" placeholder="0" />
        </div>
      </div>
                  <!-- 顶部信息与输入格对齐显示（在 panel 外） -->
    <div class="top-meta-grid" id="top-meta-grid">
      <!-- 固定的顶部信息占位，与下方输入格对齐 -->
      <div class="meta-top" id="meta-prov-top" title="省份"></div>
      <div class="meta-top" id="meta-city-top" title="城市"></div>
      <div class="meta-top" id="meta-district-top" title="区县"></div>
      <div class="meta-top" id="meta-year-top" title="年份"></div>
      <div class="meta-top" id="meta-month-top" title="月份"></div>
      <div class="meta-top" id="meta-day-top" title="日期"></div>
      <div class="meta-top" id="meta-gender-top" title="性别"></div>
    </div>
    </section>

    

    <div class="footer">本工具不收集任何数据，仅供学习与课堂互动。</div>
  </div>

  <!-- 右下角虚拟键盘按钮与面板 -->
  <button id="keyboard-btn" class="keyboard-btn" aria-label="虚拟键盘">⌨️</button>
  <div id="keypad" class="keypad-overlay" role="dialog" aria-label="虚拟数字键盘">
    <div class="keypad-title">点击输入数字/ 退格 / 清空 / 记录</div>
    <div class="keypad-grid">
      <div class="keypad-key" data-ch="0">0</div>
      <div class="keypad-key" data-ch="1">1</div>
      <div class="keypad-key" data-ch="2">2</div>
      <div class="keypad-key" data-ch="3">3</div>
      <div class="keypad-key" data-ch="4">4</div>
      <div class="keypad-key" data-ch="5">5</div>
      <div class="keypad-key" data-ch="6">6</div>
      <div class="keypad-key" data-ch="7">7</div>
      <div class="keypad-key" data-ch="8">8</div>
      <div class="keypad-key" data-ch="9">9</div>
      <div class="keypad-key" data-ch="X">X</div>
      <div class="keypad-key fn" data-action="backspace">⌫</div>
      <div class="keypad-key fn" data-action="clear-inputs">清空</div>
      <div class="keypad-key fn" data-action="records">记录</div>
      </div>
  </div>

  <!-- 记录列表浮层 -->
  <div id="records-overlay" class="records-overlay" role="dialog" aria-label="已保存记录">
    <div class="records-panel panel">
      <div class="records-header">
        <div class="records-title">已保存记录（校验通过自动保存）</div>
        <button id="records-close" class="records-close" aria-label="关闭">×</button>
      </div>
      <div id="records-list" class="records-list"></div>
      <div class="records-actions">
        <button id="records-reset" class="records-btn">清空记录</button>
      </div>
    </div>
  </div>

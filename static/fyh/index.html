<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàÜ‰∏éÂêà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* È°∂ÈÉ®Êï∞Â≠óÊòæÁ§∫ */
        .top-numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            position: relative;
        }

        .number-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: black;
            border: 3px solid #333;
            position: absolute;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .number-circle:hover {
            transform: scale(1.05);
        }

        .number-circle.updating {
            animation: numberUpdate 0.4s ease-in-out;
        }

        @keyframes numberUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); background-color: #FFE4B5; }
            100% { transform: scale(1); }
        }

        .number-1 { background-color: #A8D4FF; }
        .number-2 { background-color: #F9FFA8; }
        .number-3 { background-color: #90EE90; }

        .top-container {
            background-color: transparent;
            padding: 15px 10px 10px;
            position: relative;
            width: 200px;
            height: 180px;
        }

        /* ‰∏âËßíÂΩ¢Â∏ÉÂ±Ä */
        .number-circle.number-3 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .number-circle.number-2 {
            bottom: 0;
            left: 0;
        }

        .number-circle.number-1 {
            bottom: 0;
            right: 0;
        }

        /* SVGËøûÊé•Á∫øÊ†∑Âºè */
        .connection-svg {
            pointer-events: none;
        }

        /* ‰∏ªË¶ÅÊ∏∏ÊàèÂå∫Âüü */
        .main-area {
            flex: 1;
            display: flex;
            position: relative;
            margin-bottom: 20px;
            min-width: 800px;
            justify-content: center;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            overflow: hidden;
            width: 90vw;
            max-width: calc(100vw - 300px);
            height: calc(90vh - 300px);
            min-height: 300px;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
            width: 100%;
            height: auto;
            border: 3px solid #333;
            border-radius: 10px;
            transition: filter 0.2s ease;
        }

        #gameCanvas.dragging {
            filter: brightness(1.1) contrast(1.05);
        }



        /* Â∫ïÈÉ®ÂÖÉÁ¥†ÈÄâÊã©Âô® */
        .bottom-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
        }

        .element-btn {
            width: 80px;
            height: 80px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .element-btn:hover {
            border-color: #333;
            transform: scale(1.1);
        }

        .element-btn.active {
            border-color: #333;
            background-color: #e7f3ff;
        }



        /* Êï∞Â≠óÂ∞èÈîÆÁõòÊ†∑Âºè */
        .number-keypad {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: -80px;
        }

        .number-keypad.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 380px;
        }

        .keypad-btn {
            width: 60px;
            height: 60px;
            background-color: #B8E6B8;
            border: 2px solid #aaa;
            border-radius: 8px;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keypad-btn:hover {
            background-color: #A5D6A5;
            border-color: #6B9A6B;
            transform: scale(1.05);
        }

        .keypad-btn:active {
            transform: scale(0.95);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden;
            }
            
            .container {
                height: 100vh;
                padding: 0;
            }
            
            /* ‰∏ªÊ∏∏ÊàèÂå∫Âüü‰ºòÂåñ */
            .main-area {
                flex: 1;
                min-width: auto;
                margin-bottom: 10px;
                padding: 0 10px;
            }
            
            .canvas-container {
                width: 100%;
                max-width: none;
                height: calc(100vh - 280px);
                min-height: 250px;
            }
            
            #gameCanvas {
                border-width: 2px;
                border-radius: 8px;
            }
            
            /* Â∫ïÈÉ®ÊéßÂà∂Âå∫Âüü‰ºòÂåñ */
            .bottom-controls {
                margin: 10px auto 15px;
                gap: 8px;
                padding: 0 10px;
            }
            
            .element-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
                border-width: 2px;
                border-radius: 6px;
            }
            
            /* Â∞èÈîÆÁõò‰ºòÂåñ */
            .number-keypad {
                padding: 12px;
                border-radius: 10px;
                margin-top: -60px;
            }
            
            .keypad-grid {
                grid-template-columns: repeat(5, 1fr);
                width: 420px;
                gap: 6px;
            }
            
            .keypad-btn {
                width: 54px;
                height: 54px;
                font-size: 28px;
                border-radius: 6px;
            }
        }
        
        /* Â∞èÂ±èÂπïËÆæÂ§áËøõ‰∏ÄÊ≠•‰ºòÂåñ */
        @media (max-width: 480px) {
            .canvas-container {
                height: calc(100vh - 400px);
                min-height: 200px;
            }
            .keypad-grid {
                grid-template-columns: repeat(5, 1fr);
                width: 320px;
                gap: 4px;
            }
            
            .keypad-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
        
        /* Ê®™Â±èÊ®°Âºè‰ºòÂåñ */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            
            .top-numbers {
                position: absolute;
                top: 10px;
                left: 10px;
                margin: 0;
                z-index: 10;
            }
            
            .main-area {
                flex: 1;
                margin: 0;
                padding: 0;
            }
            
            .canvas-container {
                width: calc(100vw - 20px);
                height: calc(100vh - 120px);
                margin-top: 60px;
            }
            
            .bottom-controls {
                position: absolute;
                bottom: 10px;
                right: 10px;
                margin: 0;
                flex-direction: column;
                gap: 5px;
            }
            
            .element-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            /* Ê®™Â±èÊ®°ÂºèËøûÊé•Á∫øÂùêÊ†áË∞ÉÊï¥ */
            .connection-svg line:first-of-type {
                x1: 80; y1: 30; x2: 20; y2: 120;
            }
            .connection-svg line:last-of-type {
                x1: 80; y1: 30; x2: 140; y2: 120;
            }
        }
    </style>
</head>

    <div class="container">
        <!-- È°∂ÈÉ®Êï∞Â≠óÊòæÁ§∫ -->
        <div class="top-numbers">
            <div class="top-container">
                <svg class="connection-svg" width="200" height="180" style="position: absolute; top: 0; left: 0; z-index: 1;">
                    <!-- Â∑¶‰æßËøûÊé•Á∫øÔºö‰ªéÈ°∂ÈÉ®‰∏≠ÂøÉÂà∞Â∑¶‰∏ãËßí -->
                    <line x1="100" y1="40" x2="25" y2="155" stroke="#333" stroke-width="3" class="connection-line"/>
                    <!-- Âè≥‰æßËøûÊé•Á∫øÔºö‰ªéÈ°∂ÈÉ®‰∏≠ÂøÉÂà∞Âè≥‰∏ãËßí -->
                    <line x1="100" y1="40" x2="175" y2="155" stroke="#333" stroke-width="3" class="connection-line"/>
                </svg>
                <div class="number-circle number-3" id="num3" onclick="toggleKeypad()">3</div>
                <div class="number-circle number-2" id="num2" onclick="toggleLeftSide()">2</div>
                <div class="number-circle number-1" id="num1" onclick="toggleRightSide()">1</div>
                
                <!-- ÊµÆÂä®Êï∞Â≠óÂ∞èÈîÆÁõò -->
                <div class="number-keypad" id="numberKeypad">
                    <div class="keypad-grid">
                        <button class="keypad-btn" onclick="selectNumber(1)">1</button>
                        <button class="keypad-btn" onclick="selectNumber(2)">2</button>
                        <button class="keypad-btn" onclick="selectNumber(3)">3</button>
                        <button class="keypad-btn" onclick="selectNumber(4)">4</button>
                        <button class="keypad-btn" onclick="selectNumber(5)">5</button>
                        <button class="keypad-btn" onclick="selectNumber(6)">6</button>
                        <button class="keypad-btn" onclick="selectNumber(7)">7</button>
                        <button class="keypad-btn" onclick="selectNumber(8)">8</button>
                        <button class="keypad-btn" onclick="selectNumber(9)">9</button>
                        <button class="keypad-btn" onclick="selectNumber(10)">10</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ‰∏ªË¶ÅÊ∏∏ÊàèÂå∫Âüü -->
        <div class="main-area">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>


        </div>

        <!-- Â∫ïÈÉ®ÂÖÉÁ¥†ÈÄâÊã©Âô® -->
        <div class="bottom-controls">
            <button class="element-btn active" onclick="changeElement(this, 'üçé')" title="ËãπÊûú">üçé</button>
            <button class="element-btn" onclick="changeElement(this, '‚öΩÔ∏è')" title="Ë∂≥ÁêÉ">‚öΩÔ∏è</button>
            <button class="element-btn" onclick="changeElement(this, 'ü¶ã')" title="Ëù¥Ëù∂">ü¶ã</button>
            <button class="element-btn" onclick="changeElement(this, '1')" title="Êï∞Â≠ó">1</button>
        </div>
    </div>

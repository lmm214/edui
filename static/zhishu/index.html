<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全班排队游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-image: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* 教师引导界面 */
        .teacher-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .teacher-avatar {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .teacher-speech {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
        }

        .teacher-speech::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid rgba(255, 255, 255, 0.95);
        }

        .teacher-text {
            font-size: 24px;
            line-height: 1.8;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .game-rules {
            background: rgba(255, 235, 59, 0.2);
            border-left: 4px solid #FFC107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
        }

        .start-game-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .start-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        /* 主游戏界面 */
        .game-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .game-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .input-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .number-display {
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 8px 10px;
            text-align: center;
            font-size: 24px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 300px;
            margin: 0 auto;
        }

        .number-display:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .number-display.empty {
            color: #adb5bd;
        }

        /* 数字键盘样式 */
        .keypad-container {
            position: absolute;
            top: 160px;
            right: 0;
            width: 100%; /* 与右侧区域宽度一致 */
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .keypad-container.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .keypad-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .keypad-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .close-keypad {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .key {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .key.zero {
            grid-column: 1 / 2;
        }

        .clear-btn {
            grid-column: 2 / 4;
            background: #dc3545;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .explore-btn {
            grid-column: 2 / 4;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .explore-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .explore-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* 主体两列布局 */
        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
            height: calc(100vh - 60px); /* 调整高度，因为没有顶部区域了 */
        }

        /* 右侧区域 */
        .right-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* 游戏头部区域（现在在右侧） */
        .game-header {
            position: relative; /* 添加相对定位，使keypad-container可以相对于它定位 */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        /* 结果展示区域 */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .results-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }

        .formation-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom:10px;
        }

        .formation-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .formation-btn:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .formation-btn.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .formation-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 0; /* 移除底部边距，让它占满剩余空间 */
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1; /* 占用剩余的所有空间 */
        }

        .student-grid {
            display: grid;
            gap: clamp(4px, 1vw, 10px); /* 响应式间距 */
            justify-content: center;
            margin-bottom: 0;
            max-width: 100%; /* 确保不超出容器宽度 */
        }

        .student {
            width: clamp(20px, 5vw, 50px); /* 响应式大小：最小20px，最大5，中间根据视口宽度调整 */
            height: clamp(20px, 5vw, 50px);
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(10px, 2vw, 30px); /* 响应式字体大小 */
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .student:hover {
            transform: scale(1.2);
        }

        /* 移除formation-info样式，不再需要 */
        /* .formation-info {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 15px;
        } */

        /* 发现记录区域 */
        .discovery-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow-y: auto;
            flex: 1; /* 让发现记录区域占据剩余空间 */
        }

        .discovery-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .discovery-categories {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .category {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
        }

        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .prime-category .category-title {
            color: #dc3545;
        }

        .composite-category .category-title {
            color: #28a745;
        }

        .number-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .number-tag {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 32px;
        }

        .prime-tag {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .composite-tag {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
                gap: 15px;
            }
            
            .results-section {
                padding: 20px;
            }
            
            .discovery-section {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
                height: auto;
            }
            
            .results-section {
                padding: 20px;
                overflow-y: visible;
            }
            
            .formation-options {
                max-height: 30vh; /* 在小屏幕上增加高度 */
            }
            
            .formation-display {
                /* 在小屏幕上也让它占用剩余空间，不设置max-height */
                min-height: 120px;
            }
            
            .discovery-section {
                padding: 15px;
                overflow-y: visible;
            }
            
            .discovery-categories {
                gap: 15px;
            }
            
            .teacher-speech {
                margin: 20px;
                padding: 20px;
            }
            
            .teacher-text {
                font-size: 16px;
            }
            
            .keypad {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            
            .game-header {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .results-section {
                padding: 15px;
            }
            
            .discovery-section {
                padding: 12px;
            }
            
            .formation-options {
                gap: 10px;
                max-height: 35vh; /* 在更小屏幕上进一步调整 */
            }
            
            .formation-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .formation-display {
                /* 在更小屏幕上也让它占用剩余空间，不设置max-height */
                min-height: 100px;
                padding: 5px;
            }
        }

        /* 通用文本样式类 */
        .text-muted {
            color: #666;
        }

        .text-italic {
            font-style: italic;
        }

        .text-large {
            font-size: 26px;
        }

        .text-medium {
            font-size: 18px;
        }

        .text-error {
            color: #dc3545;
            font-size: 34px;
            text-align: center;
        }

        .empty-state {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 教师引导界面 -->
    <div class="teacher-intro" id="teacherIntro">
        <div class="teacher-avatar">👩‍🏫</div>
        <div class="teacher-speech">
            <div class="teacher-text">
                同学们，我们来玩一个"全班排队"游戏！
            </div>
            <div class="game-rules">
                <strong>游戏规则：</strong><br>
                把全班同学排成<strong>每行人数相等（且行数大于1）</strong>的队形。
            </div>
            <div class="teacher-text">
                看看哪些人数只能排一种队形，<br>哪些能排多种队形？
            </div>
        </div>
        <button class="start-game-btn" onclick="startGame()">开始探索 🚀</button>
    </div>

    <!-- 主游戏界面 -->
    <div class="game-container" id="gameContainer">
        <!-- 主体两列布局 -->
        <div class="main-content">
            <!-- 左侧结果展示区域 -->
            <div class="results-section">
                <div class="results-title" id="resultsTitle">选择一个数字开始探索</div>
                
                <div class="formation-options" id="formationOptions">
                    <!-- 动态生成排队方式选项 -->
                </div>
                
                <div class="formation-display" id="formationDisplay">
                    <div class="text-muted text-large">
                        🎯 在右侧输入数字，看看有多少种排队方式！
                    </div>
                </div>
            </div>

            <!-- 右侧区域 -->
            <div class="right-section">
                <!-- 顶部选择班级人数区域 -->
                <div class="game-header">
                    <div class="input-title">输入班级人数</div>
                    <div class="number-display empty" id="numberDisplay" onclick="showKeypad()">
                        点击输入数字
                    </div>
                </div>

                <!-- 发现记录区域 -->
                <div class="discovery-section">
                    <div class="discovery-title">我的发现记录 📝</div>
                    <div class="discovery-categories">
                        <div class="category prime-category">
                            <div class="category-title">只有一种排队方式</div>
                            <div class="number-list" id="primeNumbers">
                                <div class="empty-state">还没有发现...</div>
                            </div>
                        </div>
                        <div class="category composite-category">
                            <div class="category-title">有多种排队方式</div>
                            <div class="number-list" id="compositeNumbers">
                                <div class="empty-state">还没有发现...</div>
                            </div>
                        </div>
                    </div>
                </div>


        <!-- 数字键盘 -->
        <div class="keypad-container" id="keypadContainer">
            <div class="keypad-header">
                <div class="keypad-title">输入班级人数</div>
                <button class="close-keypad" onclick="hideKeypad()">×</button>
            </div>
            
            <div class="keypad">
                <button class="key" onclick="inputDigit(1)">1</button>
                <button class="key" onclick="inputDigit(2)">2</button>
                <button class="key" onclick="inputDigit(3)">3</button>
                <button class="key" onclick="inputDigit(4)">4</button>
                <button class="key" onclick="inputDigit(5)">5</button>
                <button class="key" onclick="inputDigit(6)">6</button>
                <button class="key" onclick="inputDigit(7)">7</button>
                <button class="key" onclick="inputDigit(8)">8</button>
                <button class="key" onclick="inputDigit(9)">9</button>
                <button class="key zero" onclick="inputDigit(0)">0</button>
                <button class="explore-btn" id="exploreBtn" onclick="exploreNumber()" disabled>
                探索排队方式
                </button>
            </div>
            

        </div>
            </div>
        </div>

    </div>

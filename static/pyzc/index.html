<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>周长平移计算</title>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f7fa;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 2rem);
            padding: 0 20px;
        }

        .container {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            touch-action: none;
            width: 90vw;
            max-width: 1000px;
            aspect-ratio: 12/7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
            cursor: default;
        }

        .grid-line {
            stroke: #4fc3f7;
            stroke-width: 1;
            fill: none;
        }

        .shape-outline {
            stroke: #000000;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .ghost-segment {
            stroke-width: 4;
            stroke-linecap: round;
        }

        .ghost-segment.horizontal {
            stroke: #BBDEFB;
        }

        .ghost-segment.vertical {
            stroke: #FFCDD2;
        }

        .segment-group {
            cursor: pointer;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interactive-segment {
            stroke: #000000;
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke 0.3s ease;
            pointer-events: none;
        }

        .segment-group.active .interactive-segment.horizontal {
            stroke: #2196F3;
        }

        .segment-group.active .interactive-segment.vertical {
            stroke: #F44336;
        }

        .hit-area {
            stroke: transparent;
            stroke-width: 40;
        }

        /* Drawing Mode Styles */
        .drawn-line {
            stroke: #2c3e50;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .drawing-cursor {
            fill: #ff4081;
            r: 8;
            transition: transform 0.1s;
            pointer-events: none;
        }

        .preview-line {
            stroke: #ff4081;
            stroke-width: 2;
            stroke-dasharray: 4, 4;
            opacity: 0.6;
        }

        .pen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
            z-index: 10;
        }

        .pen-btn:hover {
            transform: scale(1.1);
            border-color: #2196F3;
            color: #2196F3;
        }

        .pen-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>

<body>

    <h1>想一想，怎样才能算出下面图形的周长。</h1>

    <div class="container">
        <button class="pen-btn" id="penBtn" title="自由绘制">✎</button>
        <svg viewBox="-50 -50 700 450" id="mainSvg">
            <g id="gridGroup"></g>
            <path id="basePath" class="shape-outline" stroke-linejoin="round" />

            <g id="defaultLayer">
                <g id="ghostLayer"></g>
                <g id="segmentsLayer"></g>
            </g>

            <g id="drawingLayer" style="display: none;">
                <path id="userPath" class="drawn-line" fill="none" d="" />
                <path id="previewPath" class="preview-line" fill="none" d="" />
                <circle id="cursorDot" class="drawing-cursor" cx="0" cy="0" />
            </g>
        </svg>
    </div>

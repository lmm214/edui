<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识大数 - 3年有多长？</title>
    <style>
        body,html {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            align-items: center;
            min-width: fit-content;
            height: 100vh;
            overflow-y: hidden;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            cursor: pointer;
        }
        
        .number-card {
            padding: 40px 100px;
            text-align: center;
            width: fit-content;
            min-width: 300px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease;
            opacity: 0;
        }
        #card-4{padding: 40px 150px 40px 100px;}
        .number-card.show {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
        
        .big-number {
            font-size: clamp(6em, 16vw, 12em);
            font-weight: 700;
            color: #ffffff;
            margin: 4rem 0;
            line-height: 1;
            white-space: nowrap;
        }
        
        .description {
            font-size: clamp(3em, 8vw, 5em);
            color: #ffffff;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .calculation {
            font-size: clamp(0.9em, 2.5vw, 1.4em);
            color: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            line-height: 1.4;
        }
        
        .years { background: #e74c3c; }
        .days { background: #3498db; }
        .hours { background: #f39c12; }
        .minutes { background: #9b59b6; }
        .seconds { background: #1abc9c; }
        
        /* 竖屏移动端适配 */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            body, html {
                overflow: visible;
                height: auto;
            }
            
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow-x: visible;
                overflow-y: auto;
                scroll-snap-type: y mandatory;
            }
            
            .number-card {
                width: 100vw;
                min-width: 100vw;
                height: auto;
                padding: 40px 20px;
                box-sizing: border-box;
                scroll-snap-align: start;
            }
            
            #card-4 {
                padding: 40px 20px;
            }
            
            .big-number {
                font-size: clamp(4em, 20vw, 8em);
            }
            
            .description {
                font-size: clamp(2em, 10vw, 4em);
            }
            
            .calculation {
                font-size: clamp(1em, 4vw, 1.6em);
                padding: 0 10px;
            }
            

        }

    </style>
</head>
<body>
    <div class="container">
        <div id="card-0" class="number-card years">
            <div class="big-number">3</div>
            <div class="description">年</div>
            <div class="calculation">有多长？</div>
        </div>
        
        <div id="card-1" class="number-card days">
            <div class="big-number">1095</div>
            <div class="description">天</div>
            <div class="calculation">3年 × 365天/年 = 1095天</div>
        </div>
        
        <div id="card-2" class="number-card hours">
            <div class="big-number">26280</div>
            <div class="description">小时</div>
            <div class="calculation">1095天 × 24小时/天 = 26280小时</div>
        </div>
        
        <div id="card-3" class="number-card minutes">
            <div class="big-number">1576800</div>
            <div class="description">分钟</div>
            <div class="calculation">26280小时 × 60分钟/小时 = 1576800分钟</div>
        </div>
        
        <div id="card-4" class="number-card seconds">
            <div class="big-number">94608000</div>
            <div class="description">秒</div>
            <div class="calculation">1576800分钟 × 60秒/分钟 = 94608000秒</div>
        </div>
    </div>
    
    <script>
        let currentStep = -1;
        const totalSteps = 5;
        
        function showStep(stepIndex) {
            if (stepIndex <= currentStep) return;
            
            currentStep = stepIndex;
            
            // 显示当前卡片
            const card = document.getElementById(`card-${stepIndex}`);
            card.classList.add('show');
            
            // 滚动到当前卡片
            if (window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches) {
                // 竖屏移动端：垂直滚动
                card.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start'
                });
            } else {
                // 横屏桌面端：水平滚动
                card.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center',
                    inline: 'center'
                });
            }
            
            // 数字动画效果
            const numberElement = card.querySelector('.big-number');
            const finalNumber = numberElement.textContent;
            
            if (stepIndex > 0) { // 跳过第一个"3"
                animateNumber(numberElement, finalNumber);
            }
        }
        
        function animateNumber(element, finalNumber) {
            const target = parseInt(finalNumber);
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            let current = 0;
            
            // 先清空显示0
            element.textContent = '0';
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toString();
            }, duration / steps);
        }
        

        
        function resetAll() {
            currentStep = -1;
            
            // 隐藏所有卡片
            for (let i = 0; i < totalSteps; i++) {
                const card = document.getElementById(`card-${i}`);
                card.classList.remove('show');
                
                // 重置数字显示
                const numberElement = card.querySelector('.big-number');
                const originalNumbers = ['3', '1095', '26280', '1576800', '94608000'];
                numberElement.textContent = originalNumbers[i];
            }
            
            // 滚动到开始位置
            window.scrollTo({ left: 0, behavior: 'smooth' });
        }
        
        // 页面加载时的初始化
        window.addEventListener('load', () => {
            // 默认显示第一个卡片（3年）
            showStep(0);
        });
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentStep < totalSteps - 1) {
                showStep(currentStep + 1);
            } else if (e.key === 'ArrowLeft' && currentStep >= 0) {
                // 允许回退查看
                const prevStep = Math.max(0, currentStep - 1);
                const prevCard = document.getElementById(`card-${prevStep}`);
                if (window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches) {
                    prevCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start'
                    });
                } else {
                    prevCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center',
                        inline: 'center'
                    });
                }
            } else if (e.key === 'Escape') {
                resetAll();
            }
        });
        
        // 点击卡片交互逻辑
        document.addEventListener('click', (e) => {
            const clickedCard = e.target.closest('.number-card');
            
            if (clickedCard) {
                // 获取点击的卡片索引
                const cardId = clickedCard.id;
                const cardIndex = parseInt(cardId.split('-')[1]);
                
                if (cardIndex <= currentStep && cardIndex > 0) {
                    // 判断所有卡片是否已经全部显示
                    if (currentStep === totalSteps - 1) {
                        // 点击已显示的卡片（除了第一个），根据点击位置决定滚动方向
                        const windowCenterX = window.innerWidth / 2;
                        const clickX = e.clientX;
                        
                        const isPortraitMobile = window.matchMedia('(orientation: portrait) and (max-width: 768px)').matches;
                        
                        if (isPortraitMobile) {
                            // 竖屏移动端：根据点击位置决定上下滚动
                            const windowCenterY = window.innerHeight / 2;
                            const clickY = e.clientY;
                            
                            if (clickY < windowCenterY) {
                                // 点击在窗口上半部分，滚动到前一个卡片
                                const prevCardIndex = cardIndex - 1;
                                const prevCard = document.getElementById(`card-${prevCardIndex}`);
                                prevCard.scrollIntoView({ 
                                    behavior: 'smooth', 
                                    block: 'start'
                                });
                            } else {
                                // 点击在窗口下半部分，滚动到下一个卡片
                                const nextCardIndex = cardIndex + 1;
                                if (nextCardIndex < totalSteps) {
                                    const nextCard = document.getElementById(`card-${nextCardIndex}`);
                                    nextCard.scrollIntoView({ 
                                        behavior: 'smooth', 
                                        block: 'start'
                                    });
                                }
                            }
                        } else {
                            // 横屏桌面端：根据点击位置决定左右滚动
                            if (clickX < windowCenterX) {
                                // 点击在窗口左侧，滚动到前一个卡片
                                const prevCardIndex = cardIndex - 1;
                                const prevCard = document.getElementById(`card-${prevCardIndex}`);
                                prevCard.scrollIntoView({ 
                                    behavior: 'smooth', 
                                    block: 'center',
                                    inline: 'center'
                                });
                            } else {
                                // 点击在窗口右侧，滚动到下一个卡片
                                const nextCardIndex = cardIndex + 1;
                                if (nextCardIndex < totalSteps) {
                                    const nextCard = document.getElementById(`card-${nextCardIndex}`);
                                    nextCard.scrollIntoView({ 
                                        behavior: 'smooth', 
                                        block: 'center',
                                        inline: 'center'
                                    });
                                }
                            }
                        }
                    }
                } else if (cardIndex > currentStep) {
                    // 点击任意隐藏的卡片，显示下一张卡片
                    if (currentStep < totalSteps - 1) {
                        showStep(currentStep + 1);
                    }
                }
            } else {
                // 点击空白区域，显示下一个卡片
                if (currentStep < totalSteps - 1) {
                    showStep(currentStep + 1);
                }
            }
        });

    </script>
</body>
</html>

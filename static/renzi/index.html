                div.ondrop = handleDrop;
                
                hanziRow.appendChild(div);
            });

            document.getElementById('groupCount').textContent = currentGroup + 1;
        }

        function handleDragStart(e) {
            if (e.target.classList.contains('matched')) return;
            
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.dataset.pinyin);
            
            // ÂàõÂª∫ÊãñÂä®Êó∂ÁöÑËßÜËßâÂèçÈ¶à
            const dragImage = e.target.cloneNode(true);
            dragImage.classList.add('pinyin-drag-image');
            document.body.appendChild(dragImage);
            
            // ËÆæÁΩÆÊãñÂä®ÂõæÂÉèÁöÑ‰ΩçÁΩÆ‰∏∫Èº†Ê†á‰ΩçÁΩÆ
            const rect = e.target.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            
            e.dataTransfer.setDragImage(dragImage, offsetX, offsetY);
            
            // Â≠òÂÇ®ÂÅèÁßªÈáèÁî®‰∫éÁßªÂä®ÂÖãÈöÜÂÖÉÁ¥†
            e.target.dataset.offsetX = offsetX;
            e.target.dataset.offsetY = offsetY;
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            
            // ÁßªÈô§ÊãñÂä®Êó∂ÁöÑÂÖãÈöÜÂÖÉÁ¥†
            const dragImage = document.querySelector('.pinyin-drag-image');
            if (dragImage) {
                dragImage.remove();
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            const matchBox = e.currentTarget.querySelector('.match-box');
            if (!matchBox.classList.contains('matched')) {
                matchBox.classList.add('hover');
            }
        }
        
        function handleDragLeave(e) {
            const matchBox = e.currentTarget.querySelector('.match-box');
            matchBox.classList.remove('hover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            const hanziElement = e.currentTarget.classList.contains('hanzi-item') ? 
                e.currentTarget : 
                e.currentTarget.closest('.hanzi-item');
            
            const matchBox = hanziElement.querySelector('.match-box');
            const droppedPinyin = e.dataTransfer.getData('text/plain');
            
            matchBox.classList.remove('hover');
            
            if (droppedPinyin === hanziElement.dataset.pinyin) {
                matchBox.classList.add('matched');
                
                const pinyinElement = document.querySelector(`.pinyin-item[data-pinyin="${droppedPinyin}"]`);
                
                const matchedPinyinElement = document.createElement('div');
                matchedPinyinElement.className = 'matched-pinyin';
                matchedPinyinElement.textContent = droppedPinyin;
                matchBox.appendChild(matchedPinyinElement);
                
                pinyinElement.classList.add('matched');
                matchedPairs.add(hanziElement.dataset.hanzi);
            } else {
                // ËÆ∞ÂΩïÂåπÈÖçÈîôËØØÁöÑÊ±âÂ≠ó
                wrongMatchAttempts.add({
                    hanzi: hanziElement.dataset.hanzi,
                    pinyin: hanziElement.dataset.pinyin
                });
            }

            totalAttempts++;
            if (droppedPinyin === hanziElement.dataset.pinyin) {
                correctMatches++;
            }
            updateProgressStats();
        }

        function showResults() {
            document.body.classList.add('show-result');
            
            // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
            const timeUsed = selectedDuration > 0 ? selectedDuration - timeLeft : Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(timeUsed / 60);
            const seconds = timeUsed % 60;
            const timeString = `${minutes}ÂàÜ${seconds}Áßí`;
            const averageSpeed = Math.round((correctMatches / timeUsed) * 60);
            const accuracy = totalAttempts > 0 ? Math.round((correctMatches / totalAttempts) * 100) : 0;

            // ÂáÜÂ§áÁªìÊûúHTML
            let resultHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-emoji">üéâ</span> 
                        Â∞èÊúãÂèãÁúüÊ£íÔºÅ
                    </div>
                    <div class="result-stars">
                        ‚≠ê‚≠ê‚≠ê
                    </div>
                    <div class="result-stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">ËÆ§ËØªÊ±âÂ≠ó</div>
                            <div class="stat-value">${correctMatches}‰∏™</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Ê≠£Á°ÆÁéá</div>
                            <div class="stat-value">${accuracy}%</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Âπ≥ÂùáÈÄüÂ∫¶</div>
                            <div class="stat-value">${averageSpeed}‰∏™/ÂàÜ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Áî®Êó∂</div>
                            <div class="stat-value">${timeString}</div>
                        </div>
                    </div>
                    <button class="restart-stats-btn" onclick="resetTest()">ÂÜçÊù•‰∏ÄÊ¨°</button>
                </div>
            `;
            
            // Â¶ÇÊûúÊúâÈîôËØØÂåπÈÖçÔºåÊ∑ªÂä†Â§ç‰π†ÈÉ®ÂàÜ
            if (wrongMatchAttempts.size > 0) {
                resultHTML += `
                    <div class="review-section">
                        <h3 class="section-title">ÈúÄË¶ÅÂä†Âº∫ÁöÑÊ±âÂ≠ó</h3>
                        <div class="result-characters review-chars"></div>
                    </div>
                `;
            }
            
            // ËÆæÁΩÆÁªìÊûúÂÆπÂô®ÁöÑHTML
            document.getElementById('resultContainer').innerHTML = resultHTML;
            
            // Â¶ÇÊûúÊúâÈúÄË¶ÅÂ§ç‰π†ÁöÑÊ±âÂ≠óÔºåÊ∑ªÂä†Âà∞Â§ç‰π†Âå∫Âüü
            if (wrongMatchAttempts.size > 0) {
                const reviewContainer = document.querySelector('.review-chars');
                wrongMatchAttempts.forEach(char => {
                    const div = document.createElement('div');
                    div.className = 'char-item unmatched';
                    div.innerHTML = `
                        ${char.hanzi}
                        <span class="pinyin">${char.pinyin}</span>
                    `;
                    reviewContainer.appendChild(div);
                });
            }

            document.getElementById('resultContainer').style.display = 'block';
        }

        function endTest() {
            clearInterval(timerInterval);
            isTestStarted = false;
            
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            showResults();

            // ÈöêËóèËøõÂ∫¶ÁªüËÆ°
            document.getElementById('progressStats').classList.remove('show');
        }

        function resetTest() {
            clearInterval(timerInterval);
            isTestStarted = false;
            currentGroup = 0;
            knownCharacters.clear();
            skippedCharacters.clear();
            timeLeft = selectedDuration;
            currentCharacters = [];
            matchedPairs.clear();
            wrongMatchAttempts.clear(); // Ê∏ÖÈô§ÈîôËØØËÆ∞ÂΩï
            
            document.body.classList.remove('show-result');
            
            // ÈáçÁΩÆÁïåÈù¢
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('startContainer').style.display = 'block';
            document.querySelector('.stats').style.display = 'none';
            document.querySelector('.question-container').style.display = 'none';
            
            // ÈáçÁΩÆÊòæÁ§∫
            document.getElementById('groupCount').textContent = '1';
            document.getElementById('timer').textContent = selectedDuration > 0 ? selectedDuration : '‚àû';

            // ÈöêËóèËøõÂ∫¶ÁªüËÆ°
            document.getElementById('progressStats').classList.remove('show');
        }

        // Ê∑ªÂä†‰∏ã‰∏ÄÁªÑÊåâÈíÆÁöÑ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('nextBtn').onclick = showNextGroup;

        // ‰ºòÂåñ Fisher-Yates Ê¥óÁâåÁÆóÊ≥ï
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showNextGroup() {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÂÆåÊàêÊâÄÊúâÁªÑ
            if ((currentGroup + 1) * 5 >= currentCharacters.length) {
                endTest();
                return;
            }
            
            // Êõ¥Êñ∞ÂΩìÂâçÁªÑÁ¥¢Âºï
            currentGroup++;
            
            // Êõ¥Êñ∞ÁªÑÊï∞ÊòæÁ§∫
            document.getElementById('groupCount').textContent = currentGroup + 1;
            
            // ÊòæÁ§∫Êñ∞ÁöÑ‰∏ÄÁªÑÊñáÂ≠ó
            showGroup();
        }

        // Ê∑ªÂä†Ëß¶Êë∏Áõ∏ÂÖ≥ÁöÑÂ§ÑÁêÜÂáΩÊï∞
        let touchedPinyin = null;
        let touchOffsetX = 0;
        let touchOffsetY = 0;

        function handleTouchStart(e) {
            if (e.target.classList.contains('matched')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            touchedPinyin = e.target;
            
            // ËÆ°ÁÆóËß¶Êë∏ÁÇπÁõ∏ÂØπ‰∫éÂÖÉÁ¥†ÁöÑÂÅèÁßª
            const rect = touchedPinyin.getBoundingClientRect();
            touchOffsetX = touch.clientX - rect.left;
            touchOffsetY = touch.clientY - rect.top;
            
            // ÂàõÂª∫ÊãñÂä®Êó∂ÁöÑËßÜËßâÂèçÈ¶à
            const clone = touchedPinyin.cloneNode(true);
            clone.classList.add('pinyin-drag-image');
            clone.style.position = 'fixed';
            clone.style.left = (touch.clientX - touchOffsetX) + 'px';
            clone.style.top = (touch.clientY - touchOffsetY) + 'px';
            document.body.appendChild(clone);
            
            touchedPinyin.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!touchedPinyin) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const clone = document.querySelector('.pinyin-drag-image');
            
            if (clone) {
                clone.style.left = (touch.clientX - touchOffsetX) + 'px';
                clone.style.top = (touch.clientY - touchOffsetY) + 'px';
            }
            
            // Ê£ÄÊü•ÊòØÂê¶Âú®Ê±âÂ≠ó‰∏äÊñπ
            const hanziElements = document.querySelectorAll('.hanzi-item');
            hanziElements.forEach(hanzi => {
                const rect = hanzi.getBoundingClientRect();
                const matchBoxRect = hanzi.querySelector('.match-box').getBoundingClientRect();
                
                // Ê£ÄÊü•ÊòØÂê¶Âú®Ê±âÂ≠óÊàñmatch-boxËåÉÂõ¥ÂÜÖ
                const inHanziRange = touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom;
                const inMatchBoxRange = touch.clientX >= matchBoxRect.left && touch.clientX <= matchBoxRect.right &&
                    touch.clientY >= matchBoxRect.top && touch.clientY <= matchBoxRect.bottom;
                
                if (inHanziRange || inMatchBoxRange) {
                    // ÂàõÂª∫‰∏Ä‰∏™Ê®°ÊãüÁöÑ‰∫ã‰ª∂ÂØπË±°
                    const dropEvent = {
                        preventDefault: () => {},
                        currentTarget: hanzi,
                        dataTransfer: {
                            getData: () => touchedPinyin.dataset.pinyin
                        }
                    };
                    
                    // Áõ¥Êé•Ë∞ÉÁî® handleDrop
                    handleDrop(dropEvent);
                }
                
                // ÁßªÈô§ÊâÄÊúâhoverÊïàÊûú
                const matchBox = hanzi.querySelector('.match-box');
                if (matchBox) {
                    matchBox.classList.remove('hover');
                }
            });
            
            touchedPinyin.classList.remove('dragging');
            touchedPinyin = null;
        }

        function handleTouchEnd(e) {
            if (!touchedPinyin) return;
            
            e.preventDefault();
            const clone = document.querySelector('.pinyin-drag-image');
            if (clone) {
                clone.remove();
            }
            
            const touch = e.changedTouches[0];
            const hanziElements = document.querySelectorAll('.hanzi-item');
            
            // Ê£ÄÊü•ÊòØÂê¶ÊîæÂú®‰∫ÜÊ≠£Á°ÆÁöÑÊ±âÂ≠óÊàñmatch-box‰∏ä
            hanziElements.forEach(hanzi => {
                const rect = hanzi.getBoundingClientRect();
                const matchBoxRect = hanzi.querySelector('.match-box').getBoundingClientRect();
                
                // Ê£ÄÊü•ÊòØÂê¶Âú®Ê±âÂ≠óÊàñmatch-boxËåÉÂõ¥ÂÜÖ
                const inHanziRange = touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom;
                const inMatchBoxRange = touch.clientX >= matchBoxRect.left && touch.clientX <= matchBoxRect.right &&
                    touch.clientY >= matchBoxRect.top && touch.clientY <= matchBoxRect.bottom;
                
                if (inHanziRange || inMatchBoxRange) {
                    // ÂàõÂª∫‰∏Ä‰∏™Ê®°ÊãüÁöÑ‰∫ã‰ª∂ÂØπË±°
                    const dropEvent = {
                        preventDefault: () => {},
                        currentTarget: hanzi,
                        dataTransfer: {
                            getData: () => touchedPinyin.dataset.pinyin
                        }
                    };
                    
                    // Áõ¥Êé•Ë∞ÉÁî® handleDrop
                    handleDrop(dropEvent);
                }
                
                // ÁßªÈô§ÊâÄÊúâhoverÊïàÊûú
                const matchBox = hanzi.querySelector('.match-box');
                if (matchBox) {
                    matchBox.classList.remove('hover');
                }
            });
            
            touchedPinyin.classList.remove('dragging');
            touchedPinyin = null;
        }

        // Ê∑ªÂä†ÁªüËÆ°Êõ¥Êñ∞ÂáΩÊï∞
        function updateProgressStats() {
            const matchedCount = document.getElementById('matchedCount');
            const accuracyRate = document.getElementById('accuracyRate');
            const matchSpeed = document.getElementById('matchSpeed');
            
            const timeElapsed = (Date.now() - startTime) / 1000 / 60; // ËΩ¨Êç¢‰∏∫ÂàÜÈíü
            const speed = timeElapsed > 0 ? Math.round(correctMatches / timeElapsed) : 0;
            const accuracy = totalAttempts > 0 ? Math.round((correctMatches / totalAttempts) * 100) : 0;
            
            matchedCount.textContent = correctMatches;
            accuracyRate.textContent = accuracy + '%';
            matchSpeed.textContent = speed + '‰∏™/ÂàÜ';
        }
    </script>

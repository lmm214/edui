<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狗活动区域</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f8fafc;
            touch-action: none;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: default;
        }
        
        canvas.draggable-hover {
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }

        /* 底部控制面板 */
        .ui-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.2s;
            z-index: 10;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-label {
            font-weight: bold;
            color: #4b5563;
            font-size: 14px;
            white-space: nowrap;
        }

        .slider-value {
            font-weight: 800;
            color: #059669;
            font-size: 16px;
            min-width: 40px;
            text-align: right;
            font-feature-settings: "tnum";
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 150px;
            height: 6px;
            background: #e5e7eb;
            border-radius: 4px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #059669;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border: 2px solid #fff;
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        /* 缩放按钮样式 */
        .zoom-btn {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            color: #374151;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            padding: 0;
        }

        .zoom-btn:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .zoom-btn:active {
            background: #d1d5db;
            transform: scale(0.95);
        }

        .divider {
            width: 1px;
            height: 20px;
            background: #e5e7eb;
        }
    </style>
</head>
<body>

<div id="canvas-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-panel">
        <div class="slider-group">
            <span class="slider-label">绳长</span>
            <input type="range" id="lengthSlider" min="1" max="18" value="4" step="1">
            <span id="lengthValue" class="slider-value">4m</span>
        </div>
        
        <div class="divider"></div>

        <button class="zoom-btn" id="btnZoomOut" title="缩小">-</button>
        <button class="zoom-btn" id="btnZoomIn" title="放大">+</button>
    </div>
</div>

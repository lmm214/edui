<body>
    <div class="header">
        <h1>ğŸ¯ è®¤è¯†å¤§æ•°ï¼š3å¹´æœ‰å¤šé•¿ï¼Ÿ</h1>
        <div class="controls">
            <button class="step-btn" onclick="showStep(0)" id="btn-0">3å¹´</button>
            <button class="step-btn" onclick="showStep(1)" id="btn-1" disabled>å¤©æ•°</button>
            <button class="step-btn" onclick="showStep(2)" id="btn-2" disabled>å°æ—¶</button>
            <button class="step-btn" onclick="showStep(3)" id="btn-3" disabled>åˆ†é’Ÿ</button>
            <button class="step-btn" onclick="showStep(4)" id="btn-4" disabled>ç§’æ•°</button>
            <button class="reset-btn" onclick="resetAll()">é‡ç½®</button>
        </div>
    </div>
    
    <div class="container">
        <div id="card-0" class="number-card years">
            <div class="big-number">3</div>
            <div class="description">å¹´</div>
            <div class="calculation">æˆ‘ä»¬ä»3å¹´å¼€å§‹æ¢ç´¢</div>
        </div>
        
        <div id="card-1" class="number-card days">
            <div class="big-number">1095</div>
            <div class="description">å¤©</div>
            <div class="calculation">3å¹´ Ã— 365å¤©/å¹´ = 1095å¤©</div>
        </div>
        
        <div id="card-2" class="number-card hours">
            <div class="big-number">26280</div>
            <div class="description">å°æ—¶</div>
            <div class="calculation">1095å¤© Ã— 24å°æ—¶/å¤© = 26280å°æ—¶</div>
        </div>
        
        <div id="card-3" class="number-card minutes">
            <div class="big-number">1576800</div>
            <div class="description">åˆ†é’Ÿ</div>
            <div class="calculation">26280å°æ—¶ Ã— 60åˆ†é’Ÿ/å°æ—¶ = 1576800åˆ†é’Ÿ</div>
        </div>
        
        <div id="card-4" class="number-card seconds">
            <div class="big-number">94608000</div>
            <div class="description">ç§’</div>
            <div class="calculation">1576800åˆ†é’Ÿ Ã— 60ç§’/åˆ†é’Ÿ = 94608000ç§’</div>
        </div>
    </div>
    
    <script>
        let currentStep = -1;
        const totalSteps = 5;
        
        function showStep(stepIndex) {
            if (stepIndex <= currentStep) return;
            
            currentStep = stepIndex;
            
            // æ˜¾ç¤ºå½“å‰å¡ç‰‡
            const card = document.getElementById(`card-${stepIndex}`);
            card.classList.add('show');
            
            // æ»šåŠ¨åˆ°å½“å‰å¡ç‰‡
            card.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center',
                inline: 'center'
            });
            
            // æ•°å­—åŠ¨ç”»æ•ˆæœ
            const numberElement = card.querySelector('.big-number');
            const finalNumber = numberElement.textContent;
            
            if (stepIndex > 0) { // è·³è¿‡ç¬¬ä¸€ä¸ª"3"
                animateNumber(numberElement, finalNumber);
            }
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            updateButtonStates();
        }
        
        function animateNumber(element, finalNumber) {
            const target = parseInt(finalNumber);
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            let current = 0;
            
            // å…ˆæ¸…ç©ºæ˜¾ç¤º0
            element.textContent = '0';
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toString();
            }, duration / steps);
        }
        
        function updateButtonStates() {
            for (let i = 0; i < totalSteps; i++) {
                const btn = document.getElementById(`btn-${i}`);
                if (i <= currentStep) {
                    btn.disabled = false;
                    btn.classList.add('completed');
                } else if (i === currentStep + 1) {
                    btn.disabled = false;
                    btn.classList.remove('completed');
                } else {
                    btn.disabled = true;
                    btn.classList.remove('completed');
                }
            }
        }
        
        function resetAll() {
            currentStep = -1;
            
            // éšè—æ‰€æœ‰å¡ç‰‡
            for (let i = 0; i < totalSteps; i++) {
                const card = document.getElementById(`card-${i}`);
                card.classList.remove('show');
                
                // é‡ç½®æ•°å­—æ˜¾ç¤º
                const numberElement = card.querySelector('.big-number');
                const originalNumbers = ['3', '1095', '26280', '1576800', '94608000'];
                numberElement.textContent = originalNumbers[i];
            }
            
            // é‡ç½®æŒ‰é’®çŠ¶æ€
            updateButtonStates();
            
            // æ»šåŠ¨åˆ°å¼€å§‹ä½ç½®
            window.scrollTo({ left: 0, behavior: 'smooth' });
        }
        
        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        window.addEventListener('load', () => {
            // é»˜è®¤æ˜¾ç¤ºç¬¬ä¸€ä¸ªå¡ç‰‡ï¼ˆ3å¹´ï¼‰
            showStep(0);
        });
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentStep < totalSteps - 1) {
                showStep(currentStep + 1);
            } else if (e.key === 'ArrowLeft' && currentStep >= 0) {
                // å…è®¸å›é€€æŸ¥çœ‹
                const prevStep = Math.max(0, currentStep - 1);
                document.getElementById(`card-${prevStep}`).scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center',
                    inline: 'center'
                });
            } else if (e.key === 'Escape') {
                resetAll();
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识大数 - 3年有多长？</title>
    <style>
        html {
            overflow-y: auto;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 50vw;
            background: #ffffff;
            padding: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-bottom: 1px solid #e9ecef;
            box-sizing: border-box;
        }
        
        h1 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 2em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .step-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .step-btn:hover {
            background: #5a6268;
        }
        
        .step-btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .step-btn.completed {
            background: #28a745;
        }
        
        .container {
            display: flex;
            align-items: center;
            padding: 140px 20px 20px 20px;
            min-width: fit-content;
            height: calc(100vh - 140px);
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .number-card {
            border-radius: 12px;
            padding: 40px 30px;
            margin: 0 15px;
            text-align: center;
            width: fit-content;
            min-width: 200px;
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease;
            opacity: 0;
            transform: translateX(30px);
        }
        
        .number-card.show {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
        
        .big-number {
            font-size: clamp(3em, 8vw, 6em);
            font-weight: 700;
            color: #ffffff;
            margin: 20px 0;
            line-height: 1;
            white-space: nowrap;
        }
        
        .description {
            font-size: clamp(1.5em, 4vw, 2.5em);
            color: #ffffff;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .calculation {
            font-size: clamp(0.9em, 2.5vw, 1.4em);
            color: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            line-height: 1.4;
        }
        
        .years { background: #e74c3c; }
        .days { background: #3498db; }
        .hours { background: #f39c12; }
        .minutes { background: #9b59b6; }
        .seconds { background: #1abc9c; }
        
        .reset-btn {
            background: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .reset-btn:hover {
            background: #23272b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 认识大数：3年有多长？</h1>
        <div class="controls">
            <button class="step-btn" onclick="showStep(0)" id="btn-0">3年</button>
            <button class="step-btn" onclick="showStep(1)" id="btn-1" disabled>天数</button>
            <button class="step-btn" onclick="showStep(2)" id="btn-2" disabled>小时</button>
            <button class="step-btn" onclick="showStep(3)" id="btn-3" disabled>分钟</button>
            <button class="step-btn" onclick="showStep(4)" id="btn-4" disabled>秒数</button>
            <button class="reset-btn" onclick="resetAll()">重置</button>
        </div>
    </div>
    
    <div class="container">
        <div id="card-0" class="number-card years">
            <div class="big-number">3</div>
            <div class="description">年</div>
            <div class="calculation">我们从3年开始探索</div>
        </div>
        
        <div id="card-1" class="number-card days">
            <div class="big-number">1095</div>
            <div class="description">天</div>
            <div class="calculation">3年 × 365天/年 = 1095天</div>
        </div>
        
        <div id="card-2" class="number-card hours">
            <div class="big-number">26280</div>
            <div class="description">小时</div>
            <div class="calculation">1095天 × 24小时/天 = 26280小时</div>
        </div>
        
        <div id="card-3" class="number-card minutes">
            <div class="big-number">1576800</div>
            <div class="description">分钟</div>
            <div class="calculation">26280小时 × 60分钟/小时 = 1576800分钟</div>
        </div>
        
        <div id="card-4" class="number-card seconds">
            <div class="big-number">94608000</div>
            <div class="description">秒</div>
            <div class="calculation">1576800分钟 × 60秒/分钟 = 94608000秒</div>
        </div>
    </div>
    
    <script>
        let currentStep = -1;
        const totalSteps = 5;
        
        function showStep(stepIndex) {
            if (stepIndex <= currentStep) return;
            
            currentStep = stepIndex;
            
            // 显示当前卡片
            const card = document.getElementById(`card-${stepIndex}`);
            card.classList.add('show');
            
            // 滚动到当前卡片
            card.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center',
                inline: 'center'
            });
            
            // 数字动画效果
            const numberElement = card.querySelector('.big-number');
            const finalNumber = numberElement.textContent;
            
            if (stepIndex > 0) { // 跳过第一个"3"
                animateNumber(numberElement, finalNumber);
            }
            
            // 更新按钮状态
            updateButtonStates();
        }
        
        function animateNumber(element, finalNumber) {
            const target = parseInt(finalNumber);
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            let current = 0;
            
            // 先清空显示0
            element.textContent = '0';
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toString();
            }, duration / steps);
        }
        
        function updateButtonStates() {
            for (let i = 0; i < totalSteps; i++) {
                const btn = document.getElementById(`btn-${i}`);
                if (i <= currentStep) {
                    btn.disabled = false;
                    btn.classList.add('completed');
                } else if (i === currentStep + 1) {
                    btn.disabled = false;
                    btn.classList.remove('completed');
                } else {
                    btn.disabled = true;
                    btn.classList.remove('completed');
                }
            }
        }
        
        function resetAll() {
            currentStep = -1;
            
            // 隐藏所有卡片
            for (let i = 0; i < totalSteps; i++) {
                const card = document.getElementById(`card-${i}`);
                card.classList.remove('show');
                
                // 重置数字显示
                const numberElement = card.querySelector('.big-number');
                const originalNumbers = ['3', '1095', '26280', '1576800', '94608000'];
                numberElement.textContent = originalNumbers[i];
            }
            
            // 重置按钮状态
            updateButtonStates();
            
            // 滚动到开始位置
            window.scrollTo({ left: 0, behavior: 'smooth' });
        }
        
        // 页面加载时的初始化
        window.addEventListener('load', () => {
            // 默认显示第一个卡片（3年）
            showStep(0);
        });
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentStep < totalSteps - 1) {
                showStep(currentStep + 1);
            } else if (e.key === 'ArrowLeft' && currentStep >= 0) {
                // 允许回退查看
                const prevStep = Math.max(0, currentStep - 1);
                document.getElementById(`card-${prevStep}`).scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center',
                    inline: 'center'
                });
            } else if (e.key === 'Escape') {
                resetAll();
            }
        });
    </script>
</body>
</html>

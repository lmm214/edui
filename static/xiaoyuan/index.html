<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟校园 3D 导览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #87CEEB; /* 天空蓝 */
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
        /* 3D 标签样式 */
        .label {
            color: #FFF;
            font-family: sans-serif;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none; /* 让鼠标事件穿透标签 */
            text-shadow: 1px 1px 2px black;
            white-space: nowrap;
        }
        .label.building-label {
            font-size: 18px;
            font-weight: 700;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.75);
        }
        /* UI 提示 */
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .instruction {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
    
</head>
<body>

    <div id="ui-overlay">
        <h1>校园3D小导游</h1>
    </div>
    <div id="canvas-container"></div>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/CSS2DRenderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

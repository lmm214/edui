<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大圆和小圆们的周长</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --panel-bg: rgba(255, 255, 255, 0.95);
            
            /* 颜色定义 */
            --main-default: #334155; /* 深灰/黑 */
            --main-active: #f97316;  /* 橙色 */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, sans-serif;
            touch-action: none;
        }

        /* 全屏 SVG */
        #main-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 顶部控制面板 */
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            flex-wrap: wrap;
            justify-content: center;
            width: max-content;
            max-width: 90vw;
        }

        button {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #475569;
            transition: all 0.2s;
            user-select: none;
            min-width: 44px;
        }

        button:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.active {
            background: var(--main-active);
            color: white;
            border-color: var(--main-active);
        }

        /* 网格线样式 */
        .grid-line {
            stroke: #e2e8f0;
            stroke-width: 1;
            vector-effect: non-scaling-stroke;
        }

        /* --- 交互图形样式 --- */

        /* 隐形点击区 (Hit Area) */
        .hit-area {
            fill: none;
            stroke: transparent;
            stroke-width: 30px;
            cursor: pointer;
        }

        /* 视觉图形 (Visual Shape) */
        .visual-shape {
            fill: none;
            stroke-linecap: round;
            pointer-events: none;
            transition: all 0.2s;
        }

        .shape-group {
            cursor: pointer;
        }

        /* 大圆样式 */
        .shape-group.main .visual-shape {
            stroke: var(--main-default);
            stroke-width: 4px;
        }
        .shape-group.main:hover .visual-shape {
            stroke-width: 6px;
            opacity: 0.8;
        }
        .shape-group.main.active .visual-shape {
            stroke: var(--main-active) !important;
            stroke-width: 7px !important;
            filter: drop-shadow(0 0 6px rgba(249, 115, 22, 0.4));
        }

        /* 小圆样式 - 使用CSS变量动态控制颜色 */
        .shape-group.sub .visual-shape {
            stroke: var(--circle-color, #14b8a6);
            stroke-width: 4px;
        }
        .shape-group.sub:hover .visual-shape {
            stroke-width: 6px;
            opacity: 0.9;
        }
        .shape-group.sub.active .visual-shape {
            stroke: var(--circle-active-color, #0f766e) !important;
            stroke-width: 7px !important;
            filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.2));
        }

        .diameter-line {
            stroke: #94a3b8;
            stroke-width: 2;
            stroke-dasharray: 4 4;
            opacity: 0.5;
            pointer-events: none;
        }

        .handle {
            fill: #f59e0b;
            stroke: white;
            stroke-width: 1.5; /* 减少描边像素 (原3px) */
            cursor: ew-resize;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
            transition: r 0.2s;
        }
        .handle-hit {
            fill: transparent;
            cursor: ew-resize;
        }

        .handle:hover { r: 11; }
        .handle:active { fill: #d97706; cursor: grabbing; }

        /* 标签文字样式 */
        .diameter-label {
            font-family: 'Segoe UI', sans-serif;
            fill: #64748b;
            font-size: 28px;
            font-weight: 800;
            text-anchor: middle;
            pointer-events: none;
            dominant-baseline: hanging;
            paint-order: stroke;
            stroke: rgba(255,255,255,0.8);
            stroke-width: 4px;
        }
        
        .length-label {
            font-family: 'Segoe UI', sans-serif;
            font-size: 28px;
            font-weight: 800;
            text-anchor: middle;
            paint-order: stroke;
            stroke: rgba(255,255,255,0.9);
            stroke-width: 6px;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .controls {
                top: 10px;
                padding: 8px 12px;
                width: 95%;
            }
            button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="btn-mode-full" onclick="setMode('full')">整圆</button>
        <button id="btn-mode-semi" class="active" onclick="setMode('semi')">半圆</button>
        <div style="width: 1px; background: #cbd5e1; margin: 0 5px;"></div>
        <button onclick="changeCount(-1)">-</button>
        <span id="count-display" style="display:flex; align-items:center; font-weight:bold; color:#334155; min-width: 20px; justify-content: center;">2</span>
        <button onclick="changeCount(1)">+</button>
        <div style="width: 1px; background: #cbd5e1; margin: 0 5px;"></div>
        <button onclick="resetDefault()">重置</button>
    </div>

    <!-- 全屏 SVG -->
    <svg id="main-svg" preserveAspectRatio="xMidYMid slice">
        <!-- 动态内容 -->
    </svg>

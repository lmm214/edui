<html lang="zh-CN">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

            justify-content: center;
            align-items: center;

        .thermometer-container {

            width: 180px;
            height: min(80vh, 700px);

            align-items: center;
        }
        
        .thermometer {
            position: relative;
            width: 60px;
            height: calc(min(80vh, 700px) + 60px);

            cursor: ns-resize;
            z-index: 2;
        }
        
        /* ä¸Šåœ†è§’è£…é¥° */
        .thermometer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 54px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #2c3e50;
            border-bottom: none;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        /* ä¸‹åœ†è§’è£…é¥° */
        .thermometer::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 54px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #2c3e50;
            border-top: none;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        /* ä¸­é—´é•¿æ–¹å½¢æ¸©åº¦è®¡ç®—åŒºåŸŸ */
        .thermometer-body {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: rgba(255, 255, 255, 0.9);
            border-left: 3px solid #2c3e50;
            border-right: 3px solid #2c3e50;
            z-index: 1;
        }
        
        .liquid {
            position: absolute;
            bottom: 0;
            left: 3px;
            right: 3px;
            height: 50%;
            background: linear-gradient(to top, #e74c3c, #ff8c00, #ffd700, #90ee90, #87ceeb);
            transition: height 0.2s ease;
            z-index: 2;
            pointer-events: none;
        }
        
        .scale-container {
            position: absolute;
            left: -60px;
            top: 0;
            height: min(80vh, 700px);
            width: 120px;
            z-index: 1;
            pointer-events: none;
        }
        
        .scale {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .scale-mark {
            position: absolute;
            right: 20px;

            height: 2px;
            background-color: #2c3e50;
        }
        
        .scale-mark.main {

        }
        
        .scale-mark.minor {

        }
        
        .scale-mark.five {

            background-color: rgba(44, 62, 80, 0.8);
        }
        
        .temperature-label {
            position: absolute;
            right: calc(50px + (min(80vh, 800px) / 25 - 10px) * 0.5);
            font-size: clamp(12px, calc(min(80vh, 800px) / 25), 28px);
            color: #2c3e50;
            font-weight: 500;
            width: 50px;
            text-align: right;
            transform: translateY(-50%);

            pointer-events: auto; /* é‡æ–°å¯ç”¨ç‚¹å‡»äº‹ä»¶ */
        }
        
        .temperature-label:hover {

            font-weight: bold;
            transform: translateY(-50%) scale(1.1);
            right: calc((50px + (min(80vh, 800px) / 25 - 12px) * 0.5) - 5px); /* hoveræ—¶åœ¨åŠ¨æ€rightåŸºç¡€ä¸Šå†å‡5px */
        }
        
        .bulb {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(to top, #e74c3c, #ff8c00);
            border-radius: 50%;
            bottom: -18px;
            left: -5px;
            z-index: 2;
            pointer-events: none;
            z-index: 99;
        }
        
        .current-temp {
            position: absolute;

        .current-temp:hover {

        .current-temp.hidden-value {

        .current-temp.hidden-value .temp-value {

        }
        
        .current-temp::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 8px solid transparent;

            border-right: 8px solid #2c3e50;
        }
        
        .current-temp::after {

            border-bottom: 6px solid transparent;

        }
        
        /* æ”¾å¤§é•œæŒ‰é’®æ ·å¼ */
        .magnifier-button {
            position: fixed;

            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;

        }
        
        .magnifier-button:hover {

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* é®ç½©å±‚æ ·å¼ */
        .magnifier-overlay {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }
        
        /* æ”¾å¤§é•œç»„ä»¶æ ·å¼ */
        .magnifier {
            position: fixed;
            width: 660px;
            height: 660px;
            z-index: 999;
            cursor: move;
        }
        
        .magnifier-glass {
            width: 580px;
            height: 580px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            background: white;
            overflow: hidden;
            position: relative;

        }
        
        .magnifier-content {

        }
        
        .magnifier-handle {

            height: 12px;
            background: #2c3e50;

        }

<body>
    <div class="thermometer-container">

                <div class="liquid" id="liquid"></div>

        </div>
        <div class="current-temp" id="current-temp"><span class="temp-value">20Â°C</span></div>
    </div>

    <!-- æ”¾å¤§é•œæŒ‰é’® -->
    <div class="magnifier-button" id="magnifier-button">ğŸ”</div>

    <!-- é®ç½©å±‚ -->
    <div class="magnifier-overlay" id="magnifier-overlay"></div>

    <!-- æ”¾å¤§é•œç»„ä»¶ -->
    <div class="magnifier" id="magnifier" style="display: none;">
        <div class="magnifier-glass">
            <div class="magnifier-content" id="magnifier-content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const liquid = document.getElementById('liquid');
            const thermometer = document.getElementById('thermometer');
            const currentTemp = document.getElementById('current-temp');
            const scaleContainer = document.getElementById('scale-container');
            const thermometerBody = document.getElementById('thermometer-body');
            
            // åˆ›å»ºæ¸©åº¦åˆ»åº¦ (-40Â°C åˆ° 50Â°C)
            function createScale() {
                const scale = document.createElement('div');
                scale.classList.add('scale');
                
                for (let i = -40; i <= 50; i++) {
                    const position = ((i + 40) / 90) * 100;
                    
                    // æ¯åº¦ä¸€ä¸ªåˆ»åº¦
                    const mark = document.createElement('div');
                    mark.classList.add('scale-mark');
                    
                    if (i % 10 === 0) {
                        mark.classList.add('main');
                        // æ¯10åº¦ä¸€ä¸ªæ ‡ç­¾
                        const label = document.createElement('div');
                        label.classList.add('temperature-label');
                        // éšè—è´Ÿæ¸©åº¦çš„è´Ÿå·
                        const displayTemp = i < 0 ? Math.abs(i) : i;
                        label.textContent = `${displayTemp}Â°C`;
                        label.style.top = `${100 - position}%`;
                        label.dataset.temperature = i; // å­˜å‚¨æ¸©åº¦å€¼
                        scale.appendChild(label);
                    } else if (i % 5 === 0) {
                        mark.classList.add('five');
                    } else {
                        mark.classList.add('minor');
                    }
                    
                    mark.style.top = `${100 - position}%`;
                    scale.appendChild(mark);
                }
                
                scaleContainer.appendChild(scale);
            }
            
            createScale();
            
            // åˆå§‹æ¸©åº¦ (20Â°C)
            const initialTemp = 20;
            const initialHeight = ((initialTemp + 40) / 90) * 100;
            updateLiquidHeight(initialHeight);
            
            let isValueHidden = false;
            
            // æ·»åŠ æ¸©åº¦æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
            function addTemperatureLabelClickEvents() {
                // ä½¿ç”¨å»¶è¿Ÿç¡®ä¿DOMå…ƒç´ å·²å®Œå…¨åˆ›å»º
                setTimeout(() => {
                    const temperatureLabels = document.querySelectorAll('.temperature-label');
                    console.log('æ‰¾åˆ°æ¸©åº¦æ ‡ç­¾æ•°é‡:', temperatureLabels.length); // è°ƒè¯•ä¿¡æ¯
                    
                    temperatureLabels.forEach((label, index) => {
                        console.log(`æ ‡ç­¾ ${index}:`, label.textContent, label.dataset.temperature); // è°ƒè¯•ä¿¡æ¯
                        
                        label.addEventListener('click', function(e) {
                            e.stopPropagation(); // é˜²æ­¢äº‹ä»¶å†’æ³¡
                            console.log('ç‚¹å‡»äº†æ¸©åº¦æ ‡ç­¾:', this.textContent); // è°ƒè¯•ä¿¡æ¯
                            
                            const targetTemp = parseInt(this.dataset.temperature);
                            const targetHeight = ((targetTemp + 40) / 90) * 100;
                            
                            console.log('ç›®æ ‡æ¸©åº¦:', targetTemp, 'ç›®æ ‡é«˜åº¦:', targetHeight); // è°ƒè¯•ä¿¡æ¯
                            
                            // æ·»åŠ å¹³æ»‘è¿‡æ¸¡åŠ¨ç”»
                            liquid.style.transition = 'height 0.5s ease-in-out';
                            currentTemp.style.transition = 'top 0.5s ease-in-out';
                            
                            // æ›´æ–°åˆ°ç›®æ ‡æ¸©åº¦
                            updateLiquidHeight(targetHeight);
                            
                            // æ·»åŠ ç‚¹å‡»åé¦ˆæ•ˆæœ
                            this.style.transform = 'translateY(-50%) scale(1.2)';
                            setTimeout(() => {
                                this.style.transform = 'translateY(-50%) scale(1.1)';
                            }, 150);
                        });
                    });
                }, 100);
            }
            
            // åœ¨åˆ›å»ºåˆ»åº¦åæ·»åŠ ç‚¹å‡»äº‹ä»¶
            addTemperatureLabelClickEvents();
            
            // æ›´æ–°æ¶²æŸ±é«˜åº¦å’Œå½“å‰æ¸©åº¦æ˜¾ç¤ºä½ç½®
            function updateLiquidHeight(heightPercent) {
                liquid.style.height = `${heightPercent}%`;
                
                // è®¡ç®—æ¸©åº¦
                const temp = Math.round((heightPercent / 100) * 90 - 40);
                const tempValue = currentTemp.querySelector('.temp-value');
                tempValue.textContent = `${temp}Â°C`;
                
                // æ›´æ–°æ¸©åº¦æŒ‡ç¤ºå™¨ä½ç½®ï¼Œä½¿å…¶ä¸æ¶²æŸ±é¡¶éƒ¨å¯¹é½ï¼ˆåŸºäºé•¿æ–¹å½¢åŒºåŸŸï¼‰
                // thermometer-bodyçš„é«˜åº¦æ˜¯calc(100% - 60px)ï¼Œé¡¶éƒ¨åç§»30px
                const thermometerTotalHeight = thermometer.offsetHeight;
                const bodyHeight = thermometerTotalHeight - 60; // calc(100% - 60px)
                const bodyTop = 0; // top: 30px
                const liquidTopPosition = bodyTop + bodyHeight * (1 - heightPercent / 100);
                currentTemp.style.top = `${liquidTopPosition}px`;
                
                // æ ¹æ®æ¸©åº¦æ”¹å˜é¢œè‰²ï¼Œå¹¶åŒæ—¶æ›´æ–°æ¸©åº¦æ–‡å­—é¢œè‰²
                let topColor;
                if (temp < -20) {
                    liquid.style.background = 'linear-gradient(to top, #6495ed, #87ceeb)';
                    topColor = '#87ceeb';
                } else if (temp < 0) {
                    liquid.style.background = 'linear-gradient(to top, #87ceeb, #90ee90)';
                    topColor = '#90ee90';
                } else if (temp < 20) {
                    liquid.style.background = 'linear-gradient(to top, #90ee90, #ffd700)';
                    topColor = '#ffd700';
                } else if (temp < 40) {
                    liquid.style.background = 'linear-gradient(to top, #ffd700, #ff8c00)';
                    topColor = '#ff8c00';
                } else {
                    liquid.style.background = 'linear-gradient(to top, #ff8c00, #e74c3c)';
                    topColor = '#e74c3c';
                }
                
                // æ›´æ–°æ¸©åº¦æ–‡å­—é¢œè‰²ä¸æ¸©åº¦æ¡é¡¶éƒ¨é¢œè‰²ä¸€è‡´
                tempValue.style.color = topColor;
            }
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶æ¥åˆ‡æ¢æ¸©åº¦æ•°å€¼æ˜¾ç¤º
            currentTemp.addEventListener('click', function() {
                isValueHidden = !isValueHidden;
                if (isValueHidden) {
                    currentTemp.classList.add('hidden-value');
                } else {
                    currentTemp.classList.remove('hidden-value');
                }
            });
            
            // æ¸©åº¦è®¡æ¶²æŸ±æ‹–åŠ¨åŠŸèƒ½
            let isDragging = false;
            let startY, startHeight;
            
            thermometerBody.addEventListener('mousedown', function(e) {
                isDragging = true;
                startY = e.clientY;
                startHeight = parseFloat(liquid.style.height);
                liquid.style.transition = 'none';
                currentTemp.style.transition = 'none';
                thermometer.style.cursor = 'grabbing';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const deltaY = startY - e.clientY;
                    const thermometerBodyRect = thermometerBody.getBoundingClientRect();
                    const sensitivity = 100 / thermometerBodyRect.height;
                    const newHeight = Math.max(0, Math.min(100, startHeight + (deltaY * sensitivity)));
                    updateLiquidHeight(newHeight);
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    liquid.style.transition = 'height 0.2s ease';
                    currentTemp.style.transition = 'top 0.2s ease';
                    thermometer.style.cursor = 'ns-resize';
                }
            });
            
            // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            thermometerBody.addEventListener('touchstart', function(e) {
                isDragging = true;
                startY = e.touches[0].clientY;
                startHeight = parseFloat(liquid.style.height);
                liquid.style.transition = 'none';
                currentTemp.style.transition = 'none';
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    const deltaY = startY - e.touches[0].clientY;
                    const thermometerBodyRect = thermometerBody.getBoundingClientRect();
                    const sensitivity = 100 / thermometerBodyRect.height;
                    const newHeight = Math.max(0, Math.min(100, startHeight + (deltaY * sensitivity)));
                    updateLiquidHeight(newHeight);
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchend', function() {
                if (isDragging) {
                    isDragging = false;
                    liquid.style.transition = 'height 0.2s ease';
                    currentTemp.style.transition = 'top 0.2s ease';
                }
            });
            
            // é˜²æ­¢æ‹–åŠ¨æ—¶é€‰ä¸­æ–‡æœ¬
            document.addEventListener('selectstart', function(e) {
                if (isDragging) e.preventDefault();
            });
            
            // æ”¾å¤§é•œåŠŸèƒ½
            const magnifierButton = document.getElementById('magnifier-button');
            const magnifier = document.getElementById('magnifier');
            const magnifierContent = document.getElementById('magnifier-content');
            const magnifierOverlay = document.getElementById('magnifier-overlay');
            let isMagnifierVisible = false;
            let isMagnifierDragging = false;
            let magnifierOffset = { x: 0, y: 0 };
            
            // ç‚¹å‡»æ”¾å¤§é•œæŒ‰é’®æ˜¾ç¤º/éšè—æ”¾å¤§é•œ
            magnifierButton.addEventListener('click', function() {
                isMagnifierVisible = !isMagnifierVisible;
                if (isMagnifierVisible) {
                    magnifierOverlay.style.display = 'block';
                    magnifier.style.display = 'block';
                    magnifier.style.left = '50%';
                    magnifier.style.top = '50%';
                    magnifier.style.transform = 'translate(-50%, -50%)';
                    updateMagnifierContent(window.innerWidth / 2, window.innerHeight / 2);
                    // åˆ‡æ¢ä¸ºå…³é—­æŒ‰é’®
                    magnifierButton.textContent = 'âœ–ï¸';
                } else {
                    magnifierOverlay.style.display = 'none';
                    magnifier.style.display = 'none';
                    // åˆ‡æ¢å›æ”¾å¤§é•œæŒ‰é’®
                    magnifierButton.textContent = 'ğŸ”';
                }
            });
            
            // ç‚¹å‡»é®ç½©å±‚å…³é—­æ”¾å¤§é•œ
            magnifierOverlay.addEventListener('click', function() {
                if (isMagnifierVisible) {
                    isMagnifierVisible = false;
                    magnifierOverlay.style.display = 'none';
                    magnifier.style.display = 'none';
                    magnifierButton.textContent = 'ğŸ”';
                }
            });
            
            // æ”¾å¤§é•œæ‹–åŠ¨åŠŸèƒ½
            magnifier.addEventListener('mousedown', function(e) {
                isMagnifierDragging = true;
                const rect = magnifier.getBoundingClientRect();
                magnifierOffset.x = e.clientX - rect.left;
                magnifierOffset.y = e.clientY - rect.top;
                magnifier.style.transform = 'none';
                e.preventDefault();
            });
            
            // è§¦æ‘¸å±æ”¯æŒ - æ”¾å¤§é•œæ‹–åŠ¨
            magnifier.addEventListener('touchstart', function(e) {
                isMagnifierDragging = true;
                const rect = magnifier.getBoundingClientRect();
                magnifierOffset.x = e.touches[0].clientX - rect.left;
                magnifierOffset.y = e.touches[0].clientY - rect.top;
                magnifier.style.transform = 'none';
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', function(e) {
                if (isMagnifierDragging) {
                    const x = e.clientX - magnifierOffset.x;
                    const y = e.clientY - magnifierOffset.y;
                    magnifier.style.left = x + 'px';
                    magnifier.style.top = y + 'px';
                    
                    // æ›´æ–°æ”¾å¤§é•œå†…å®¹ - ä»¥ç»ç’ƒéƒ¨åˆ†çš„ä¸­å¿ƒä¸ºå‡†
                      const centerX = x + 330; // æ”¾å¤§é•œç»ç’ƒä¸­å¿ƒX (660/2 = 330)
                      const centerY = y + 330; // æ”¾å¤§é•œç»ç’ƒä¸­å¿ƒY (660/2 = 330)
                    updateMagnifierContent(centerX, centerY);
                }
            });
            
            // è§¦æ‘¸å±æ”¯æŒ - æ”¾å¤§é•œç§»åŠ¨
            document.addEventListener('touchmove', function(e) {
                if (isMagnifierDragging) {
                    const x = e.touches[0].clientX - magnifierOffset.x;
                    const y = e.touches[0].clientY - magnifierOffset.y;
                    magnifier.style.left = x + 'px';
                    magnifier.style.top = y + 'px';
                    
                    // æ›´æ–°æ”¾å¤§é•œå†…å®¹ - ä»¥ç»ç’ƒéƒ¨åˆ†çš„ä¸­å¿ƒä¸ºå‡†
                    const centerX = x + 330; // æ”¾å¤§é•œç»ç’ƒä¸­å¿ƒX (660/2 = 330)
                    const centerY = y + 330; // æ”¾å¤§é•œç»ç’ƒä¸­å¿ƒY (660/2 = 330)
                    updateMagnifierContent(centerX, centerY);
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('mouseup', function() {
                if (isMagnifierDragging) {
                    isMagnifierDragging = false;
                }
            });
            
            // è§¦æ‘¸å±æ”¯æŒ - æ”¾å¤§é•œæ‹–åŠ¨ç»“æŸ
            document.addEventListener('touchend', function() {
                if (isMagnifierDragging) {
                    isMagnifierDragging = false;
                }
            });
            
            // æ›´æ–°æ”¾å¤§é•œå†…å®¹
             function updateMagnifierContent(centerX, centerY) {
                 // ä½¿ç”¨html2canvasæˆ–è€…ç›´æ¥å¤åˆ¶DOMå…ƒç´ æ¥å®ç°æ”¾å¤§æ•ˆæœ
                 // ç”±äºhtml2canvaséœ€è¦é¢å¤–åº“ï¼Œè¿™é‡Œä½¿ç”¨CSS transformæ¥æ¨¡æ‹Ÿæ”¾å¤§æ•ˆæœ

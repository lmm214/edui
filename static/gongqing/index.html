    <script src="https://webapi.amap.com/maps?v=1.4.15&key=05bce3e045e35d9c8479155adbb6716c&plugin=AMap.Geocoder,AMap.PlaceSearch"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let map, geocoder, placeSearch;
            let isDrawing = false;
            let drawingPoints = [];
            let currentPolygon = null;
            let pointMarkers = [];
            
            // Â≠òÂÇ®ÊâÄÊúâÁªòÂà∂ÁöÑÂå∫Âüü
            let allPolygons = [];
            let currentActivePolygon = null;
            
            const drawBtn = document.getElementById('draw-btn');
            const clearBtn = document.getElementById('clear-btn');
            const relocateBtn = document.getElementById('relocate-btn');
            const areaInfo = document.getElementById('area-info');
            const areaValue = document.getElementById('area-value');
            const areaConversions = document.getElementById('area-conversions');
            const statusMessage = document.getElementById('status-message');
            
            // ÂàùÂßãÂåñÂú∞Âõæ
            function initMap() {
                map = new AMap.Map('mapContainer', {
                    zoom: 20, // Êîπ‰∏∫ÊúÄÂ§ßÁº©ÊîæÁ∫ßÂà´
                    center: [39.91598,116.4006182],
                    viewMode: '2D',
                    resizeEnable: true
                });
                
                // Âä†ËΩΩÊèí‰ª∂
                AMap.plugin(['AMap.Geocoder', 'AMap.PlaceSearch', 'AMap.Scale'], function() {
                    geocoder = new AMap.Geocoder({
                        city: "ÂÖ®ÂõΩ"
                    });
                    
                    placeSearch = new AMap.PlaceSearch({
                        city: "ÂÖ®ÂõΩ",
                        type: "Â∞èÂ≠¶",
                        pageSize: 20,
                        pageIndex: 1,
                        extensions: 'all'
                    });
                    
                    // Ê∑ªÂä†ÊØî‰æãÂ∞∫Êéß‰ª∂
                    //const scale = new AMap.Scale({
                    //    position: 'LB', // Â∑¶‰∏ãËßí‰ΩçÁΩÆ
                    //    offset: new AMap.Pixel(10,10)
                    //});
                    //map.addControl(scale);
                });
                
                // Âú∞ÂõæÁÇπÂáª‰∫ã‰ª∂
                map.on('click', function(e) {
                    if (isDrawing) {
                        addDrawingPoint(e.lnglat);
                    }
                });
                
                // Ëá™Âä®ÂÆö‰ΩçÂà∞ÊúÄËøëÁöÑÂ∞èÂ≠¶
                setTimeout(() => {
                    autoFindNearestSchool();
                }, 1000);
            }
            
            // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
            function showStatus(message, duration = 3000) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, duration);
            }
            
            // ÂºÄÂßã/ÂÅúÊ≠¢ÁªòÂà∂
            drawBtn.addEventListener('click', function() {
                if (isDrawing) {
                    // ÂÆåÊàêÁªòÂà∂
                    finishDrawing();
                } else {
                    // ÂºÄÂßãÁªòÂà∂
                    startDrawing();
                }
            });
            
            // Ê∏ÖÈô§ÁªòÂà∂
            clearBtn.addEventListener('click', function() {
                clearDrawing();
                showStatus('Â∑≤Ê∏ÖÈô§ÊâÄÊúâÁªòÂà∂ÂÜÖÂÆπ');
            });
            
            // ÈáçÊñ∞ÂÆö‰ΩçÊåâÈíÆ‰∫ã‰ª∂
            relocateBtn.addEventListener('click', function() {
                // Ê∑ªÂä†ÁÇπÂáªÂä®ÁîªÊïàÊûú
                relocateBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    relocateBtn.style.transform = '';
                }, 150);
                
                // ÊâßË°åÈáçÊñ∞ÂÆö‰Ωç
                autoFindNearestSchool();
            });
            
            // ÂºÄÂßãÁªòÂà∂
            function startDrawing() {
                isDrawing = true;
                drawingPoints = [];
                drawBtn.textContent = '‚úÖ ÂÆåÊàê';
                drawBtn.classList.add('active');
                document.getElementById('mapContainer').style.cursor = 'crosshair';
                showStatus('ÁÇπÂáªÂú∞ÂõæÂºÄÂßãÁªòÂà∂Âå∫ÂüüÔºåÂÜçÊ¨°ÁÇπÂáª"ÂÆåÊàêÁªòÂà∂"ÊåâÈíÆÁªìÊùü');
            }
            
            // ÂÆåÊàêÁªòÂà∂
            function finishDrawing() {
                if (drawingPoints.length < 3) {
                    showStatus('Ëá≥Â∞ëÈúÄË¶Å3‰∏™ÁÇπÊâçËÉΩÂΩ¢ÊàêÂå∫Âüü');
                    return;
                }
                
                isDrawing = false;
                drawBtn.textContent = '‚úèÔ∏è ÁªòÂà∂';
                drawBtn.classList.remove('active');
                document.getElementById('mapContainer').style.cursor = 'default';
                
                // ÂàõÂª∫Â§öËæπÂΩ¢
                createPolygon();
                showStatus('Âå∫ÂüüÁªòÂà∂ÂÆåÊàêÔºåÈù¢ÁßØÂ∑≤ËÆ°ÁÆó');
            }
            
            // Ê∑ªÂä†ÁªòÂà∂ÁÇπ
             function addDrawingPoint(lnglat) {
                 const point = [lnglat.lng, lnglat.lat];
                 
                 // Ê£ÄÊü•ÊòØÂê¶ÁÇπÂáª‰∫ÜÁ¨¨‰∏Ä‰∏™ÁÇπÔºàÂ¶ÇÊûúÂ∑≤Êúâ3‰∏™ÊàñÊõ¥Â§öÁÇπÔºâ
                 if (drawingPoints.length >= 3) {
                     const firstPoint = drawingPoints[0];
                     const distance = calculateDistance(
                         firstPoint[1], firstPoint[0],
                         point[1], point[0]
                     );
                     
                     // Â¶ÇÊûúÁÇπÂáª‰ΩçÁΩÆË∑ùÁ¶ªÁ¨¨‰∏Ä‰∏™ÁÇπÂæàËøëÔºà50Á±≥ÂÜÖÔºâÔºåËá™Âä®ÂÆåÊàêÁªòÂà∂
                     if (distance < 50) {
                         finishDrawing();
                         return;
                     }
                 }
                 
                 drawingPoints.push(point);
                 
                 // Ê∑ªÂä†ÁÇπÊ†áËÆ∞
                 const marker = new AMap.CircleMarker({
                     center: point,
                     radius: 4,
                     strokeColor: '#ff4757',
                     strokeWeight: 2,
                     fillColor: '#ff4757',
                     fillOpacity: 0.8,
                     zIndex: 100
                 });
                 
                 // Â¶ÇÊûúÊòØÁ¨¨‰∏Ä‰∏™ÁÇπÔºå‰ΩøÂÖ∂Êõ¥ÊòæÁúºÂπ∂Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                 if (drawingPoints.length === 1) {
                     marker.setOptions({
                         zIndex: 200
                     });
                     
                     // ‰∏∫Á¨¨‰∏Ä‰∏™ÁÇπÊ∑ªÂä†‰∏ìÈó®ÁöÑÁÇπÂáª‰∫ã‰ª∂
                     marker.on('click', function(event) {
                         if (event && event.stopPropagation) {
                             event.stopPropagation(); // ÈòªÊ≠¢‰∫ã‰ª∂ÂÜíÊ≥°
                         }
                         if (isDrawing && drawingPoints.length >= 3) {
                             finishDrawing();
                         }
                         return false; // ÈòªÊ≠¢ÈªòËÆ§Ë°å‰∏∫
                     });
                     
                     // Ê∑ªÂä†Èº†Ê†áÊÇ¨ÂÅúÊïàÊûú
                     marker.on('mouseover', function() {
                         if (isDrawing && drawingPoints.length >= 3) {
                             marker.setOptions({
                                 radius: 12,
                                 strokeWeight: 5
                             });
                             document.getElementById('mapContainer').style.cursor = 'pointer';
                         }
                     });
                     
                     marker.on('mouseout', function() {
                         if (isDrawing) {
                             marker.setOptions({
                                 radius: 10,
                                 strokeWeight: 4
                             });
                             document.getElementById('mapContainer').style.cursor = 'crosshair';
                         }
                     });
                 }
                 
                 map.add(marker);
                 pointMarkers.push(marker);
                 
                 // Â¶ÇÊûúÊúâÂ§ö‰∏™ÁÇπÔºåÁªòÂà∂ËøûÁ∫ø
                 if (drawingPoints.length > 1) {
                     updateDrawingLine();
                 }
             }
            
            // Êõ¥Êñ∞ÁªòÂà∂Á∫øÊù°
            function updateDrawingLine() {
                // ÁßªÈô§‰πãÂâçÁöÑ‰∏¥Êó∂Á∫øÊù°
                if (window.tempPolyline) {
                    map.remove(window.tempPolyline);
                }
                
                // ÂàõÂª∫Êñ∞ÁöÑ‰∏¥Êó∂Á∫øÊù°
                window.tempPolyline = new AMap.Polyline({
                    path: drawingPoints,
                    strokeColor: '#ff4757',
                    strokeWeight: 3,
                    strokeOpacity: 0.8,
                    strokeStyle: 'dashed'
                });
                map.add(window.tempPolyline);
            }
            
            // ÂàõÂª∫Â§öËæπÂΩ¢Âπ∂ËÆ°ÁÆóÈù¢ÁßØ
            function createPolygon() {
                // ÁßªÈô§‰∏¥Êó∂Á∫øÊù°
                if (window.tempPolyline) {
                    map.remove(window.tempPolyline);
                    window.tempPolyline = null;
                }
                
                // ÂàõÂª∫Â§öËæπÂΩ¢
                const polygon = new AMap.Polygon({
                    path: drawingPoints.slice(), // Â§çÂà∂Êï∞ÁªÑÈÅøÂÖçÂºïÁî®ÈóÆÈ¢ò
                    strokeColor: '#ff4757',
                    strokeWeight: 3,
                    strokeOpacity: 0.8,
                    fillColor: '#ff4757',
                    fillOpacity: 0.3,
                    cursor: 'pointer'
                });
                
                // ËÆ°ÁÆóÈù¢ÁßØ
                const area = AMap.GeometryUtil.ringArea(drawingPoints);
                
                // ÂàõÂª∫Â§öËæπÂΩ¢Êï∞ÊçÆÂØπË±°
                const polygonData = {
                    polygon: polygon,
                    points: drawingPoints.slice(),
                    area: area,
                    id: Date.now() // ‰ΩøÁî®Êó∂Èó¥Êà≥‰Ωú‰∏∫ÂîØ‰∏ÄID
                };
                
                // Ê∑ªÂä†Âà∞Êï∞ÁªÑ‰∏≠
                allPolygons.push(polygonData);
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                polygon.on('click', function() {
                    setActivePolygon(polygonData);
                });
                
                map.add(polygon);
                
                // ËÆæÁΩÆ‰∏∫ÂΩìÂâçÊøÄÊ¥ªÁöÑÂ§öËæπÂΩ¢
                setActivePolygon(polygonData);
                
                // ÈáçÁΩÆÁªòÂà∂Áä∂ÊÄÅÔºåÂáÜÂ§áÁªòÂà∂‰∏ã‰∏Ä‰∏™Âå∫Âüü
                drawingPoints = [];
                currentPolygon = null;
                
                // ÁßªÈô§ÁÇπÊ†áËÆ∞
                pointMarkers.forEach(marker => {
                    map.remove(marker);
                });
                pointMarkers = [];
            }
            
            // ËÆæÁΩÆÊøÄÊ¥ªÁöÑÂ§öËæπÂΩ¢
            function setActivePolygon(polygonData) {
                // ÈáçÁΩÆÊâÄÊúâÂ§öËæπÂΩ¢Ê†∑Âºè
                allPolygons.forEach(data => {
                    data.polygon.setOptions({
                        strokeColor: '#ff4757',
                        strokeWeight: 3,
                        strokeOpacity: 0.8,
                        fillColor: '#ff4757',
                        fillOpacity: 0.3
                    });
                });
                
                // È´ò‰∫ÆÂΩìÂâçÊøÄÊ¥ªÁöÑÂ§öËæπÂΩ¢
                polygonData.polygon.setOptions({
                    strokeColor: '#2ed573',
                    strokeWeight: 4,
                    strokeOpacity: 1,
                    fillColor: '#2ed573',
                    fillOpacity: 0.4
                });
                
                currentActivePolygon = polygonData;
                displayArea(polygonData.area);
            }
            
            // ÊòæÁ§∫Èù¢ÁßØ‰ø°ÊÅØ
            function displayArea(area) {
                // ËΩ¨Êç¢Âçï‰Ωç
                const hectares = area / 10000; // ÂÖ¨È°∑
                const squareKm = area / 1000000; // Âπ≥ÊñπÂçÉÁ±≥
                
                // Ê†ºÂºèÂåñÊòæÁ§∫
                areaValue.textContent = formatArea(area) + ' Âπ≥ÊñπÁ±≥';
                
                areaConversions.innerHTML = `
                    <div class="unit-option" data-unit="hectares">${formatArea(hectares)} ÂÖ¨È°∑</div>
                    <div class="unit-option" data-unit="squareKm">${formatArea(squareKm)} Âπ≥ÊñπÂçÉÁ±≥</div>
                `;
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®
                const unitOptions = areaConversions.querySelectorAll('.unit-option');
                unitOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        // ÁßªÈô§ÊâÄÊúâactiveÁ±ª
                        unitOptions.forEach(opt => opt.classList.remove('active'));
                        areaValue.classList.remove('active');
                        
                        // Ê∑ªÂä†activeÁ±ªÂà∞Ë¢´ÁÇπÂáªÁöÑÂÖÉÁ¥†
                        this.classList.add('active');
                    });
                });
                
                areaInfo.style.display = 'block';
            }
            
            // Ê†ºÂºèÂåñÈù¢ÁßØÊï∞ÂÄº
            function formatArea(area) {
                if (area < 1) {
                    return area.toFixed(4);
                } else if (area < 100) {
                    return area.toFixed(2);
                } else {
                    return Math.round(area).toString();
                }
            }
            
            // Ê∏ÖÈô§ÁªòÂà∂
            function clearDrawing() {
                // ÂÅúÊ≠¢ÁªòÂà∂Ê®°Âºè
                isDrawing = false;
                drawBtn.textContent = '‚úèÔ∏è ÁªòÂà∂';
                drawBtn.classList.remove('active');
                document.getElementById('mapContainer').style.cursor = 'default';
                
                // Ê∏ÖÈô§ÊâÄÊúâÁªòÂà∂ÂÜÖÂÆπ
                drawingPoints = [];
                
                // ÁßªÈô§ÁÇπÊ†áËÆ∞
                pointMarkers.forEach(marker => {
                    map.remove(marker);
                });
                pointMarkers = [];
                
                // ÁßªÈô§‰∏¥Êó∂Á∫øÊù°
                if (window.tempPolyline) {
                    map.remove(window.tempPolyline);
                    window.tempPolyline = null;
                }
                
                // ÁßªÈô§ÂΩìÂâçÁªòÂà∂‰∏≠ÁöÑÂ§öËæπÂΩ¢
                if (currentPolygon) {
                    map.remove(currentPolygon);
                    currentPolygon = null;
                }
                
                // ÁßªÈô§ÊâÄÊúâÂ∑≤ÁªòÂà∂ÁöÑÂ§öËæπÂΩ¢
                allPolygons.forEach(data => {
                    map.remove(data.polygon);
                });
                allPolygons = [];
                currentActivePolygon = null;
                
                // ÈöêËóèÈù¢ÁßØ‰ø°ÊÅØ
                areaInfo.style.display = 'none';
            }
            
            // Ëá™Âä®Ëé∑ÂèñÁî®Êà∑‰ΩçÁΩÆÂπ∂ÊêúÁ¥¢ÊúÄËøëÁöÑÂ∞èÂ≠¶
            function autoFindNearestSchool() {
                if (navigator.geolocation) {
                    showStatus("Ê≠£Âú®Ëé∑ÂèñÊÇ®ÁöÑ‰ΩçÁΩÆÂπ∂ÊêúÁ¥¢ÊúÄËøëÁöÑÂ∞èÂ≠¶...");
                    
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const userLat = position.coords.latitude;
                            const userLng = position.coords.longitude;
                            const userPosition = [userLng, userLat];
                            
                            // ÊêúÁ¥¢ÈôÑËøëÁöÑÂ∞èÂ≠¶Âπ∂ÂÆö‰ΩçÂà∞ÊúÄËøëÁöÑ‰∏Ä‰∏™
                            findNearestSchool(userPosition);
                        },
                        function(error) {
                            // Â¶ÇÊûúËé∑Âèñ‰ΩçÁΩÆÂ§±Ë¥•Ôºå‰ΩøÁî®ÈªòËÆ§‰ΩçÁΩÆÔºàÈïøÊ≤ôÂ∏ÇÔºâ
                            console.log("Êó†Ê≥ïËé∑ÂèñÁî®Êà∑‰ΩçÁΩÆÔºå‰ΩøÁî®ÈªòËÆ§‰ΩçÁΩÆ");
                            const defaultPosition = [112.944895, 28.236163];
                            findNearestSchool(defaultPosition);
                            showStatus("Êó†Ê≥ïËé∑ÂèñÊÇ®ÁöÑ‰ΩçÁΩÆÔºåÂ∑≤ÊòæÁ§∫ÈªòËÆ§Âå∫ÂüüÁöÑÊúÄËøëÂ∞èÂ≠¶");
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 5000,
                            maximumAge: 60000
                        }
                    );
                } else {
                    // ÊµèËßàÂô®‰∏çÊîØÊåÅÂú∞ÁêÜ‰ΩçÁΩÆÔºå‰ΩøÁî®ÈªòËÆ§‰ΩçÁΩÆ
                    const defaultPosition = [39.91598,116.4006182];
                    findNearestSchool(defaultPosition);
                    showStatus("ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂú∞ÁêÜ‰ΩçÁΩÆÂäüËÉΩÔºåÂ∑≤ÊòæÁ§∫ÈªòËÆ§Âå∫ÂüüÁöÑÊúÄËøëÂ∞èÂ≠¶");
                }
            }
            
            // ÊêúÁ¥¢ÊúÄËøëÁöÑÂ∞èÂ≠¶Âπ∂ÂÆö‰Ωç
            function findNearestSchool(center) {
                if (!placeSearch) {
                    showStatus("ÊêúÁ¥¢ÂäüËÉΩÊú™ÂàùÂßãÂåñÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï");
                    return;
                }
                
                // ËÆæÁΩÆÊêúÁ¥¢‰∏≠ÂøÉÁÇπ
                placeSearch.searchNearBy('Â∞èÂ≠¶', center, 5000, function(status, result) {
                    if (status === 'complete' && result.poiList && result.poiList.pois.length > 0) {
                        const schools = result.poiList.pois;
                        
                        // ËÆ°ÁÆóË∑ùÁ¶ªÂπ∂ÊâæÂà∞ÊúÄËøëÁöÑÂ∞èÂ≠¶
                        const schoolsWithDistance = schools.map(school => {
                            const distance = calculateDistance(
                                center[1], center[0],
                                school.location.lat, school.location.lng
                            );
                            return { ...school, distance: distance };
                        }).sort((a, b) => a.distance - b.distance);
                        
                        if (schoolsWithDistance.length > 0) {
                            const nearestSchool = schoolsWithDistance[0];
                            const schoolPosition = [nearestSchool.location.lng, nearestSchool.location.lat];
                            
                            // Â∞ÜÂú∞Âõæ‰∏≠ÂøÉÂÆö‰ΩçÂà∞ÊúÄËøëÁöÑÂ∞èÂ≠¶
                            map.setCenter(schoolPosition);
                            map.setZoom(20); // Êîπ‰∏∫ÊúÄÂ§ßÁº©ÊîæÁ∫ßÂà´
                            
                            // Ê∑ªÂä†ÊúÄËøëÂ∞èÂ≠¶ÁöÑÊ†áËÆ∞
                            const marker = new AMap.Marker({
                                position: schoolPosition,
                                icon: new AMap.Icon({
                                    size: new AMap.Size(25, 34),
                                    image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_r.png'
                                }),
                                title: nearestSchool.name
                            });
                            
                            // Ê∑ªÂä†‰ø°ÊÅØÁ™ó‰Ωì
                            const infoWindow = new AMap.InfoWindow({
                                content: `
                                    <div style="padding: 10px;">
                                        <h4 style="margin: 0 0 5px 0; color: #333;">${nearestSchool.name}</h4>
                                        <p style="margin: 0; color: #666; font-size: 12px;">${nearestSchool.address || 'Âú∞ÂùÄ‰ø°ÊÅØ‰∏çËØ¶'}</p>
                                        <p style="margin: 5px 0 0 0; color: #28a745; font-size: 12px;">Ë∑ùÁ¶ª: ${nearestSchool.distance.toFixed(0)}Á±≥</p>
                                    </div>
                                `,
                                offset: new AMap.Pixel(0, -30)
                            });
                            
                            marker.on('click', function() {
                                infoWindow.open(map, marker.getPosition());
                            });
                            
                            map.add(marker);
                            
                            showStatus(`Â∑≤ÂÆö‰ΩçÂà∞ÊúÄËøëÁöÑÂ∞èÂ≠¶Ôºö${nearestSchool.name}`);
                        }
                    } else {
                        showStatus("ÈôÑËøëÊ≤°ÊúâÊâæÂà∞Â∞èÂ≠¶ÔºåÊòæÁ§∫ÂΩìÂâç‰ΩçÁΩÆ");
                        map.setCenter(center);
                    }
                });
            }
            
            // ËÆ°ÁÆó‰∏§ÁÇπÈó¥Ë∑ùÁ¶ªÔºàÁ±≥Ôºâ
            function calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000; // Âú∞ÁêÉÂçäÂæÑÔºàÁ±≥Ôºâ
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                        Math.sin(dLng/2) * Math.sin(dLng/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }
            
            // ÂàùÂßãÂåñ
            initMap();
        });

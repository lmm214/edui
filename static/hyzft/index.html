    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        html,
        body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: 'Nunito', 'PingFang SC', 'Microsoft YaHei', sans-serif
        }

        body {
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .app {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative
        }

        /* 3D Canvas Area */
        #main-views {
            flex: 1;
            height: 100%;
            position: relative;
            z-index: 1
        }

        #main-views canvas {
            width: 100% !important;
            height: 100% !important;
            display: block
        }

        /* Hint Banner */
        .hint-bar {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 8px 22px;
            border-radius: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
            font-size: 15px;
            font-weight: 700;
            color: #4a3f6b;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            transition: all .4s cubic-bezier(.4, 0, .2, 1);
            pointer-events: none
        }

        .hint-bar .icon {
            font-size: 20px
        }

        /* Side Panel */
        #side-views {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 96vh;
            padding: 6px
        }

        /* View Card */
        .view-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 10px 12px 12px;
            box-shadow: 0 4px 24px rgba(80, 40, 120, 0.15);
            transition: transform .25s ease, box-shadow .25s ease;
            min-width: 180px
        }

        .view-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 28px rgba(80, 40, 120, 0.22)
        }

        .view-card.highlight {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8), 0 6px 28px rgba(80, 40, 120, 0.25)
        }

        .view-label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
            font-weight: 800;
            font-size: 14px
        }

        .view-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0
        }

        .view-name {
            color: #3a3154
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px
        }

        /* Color Variables */
        #front {
            --rgb: 59, 130, 246;
            --bg: rgba(59, 130, 246, 0.18);
            --bd: rgba(59, 130, 246, 0.35);
        }

        #top {
            --rgb: 236, 72, 153;
            --bg: rgba(236, 72, 153, 0.18);
            --bd: rgba(236, 72, 153, 0.35);
        }

        #left {
            --rgb: 234, 179, 8;
            --bg: rgba(234, 179, 8, 0.22);
            --bd: rgba(234, 179, 8, 0.45);
        }

        .grid-cell {
            width: clamp(30px, 6.5vh, 42px);
            height: clamp(30px, 6.5vh, 42px);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: transform .15s ease, box-shadow .15s ease;
            background: var(--bg);
            border: 2px solid var(--bd);
        }

        .grid-cell:active {
            transform: scale(0.90)
        }



        /* Active State */
        .grid-cell.active {
            background: rgba(var(--rgb), 0.85);
            border-color: rgb(var(--rgb));
            box-shadow: 0 0 10px rgba(var(--rgb), 0.4)
        }

        /* Ghost - show other faces faintly */
        .grid-cell .ghost {
            position: absolute;
            inset: 3px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity .3s ease;
            pointer-events: none
        }



        .grid-cell.active .ghost {
            opacity: 1
        }

        /* Preview breathing */
        @keyframes breathe {

            0%,
            100% {
                opacity: .35
            }

            50% {
                opacity: .8
            }
        }

        .grid-cell.preview {
            background: rgba(var(--rgb), 0.7);
            animation: breathe 1.6s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.8);
            cursor: default
        }

        /* Locked */
        .grid-cell.locked {
            opacity: 0.25;
            cursor: not-allowed;
            pointer-events: none
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center
        }

        .btn {
            flex: 1;
            max-width: 110px;
            padding: 10px 0;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all .2s ease;
            color: #fff;
            letter-spacing: 1px
        }

        .btn:active {
            transform: scale(0.95)
        }

        #checkButton {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4)
        }

        #checkButton:hover {
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.55)
        }

        #checkButton.reset-mode {
            background: linear-gradient(135deg, #ef4444, #f97316);
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4)
        }

        #optimizeButton {
            background: linear-gradient(135deg, #10b981, #34d399);
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
            display: none
        }

        #optimizeButton:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.55)
        }

        /* Notification Toast */
        .notification {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 14px 28px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(80, 40, 120, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: all .35s cubic-bezier(.4, 0, .2, 1);
            pointer-events: none;
            white-space: pre-line;
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            color: #3a3154;
            line-height: 1.6;
            max-width: 90vw
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0)
        }

        /* ========= PORTRAIT ========= */
        @media (orientation:portrait) {
            .app {
                flex-direction: column
            }

            #side-views {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                flex-direction: row;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 8px 10px;
                gap: 10px;
                max-height: none;
                flex-shrink: 0;
                align-items: stretch;
                scrollbar-width: none;
                -ms-overflow-style: none
            }

            #side-views::-webkit-scrollbar {
                display: none
            }

            .view-card {
                min-width: auto;
                flex: 1 0 140px;
                padding: 8px 10px 10px
            }

            .grid-cell {
                width: clamp(26px, 7vw, 38px);
                height: clamp(26px, 7vw, 38px)
            }

            #main-views {
                flex: 1;
                min-height: 0
            }

            .btn-group {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 50;
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                padding: 8px 16px;
                border-radius: 20px;
                box-shadow: 0 4px 20px rgba(80, 40, 120, 0.18)
            }

            .hint-bar {
                top: auto;
                bottom: 70px;
                font-size: 13px;
                padding: 6px 16px
            }

            .notification {
                bottom: 120px
            }
        }

        /* Wide landscape tweaks */
        @media (min-width:1200px) and (orientation:landscape) {
            .grid-cell {
                width: 44px;
                height: 44px
            }

            .view-card {
                padding: 14px 16px 16px
            }
        }
    </style>
</head>

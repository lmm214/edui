<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êï∞Â≠óÂçéÂÆπÈÅìÔºàAIÂä©ÊïôÁâàÔºâ</title>
    <style>
        :root {
            --bg-page: #eef9ff; 
            --board-base: #ffb74d; 
            
            /* ÂàÜÂ±ÇÈ¢úËâ≤ÂÆö‰πâ */
            --layer-1: #ff8a80; /* 1-4: Á∫¢Ëâ≤Á≥ª */
            --layer-2: #4fc3f7; /* 5-8: ËìùËâ≤Á≥ª */
            --layer-3: #aed581; /* 9-12: ÁªøËâ≤Á≥ª */
            --layer-4: #ce93d8; /* 13-15: Á¥´Ëâ≤Á≥ª */
            
            --text-dark: #5d4037;
            --accent: #ff6f00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-page);
            font-family: "Rounded Mplus 1c", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: space-between; 
            width: 100%;
            height: 100%;
            max-width: 600px;
            padding: 10px;
            position: relative;
        }

        /* Ê∏∏Êàè‰∏ªÂå∫Âüü (‰∏äÊñπ) */
        .game-main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1; 
            width: 100%;
            padding-bottom: 160px; /* ‰∏∫Â∫ïÈÉ®ÊµÆÂ±ÇÁïôÂá∫Á©∫Èó¥ */
        }

        /* È°∂ÈÉ®ÊéßÂà∂Ê†è */
        .controls { 
            width: 90%;
            max-width: 500px;
            margin-bottom: 35px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .btn {
            padding: 8px 20px; background: var(--accent); color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 0 #b34e00; transition: 0.1s;
            font-size: 0.95rem;
            z-index: 20; 
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #b34e00; }
        
        #status {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--accent);
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Ê£ãÁõò */
        .board-outer {
            background: var(--board-base);
            padding: 12px;
            border-radius: 20px;
            box-shadow: 0 8px 0 #e6a13c, 0 10px 20px rgba(0,0,0,0.15);
            width: 90%; 
            aspect-ratio: 1 / 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 500px;
            max-width: 500px;
            z-index: 10;
        }

        .board-inner {
            width: 100%;
            height: 100%;
            background: #dcd0c0;
            border-radius: 12px;
            position: relative;
            box-shadow: inset 6px 6px 10px rgba(0,0,0,0.2);
            padding: 6px;
        }

        /* Ê£ãÂ≠êÊ†∑Âºè */
        .tile {
            position: absolute;
            width: calc(25% - 8px);
            height: calc(25% - 8px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: 900;
            color: white;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 0 rgba(0,0,0,0.15), inset 0 -3px 0 rgba(0,0,0,0.1);
            z-index: 1;
        }

        .tile.layer-1, .step-item.layer-1 { background-color: var(--layer-1); }
        .tile.layer-2, .step-item.layer-2 { background-color: var(--layer-2); }
        .tile.layer-3, .step-item.layer-3 { background-color: var(--layer-3); }
        .tile.layer-4, .step-item.layer-4 { background-color: var(--layer-4); }

        .tile.locked {
            filter: brightness(0.95);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .tile.locked::after {
            content: 'üîí';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        .tile.hint {
            border: 4px solid #fff; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
            animation: breathe 2s infinite ease-in-out; 
            z-index: 10;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); } 
        }

        /* Â∫ïÈÉ®ÊïôÂ≠¶Âä©Êâã */
        .sidebar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 25vh; 
            background: white;
            border-radius: 25px 25px 0 0; 
            border-top: 6px solid var(--board-base);
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 100;
            padding-bottom: 10px; 
        }

        .sidebar-header {
            background: transparent;
            color: var(--text-dark);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .header-left { display: flex; align-items: center; gap: 10px; flex: 1; }
        
        .header-title {
            font-size: 1rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .current-goal {
            background: #fff3e0;
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ÁÆóÊ≥ïÈÄâÊã©Âô® */
        .algo-selector {
            appearance: none;
            -webkit-appearance: none; 
            padding: 6px 30px 6px 12px;
            border-radius: 20px;
            border: 2px solid var(--board-base);
            background: white url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff6f00' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 8px center;
            background-size: 14px;
            color: var(--accent);
            font-weight: bold;
            font-family: inherit;
            font-size: 0.85rem;
            outline: none;
            cursor: pointer;
            width: auto;
            box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            transition: all 0.2s;
        }

        .algo-selector:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
        }

        /* Ê≠•È™§ÂàóË°® */
        #step-list {
            flex: 1;
            display: flex;
            flex-direction: row; 
            overflow-x: auto; 
            overflow-y: hidden;
            padding: 10px 15px;
            gap: 12px;
            align-items: center;
            scrollbar-width: none; 
        }
        #step-list::-webkit-scrollbar { display: none; }

        .step-item {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0 3px 0 rgba(0,0,0,0.15);
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .step-item:not(:last-child)::after {
            content: '‚Üí';
            position: absolute;
            right: -14px;
            color: #ccc;
            font-size: 1rem;
            font-weight: normal;
        }

        .step-item.active {
            transform: scale(1.1);
            border: 2px solid var(--accent);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .step-item.active::before {
            content: 'NEXT';
            position: absolute;
            top: -18px;
            font-size: 0.6rem;
            color: var(--accent);
            font-weight: bold;
        }

        .empty-tip {
            width: 100%;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            padding: 10px;
        }

        /* Â∫ÜÂÖ∏ Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="container">
    <div class="game-main">
        <div class="controls">
            <button class="btn" onclick="initGame()">Êñ∞ÊåëÊàò</button>
            <div id="status">Ê≠•Êï∞: 0</div>
        </div>

        <div class="board-outer">
            <div class="board-inner" id="board"></div>
        </div>
    </div>

    <!-- Â∫ïÈÉ®ÊµÆÂä®ÊïôÂ≠¶Âä©Êâã -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="header-left">
                <div class="header-title">AI Âä©Êâã</div>
                <div id="goal-display" class="current-goal">
                    <span>ÂáÜÂ§áÂ∞±Áª™</span>
                </div>
            </div>
            <select id="algo-select" class="algo-selector" onchange="triggerAI(true)">
                <option value="regular" selected>Â∏∏ËßÑ (ÈÄê‰∏™)</option>
                <option value="intermediate">üöÄ ‰∏≠Èò∂ (ÈÄêÂ±Ç)</option>
                <option value="advanced">È´òÈò∂ (IDA*)</option>
            </select>
        </div>
        <div id="step-list">
            <div class="empty-tip">ÁÇπÂáª‚ÄúÊñ∞ÊåëÊàò‚ÄùÂºÄÂßã</div>
        </div>
    </div>
</div>

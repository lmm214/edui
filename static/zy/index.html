<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业表情包</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #6a5acd;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.05);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 1200px;
            width: 100%;
        }

        .student-card {
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 50%;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .student-card.completed {
            background-image: linear-gradient(to top, #9795f0 0%, #fbc8d4 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: white;
        }

        .student-card.completed.face1 {
            background-image: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .student-card.completed.face2 {
            background-image: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .student-card.completed.face3 {
            background-image: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .student-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: #6a5acd;
        }

        .student-card.completed .student-number {
            color: white;
        }

        .emoji {
            width: 50px;
            height: 50px;
            margin: 5px auto;
            display: block;
            transition: all 0.5s ease;
            object-fit: contain;
            animation: breathe 3s ease-in-out infinite;
        }
        
        /* 呼吸感动画 */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1) translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.06) translateY(2px);
                opacity: 1;
            }
        }
        
        /* 已完成状态的表情图片有更明显的动画 */
        .student-card.completed .emoji {
            animation: breatheCompleted 2s ease-in-out infinite;
        }
        
        @keyframes breatheCompleted {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
                filter: brightness(1);
            }
            50% {
                transform: scale(1.08);
                opacity: 1;
                filter: brightness(1.1);
            }
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-bar {
            width: 500px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .reset-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: white;
            color: #667eea;
        }

        .import-section {
            margin: 20px 0;
            text-align: center;
        }

        .import-btn {
            background: rgba(106, 90, 205, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .import-btn:hover {
            background: rgba(106, 90, 205, 1);
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .name-list-display {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .name-item {
            display: inline-block;
            background: rgba(106, 90, 205, 0.1);
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            border: 1px solid rgba(106, 90, 205, 0.3);
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(7, 1fr);
            }
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="stats">
            <div class="stat-item" id="progress-or-next">
                <span id="progress-display">已完成：<span id="completed-count">0</span>/<span id="total-count">45</span></span>
                <span id="next-display" onclick="nextRound()" style="display: none; cursor: pointer;">继续登记</span>
            </div>
            <div class="stat-item" onclick="switchToNextFacePack()" style="cursor: pointer;">
                <span>表情包：</span><span id="current-face-pack">经典</span>
            </div>
            <div class="stat-item" onclick="document.getElementById('nameFileInput').click()" style="cursor: pointer;">导入名单</div>
            <div class="stat-item" onclick="clearAllConfig()">重置</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="import-section">
        </div>
    </div>

    <!-- 隐藏的文件输入框 -->
    <input type="file" id="nameFileInput" accept=".txt" style="display: none;" onchange="handleFileImport(event)">

    <div class="grid-container" id="grid-container">
        <!-- 学生卡片将通过JavaScript生成 -->
    </div>

    <script src="jsconfetti.js"></script>
    <script>
        const confetti = new JSConfetti();
        function showConfetti() {
            confetti.addConfetti({
                confettiNumber: 500
            })
        }
        // 表情包配置 - 支持多套表情包切换
        const facePackConfigs = {
            face1: {
                name: '经典',
                // 按数字前缀分组的表情图片 - 对应升级等级
                groups: {
                    0: [{ image: 'face1/0笑脸表情.png', text: '等待中' }], // 默认状态
                    1: [
                        { image: 'face1/1爱慕敬佩表情.png', text: '还行吧' },
                        { image: 'face1/1可爱表情笑脸.png', text: '还好啦' },
                        { image: 'face1/1装可爱表情.png', text: '装可爱' }
                    ], // 升级等级1
                    2: [
                        { image: 'face1/2不可能表情.png', text: '不可能' },
                        { image: 'face1/2努力加油表情.png', text: '要加油' }
                    ], // 升级等级2
                    3: [
                        { image: 'face1/3尴尬流汗表情.png', text: '尴尬了' },
                        { image: 'face1/3惊讶惊奇表情.png', text: '惊讶中' }
                    ], // 升级等级3
                    4: [
                        { image: 'face1/4大哭悲伤表情.png', text: '大哭中' },
                        { image: 'face1/4生气愤怒表情.png', text: '生气了' }
                    ], // 升级等级4
                    5: [
                        { image: 'face1/5闭嘴尴尬表情.png', text: '闭嘴了' }
                    ], // 升级等级5
                    6: [
                        { image: 'face1/6瞌睡睡觉表情.png', text: '睡着了' }
                    ], // 升级等级6
                    completed: { image: 'face1/99装酷帅气表情.png', text: '已完成' }
                }
            },
            face2: {
                name: '夸张',
                // 按数字前缀分组的表情图片 - 对应升级等级
                groups: {
                    0: [{ image: 'face2/0睥视.png', text: '睥视中' }], // 默认状态
                    1: [
                        { image: 'face2/1尬笑.png', text: '尬笑了' },
                        { image: 'face2/1恐慌.png', text: '恐慌中' },
                        { image: 'face2/1无语.png', text: '无语了' },
                        { image: 'face2/1开心.png', text: '开心了' }
                    ], // 升级等级1
                    2: [
                        { image: 'face2/2不耐烦.png', text: '不耐烦' },
                        { image: 'face2/2吃惊.png', text: '吃惊了' },
                        { image: 'face2/2轻视.png', text: '轻视中' },
                        { image: 'face2/2歪嘴.png', text: '歪嘴笑' }
                    ], // 升级等级2
                    3: [
                        { image: 'face2/3傲娇.png', text: '傲娇中' },
                        { image: 'face2/3白眼.png', text: '翻白眼' },
                        { image: 'face2/3紧张.png', text: '紧张了' }
                    ], // 升级等级3
                    4: [
                        { image: 'face2/4厌恶.png', text: '厌恶中' },
                        { image: 'face2/4害怕.png', text: '害怕了' }
                    ], // 升级等级4
                    5: [
                        { image: 'face2/5失落.png', text: '失落了' },
                        { image: 'face2/5沮丧.png', text: '沮丧中' }
                    ], // 升级等级5
                    6: [
                        { image: 'face2/6坏笑.png', text: '坏笑中' }
                    ], // 升级等级6
                    completed: { image: 'face2/99惊喜.png', text: '已完成' }
                }
            },
            face3: {
                name: '傲娇',
                // 按数字前缀分组的表情图片 - 对应升级等级
                groups: {
                    0: [{ image: 'face3/0开心.png', text: '开心中' }], // 默认状态
                    1: [
                        { image: 'face3/1懵B.png', text: '懵懵的' },
                        { image: 'face3/1眨眼.png', text: '眨眼中' },
                        { image: 'face3/1震惊.png', text: '震惊了' }
                    ], // 升级等级1
                    2: [
                        { image: 'face3/2思考.png', text: '思考中' }
                    ], // 升级等级2
                    3: [
                        { image: 'face3/3害怕.png', text: '害怕了' },
                        { image: 'face3/3斜眼.png', text: '斜眼看' },
                        { image: 'face3/3难过.png', text: '难过了' }
                    ], // 升级等级3
                    4: [
                        { image: 'face3/4头晕.png', text: '头晕了' },
                        { image: 'face3/4疲惫.png', text: '疲惫了' },
                        { image: 'face3/4笑哭.png', text: '笑哭了' },
                        { image: 'face3/4迷茫.png', text: '迷茫中' }
                    ], // 升级等级4
                    5: [
                        { image: 'face3/5生气.png', text: '生气了' },
                        { image: 'face3/5面无表情.png', text: '面无表情' }
                    ], // 升级等级5
                    6: [
                        { image: 'face3/6受伤.png', text: '受伤了' }
                    ], // 升级等级6
                    completed: { image: 'face3/99酷.png', text: '已完成' }
                }
            }
            // 预留 face4 等扩展位置
        };

        // 当前使用的表情包
        let currentFacePack = 'face1';

        // 为每个学生分配随机表情的缓存
        let studentEmotionCache = {};

        // 动态计算升级阈值
        function getUpgradeThresholds() {
            return [
                { completedCount: Math.floor(totalStudents * 0.2), level: 1, percentage: 0.2 },   // 20%
                { completedCount: Math.floor(totalStudents * 0.4), level: 2, percentage: 0.4 },   // 40%
                { completedCount: Math.floor(totalStudents * 0.6), level: 3, percentage: 0.6 },   // 60%
                { completedCount: Math.floor(totalStudents * 0.7), level: 4, percentage: 0.7 },   // 70%
                { completedCount: Math.floor(totalStudents * 0.8), level: 5, percentage: 0.8 },   // 80%
                { completedCount: Math.floor(totalStudents * 0.9), level: 6, percentage: 0.9 }    // 90%
            ];
        }

        // 上次触发升级的完成数量，避免重复计算
        let lastUpgradeTriggeredAt = 0;

        // 获取当前状态配置
        function getStatusConfig(level, studentId = null) {
            const pack = facePackConfigs[currentFacePack];
            if (!pack) return null;
            
            if (level === 'completed') {
                return { ...pack.groups.completed, class: 'completed' };
            }
            
            // 为特定学生获取随机表情（带缓存）
            if (studentId !== null) {
                const cacheKey = `${currentFacePack}_${level}_${studentId}`;
                if (!studentEmotionCache[cacheKey]) {
                    const group = pack.groups[level] || pack.groups[0];
                    if (Array.isArray(group)) {
                        // 随机选择组内的一个表情
                        const randomIndex = Math.floor(Math.random() * group.length);
                        studentEmotionCache[cacheKey] = group[randomIndex];
                    } else {
                        studentEmotionCache[cacheKey] = group;
                    }
                }
                return { ...studentEmotionCache[cacheKey], class: '' };
            }
            
            // 默认返回组内第一个表情
            const group = pack.groups[level] || pack.groups[0];
            const emotion = Array.isArray(group) ? group[0] : group;
            return { ...emotion, class: '' };
        }

        let students = [];
        let completedCount = 0;
        let currentUpgradeLevel = 0; // 当前升级等级
        let totalStudents = 45; // 总学生数，默认45人
        let nameList = []; // 导入的姓名列表

        // 从本地存储加载状态
        function loadFromStorage() {
            try {
                const savedData = localStorage.getItem('homeworkStatus');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    students = data.students || [];
                    completedCount = data.completedCount || 0;
                    currentUpgradeLevel = data.currentUpgradeLevel || 0;
                    studentEmotionCache = data.studentEmotionCache || {};
                    currentFacePack = data.currentFacePack || 'face1';
                    lastUpgradeTriggeredAt = data.lastUpgradeTriggeredAt || 0;
                    totalStudents = data.totalStudents || 45;
                    nameList = data.nameList || [];
                    return true;
                }
            } catch (error) {
                console.error('加载本地存储失败:', error);
            }
            return false;
        }

        // 保存状态到本地存储
        function saveToStorage() {
            try {
                const data = {
                    students,
                    completedCount,
                    currentUpgradeLevel,
                    studentEmotionCache,
                    currentFacePack,
                    lastUpgradeTriggeredAt,
                    totalStudents,
                    nameList
                };
                localStorage.setItem('homeworkStatus', JSON.stringify(data));
            } catch (error) {
                console.error('保存到本地存储失败:', error);
            }
        }

        // 初始化学生数据
        function initializeStudents() {
            students = [];
            for (let i = 1; i <= totalStudents; i++) {
                const student = {
                    id: i,
                    number: i.toString().padStart(2, '0'),
                    completed: false,
                    statusLevel: 0
                };
                
                // 如果有导入的姓名列表，使用姓名；否则使用编号
                if (nameList.length > 0 && i <= nameList.length) {
                    student.name = nameList[i - 1];
                    student.displayName = nameList[i - 1];
                } else {
                    student.displayName = student.number;
                }
                
                students.push(student);
            }
            completedCount = 0;
            currentUpgradeLevel = 0;
        }

        // 计算当前应该升级的等级 - 性能优化版本
        function calculateUpgradeLevel() {
            // 找到当前应该达到的最高等级
            let maxAvailableLevel = 0;
            const thresholds = getUpgradeThresholds();
            for (const threshold of thresholds) {
                if (completedCount >= threshold.completedCount) {
                    maxAvailableLevel = threshold.level;
                }
            }
            
            return Math.max(currentUpgradeLevel, maxAvailableLevel);
        }

        // 检查是否需要触发升级 - 性能优化
        function shouldTriggerUpgrade() {
            // 只在达到关键阈值时才触发升级
            const thresholds = getUpgradeThresholds();
            for (const threshold of thresholds) {
                if (completedCount === threshold.completedCount && lastUpgradeTriggeredAt < threshold.completedCount) {
                    return true;
                }
            }
            return false;
        }

        // 渐进式更新学生状态等级 - 性能优化版本
        function updateStudentLevels() {
            // 只在关键阈值点触发升级计算
            if (!shouldTriggerUpgrade()) {
                return;
            }
            
            const targetLevel = calculateUpgradeLevel();
            
            if (targetLevel > currentUpgradeLevel) {
                // 获取所有未完成的学生
                const incompleteStudents = students.filter(s => !s.completed);
                const remainingCount = incompleteStudents.length;
                
                if (remainingCount > 0) {
                    // 预计算的升级比例
                    const upgradeRatios = {
                        1: 0.5, 2: 0.6, 3: 0.7, 4: 0.8, 5: 0.9, 6: 1.0
                    };
                    
                    const upgradeRatio = upgradeRatios[targetLevel] || 0.5;
                    const upgradeCount = targetLevel >= 6 ? remainingCount : Math.floor(remainingCount * upgradeRatio);
                    
                    // 随机选择要升级的学生
                    const shuffled = [...incompleteStudents].sort(() => Math.random() - 0.5);
                    for (let i = 0; i < upgradeCount && i < shuffled.length; i++) {
                        shuffled[i].statusLevel = targetLevel;
                        // 清除该学生的表情缓存，强制重新分配
                        Object.keys(studentEmotionCache).forEach(key => {
                            if (key.includes(`_${shuffled[i].id}`)) {
                                delete studentEmotionCache[key];
                            }
                        });
                    }
                }
                
                currentUpgradeLevel = targetLevel;
                lastUpgradeTriggeredAt = completedCount;
            }
        }

        // 渲染学生卡片
        function renderStudents() {
            const container = document.getElementById('grid-container');
            
            // 更新学生等级
            updateStudentLevels();
            
            container.innerHTML = '';
            
            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.id = `student-card-${student.id}`; // 添加唯一ID
                
                let status;
                if (student.completed) {
                    status = getStatusConfig('completed');
                    card.classList.add('completed', currentFacePack);
                } else {
                    // 使用学生的个人状态等级
                    const level = student.statusLevel || 0;
                    status = getStatusConfig(level, student.id);
                }
                
                card.innerHTML = `
                        <div class="student-number">${student.displayName || student.number}</div>
                        <img class="emoji" src="${status.image}" alt="${status.text}" onerror="this.style.display='none'" />
                    `;
                card.addEventListener('click', () => toggleStudent(student.id));
                container.appendChild(card);
            });
            
            updateStats();
        }
        
        // 更新单个学生卡片
        function updateSingleStudentCard(studentId) {
            const student = students.find(s => s.id === studentId);
            if (!student) return;
            
            const card = document.getElementById(`student-card-${studentId}`);
            if (!card) return;
            
            // 清除之前的状态类
            card.className = 'student-card';
            
            let status;
            if (student.completed) {
                status = getStatusConfig('completed');
                card.classList.add('completed', currentFacePack);
            } else {
                // 使用学生的个人状态等级
                const level = student.statusLevel || 0;
                status = getStatusConfig(level, student.id);
            }
            
            // 只更新图片和文本，不重新创建整个卡片
            const emoji = card.querySelector('.emoji');
            if (emoji) {
                emoji.src = status.image;
                emoji.alt = status.text;
            }
        }

        // 切换学生状态
        function toggleStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                // 如果学生已完成，需要确认是否要取消完成状态
                if (student.completed) {
                    const studentName = student.displayName || student.number;
                    if (!confirm(`确定要将 ${studentName} 标记为未完成吗？`)) {
                        return; // 用户取消操作
                    }
                }
                
                student.completed = !student.completed;
                completedCount += student.completed ? 1 : -1;
                
                // 如果学生完成了作业，重置其状态等级
                if (student.completed) {
                    student.statusLevel = 0;
                }
                
                // 检查是否全部完成，触发碎纸特效
                if (completedCount === totalStudents) {
                    showConfetti();
                    setTimeout(() => {
                        showConfetti();
                        setTimeout(() => {
                            showConfetti();
                        }, 800);
                    }, 600);
                }
                
                // 保存到本地存储
                saveToStorage();
                
                // 只更新被点击的学生卡片，而不是重新渲染所有卡片
                updateSingleStudentCard(studentId);
                updateStats();
                
                // 检查是否需要更新其他学生的等级（升级系统）
                const oldUpgradeLevel = currentUpgradeLevel;
                updateStudentLevels();
                
                // 如果升级等级发生变化，才更新其他未完成的学生卡片
                if (currentUpgradeLevel !== oldUpgradeLevel) {
                    students.forEach(s => {
                        if (!s.completed && s.id !== studentId) {
                            updateSingleStudentCard(s.id);
                        }
                    });
                }
            }
        }

        // 更新统计信息
        function updateStats() {
            const completionRate = totalStudents > 0 ? Math.round((completedCount / totalStudents) * 100) : 0;
            document.getElementById('completed-count').textContent = completedCount;
            document.getElementById('total-count').textContent = totalStudents;
            document.getElementById('progress-fill').style.width = completionRate + '%';
            
            // 更新当前表情包名称
            const packName = facePackConfigs[currentFacePack]?.name || '未知表情包';
            document.getElementById('current-face-pack').textContent = packName;
            
            // 控制进度显示和"下一项"按钮的切换
            const progressDisplay = document.getElementById('progress-display');
            const nextDisplay = document.getElementById('next-display');
            if (completedCount === totalStudents && totalStudents > 0) {
                progressDisplay.style.display = 'none';
                nextDisplay.style.display = 'inline';
            } else {
                progressDisplay.style.display = 'inline';
                nextDisplay.style.display = 'none';
            }
        }

        // 切换表情包功能
        function switchFacePack(packName) {
            if (facePackConfigs[packName]) {
                currentFacePack = packName;
                studentEmotionCache = {}; // 清空表情缓存，重新分配
                saveToStorage(); // 保存当前表情包选择
                renderStudents();
                console.log(`已切换到表情包: ${facePackConfigs[packName].name}`);
            }
        }

        // 切换到下一个表情包
        function switchToNextFacePack() {
            const packKeys = Object.keys(facePackConfigs);
            const currentIndex = packKeys.indexOf(currentFacePack);
            const nextIndex = (currentIndex + 1) % packKeys.length;
            const nextPack = packKeys[nextIndex];
            switchFacePack(nextPack);
        }

        // 下一项功能 - 重新开始统计（保留姓名列表和配置）
        function nextRound() {
                // 重置所有学生的完成状态，但保留姓名列表
                students.forEach(student => {
                    student.completed = false;
                    student.statusLevel = 0;
                });
                completedCount = 0;
                currentUpgradeLevel = 0;
                studentEmotionCache = {}; // 清空表情缓存
                lastUpgradeTriggeredAt = 0; // 重置升级触发记录
                
                // 保存状态并重新渲染
                saveToStorage();
                renderStudents();
        }

        // 清空所有配置 - 恢复到最初始状态
        function clearAllConfig() {
            if (confirm('确定要清空所有配置吗？这将删除姓名列表、重置人数为45人，并清除所有数据。')) {
                // 恢复到最初始状态
                nameList = [];
                totalStudents = 45;
                currentFacePack = 'face1';
                studentEmotionCache = {};
                lastUpgradeTriggeredAt = 0;
                
                // 重新初始化学生数据
                initializeStudents();
                
                // 清除本地存储
                localStorage.removeItem('homeworkStatus');
                
                // 重新渲染
                renderStudents();
            }
        }

        // 重新分配表情（保持完成状态不变）
        function reshuffleEmotions() {
            studentEmotionCache = {}; // 清空缓存，重新随机分配
            renderStudents();
        }

        // 处理文件导入
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.txt')) {
                alert('请选择 .txt 格式的文件！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    // 按行分割，过滤空行和空白字符
                    const names = content.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    if (names.length === 0) {
                        alert('文件中没有找到有效的姓名！');
                        return;
                    }
                    
                    // 更新姓名列表和总人数
                    nameList = names;
                    totalStudents = names.length;
                    
                    // 重新初始化学生数据
                    initializeStudents();
                    
                    // 保存到本地存储并重新渲染
                    saveToStorage();
                    renderStudents();
                    
                    alert(`成功导入 ${names.length} 个姓名！`);
                } catch (error) {
                    console.error('文件读取错误:', error);
                    alert('文件读取失败，请检查文件格式！');
                }
            };
            
            reader.onerror = function() {
                alert('文件读取失败！');
            };
            
            reader.readAsText(file, 'UTF-8');
            
            // 清空文件输入，允许重复选择同一文件
            event.target.value = '';
        }

        // 清空姓名名单
        function clearNameList() {
            if (nameList.length === 0) {
                alert('当前没有导入的姓名名单！');
                return;
            }
            
            if (confirm('确定要清空导入的姓名名单吗？将恢复为默认的45人编号模式。')) {
                nameList = [];
                totalStudents = 45;
                
                // 重新初始化学生数据
                initializeStudents();
                
                // 保存到本地存储并重新渲染
                saveToStorage();
                renderStudents();
                
                alert('姓名名单已清空，恢复为默认45人模式！');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试从本地存储加载数据
            if (!loadFromStorage()) {
                // 如果没有保存的数据，则初始化
                initializeStudents();
            }
            renderStudents();
        });

        // 添加一些动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为卡片添加进入动画
            setTimeout(() => {
                const cards = document.querySelectorAll('.student-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        card.style.transition = 'all 0.3s ease';
                        
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 50);
                    }, index * 20);
                });
            }, 100);
        });
    </script>
</body>
</html>

        <script type="text/javascript" charset="utf-8">
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÊîØÊåÅÁÇπÂáªÊï¥‰∏™checkbox-itemÂå∫Âüü
            document.addEventListener('DOMContentLoaded', function() {
                const checkboxItems = document.querySelectorAll('.checkbox-item');
                checkboxItems.forEach(item => {
                    item.addEventListener('click', function(e) {
                        // Â¶ÇÊûúÁÇπÂáªÁöÑ‰∏çÊòØcheckboxÊú¨Ë∫´ÔºåÂàôËß¶ÂèëcheckboxÁöÑÁÇπÂáª‰∫ã‰ª∂
                        if (e.target.type !== 'checkbox' && e.target.tagName !== 'LABEL') {
                            const checkbox = this.querySelector('input[type="checkbox"]');
                            if (checkbox) {
                                checkbox.checked = !checkbox.checked;
                                highlightAll();
                            }
                        }
                    });
                });
            });
            
            var terms;
            var rows;
            var columns;
            var size;
            var showingTerms = true;
            function createSieve() {
                var data = "<table>";
                terms = [];
                rows = rowSelect.value;
                columns = columnSelect.value;

                var value = 1;
                for (var i = 0; i < rows; i++) {
                    terms[i] = [];
                    data += "<tr>";
                    for (var j = 0; j < columns; j++) {
                        var id = '(' + i + ',' + j + ')';
                        terms[i][j] = value;
                        value++;
                        data += "<td id='" + id + "'";
                        data += "class='box' ";
                        data += "onclick='toggleTerm(" + i + "," + j + ")'>";
                        data += terms[i][j] + "</td>";
                    }
                    data += "</tr>";
                }
                data += "</table>"
                spiral.innerHTML = data;
                if (!showingTerms) {
                    showingTerms = true;
                    toggleAll();
                }
                highlightAll();
            }
            function toggleAll() {
                if (showingTerms) {
                    for (var i = 0; i < rows; i++) {
                        for (var j = 0; j < columns; j++) {
                            var id = '(' + i + ',' + j + ')';
                            document.getElementById(id).innerHTML = "";

                        }
                    }
                    showingTerms = false;
                    showHideButton.value = "ÊòæÁ§∫Êï∞Â≠ó";
                } else {
                    for (var i = 0; i < rows; i++) {
                        for (var j = 0; j < columns; j++) {
                            id = '(' + i + ',' + j + ')';
                            document.getElementById(id).innerHTML = terms[i][j];
                        }
                    }
                    showingTerms = true;
                    showHideButton.value = "ÈöêËóèÊï∞Â≠ó";
                }
            }
            function toggleTerm(i, j) {
                var id = '(' + i + ',' + j + ')';
                if (document.getElementById(id).innerHTML === "") {
                    document.getElementById(id).innerHTML = terms[i][j];
                } else {
                    document.getElementById(id).innerHTML = "";
                }
            }
            function highlightAll() {
                for (var i = 0; i < rows; i++) {
                    for (var j = 0; j < columns; j++) {
                        highlight(i, j);
                    }
                }
            }
            function highlight(i, j) {
                var x = terms[i][j];
                var id = '(' + i + ',' + j + ')';
                document.getElementById(id).style.background = "#fff";
                document.getElementById(id).style.color = "black";
                if (even.checked) {
                    if (x % 2 === 0) {
                        changeBG();
                    }
                }
                if (odd.checked) {
                    if (x % 2 !== 0) {
                        changeBG();
                    }
                }
                if (square.checked) {
                    if (Math.sqrt(x) === Math.round(Math.sqrt(x))) {
                        changeBG();
                    }
                }
                // cubeÈÄâÈ°πÂ∑≤ÁßªÈô§ÔºåË∑≥ËøáÊ≠§Ê£ÄÊü•
                if (prime.checked) {
                    if (isPrime(x)) {
                        changeBG();
                    }
                }
                if (m2.checked) {
                    if (x % 2 === 0) {
                        if (x === 2) {
                            changeBG(true);
                        } else {
                            changeBG();
                        }
                    }
                }
                if (m3.checked) {
                    if (x % 3 === 0) {
                        if (x === 3) {
                            changeBG(true);
                        } else {
                            changeBG();
                        }
                    }
                }
                if (m5.checked) {
                    if (x % 5 === 0) {
                        if (x === 5) {
                            changeBG(true);
                        } else {
                            changeBG();
                        }
                    }
                }
                if (m7.checked) {
                    if (x % 7 === 0) {
                        if (x === 7) {
                            changeBG(true);
                        } else {
                            changeBG();
                        }
                    }
                }
                if (m11.checked) {
                    if (x % 11 === 0) {
                        if (x === 11) {
                            changeBG(true);
                        } else {
                            changeBG();
                        }
                    }
                }
                // m13, m17, m19ÈÄâÈ°πÂ∑≤ÁßªÈô§ÔºåË∑≥ËøáËøô‰∫õÊ£ÄÊü•
                function changeBG(highlightInitial) {
                    console.log(highlightInitial);
                    document.getElementById(id).style.background = "rgba(255,142,0,0.88)";
                    document.getElementById(id).style.color = "white";
                    if (highlightInitial && initial.checked) {
                        document.getElementById(id).style.background = "rgba(65,99,228,0.78)";
                    }
                }
            }
            
            // Ê∑ªÂä†Áº∫Â§±ÁöÑÂáΩÊï∞
            function isPrime(n) {
                if (n < 2) return false;
                if (n === 2) return true;
                if (n % 2 === 0) return false;
                for (let i = 3; i <= Math.sqrt(n); i += 2) {
                    if (n % i === 0) return false;
                }
                return true;
            }
            
            function roundError(x) {
                return Math.round(x * 1000000) / 1000000;
            }
            
            function goFull() {
                 if (document.fullscreenElement) {
                     document.exitFullscreen();
                 } else {
                     document.documentElement.requestFullscreen();
                 }
             }
        </script>

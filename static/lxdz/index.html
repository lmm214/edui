<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一张纸连续对折3次</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f4f8;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #step-indicator {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            pointer-events: none;
        }
    </style>
    <!-- Dependencies -->
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/tween.js"></script>
</head>

<body>
    <div id="step-indicator">准备开始</div>
    <div id="canvas-container"></div>

    <div id="ui-container">
        <button id="btn-next">下一步</button>
        <button id="btn-reset">重置</button>
    </div>

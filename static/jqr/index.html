<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñÁ•ûÁßòÁöÑÊú∫Âô®‰∫∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #DCD9D4; background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%); background-blend-mode: soft-light,screen;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left-section {
            width: 66.67%;
            display: flex;
            justify-content: right;
            align-items: center;
            position: relative;
        }

        .right-section {
            width: 33.33%;
            padding: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .robot-image {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            transition: transform 0.3s ease;
        }

        .robot-image.animate {
            animation: robotDance 1s ease-in-out;
        }

        @keyframes robotDance {
            0%, 100% { 
                transform: rotate(0deg) translateY(0px); 
            }
            25% { 
                transform: rotate(2deg) translateY(-5px); 
            }
            50% { 
                transform: rotate(-2deg) translateY(5px); 
            }
            75% { 
                transform: rotate(2deg) translateY(-3px); 
            }
        }

        .input-box {
            position: absolute;
            width: 140px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.5),
                inset 0 -1px 0 rgba(255,255,255,0.2);
        }

        .input-box:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.6),
                inset 0 -1px 0 rgba(255,255,255,0.3);
        }

        .top-left-input {
            top: -15px;
            left: -40px;
        }

        .bottom-right-input {
            bottom: 30px;
            right: 15px;
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .bottom-right-input:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .records-section {
            margin-top: 20px;
        }

        .records-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.3),
                inset 0 -1px 0 rgba(255,255,255,0.1);
        }

        .records-table th {
            background: rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #333;
            padding: 12px 8px;
            font-size: 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 700;
        }

        .records-table td {
            font-size: 50px;
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            color: #333;
            background: rgba(255, 255, 255, 0.05);
        }

        .records-table tr:nth-child(even) td {
            background: rgba(255, 255, 255, 0.1);
        }

        .records-table tr:hover td {
            background: rgba(102, 126, 234, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .keyboard-overlay {
            position: absolute;
            display: none;
            z-index: 1000;
        }

        .keyboard {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.3),
                inset 0 -1px 0 rgba(255,255,255,0.1);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 240px;
        }

        .key {
            width: 60px;
            height: 50px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 3px 10px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.5);
        }

        .key:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 5px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .key.confirm {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.4);
            color: #667eea;
        }

        .key.confirm:hover {
            background: rgba(102, 126, 234, 0.4);
        }

        .key.clear {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
        }

        .key.clear:hover {
            background: rgba(255, 107, 107, 0.4);
        }
        .display {
            grid-column: span 3;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            font-size: 28px;
            font-weight: 600;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 15px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            .left-section {
                height: 50vh;
            }
            
            .right-section {
                height: 50vh;
            }
            
            .robot-image {
                max-height: 60vh;
            }
            .top-left-input{left:10px;top:-35px;}
            .bottom-right-input{right: 10px;bottom:5px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-container">
                <img src="jqr.png" alt="JQR Robot" class="robot-image" id="robotImage">
                <div class="input-box top-left-input" id="topLeftInput"></div>
                <div class="input-box bottom-right-input" id="bottomRightInput"></div>
            </div>
        </div>
        <div class="right-section">
            <div class="records-section">
                <table class="records-table" id="recordsTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>ÂÖ•Âè£</th>
                            <th>Âá∫Âè£</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <!-- ËÆ∞ÂΩïÂ∞ÜÂä®ÊÄÅÊ∑ªÂä†Âà∞ËøôÈáå -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="keyboard-overlay" id="keyboardOverlay">
        <div class="keyboard">
            <div class="display" id="display">0</div>
            <button class="key" onclick="inputNumber(7)">7</button>
            <button class="key" onclick="inputNumber(8)">8</button>
            <button class="key" onclick="inputNumber(9)">9</button>
            <button class="key" onclick="inputNumber(4)">4</button>
            <button class="key" onclick="inputNumber(5)">5</button>
            <button class="key" onclick="inputNumber(6)">6</button>
            <button class="key" onclick="inputNumber(1)">1</button>
            <button class="key" onclick="inputNumber(2)">2</button>
            <button class="key" onclick="inputNumber(3)">3</button>
            <button class="key" onclick="inputNumber(0)">0</button>
            <button class="key clear" onclick="clearInput()">Ê∏ÖÈô§</button>
            <button class="key confirm" onclick="confirmInput()">Á°ÆËÆ§</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let isInputting = false;
        let calculationCount = 0;

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const topLeftInput = document.getElementById('topLeftInput');
        const bottomRightInput = document.getElementById('bottomRightInput');
        const keyboardOverlay = document.getElementById('keyboardOverlay');
        const display = document.getElementById('display');
        const robotImage = document.getElementById('robotImage');
        const recordsBody = document.getElementById('recordsBody');

        // ÁÇπÂáªÂ∑¶‰∏äËßíËæìÂÖ•Ê°ÜÊòæÁ§∫ÈîÆÁõò
        topLeftInput.addEventListener('click', function() {
            if (!isInputting) {
                showKeyboard();
            }
        });

        // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÈîÆÁõò
        document.addEventListener('click', function(e) {
            if (!keyboardOverlay.contains(e.target) && e.target !== topLeftInput && isInputting) {
                hideKeyboard();
            }
        });

        function showKeyboard() {
            // Ëé∑ÂèñËæìÂÖ•Ê°ÜÁöÑ‰ΩçÁΩÆ
            const rect = topLeftInput.getBoundingClientRect();
            const containerRect = topLeftInput.parentElement.getBoundingClientRect();
            
            // ËÆæÁΩÆÈîÆÁõò‰ΩçÁΩÆÂú®ËæìÂÖ•Ê°Ü‰∏ãÊñπ
            keyboardOverlay.style.display = 'block';
            keyboardOverlay.style.left = (rect.left) + 'px';
            keyboardOverlay.style.top = (rect.bottom + 10) + 'px';
            
            currentInput = '';
            display.textContent = '0';
            isInputting = true;
        }

        function hideKeyboard() {
            keyboardOverlay.style.display = 'none';
            isInputting = false;
        }

        function inputNumber(num) {
            if (currentInput.length < 3) { // ÈôêÂà∂ËæìÂÖ•ÈïøÂ∫¶
                if (currentInput === '' && num !== 0) {
                    currentInput = num.toString();
                } else if (currentInput !== '') {
                    currentInput += num.toString();
                }
                display.textContent = currentInput || '0';
            }
        }

        function clearInput() {
            currentInput = '';
            display.textContent = '0';
        }

        function confirmInput() {
            if (currentInput !== '') {
                const inputNumber = parseInt(currentInput);
                const result = inputNumber + 30;
                calculationCount++;
                
                // ÈöêËóèÈîÆÁõò
                hideKeyboard();
                
                // Êõ¥Êñ∞Â∑¶‰∏äËßíÊòæÁ§∫
                topLeftInput.textContent = inputNumber;
                
                // ÂºÄÂßãÊú∫Âô®‰∫∫ÊóãËΩ¨ÊôÉÂä®Âä®Áîª
                robotImage.classList.add('animate');
                
                // 2ÁßíÂêéÊòæÁ§∫ÁªìÊûúÂπ∂ÂÅúÊ≠¢Âä®Áîª
                setTimeout(() => {
                    robotImage.classList.remove('animate');
                    bottomRightInput.textContent = result;
                    
                    // Ê∑ªÂä†ËÆ∞ÂΩïÂà∞Ë°®Ê†º
                    addRecord(calculationCount, inputNumber, result);
                }, 1200);
            }
        }

        function addRecord(count, input, output) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${count}</td>
                <td>${input}</td>
                <td>${output}</td>
            `;
            recordsBody.appendChild(row);
            
            // Â¶ÇÊûúËÆ∞ÂΩïÂ§™Â§öÔºåÂà†Èô§ÊúÄÊóßÁöÑËÆ∞ÂΩïÔºà‰øùÊåÅÊúÄÂ§ö10Êù°Ôºâ
            if (recordsBody.children.length > 10) {
                recordsBody.removeChild(recordsBody.firstChild);
            }
        }

        // ÈîÆÁõò‰∫ã‰ª∂ÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
            if (isInputting) {
                if (e.key >= '0' && e.key <= '9') {
                    inputNumber(parseInt(e.key));
                } else if (e.key === 'Enter') {
                    confirmInput();
                } else if (e.key === 'Escape') {
                    hideKeyboard();
                } else if (e.key === 'Backspace') {
                    if (currentInput.length > 0) {
                        currentInput = currentInput.slice(0, -1);
                        display.textContent = currentInput || '0';
                    }
                }
            }
        });
    </script>
</body>
</html>

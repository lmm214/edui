<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>拆弹专家</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 禁止移动端双击放大 */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: 
                /* 高科技光束效果 */
                radial-gradient(ellipse at 20% 30%, rgba(0, 191, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(138, 43, 226, 0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 10%, rgba(0, 255, 127, 0.15) 0%, transparent 40%),
                /* 电路板纹理 */
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 98px,
                    rgba(0, 191, 255, 0.1) 98px,
                    rgba(0, 191, 255, 0.1) 100px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 98px,
                    rgba(0, 191, 255, 0.1) 98px,
                    rgba(0, 191, 255, 0.1) 100px
                ),
                /* 科技基底 */
                linear-gradient(135deg, 
                    #0a0a0a 0%, 
                    #1a1a2e 25%, 
                    #0f0f1f 50%, 
                    #1a1a2e 75%, 
                    #0a0a0a 100%);
            font-family: 'Courier New', monospace;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
            /* 禁止移动端双击放大 */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;

        }
        @font-face {
            font-family: 'DigitalNumbers';
            src: url('./DigitalNumbers.ttf') format('truetype');
        }
        /* 高科技实验室装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                /* 扫描线效果 */
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 255, 255, 0.05) 2px,
                    rgba(0, 255, 255, 0.05) 4px,
                    transparent 4px,
                    transparent 8px
                ),
                /* 数据流线条 */
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 200px,
                    rgba(0, 191, 255, 0.1) 200px,
                    rgba(0, 191, 255, 0.1) 202px,
                    transparent 202px,
                    transparent 400px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 150px,
                    rgba(138, 43, 226, 0.08) 150px,
                    rgba(138, 43, 226, 0.08) 152px,
                    transparent 152px,
                    transparent 300px
                );
            pointer-events: none;
            z-index: 1;
            animation: dataFlow 15s linear infinite;
        }
        

        
        @keyframes dataFlow {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
        }
        
        /* 系统状态指示器 */
        body::after {
            content: 'SYSTEM ACTIVE';
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background: linear-gradient(45deg, rgba(0, 255, 127, 0.2), rgba(0, 191, 255, 0.2));
            border: 1px solid rgba(0, 255, 127, 0.5);
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
            color: #00ff7f;

            animation: systemBlink 3s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes systemBlink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

            0%, 100% {
                opacity: 1;

            }

            transition: all 0.2s ease;

        }

                    #3a4a55 60%, #2a3a44 62%, #202f33 64%, #3a4a55 66%, #2a3a44 68%,
                    #202f33 70%, #3a4a55 72%, #2a3a44 74%, #202f33 76%, #3a4a55 78%,
                    #2a3a44 80%, #202f33 82%, #3a4a55 84%, #2a3a44 86%, #202f33 88%,
                    #3a4a55 90%, #2a3a44 92%, #202f33 94%, #3a4a55 96%, #2a3a44 98%, #202f33 100%),
                /* 科技光泽层 - 蓝色 */
                linear-gradient(0deg, rgba(0, 191, 255, 0.3) 0%, transparent 30%, rgba(0, 0, 0, 0.4) 70%, transparent 100%),
                /* 基础渐变 - 蓝色 */
                linear-gradient(145deg, #2a3a44 0%, #202f33 50%, #151f20 100%);
            border-color: rgba(0, 191, 255, 0.6);
            color: #00bfff;
            display: none;
            text-shadow: 
                0 0 8px rgba(0, 191, 255, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.9);
        }

        .btn-reset:hover {
            background: 
                /* 科技拉丝纹理 - 蓝色高亮 */
                linear-gradient(90deg, 
                    #3a4a55 0%, #4a5a66 2%, #2a3a44 4%, #4a5a66 6%, #3a4a55 8%,
                    #2a3a44 10%, #4a5a66 12%, #3a4a55 14%, #2a3a44 16%, #4a5a66 18%,
                    #3a4a55 20%, #2a3a44 22%, #4a5a66 24%, #3a4a55 26%, #2a3a44 28%,
                    #4a5a66 30%, #3a4a55 32%, #2a3a44 34%, #4a5a66 36%, #3a4a55 38%,
                    #2a3a44 40%, #4a5a66 42%, #3a4a55 44%, #2a3a44 46%, #4a5a66 48%,
                    #3a4a55 50%, #2a3a44 52%, #4a5a66 54%, #3a4a55 56%, #2a3a44 58%,
                    #4a5a66 60%, #3a4a55 62%, #2a3a44 64%, #4a5a66 66%, #3a4a55 68%,
                    #2a3a44 70%, #4a5a66 72%, #3a4a55 74%, #2a3a44 76%, #4a5a66 78%,
                    #3a4a55 80%, #2a3a44 82%, #4a5a66 84%, #3a4a55 86%, #2a3a44 88%,
                    #4a5a66 90%, #3a4a55 92%, #2a3a44 94%, #4a5a66 96%, #3a4a55 98%, #2a3a44 100%),
                /* 科技光泽层 - 蓝色增强 */
                linear-gradient(0deg, rgba(0, 191, 255, 0.4) 0%, transparent 30%, rgba(0, 0, 0, 0.3) 70%, transparent 100%),
                /* 基础渐变 - 蓝色高亮 */
                linear-gradient(145deg, #3a4a55 0%, #2a3a44 50%, #202f33 100%);
            border-color: rgba(0, 191, 255, 0.9);
            color: #ffffff;
            text-shadow: 
                0 0 12px rgba(0, 191, 255, 1),
                0 2px 4px rgba(0, 0, 0, 0.9);
        }

        /* 爆炸效果 - 性能优化版 */
        .explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle, 
                    #ffffff 0%, 
                    #ff4500 20%, 
                    #ff8800 50%, 
                    #000000 100%);
            z-index: 9999;
            animation: explode 2s ease-out;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .explosion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle, 
                    rgba(255,255,255,0.8) 0%, 
                    rgba(255,69,0,0.5) 40%, 
                    transparent 80%);
            animation: explodeFlash 2s ease-out;
            will-change: transform, opacity;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            20% {
                transform: scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes explodeFlash {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(0.8);
            }
            100% {
                opacity: 0;
                transform: scale(2.5);
            }
        }

        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ff4500;
            border-radius: 50%;
            z-index: 9998;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .flash {
            animation: flash 0.6s ease-in-out;
        }

        @keyframes flash {
            0%, 100% { background: #000; }
            50% { background: #003300; }
        }

        .feedback-high { color: #ff4444; }
        .feedback-low { color: #44ff44; }
        .feedback-correct { color: #ffaa44; }
        .feedback-gameover { color: #ff4444; }

        @media (min-width: 1280px) and (min-height: 860px) {
            .bomb-container {
                max-width: 550px;
                width: 100%;
                padding: 60px 40px;
            }
            .bomb-container::before{font-size: 1.2rem;}
            .main-display{font-size:10rem;}
            .feedback-display{font-size: 1.8rem;height:60px;margin-bottom:50px;}
            .timer,.status-display{font-size: 1.5rem;}
            .key, .control-btn{height: 70px;font-size:2.2rem;}
        }

        @media (max-width: 480px) {
            .bomb-container {
                max-width: 95vw;
                padding: 50px 20px;
            }
            
            .main-display {
                padding: 10px;

            }
            
            .key, .control-btn {
                height: 70px;
            }
        }
        canvas{z-index:999 !important;}
    </style>
    <script src="show.js"></script>
</head>
<body>
    <div class="bomb-container">
        <div class="">
            <div class="main-display" id="mainDisplay">0</div>
            <div class="status-display">
                <span class="timer" id="timerDisplay">60s</span>
                <span id="rangeDisplay">范围: 1-100</span>
                <span class="attempts" id="attemptsDisplay">剩余: 8</span>
            </div>
            <div class="feedback-display" id="feedbackDisplay">输入你的猜测...</div>
        </div>
        
        <div class="keypad">
            <button class="key" onclick="inputNumber(1)">1</button>
            <button class="key" onclick="inputNumber(2)">2</button>
            <button class="key" onclick="inputNumber(3)">3</button>
            <button class="key" onclick="inputNumber(4)">4</button>
            <button class="key" onclick="inputNumber(5)">5</button>
            <button class="key" onclick="inputNumber(6)">6</button>
            <button class="key" onclick="inputNumber(7)">7</button>
            <button class="key" onclick="inputNumber(8)">8</button>
            <button class="key" onclick="inputNumber(9)">9</button>
        </div>
        
        <div class="bottom-row">
            <button class="key" onclick="inputNumber(0)">0</button>
            <button class="control-btn btn-submit" id="submitBtn" onclick="submitGuess()">确认</button>
            <button class="control-btn btn-reset" id="resetBtn" onclick="resetGame()" style="display: none;">重启</button>
        </div>
    </div>
    <script>
        function showConfetti() {
                        const duration = 3000;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
                
                confettiInterval = setInterval(function() {
                    const particleCount = 50;
                    
                    // 从左右两侧发射
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
       }

        // 游戏状态
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let currentGuess = '';
        let attempts = 0;
        let maxAttempts = 8;
        let gameOver = false;
        let timeLeft = 60;
        let gameTimer = null;
        let confettiInterval = null;
        let minRange = 1;
        let maxRange = 100;
        let isDynamicRange = false; // 控制是否启用动态范围显示，默认为固定模式
        let guessHistory = []; // 记录猜测历史，用于计算动态范围

        // DOM 元素
        const mainDisplay = document.getElementById('mainDisplay');
        const feedbackDisplay = document.getElementById('feedbackDisplay');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const rangeDisplay = document.getElementById('rangeDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        // 根据猜测历史计算当前有效范围
        function calculateRangeFromHistory() {
            let newMinRange = 1;
            let newMaxRange = 100;
            
            for (let record of guessHistory) {
                if (record.result === 'low') {
                    // 猜测太小，最小范围应该是猜测值+1
                    newMinRange = Math.max(newMinRange, record.guess + 1);
                } else if (record.result === 'high') {
                    // 猜测太大，最大范围应该是猜测值-1
                    newMaxRange = Math.min(newMaxRange, record.guess - 1);
                }
            }
            
            minRange = newMinRange;
            maxRange = newMaxRange;
        }

        // 更新范围显示
        function updateRangeDisplay() {
            if (isDynamicRange) {
                rangeDisplay.textContent = `范围:${minRange}-${maxRange}`;
                rangeDisplay.style.color = '#ffaa00';
                rangeDisplay.className = 'dynamic-mode';
            } else {
                rangeDisplay.textContent = '范围:1-100';
                rangeDisplay.style.color = '#fff';
                rangeDisplay.className = 'fixed-mode';
            }
        }

        console.log('目标数字:', targetNumber);

        // 为范围显示添加点击切换功能
        rangeDisplay.addEventListener('click', function() {
            isDynamicRange = !isDynamicRange;
            
            // 如果切换到动态模式，根据历史猜测计算当前范围
            if (isDynamicRange) {
                calculateRangeFromHistory();
            }
            
            updateRangeDisplay();
            // 添加视觉反馈
            rangeDisplay.style.transform = 'scale(0.95)';
            setTimeout(() => {
                rangeDisplay.style.transform = 'scale(1)';
            }, 100);
        });

        // 开始游戏计时器
        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    // 播放爆炸声效
                    const audio = new Audio('boom.mp3');
                    audio.play().catch(e => console.log('音频播放失败:', e));
                    explode();
                    endGame(false, '时间到！');
                }
            }, 1000);
        }

        // 更新计时器显示
        function updateTimer() {
            timerDisplay.textContent = timeLeft + 's';
            
            if (timeLeft <= 10) {
                timerDisplay.style.color = '#ff0000';
                timerDisplay.style.animation = 'blink 0.5s infinite';
            } else if (timeLeft <= 20) {
                timerDisplay.style.color = '#ff4500';
            }
        }

        // 输入数字
        function inputNumber(num) {
            if (gameOver) return;
            
            const newGuess = currentGuess + num.toString();
            const newValue = parseInt(newGuess);
            
            if (newGuess.length <= 3 && newValue <= 100) {
                currentGuess = newGuess;
                updateDisplay();
            }
        }



        // 更新显示
        function updateDisplay() {
            if (currentGuess === '') {
                mainDisplay.textContent = '0';
            } else {
                mainDisplay.textContent = currentGuess;
            }
        }

        // 提交猜测
        function submitGuess() {
            if (gameOver || currentGuess === '') return;
            
            const guess = parseInt(currentGuess);
            
            if (guess < 1 || guess > 100 || isNaN(guess)) {
                showFeedback('请输入1-100之间的数字', 'feedback-high');
                shakeElement(feedbackDisplay);
                return;
            }
            
            attempts++;
            
            if (guess === targetNumber) {
                // 猜对了
                clearInterval(gameTimer);
                showFeedback('🎉 拆弹成功！', 'feedback-correct');
                flashElement(mainDisplay);
                endGame(true);
                showConfetti();
            } else if (attempts >= maxAttempts) {
                // 用完所有机会
                clearInterval(gameTimer);
                // 播放爆炸声效
                const audio = new Audio('boom.mp3');
                audio.play().catch(e => console.log('音频播放失败:', e));
                explode();
                endGame(false, `炸弹爆炸！答案是 ${targetNumber}`);
            } else {
                // 继续游戏
                if (guess < targetNumber) {
                    showFeedback('太小了！', 'feedback-low');
                    // 记录猜测历史
                    guessHistory.push({guess: guess, result: 'low'});
                    if (isDynamicRange) {
                        minRange = guess + 1;
                    }
                } else {
                    showFeedback('太大了！', 'feedback-high');
                    // 记录猜测历史
                    guessHistory.push({guess: guess, result: 'high'});
                    if (isDynamicRange) {
                        maxRange = guess - 1;
                    }
                }
                updateRangeDisplay();
                shakeElement(feedbackDisplay);
            }
            
            updateAttempts();
            currentGuess = '';
            updateDisplay();
        }

        // 显示反馈
        function showFeedback(message, className) {
            feedbackDisplay.textContent = message;
            feedbackDisplay.className = 'feedback-display ' + className;
        }

        // 更新尝试次数
        function updateAttempts() {
            const remaining = maxAttempts - attempts;
            attemptsDisplay.textContent = `剩余: ${remaining}`;
            
            if (remaining <= 2 && remaining > 0) {
                attemptsDisplay.style.color = '#ff0000';
                attemptsDisplay.style.animation = 'blink 0.5s infinite';
            } else if (remaining <= 4) {
                attemptsDisplay.style.color = '#ff4500';
            }
        }

        // 爆炸效果 - 性能优化版
        function explode() {
            // 主爆炸效果
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            document.body.appendChild(explosion);
            
            // 创建粒子效果
            createParticles();
            
            // 简化震动效果
            document.body.style.animation = 'shake 2s ease-in-out';
            
            // 简化闪烁效果
            document.body.style.filter = 'brightness(2)';
            setTimeout(() => {
                document.body.style.filter = 'brightness(1)';
            }, 200);
            
            setTimeout(() => {
                if (document.body.contains(explosion)) {
                    document.body.removeChild(explosion);
                }
                document.body.style.animation = '';
                document.body.style.filter = '';
            }, 2000);
        }
        
        // 创建粒子爆炸效果 - 性能优化版
        function createParticles() {
            const particleCount = 20; // 减少粒子数量
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 固定角度分布
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 150 + Math.random() * 200;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // 简化颜色
                const colors = ['#ff4500', '#ff6600', '#ffaa00'];
                particle.style.background = colors[i % colors.length];
                
                document.body.appendChild(particle);
                
                // 简化动画
                const endX = centerX + Math.cos(angle) * velocity;
                const endY = centerY + Math.sin(angle) * velocity;
                
                particle.animate([
                    {
                        transform: 'translate(0, 0)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${endX - centerX}px, ${endY - centerY}px)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                };
            }
        }

        // 结束游戏
        function endGame(won, message = null) {
            gameOver = true;
            
            if (message) {
                showFeedback(message, won ? 'feedback-correct' : 'feedback-gameover');
            }
            
            submitBtn.style.display = 'none';
            resetBtn.style.display = 'block';
            
            // 禁用所有按键
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = true);
        }

        // 重置游戏
        function resetGame() {
            // 清除计时器
            if (gameTimer) {
                clearInterval(gameTimer);
            }
                        // 清除烟花特效
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
            targetNumber = Math.floor(Math.random() * 100) + 1;
            currentGuess = '';
            attempts = 0;
            gameOver = false;
            timeLeft = 60;
            minRange = 1;
            maxRange = 100;
            guessHistory = []; // 清空猜测历史
            
            console.log('新的目标数字:', targetNumber);
            
            // 重置显示
            updateDisplay();
            updateRangeDisplay();
            feedbackDisplay.textContent = '输入你的猜测...';
            feedbackDisplay.className = 'feedback-display';
            attemptsDisplay.textContent = '剩余: 8';
            attemptsDisplay.style.color = '#ffaa00';
            attemptsDisplay.style.animation = '';
            timerDisplay.textContent = '60s';
            timerDisplay.style.color = '#ffaa00';
            timerDisplay.style.animation = '';
            
            // 重置按钮
            submitBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            
            // 启用所有按键
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = false);
            
            // 重新开始计时
            startTimer();
        }

        // 震动动画
        function shakeElement(element) {
            element.classList.add('shake');
            setTimeout(() => {
                element.classList.remove('shake');
            }, 500);
        }

        // 闪烁动画
        function flashElement(element) {
            element.classList.add('flash');
            setTimeout(() => {
                element.classList.remove('flash');
            }, 600);
        }

        // 键盘事件
        document.addEventListener('keydown', function(event) {
            if (gameOver) return;
            
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(parseInt(key));
            } else if (key === 'Enter') {
                submitGuess();
            }
        });

        // 移动端触摸事件支持
        function addMobileSupport() {
            // 为重启按钮添加触摸事件
            resetBtn.addEventListener('touchstart', function(e) {
                if (e.cancelable) {
                    e.preventDefault();
                }
                resetGame();
            }, { passive: false });
            
            // 为所有按钮添加触摸事件支持
            document.querySelectorAll('.key, .control-btn').forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    if (e.cancelable) {
                        e.preventDefault();
                    }
                    // 触发原有的onclick事件
                    if (this.onclick) {
                        this.onclick();
                    }
                }, { passive: false });
            });
        }

        // 初始化游戏
        updateDisplay();
        startTimer();
        addMobileSupport();
    </script>
</body>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>拆弹专家</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 禁止移动端双击放大 */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: 
                /* 高科技光束效果 */
                radial-gradient(ellipse at 20% 30%, rgba(0, 191, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(138, 43, 226, 0.2) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 10%, rgba(0, 255, 127, 0.15) 0%, transparent 40%),
                /* 电路板纹理 */
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 98px,
                    rgba(0, 191, 255, 0.1) 98px,
                    rgba(0, 191, 255, 0.1) 100px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 98px,
                    rgba(0, 191, 255, 0.1) 98px,
                    rgba(0, 191, 255, 0.1) 100px
                ),
                /* 科技基底 */
                linear-gradient(135deg, 
                    #0a0a0a 0%, 
                    #1a1a2e 25%, 
                    #0f0f1f 50%, 
                    #1a1a2e 75%, 
                    #0a0a0a 100%);
            font-family: 'Courier New', monospace;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
            /* 禁止移动端双击放大 */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;

        }
        @font-face {
            font-family: 'DigitalNumbers';
            src: url('./DigitalNumbers.ttf') format('truetype');
        }
        /* 高科技实验室装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                /* 扫描线效果 */
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 255, 255, 0.05) 2px,
                    rgba(0, 255, 255, 0.05) 4px,
                    transparent 4px,
                    transparent 8px
                ),
                /* 数据流线条 */
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 200px,
                    rgba(0, 191, 255, 0.1) 200px,
                    rgba(0, 191, 255, 0.1) 202px,
                    transparent 202px,
                    transparent 400px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    transparent 150px,
                    rgba(138, 43, 226, 0.08) 150px,
                    rgba(138, 43, 226, 0.08) 152px,
                    transparent 152px,
                    transparent 300px
                );
            pointer-events: none;
            z-index: 1;
            animation: dataFlow 15s linear infinite;
        }
        

        
        @keyframes dataFlow {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
        }
        
        /* 系统状态指示器 */
        body::after {
            content: 'SYSTEM ACTIVE';
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background: linear-gradient(45deg, rgba(0, 255, 127, 0.2), rgba(0, 191, 255, 0.2));
            border: 1px solid rgba(0, 255, 127, 0.5);
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
            color: #00ff7f;

            animation: systemBlink 3s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes systemBlink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

            0%, 100% {
                opacity: 1;

            }

    <script>
        function showConfetti() {
                        const duration = 3000;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
                
                confettiInterval = setInterval(function() {
                    const particleCount = 50;
                    
                    // 从左右两侧发射
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
       }

        // 游戏状态
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let currentGuess = '';
        let attempts = 0;
        let maxAttempts = 8;
        let gameOver = false;
        let timeLeft = 60;
        let gameTimer = null;

        // DOM 元素
        const mainDisplay = document.getElementById('mainDisplay');
        const feedbackDisplay = document.getElementById('feedbackDisplay');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        console.log('目标数字:', targetNumber);

        // 开始游戏计时器
        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    // 播放爆炸声效
                    const audio = new Audio('boom.mp3');
                    audio.play().catch(e => console.log('音频播放失败:', e));
                    explode();
                    endGame(false, '时间到！');
                }
            }, 1000);
        }

        // 更新计时器显示
        function updateTimer() {
            timerDisplay.textContent = timeLeft + 's';
            
            if (timeLeft <= 10) {
                timerDisplay.style.color = '#ff0000';
                timerDisplay.style.animation = 'blink 0.5s infinite';
            } else if (timeLeft <= 20) {
                timerDisplay.style.color = '#ff4500';
            }
        }

        // 输入数字
        function inputNumber(num) {
            if (gameOver) return;
            
            const newGuess = currentGuess + num.toString();
            const newValue = parseInt(newGuess);
            
            if (newGuess.length <= 3 && newValue <= 100) {
                currentGuess = newGuess;
                updateDisplay();
            }
        }

        // 删除数字
        function deleteNumber() {
            if (gameOver) return;
            
            currentGuess = currentGuess.slice(0, -1);
            updateDisplay();
        }

        // 更新显示
        function updateDisplay() {
            if (currentGuess === '') {
                mainDisplay.textContent = '0';
            } else {
                mainDisplay.textContent = currentGuess;
            }
        }

        // 提交猜测
        function submitGuess() {
            if (gameOver || currentGuess === '') return;
            
            const guess = parseInt(currentGuess);
            
            if (guess < 1 || guess > 100 || isNaN(guess)) {
                showFeedback('请输入1-100之间的数字', 'feedback-high');
                shakeElement(feedbackDisplay);
                return;
            }
            
            attempts++;
            
            if (guess === targetNumber) {
                // 猜对了
                clearInterval(gameTimer);
                showFeedback('🎉 拆弹成功！', 'feedback-correct');
                flashElement(mainDisplay);
                endGame(true);
                showConfetti();
            } else if (attempts >= maxAttempts) {
                // 用完所有机会
                clearInterval(gameTimer);
                // 播放爆炸声效
                const audio = new Audio('boom.mp3');
                audio.play().catch(e => console.log('音频播放失败:', e));
                explode();
                endGame(false, `炸弹爆炸！答案是 ${targetNumber}`);
            } else {
                // 继续游戏
                if (guess < targetNumber) {
                    showFeedback('太小了！', 'feedback-low');
                } else {
                    showFeedback('太大了！', 'feedback-high');
                }
                shakeElement(feedbackDisplay);
            }
            
            updateAttempts();
            currentGuess = '';
            updateDisplay();
        }

        // 显示反馈
        function showFeedback(message, className) {
            feedbackDisplay.textContent = message;
            feedbackDisplay.className = 'feedback-display ' + className;
        }

        // 更新尝试次数
        function updateAttempts() {
            const remaining = maxAttempts - attempts;
            attemptsDisplay.textContent = `剩余: ${remaining}`;
            
            if (remaining <= 2 && remaining > 0) {
                attemptsDisplay.style.color = '#ff0000';
                attemptsDisplay.style.animation = 'blink 0.5s infinite';
            } else if (remaining <= 4) {
                attemptsDisplay.style.color = '#ff4500';
            }
        }

        // 爆炸效果 - 性能优化版
        function explode() {
            // 主爆炸效果
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            document.body.appendChild(explosion);
            
            // 创建粒子效果
            createParticles();
            
            // 简化震动效果
            document.body.style.animation = 'shake 2s ease-in-out';
            
            // 简化闪烁效果
            document.body.style.filter = 'brightness(2)';
            setTimeout(() => {
                document.body.style.filter = 'brightness(1)';
            }, 200);
            
            setTimeout(() => {
                if (document.body.contains(explosion)) {
                    document.body.removeChild(explosion);
                }
                document.body.style.animation = '';
                document.body.style.filter = '';
            }, 2000);
        }
        
        // 创建粒子爆炸效果 - 性能优化版
        function createParticles() {
            const particleCount = 20; // 减少粒子数量
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 固定角度分布
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 150 + Math.random() * 200;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // 简化颜色
                const colors = ['#ff4500', '#ff6600', '#ffaa00'];
                particle.style.background = colors[i % colors.length];
                
                document.body.appendChild(particle);
                
                // 简化动画
                const endX = centerX + Math.cos(angle) * velocity;
                const endY = centerY + Math.sin(angle) * velocity;
                
                particle.animate([
                    {
                        transform: 'translate(0, 0)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${endX - centerX}px, ${endY - centerY}px)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                };
            }
        }

        // 结束游戏
        function endGame(won, message = null) {
            gameOver = true;
            
            if (message) {
                showFeedback(message, won ? 'feedback-correct' : 'feedback-gameover');
            }
            
            submitBtn.style.display = 'none';
            resetBtn.style.display = 'block';
            
            // 禁用所有按键
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = true);
            document.querySelector('.btn-delete').disabled = true;
        }

        // 重置游戏
        function resetGame() {
            // 清除计时器
            if (gameTimer) {
                clearInterval(gameTimer);
            }
                        // 清除烟花特效
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
            targetNumber = Math.floor(Math.random() * 100) + 1;
            currentGuess = '';
            attempts = 0;
            gameOver = false;
            timeLeft = 60;
            
            console.log('新的目标数字:', targetNumber);
            
            // 重置显示
            updateDisplay();
            feedbackDisplay.textContent = '输入你的猜测...';
            feedbackDisplay.className = 'feedback-display';
            attemptsDisplay.textContent = '剩余: 8';
            attemptsDisplay.style.color = '#ffaa00';
            attemptsDisplay.style.animation = '';
            timerDisplay.textContent = '60s';
            timerDisplay.style.color = '#ffaa00';
            timerDisplay.style.animation = '';
            
            // 重置按钮
            submitBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            
            // 启用所有按键
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = false);
            document.querySelector('.btn-delete').disabled = false;
            
            // 重新开始计时
            startTimer();
        }

        // 震动动画
        function shakeElement(element) {
            element.classList.add('shake');
            setTimeout(() => {
                element.classList.remove('shake');
            }, 500);
        }

        // 闪烁动画
        function flashElement(element) {
            element.classList.add('flash');
            setTimeout(() => {
                element.classList.remove('flash');
            }, 600);
        }

        // 键盘事件
        document.addEventListener('keydown', function(event) {
            if (gameOver) return;
            
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(parseInt(key));
            } else if (key === 'Backspace') {
                deleteNumber();
            } else if (key === 'Enter') {
                submitGuess();
            }
        });

        // 初始化游戏
        updateDisplay();
        startTimer();
    </script>
</body>
</html>

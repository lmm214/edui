<body>
    <div class="bomb-container">

        </div>
        
        <div class="keypad">

            <button class="key" onclick="inputNumber(2)">2</button>

        <div class="bottom-row">

            <button class="control-btn btn-submit" id="submitBtn" onclick="submitGuess()">ç¡®è®¤</button>

        </div>
    </div>
    <script>
        function showConfetti() {
                        const duration = 3000;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
                
                confettiInterval = setInterval(function() {
                    const particleCount = 50;
                    
                    // ä»å·¦å³ä¸¤ä¾§å‘å°„
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
       }

        // æ¸¸æˆçŠ¶æ€
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let currentGuess = '';
        let attempts = 0;
        let maxAttempts = 8;
        let gameOver = false;
        let timeLeft = 60;
        let gameTimer = null;
        let confettiInterval = null;
        let minRange = 1;
        let maxRange = 100;
        let isDynamicRange = false; // æ§åˆ¶æ˜¯å¦å¯ç”¨åŠ¨æ€èŒƒå›´æ˜¾ç¤ºï¼Œé»˜è®¤ä¸ºå›ºå®šæ¨¡å¼
        let guessHistory = []; // è®°å½•çŒœæµ‹å†å²ï¼Œç”¨äºè®¡ç®—åŠ¨æ€èŒƒå›´

        // DOM å…ƒç´ 
        const mainDisplay = document.getElementById('mainDisplay');
        const feedbackDisplay = document.getElementById('feedbackDisplay');
        const attemptsDisplay = document.getElementById('attemptsDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const rangeDisplay = document.getElementById('rangeDisplay');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');

        // æ ¹æ®çŒœæµ‹å†å²è®¡ç®—å½“å‰æœ‰æ•ˆèŒƒå›´
        function calculateRangeFromHistory() {
            let newMinRange = 1;
            let newMaxRange = 100;
            
            for (let record of guessHistory) {
                if (record.result === 'low') {
                    // çŒœæµ‹å¤ªå°ï¼Œæœ€å°èŒƒå›´åº”è¯¥æ˜¯çŒœæµ‹å€¼+1
                    newMinRange = Math.max(newMinRange, record.guess + 1);
                } else if (record.result === 'high') {
                    // çŒœæµ‹å¤ªå¤§ï¼Œæœ€å¤§èŒƒå›´åº”è¯¥æ˜¯çŒœæµ‹å€¼-1
                    newMaxRange = Math.min(newMaxRange, record.guess - 1);
                }
            }
            
            minRange = newMinRange;
            maxRange = newMaxRange;
        }

        // æ›´æ–°èŒƒå›´æ˜¾ç¤º
        function updateRangeDisplay() {
            if (isDynamicRange) {
                rangeDisplay.textContent = `èŒƒå›´:${minRange}-${maxRange}`;
                rangeDisplay.style.color = '#ffaa00';
                rangeDisplay.className = 'dynamic-mode';
            } else {
                rangeDisplay.textContent = 'èŒƒå›´:1-100';
                rangeDisplay.style.color = '#fff';
                rangeDisplay.className = 'fixed-mode';
            }
        }

        console.log('ç›®æ ‡æ•°å­—:', targetNumber);

        // ä¸ºèŒƒå›´æ˜¾ç¤ºæ·»åŠ ç‚¹å‡»åˆ‡æ¢åŠŸèƒ½
        rangeDisplay.addEventListener('click', function() {
            isDynamicRange = !isDynamicRange;
            
            // å¦‚æœåˆ‡æ¢åˆ°åŠ¨æ€æ¨¡å¼ï¼Œæ ¹æ®å†å²çŒœæµ‹è®¡ç®—å½“å‰èŒƒå›´
            if (isDynamicRange) {
                calculateRangeFromHistory();
            }
            
            updateRangeDisplay();
            // æ·»åŠ è§†è§‰åé¦ˆ
            rangeDisplay.style.transform = 'scale(0.95)';
            setTimeout(() => {
                rangeDisplay.style.transform = 'scale(1)';
            }, 100);
        });

        // å¼€å§‹æ¸¸æˆè®¡æ—¶å™¨
        function startTimer() {
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    // æ’­æ”¾çˆ†ç‚¸å£°æ•ˆ
                    const audio = new Audio('boom.mp3');
                    audio.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
                    explode();
                    endGame(false, 'æ—¶é—´åˆ°ï¼');
                }
            }, 1000);
        }

        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimer() {
            timerDisplay.textContent = timeLeft + 's';
            
            if (timeLeft <= 10) {
                timerDisplay.style.color = '#ff0000';
                timerDisplay.style.animation = 'blink 0.5s infinite';
            } else if (timeLeft <= 20) {
                timerDisplay.style.color = '#ff4500';
            }
        }

        // è¾“å…¥æ•°å­—
        function inputNumber(num) {
            if (gameOver) return;
            
            const newGuess = currentGuess + num.toString();
            const newValue = parseInt(newGuess);
            
            if (newGuess.length <= 3 && newValue <= 100) {
                currentGuess = newGuess;
                updateDisplay();
            }
        }



        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            if (currentGuess === '') {
                mainDisplay.textContent = '0';
            } else {
                mainDisplay.textContent = currentGuess;
            }
        }

        // æäº¤çŒœæµ‹
        function submitGuess() {
            if (gameOver || currentGuess === '') return;
            
            const guess = parseInt(currentGuess);
            
            if (guess < 1 || guess > 100 || isNaN(guess)) {
                showFeedback('è¯·è¾“å…¥1-100ä¹‹é—´çš„æ•°å­—', 'feedback-high');
                shakeElement(feedbackDisplay);
                return;
            }
            
            attempts++;
            
            if (guess === targetNumber) {
                // çŒœå¯¹äº†
                clearInterval(gameTimer);
                showFeedback('ğŸ‰ æ‹†å¼¹æˆåŠŸï¼', 'feedback-correct');
                flashElement(mainDisplay);
                endGame(true);
                showConfetti();
            } else if (attempts >= maxAttempts) {
                // ç”¨å®Œæ‰€æœ‰æœºä¼š
                clearInterval(gameTimer);
                // æ’­æ”¾çˆ†ç‚¸å£°æ•ˆ
                const audio = new Audio('boom.mp3');
                audio.play().catch(e => console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', e));
                explode();
                endGame(false, `ç‚¸å¼¹çˆ†ç‚¸ï¼ç­”æ¡ˆæ˜¯ ${targetNumber}`);
            } else {
                // ç»§ç»­æ¸¸æˆ
                if (guess < targetNumber) {
                    showFeedback('å¤ªå°äº†ï¼', 'feedback-low');
                    // è®°å½•çŒœæµ‹å†å²
                    guessHistory.push({guess: guess, result: 'low'});
                    if (isDynamicRange) {
                        minRange = guess + 1;
                    }
                } else {
                    showFeedback('å¤ªå¤§äº†ï¼', 'feedback-high');
                    // è®°å½•çŒœæµ‹å†å²
                    guessHistory.push({guess: guess, result: 'high'});
                    if (isDynamicRange) {
                        maxRange = guess - 1;
                    }
                }
                updateRangeDisplay();
                shakeElement(feedbackDisplay);
            }
            
            updateAttempts();
            currentGuess = '';
            updateDisplay();
        }

        // æ˜¾ç¤ºåé¦ˆ
        function showFeedback(message, className) {
            feedbackDisplay.textContent = message;
            feedbackDisplay.className = 'feedback-display ' + className;
        }

        // æ›´æ–°å°è¯•æ¬¡æ•°
        function updateAttempts() {
            const remaining = maxAttempts - attempts;
            attemptsDisplay.textContent = `å‰©ä½™: ${remaining}`;
            
            if (remaining <= 2 && remaining > 0) {
                attemptsDisplay.style.color = '#ff0000';
                attemptsDisplay.style.animation = 'blink 0.5s infinite';
            } else if (remaining <= 4) {
                attemptsDisplay.style.color = '#ff4500';
            }
        }

        // çˆ†ç‚¸æ•ˆæœ - æ€§èƒ½ä¼˜åŒ–ç‰ˆ
        function explode() {
            // ä¸»çˆ†ç‚¸æ•ˆæœ
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            document.body.appendChild(explosion);
            
            // åˆ›å»ºç²’å­æ•ˆæœ
            createParticles();
            
            // ç®€åŒ–éœ‡åŠ¨æ•ˆæœ
            document.body.style.animation = 'shake 2s ease-in-out';
            
            // ç®€åŒ–é—ªçƒæ•ˆæœ
            document.body.style.filter = 'brightness(2)';
            setTimeout(() => {
                document.body.style.filter = 'brightness(1)';
            }, 200);
            
            setTimeout(() => {
                if (document.body.contains(explosion)) {
                    document.body.removeChild(explosion);
                }
                document.body.style.animation = '';
                document.body.style.filter = '';
            }, 2000);
        }
        
        // åˆ›å»ºç²’å­çˆ†ç‚¸æ•ˆæœ - æ€§èƒ½ä¼˜åŒ–ç‰ˆ
        function createParticles() {
            const particleCount = 20; // å‡å°‘ç²’å­æ•°é‡
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // å›ºå®šè§’åº¦åˆ†å¸ƒ
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 150 + Math.random() * 200;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                // ç®€åŒ–é¢œè‰²
                const colors = ['#ff4500', '#ff6600', '#ffaa00'];
                particle.style.background = colors[i % colors.length];
                
                document.body.appendChild(particle);
                
                // ç®€åŒ–åŠ¨ç”»
                const endX = centerX + Math.cos(angle) * velocity;
                const endY = centerY + Math.sin(angle) * velocity;
                
                particle.animate([
                    {
                        transform: 'translate(0, 0)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${endX - centerX}px, ${endY - centerY}px)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                };
            }
        }

        // ç»“æŸæ¸¸æˆ
        function endGame(won, message = null) {
            gameOver = true;
            
            if (message) {
                showFeedback(message, won ? 'feedback-correct' : 'feedback-gameover');
            }
            
            submitBtn.style.display = 'none';
            resetBtn.style.display = 'block';
            
            // ç¦ç”¨æ‰€æœ‰æŒ‰é”®
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = true);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            // æ¸…é™¤è®¡æ—¶å™¨
            if (gameTimer) {
                clearInterval(gameTimer);
            }
                        // æ¸…é™¤çƒŸèŠ±ç‰¹æ•ˆ
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
            targetNumber = Math.floor(Math.random() * 100) + 1;
            currentGuess = '';
            attempts = 0;
            gameOver = false;
            timeLeft = 60;
            minRange = 1;
            maxRange = 100;
            guessHistory = []; // æ¸…ç©ºçŒœæµ‹å†å²
            
            console.log('æ–°çš„ç›®æ ‡æ•°å­—:', targetNumber);
            
            // é‡ç½®æ˜¾ç¤º
            updateDisplay();
            updateRangeDisplay();
            feedbackDisplay.textContent = 'è¾“å…¥ä½ çš„çŒœæµ‹...';
            feedbackDisplay.className = 'feedback-display';
            attemptsDisplay.textContent = 'å‰©ä½™: 8';
            attemptsDisplay.style.color = '#ffaa00';
            attemptsDisplay.style.animation = '';
            timerDisplay.textContent = '60s';
            timerDisplay.style.color = '#ffaa00';
            timerDisplay.style.animation = '';
            
            // é‡ç½®æŒ‰é’®
            submitBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            
            // å¯ç”¨æ‰€æœ‰æŒ‰é”®
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.disabled = false);
            
            // é‡æ–°å¼€å§‹è®¡æ—¶
            startTimer();
        }

        // éœ‡åŠ¨åŠ¨ç”»
        function shakeElement(element) {
            element.classList.add('shake');
            setTimeout(() => {
                element.classList.remove('shake');
            }, 500);
        }

        // é—ªçƒåŠ¨ç”»
        function flashElement(element) {
            element.classList.add('flash');
            setTimeout(() => {
                element.classList.remove('flash');
            }, 600);
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', function(event) {
            if (gameOver) return;
            
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(parseInt(key));
            } else if (key === 'Enter') {
                submitGuess();
            }
        });

        // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        function addMobileSupport() {
            // ä¸ºé‡å¯æŒ‰é’®æ·»åŠ è§¦æ‘¸äº‹ä»¶
            resetBtn.addEventListener('touchstart', function(e) {
                if (e.cancelable) {
                    e.preventDefault();
                }
                resetGame();
            }, { passive: false });
            
            // ä¸ºæ‰€æœ‰æŒ‰é’®æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
            document.querySelectorAll('.key, .control-btn').forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    if (e.cancelable) {
                        e.preventDefault();
                    }
                    // è§¦å‘åŸæœ‰çš„onclickäº‹ä»¶
                    if (this.onclick) {
                        this.onclick();
                    }
                }, { passive: false });
            });
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        updateDisplay();
        startTimer();
        addMobileSupport();
    </script>

        /* å¼¹çª—æ ·å¼ */
        .modal {
            display: none;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);

        .modal-content {

            max-width: 80%;

            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-btn {

            right: 15px;

            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .result-title {

        /* æ·»åŠ æ–°çš„å¼ºè°ƒæ ·å¼ */
        .most {

        .same {

        .vote-table td:first-child {

        .vote-table td:first-child:hover {

        }
    </style>
</head>
<body>
    <h2 id="title" style="cursor: pointer;">å…¨ç­åŒå­¦ç”Ÿæ—¥æœˆä»½ç»Ÿè®¡è¡¨</h2>

    <!-- æ·»åŠ å¼¹çª—HTMLç»“æ„ -->
    <div id="resultModal" class="modal" style="display: none;">
        <div class="modal-content">

            <div class="result-title">ğŸ“Š ç”Ÿæ—¥ç»Ÿè®¡åˆ†æ</div>

    <table class="vote-table">
        <tr>

            <th>2æœˆ</th>
            <th>3æœˆ</th>
            <th>4æœˆ</th>
            <th>5æœˆ</th>
            <th>6æœˆ</th>
            <th>7æœˆ</th>
            <th>8æœˆ</th>
            <th>9æœˆ</th>
            <th>10æœˆ</th>

        </tr>
        <tr id="vote-count-row">

            <td>0</td>

            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
    <div class="chart-container" id="voteChart"></div>
    
    <div class="voting-areas">
        <!-- 4ä¸ªæŠ•ç¥¨åŒºåŸŸ -->
    </div>

    <input type="file" id="fileInput" style="display: none" accept=".txt" onchange="handleFileSelect(event)">

    <script src="echarts.min.js"></script>
    <script>
        // åˆå§‹åŒ–æŠ•ç¥¨æ•°æ®
        const voteData = Array(12).fill(0);

        // åˆ›å»ºå›¾è¡¨
        const chartDom = document.getElementById('voteChart');
        const myChart = echarts.init(chartDom);
        
        // é…ç½®å›¾è¡¨é€‰é¡¹
        const option = {
            title: {
                text: 'å…¨ç­åŒå­¦ç”Ÿæ—¥æœˆä»½ç»Ÿè®¡å›¾',
                left: 'center',
                top: '0px',
                textStyle: {
                    fontSize: 24
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '1%',
                top: '12%',
                right: '7%',
                bottom: '1%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: Array.from({length: 12}, (_, i) => `${i + 1}æœˆ`),
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLabel: {
                        fontSize: 24
                    },
                    axisLine: {
                        show: true,
                        lineStyle: {
                            width: 2
                        },
                        symbol: ['none', 'arrow'],
                        symbolSize: [10, 15],
                        symbolOffset: [15, 0]
                    },
                    name: 'æœˆä»½',
                    nameLocation: 'end',
                    nameTextStyle: {
                        fontSize: 24,
                        padding: [5, 0, 0, 0]
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    minInterval: 1,
                    interval: 1,
                    max: function(value) {
                        return value.max > 10 ? value.max : 10;
                    },
                    axisLabel: {
                        fontSize: 24
                    },
                    axisLine: {
                        show: true,
                        lineStyle: {
                            width: 2
                        },
                        symbol: ['none', 'arrow'],
                        symbolSize: [10, 15],
                        symbolOffset: [0, 15]
                    },
                    name: 'äººæ•°',
                    nameLocation: 'end',
                    nameTextStyle: {
                        fontSize: 24,
                        padding: [0, 0, 5, 0]
                    }
                }
            ],
            series: [
                {
                    type: 'bar',
                    barWidth: '40%',
                    data: voteData,
                    itemStyle: {
                        color: '#3498db'
                    }
                }
            ]
        };
        
        // ä½¿ç”¨é…ç½®é¡¹æ˜¾ç¤ºå›¾è¡¨
        myChart.setOption(option);

        // åˆ†ææ•°æ®å‡½æ•°
        function analyzeData() {
            if (isAllZero()) return; // å¦‚æœæ‰€æœ‰æ•°æ®éƒ½æ˜¯0ï¼Œç›´æ¥è¿”å›
            const total = voteData.reduce((sum, count) => sum + count, 0);
            const maxCount = Math.max(...voteData);
            const minCount = Math.min(...voteData);
            
            const maxMonths = voteData
                .map((count, index) => ({ count, month: index + 1 }))
                .filter(item => item.count === maxCount)
                .map(item => item.month + 'æœˆ')
                .join('ã€');

            const minMonths = voteData
                .map((count, index) => ({ count, month: index + 1 }))
                .filter(item => item.count === minCount)
                .map(item => item.month + 'æœˆ')
                .join('ã€');

            // æŸ¥æ‰¾äººæ•°ç›¸åŒçš„æœˆä»½
            let sameCountMonths = [];
            for (let i = 0; i < voteData.length; i++) {
                for (let j = i + 1; j < voteData.length; j++) {
                    if (voteData[i] === voteData[j] && voteData[i] !== 0) {
                        sameCountMonths.push(` <span class="highlight">${i + 1}æœˆ</span> å’Œ <span class="highlight">${j + 1}æœˆ</span> è¿‡ç”Ÿæ—¥çš„äººä¸€æ ·å¤šï¼ˆ<span class="highlight">${voteData[i]}äºº</span>ï¼‰`);
                    }
                }
            }

            const sameCountText = sameCountMonths.length > 0 ? sameCountMonths.join('ï¼Œ<br/>') : '';
            
            // ä½¿ç”¨æ–°çš„å¼¹çª—æ˜¾ç¤ºç»“æœ
            const resultHTML = `
                <div class="result-item most">ğŸ‚ <span class="keyword keyword-most">æœ€å¤š</span> <span class="highlight">${maxMonths}</span> è¿‡ç”Ÿæ—¥çš„åŒå­¦ï¼Œæœ‰ <span class="highlight">${maxCount}</span> äºº</div>
                <div class="result-item least">ğŸˆ <span class="keyword keyword-least">æœ€å°‘</span> <span class="highlight">${minMonths}</span> è¿‡ç”Ÿæ—¥çš„åŒå­¦ï¼Œæœ‰ <span class="highlight">${minCount}</span> äºº</div>
                ${sameCountText ? `<div class="result-item same">ğŸ¤ <span class="keyword keyword-same">ä¸€æ ·å¤š</span><br/> ${sameCountText}</div>` : ''}
                <div class="result-item total">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ å‚ä¸è°ƒæŸ¥çš„ä¸€å…±æœ‰ <span class="highlight">${total}</span> äºº</div>
            `;
            
            document.getElementById('analysisResult').innerHTML = resultHTML;
            document.getElementById('resultModal').style.display = 'flex';
        }

        // å…³é—­å¼¹çª—å‡½æ•°
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // ç‚¹å‡»å¼¹çª—èƒŒæ™¯å…³é—­
        document.getElementById('resultModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ä¸ºæ ‡é¢˜æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.getElementById('title').addEventListener('click', analyzeData);

        // åˆ›å»ºæŠ•ç¥¨åŒºåŸŸ
        const votingAreas = document.querySelector('.voting-areas');
        for (let i = 0; i < 4; i++) {
            const area = document.createElement('div');
            area.className = 'voting-area';
            area.innerHTML = `
                <div class="number-buttons">
                    ${Array.from({length: 10}, (_, j) => `
                        <button class="number-button" data-number="${j + 1}">${j + 1}</button>
                    `).join('')}
                    <button class="number-button" data-number="11">11</button>
                    <button class="number-button" data-number="12">12</button>
                    <button class="submit-button">ç¡®è®¤</button>
                </div>
            `;
            votingAreas.appendChild(area);

            // æ•°å­—æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            const numberButtons = area.querySelectorAll('.number-button');
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('selected');
                });
            });

            // ç¡®è®¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            const submitButton = area.querySelector('.submit-button');
            submitButton.addEventListener('click', () => {
                const selectedButtons = area.querySelectorAll('.number-button.selected');

                selectedButtons.forEach(button => {
                    const number = parseInt(button.dataset.number) - 1;
                    voteData[number]++;
                    button.classList.remove('selected');
                });

                // æ›´æ–°è¡¨æ ¼
                const voteCells = document.querySelectorAll('#vote-count-row td');
                voteData.forEach((count, index) => {
                    voteCells[index + 1].textContent = count;
                });

                // æ›´æ–°å›¾è¡¨
                myChart.setOption({
                    series: [
                        {
                            data: [...voteData]
                        }
                    ]
                });
            });
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const text = await file.text();
                const lines = text.trim().split('\n');
                
                // é‡ç½®æ•°æ®
                voteData.fill(0);
                
                // æ›´æ–°æŠ•ç¥¨æ•°æ®
                lines.forEach((count, index) => {
                    if (index < 12) {
                        voteData[index] = parseInt(count) || 0;
                    }
                });

                // æ›´æ–°è¡¨æ ¼
                updateTable();
                
                // æ›´æ–°å›¾è¡¨
                updateChart();
            }
        }

        // æ›´æ–°è¡¨æ ¼å‡½æ•°
        function updateTable() {
            const voteCells = document.querySelectorAll('#vote-count-row td');
            voteData.forEach((count, index) => {
                voteCells[index + 1].textContent = count;
            });
        }

        // æ›´æ–°å›¾è¡¨å‡½æ•°
        function updateChart() {
            myChart.setOption({
                series: [{
                    data: [...voteData]
                }]
            });
        }

        // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰æ•°æ®éƒ½ä¸º0
        function isAllZero() {
            return voteData.every(value => value === 0);
        }

        // ä¿®æ”¹æ ‡é¢˜ç‚¹å‡»äº‹ä»¶
        document.querySelector('h2').addEventListener('click', function() {
            if (isAllZero()) {
                return; // å¦‚æœæ‰€æœ‰æ•°æ®éƒ½æ˜¯0ï¼Œç›´æ¥è¿”å›
            }
            analyzeData();
        });
    </script>
</body>

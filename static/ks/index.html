<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口算卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', '楷体', '微软雅黑', sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #4a6fa5;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color:transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .progress-bar {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(#4caf50 var(--progress, 0%), transparent 0);
            mask: radial-gradient(#0000 calc(50% + 3px), #000 calc(50% + 2px));
            -webkit-mask: radial-gradient(#0000 calc(50% + 3px), #000 calc(50% + 2px));
            transition: --progress 0.3s ease;
        }
        
        .progress-text {
            position: relative;
            z-index: 2;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }
        
        .cards-container {
            position: relative;
            height: min(500px, 50vh);
            margin: 0px auto;
            perspective: 1100px;
            width: calc(100% - 100px);
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: min(350px, 45vh);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: white;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .current-card {
            z-index: 3;
            transform: translateZ(20px);
        }
        
        .decorative-card {
            background: #f9f9f9;
            z-index: 1;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .card-content {
            font-size: min(12rem, 15vw);
            font-weight: bold;
            color: #333;
        }
        
        .buttons {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin-top: 0;
        }
        
        .btn {
            padding: 20px;
            font-size: 1.8rem;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .correct {
            background-color: #4caf50;
            color: white;
        }
        
        .correct:hover {
            background-color: #3e8e41;
            transform: translateY(-3px);
        }
        
        .wrong {
            background-color: #f44336;
            color: white;
        }
        
        .wrong:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
        }
        
        .restart {
            background-color: #2196f3;
            color: white;
            margin: 20px auto;
            width: auto;
            border-radius: 50px;
        }
        
        .restart:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
        }
        
        .completion-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
        
        .hidden {
            display: none;
        }
        
        .wrong-equations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .wrong-equation-card {
            background-color: #fff9c4;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .wrong-equation-card:hover {
            transform: scale(1.05);
        }
        
        /* 卡片翻转动画 */
        @keyframes flipCard {
            0% {
                transform: translateZ(20px) rotateY(0);
            }
            50% {
                transform: translateZ(20px) rotateY(90deg);
            }
            100% {
                transform: translateZ(20px) rotateY(0);
            }
        }
        
        .flip {
            animation: flipCard 0.6s ease;
        }
        
        /* 适配大屏幕教室显示 */
        @media (min-width: 1200px) {
            .container {
                max-width: 1100px;
            }
            
            .card {
                height: 400px;
            }
            
        }
        
        /* 适配小屏幕 */
        @media (max-width: 768px) {
            .buttons {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin-top: 30px;
            }
            
            .cards-container {
                width: 100%;
            }
        }
            /* 算式类型选择器样式 */
    .equation-types {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 12px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 250px;
        transition: all 0.4s ease;
        overflow: hidden;
        max-height: 60px;
    }
    
    .equation-types:hover {
        max-height: 500px;
    }
    
    .equation-types:not(:hover) .equation-type-btn:not(.active) {
        display: none;
    }
    
    .equation-type-btn {
        padding: 8px 12px;
        font-size: 1rem;
        border-radius: 50px;
        border: none;
        background-color: #e0e0e0;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        opacity: 1;
        margin: 2px 0;
    }
    
    .equation-type-btn:hover {
        background-color: #d0d0d0;
        transform: translateX(5px);
    }
    
    .equation-type-btn.active {
        background-color: #4a6fa5;
        color: white;
        font-weight: bold;
        opacity: 1;
    }
    
    .equation-types:hover .equation-type-btn {
        opacity: 1;
    }
    

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    @keyframes fadeOutUp {
        from {
            opacity: 1;
            transform: translateZ(20px) translateY(0);
        }
        to {
            opacity: 0;
            transform: translateZ(20px) translateY(-100%);
        }
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateZ(20px) translateY(100%);
        }
        to {
            opacity: 1;
            transform: translateZ(20px) translateY(0);
        }
    }
    
    .shake {
        animation: shake 0.5s ease-in-out;
    }
    
    .fade-out-up {
        animation: fadeOutUp 0.5s ease-out forwards;
    }
    
    .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
    }

<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text"><span id="current-count">20</span></div>
        </div>
        
        <div class="cards-container">
            <div class="card current-card" id="current-card">
                <div class="card-inner">
                    <div class="card-content">
                        <span id="equation">7×8=</span>
                    </div>
                </div>
            </div>
            
            <!-- 装饰性卡片，增加立体感 -->
            <div class="card decorative-card" style="transform: translateX(-10px) translateY(5px) rotate(-5deg);"></div>
            <div class="card decorative-card" style="transform: translateX(5px) translateY(3px) rotate(3deg);"></div>
        </div>
        
        <div class="buttons">
            <button id="correct-btn" class="btn correct">对</button>
            <button id="wrong-btn" class="btn wrong">错</button>
        </div>
        
        <div id="completion-container" class="completion-container hidden">
            <h2>练习完成！</h2>
            <button id="restart-btn" class="btn restart">再来一组</button>
        </div>
        
        <div class="equation-types">
            <button class="equation-type-btn active" data-type="add-sub-20">20以内加减法</button>
            <button class="equation-type-btn" data-type="add-100">100以内加法</button>
            <button class="equation-type-btn" data-type="sub-100">100以内减法</button>
            <button class="equation-type-btn" data-type="add-sub-100">100以内加减法</button>
            <button class="equation-type-btn" data-type="multiply-99">九九乘法</button>
            <button class="equation-type-btn" data-type="multiply">两位数乘一位数</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const equationElement = document.getElementById('equation');
            const correctBtn = document.getElementById('correct-btn');
            const wrongBtn = document.getElementById('wrong-btn');
            const restartBtn = document.getElementById('restart-btn');
            const completionContainer = document.getElementById('completion-container');
            const currentCard = document.getElementById('current-card');
            const progressBar = document.getElementById('progress-bar');
            const currentCountElement = document.getElementById('current-count');
            
            // 配置
            const TOTAL_QUESTIONS = 20;
            let remainingQuestions = TOTAL_QUESTIONS; // 剩余题目数量
            let currentQuestionIndex = 0;
            
            // 存储算式队列
            let equations = [];
            let wrongEquations = [];
            
            // 当前算式
            let currentEquation = {
                num1: 0,
                num2: 0,
                operator: '×'
            };
            
            // 当前算式类型
            let currentEquationType = 'add-sub-20';
            
            // 初始化
            function initialize() {
                // 重置计数
                currentQuestionIndex = 0;
                remainingQuestions = TOTAL_QUESTIONS;
                equations = [];
                wrongEquations = [];
                
                // 生成20道题目
                generateEquations();
                
                // 更新进度条和计数
                updateProgress();
                
                // 显示第一道题
                showNextEquation();
                
                // 隐藏完成界面
                completionContainer.classList.add('hidden');
                
                // 显示按钮
                correctBtn.style.display = 'block';
                wrongBtn.style.display = 'block';
                
                // 显示卡片容器
                document.querySelector('.cards-container').style.display = 'block';
            }
            
            // 生成20道随机算式
            function generateEquations() {
                const usedEquations = new Set();
                
                while (equations.length < TOTAL_QUESTIONS) {
                    let equation;
                    let equationKey;
                    
                    switch(currentEquationType) {
                        case 'add-sub-20':
                            // 20以内加减法
                            const isAddition = Math.random() > 0.5;
                            if (isAddition) {
                                // 加法
                                const num1 = Math.floor(Math.random() * 10) + 1;
                                const num2 = Math.floor(Math.random() * (20 - num1)) + 1;
                                equation = { num1, num2, operator: '+' };
                                equationKey = `${num1}+${num2}`;
                            } else {
                                // 减法
                                const num1 = Math.floor(Math.random() * 19) + 2; // 2-20
                                const num2 = Math.floor(Math.random() * (num1 - 1)) + 1; // 确保结果为正
                                equation = { num1, num2, operator: '-' };
                                equationKey = `${num1}-${num2}`;
                            }
                            break;
                            
                        case 'add-100':
                            // 100以内加法
                            const addNum1 = Math.floor(Math.random() * 50) + 1;
                            const addNum2 = Math.floor(Math.random() * (100 - addNum1)) + 1;
                            equation = { num1: addNum1, num2: addNum2, operator: '+' };
                            equationKey = `${addNum1}+${addNum2}`;
                            break;
                            
                        case 'sub-100':
                            // 100以内减法
                            const subNum1 = Math.floor(Math.random() * 99) + 2; // 2-100
                            const subNum2 = Math.floor(Math.random() * (subNum1 - 1)) + 1; // 确保结果为正
                            equation = { num1: subNum1, num2: subNum2, operator: '-' };
                            equationKey = `${subNum1}-${subNum2}`;
                            break;
                            
                        case 'add-sub-100':
                            // 100以内加减法
                            const isAdd = Math.random() > 0.5;
                            if (isAdd) {
                                // 加法
                                const num1 = Math.floor(Math.random() * 50) + 1;
                                const num2 = Math.floor(Math.random() * (100 - num1)) + 1;
                                equation = { num1, num2, operator: '+' };
                                equationKey = `${num1}+${num2}`;
                            } else {
                                // 减法
                                const num1 = Math.floor(Math.random() * 99) + 2; // 2-100
                                const num2 = Math.floor(Math.random() * (num1 - 1)) + 1; // 确保结果为正
                                equation = { num1, num2, operator: '-' };
                                equationKey = `${num1}-${num2}`;
                            }
                            break;
                            
                        case 'multiply':
                            // 两位数乘一位数
                            let multiplyNum1 = Math.floor(Math.random() * 90) + 10; // 10-99
                            let multiplyNum2 = Math.floor(Math.random() * 9) + 1; // 1-9
                            equation = { num1: multiplyNum1, num2: multiplyNum2, operator: '×' };
                            equationKey = `${multiplyNum1}×${multiplyNum2}`;
                            break;
                            
                        case 'multiply-99':
                            // 九九乘法
                            const num1 = Math.floor(Math.random() * 9) + 1;
                            const num2 = Math.floor(Math.random() * 9) + 1;
                            equation = { num1, num2, operator: '×' };
                            equationKey = `${Math.min(num1, num2)}×${Math.max(num1, num2)}`;
                            break;
                            
                        default:
                            // 默认为20以内加减法
                            const isDefaultAddition = Math.random() > 0.5;
                            if (isDefaultAddition) {
                                const defaultNum1 = Math.floor(Math.random() * 10) + 1;
                                const defaultNum2 = Math.floor(Math.random() * (20 - defaultNum1)) + 1;
                                equation = { num1: defaultNum1, num2: defaultNum2, operator: '+' };
                                equationKey = `${defaultNum1}+${defaultNum2}`;
                            } else {
                                const defaultNum1 = Math.floor(Math.random() * 19) + 2;
                                const defaultNum2 = Math.floor(Math.random() * (defaultNum1 - 1)) + 1;
                                equation = { num1: defaultNum1, num2: defaultNum2, operator: '-' };
                                equationKey = `${defaultNum1}-${defaultNum2}`;
                            }
                            break;
                    }
                    
                    // 检查是否重复
                    if (!usedEquations.has(equationKey)) {
                        usedEquations.add(equationKey);
                        equations.push(equation);
                    }
                }
            }
            
            // 更新进度条
            function updateProgress() {
                const total = TOTAL_QUESTIONS;
                const remaining = remainingQuestions;
                const progress = ((total - remaining) / total) * 100;
                
                // 使用 CSS 变量更新进度
                document.querySelector('.progress-bar').style.setProperty('--progress', `${progress}%`);
                
                // 更新文本
                currentCountElement.textContent = remaining;
            }
            
            // 显示下一个算式
            function showNextEquation() {
                // 检查是否还有题目
                if (remainingQuestions <= 0) {
                    showCompletion();
                    return;
                }
                
                // 获取当前算式
                currentEquation = equations[currentQuestionIndex];
                
                // 显示算式
                equationElement.textContent = `${currentEquation.num1}${currentEquation.operator}${currentEquation.num2}=`;
                
                // 重置卡片样式
                currentCard.className = 'card current-card';
                
                // 检查是否是最后一题，如果是则移除装饰性卡片
                const decorativeCards = document.querySelectorAll('.decorative-card');
                if (remainingQuestions === 1) {
                    decorativeCards.forEach(card => {
                        card.style.display = 'none';
                    });
                } else {
                    decorativeCards.forEach(card => {
                        card.style.display = 'block';
                    });
                }
            }
            
            // 显示完成界面
            function showCompletion() {
                // 隐藏卡片容器、进度条和按钮
                document.querySelector('.cards-container').style.display = 'none';
                document.querySelector('.progress-container').classList.add('hidden');
                correctBtn.style.display = 'none';
                wrongBtn.style.display = 'none';
                
                // 触发烟花特效
                triggerConfetti();
                
                // 立即显示完成界面
                completionContainer.classList.remove('hidden');
            }
            
            // 触发烟花特效
            function triggerConfetti() {
                const duration = 3000;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
                
                confettiInterval = setInterval(function() {
                    const particleCount = 50;
                    
                    // 从左右两侧发射
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
            }
            
            // 点击"对"按钮
            correctBtn.addEventListener('click', function() {
                // 克隆当前卡片
                const clonedCard = currentCard.cloneNode(true);
                document.querySelector('.cards-container').appendChild(clonedCard);
                
                // 设置克隆卡片的样式
                clonedCard.style.position = 'absolute';
                clonedCard.style.left = currentCard.offsetLeft + 'px';
                clonedCard.style.top = currentCard.offsetTop + 'px';
                clonedCard.style.width = currentCard.offsetWidth + 'px';
                clonedCard.style.height = currentCard.offsetHeight + 'px';
                clonedCard.style.transition = 'all 0.5s ease';
                clonedCard.style.transform = 'translateX(-200%) rotate(-45deg)';
                clonedCard.style.opacity = '0.8';
                
                // 减少剩余题目数量
                remainingQuestions--;
                
                // 更新进度条
                updateProgress();
                
                // 移动到下一题
                currentQuestionIndex++;
                
                // 立即显示下一题
                showNextEquation();
                
                // 动画结束后移除克隆的卡片
                setTimeout(() => {
                    clonedCard.remove();
                }, 500);
            });
            
            // 点击"错"按钮
            wrongBtn.addEventListener('click', function() {
                // 克隆当前卡片
                const clonedCard = currentCard.cloneNode(true);
                document.querySelector('.cards-container').appendChild(clonedCard);
                
                // 设置克隆卡片的样式
                clonedCard.style.position = 'absolute';
                clonedCard.style.left = currentCard.offsetLeft + 'px';
                clonedCard.style.top = currentCard.offsetTop + 'px';
                clonedCard.style.width = currentCard.offsetWidth + 'px';
                clonedCard.style.height = currentCard.offsetHeight + 'px';
                clonedCard.style.transition = 'all 0.5s ease';
                clonedCard.style.transform = 'translateX(200%) rotate(45deg)';
                clonedCard.style.opacity = '0';
                
                // 记录错误的算式
                wrongEquations.push(currentEquation);
                
                // 将当前错误题目添加到题目队列末尾
                equations.push(currentEquation);
                
                // 移动到下一题
                currentQuestionIndex++;
                
                // 立即显示下一题
                showNextEquation();
                
                // 动画结束后移除克隆的卡片
                setTimeout(() => {
                    clonedCard.remove();
                }, 500);
            });
            
            // 点击"再来一组"按钮
            restartBtn.addEventListener('click', function() {
                // 清除烟花特效
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
                // 重新初始化
                initialize();
                
                document.querySelector('.progress-container').classList.remove('hidden');
            });
            
            // 算式类型切换按钮事件监听
            const equationTypeButtons = document.querySelectorAll('.equation-type-btn');
            equationTypeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    equationTypeButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 更新当前算式类型
                    currentEquationType = this.dataset.type;
                    
                    // 保存当前选择到localStorage
                    localStorage.setItem('currentEquationType', currentEquationType);
                    
                    // 重新初始化题目
                    initialize();
                });
            });
            
            // 页面加载时恢复上次的选择
            const savedEquationType = localStorage.getItem('currentEquationType');
            if (savedEquationType) {
                currentEquationType = savedEquationType;
                const savedButton = Array.from(equationTypeButtons).find(btn => btn.dataset.type === savedEquationType);
                if (savedButton) {
                    equationTypeButtons.forEach(btn => btn.classList.remove('active'));
                    savedButton.classList.add('active');
                }
            }
            
            // 初始化应用
            initialize();
        }); 
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口算卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', '楷体', '微软雅黑', sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            padding: 20px;
            margin-top: -200px;
        }
        
        h1 {
            color: #4a6fa5;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color:transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .progress-bar {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(#4caf50 var(--progress, 0%), transparent 0);
            mask: radial-gradient(#0000 calc(50% + 3px), #000 calc(50% + 2px));
            -webkit-mask: radial-gradient(#0000 calc(50% + 3px), #000 calc(50% + 2px));
            transition: --progress 0.3s ease;
        }
        
        .progress-text {
            position: relative;
            z-index: 2;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }
        
        .cards-container {
            position: relative;
            height: min(500px, 50vh);
            margin: 0px auto;
            perspective: 1100px;
            width: calc(100% - 100px);
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: min(350px, 45vh);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: white;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .current-card {
            z-index: 3;
            transform: translateZ(20px);
        }
        
        .decorative-card {
            background: #f9f9f9;
            z-index: 1;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .card-content {
            font-size: min(15rem, 17vw);
            font-weight: bold;
            color: #333;
        }
        .marginTop {
            margin-top: -20%;
        }
        .buttons {
            position: fixed;
            right: 20px;
            top: 45%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin-top: 0;
        }
        
        .btn {
            padding: 20px;
            font-size: 1.8rem;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .correct {
            background-color: #4caf50;
            color: white;
        }
        
        .correct:hover {
            background-color: #3e8e41;
            transform: translateY(-3px);
        }
        
        .wrong {
            background-color: #f44336;
            color: white;
        }
        
        .wrong:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
        }
        
        .restart {
            background-color: #2196f3;
            color: white;
            margin: 20px auto;
            width: auto;
            border-radius: 50px;
        }
        
        .restart:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
        }
        
        .completion-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgb(255 255 255 / 95%);
            padding: 10px;
            border-radius: 15px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .equations-summary {
            margin: 20px 0;
            text-align: left;
        }
        
        .equations-summary h3 {
            color: #4a6fa5;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .equations-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .equation-item {
            background-color: #f0f8ff;
            padding: 8px 0;
            border-radius: 8px;
            font-size: 2.8rem;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .equation-answer {
            color: #2196f3;
            font-weight: bold;
        }
        
        .wrong-answer {
            color: #f44336 !important;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .wrong-equations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .wrong-equation-card {
            background-color: #fff9c4;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .wrong-equation-card:hover {
            transform: scale(1.05);
        }
        
        /* 卡片翻转动画 */
        @keyframes flipCard {
            0% {
                transform: translateZ(20px) rotateY(0);
            }
            50% {
                transform: translateZ(20px) rotateY(90deg);
            }
            100% {
                transform: translateZ(20px) rotateY(0);
            }
        }
        
        .flip {
            animation: flipCard 0.6s ease;
        }
        
        /* 适配大屏幕教室显示 */
        @media (min-width: 1200px) {
            .container {
                max-width: 1100px;
            }
            
            .card {
                height: 480px;
            }
            
        }
        
        /* 适配小屏幕 */
        @media (max-width: 768px) {
            .buttons {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                margin-top: 30px;
            }
            
            .cards-container {
                width: 100%;
            }
        }
            /* 算式类型选择器样式 */
    .equation-types {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 12px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 250px;
        transition: all 0.3s ease;
        overflow: hidden;
        cursor: pointer;
    }
    
    .equation-types-header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4px 0;
        margin-bottom: 4px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .expand-icon {
        font-size: 14px;
        color: #666;
        transition: transform 0.3s ease;
        user-select: none;
        pointer-events: none;
    }
    
    .equation-types.expanded .expand-icon {
        transform: rotate(180deg);
    }
    
    .equation-types:not(.expanded) .equation-type-btn:not(.active) {
        display: none;
    }
    
    .equation-type-btn {
        padding: 8px 12px;
        font-size: 1rem;
        border-radius: 50px;
        border: none;
        background-color: #e0e0e0;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        opacity: 1;
        margin: 2px 0;
    }
    
    .equation-type-btn:hover {
        background-color: #d0d0d0;
        transform: translateX(5px);
    }
    
    .equation-type-btn.active {
        background-color: #4a6fa5;
        color: white;
        font-weight: bold;
        opacity: 1;
    }
    
    .equation-types.expanded .equation-type-btn {
        opacity: 1;
    }

    /* 虚拟键盘样式 */
    .keyboard-toggle {
        position: fixed;
        left: 20px;
        bottom: 20px;
        font-size: 2rem;
        border-radius: 50%;
        border: none;
        background-color: #4a6fa5;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        transition: all 0.3s ease;
        width: 60px;
        height: 60px;
    }

    .keyboard-toggle.player2 {
        background-color: #f44336;
        left: 90px;
    }

    .score-container {
        position: fixed;
        left: 20px;
        top: 20px;
        display: none;
        gap: 30px;
        z-index: 1000;
        animation: fadeIn 0.5s ease-in-out;
    }

    .score-container.show {
        display: flex;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scoreUpdate {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .score-box {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 15px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        font-size: 2rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .score-box.player1 {
        border: 3px solid #4a6fa5;
        color: #4a6fa5;
    }

    .score-box.player2 {
        border: 3px solid #f44336;
        color: #f44336;
    }

    .keyboard-input {
        padding: 12px 15px;
        font-size: 1.2rem;
        text-align: center;
        border: none;
        border-radius: 8px;
        background-color: #3a5a8c;
        color: white;
        outline: none;
        pointer-events: none;
        grid-column: 1/4;
    }

    .virtual-keyboard {
        background: white;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: none;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        z-index: 1000;
        position: fixed;
        cursor: grab;
        user-select: none;
        -webkit-user-select: none;
        bottom: 10%;
        left: 50%;
        transform: translate3d(-50%, 0, 0);
        will-change: transform;
        touch-action: none;
    }

    #virtual-keyboard2 {
        background-color: rgba(255, 236, 236, 0.95);
    }

    .virtual-keyboard.show.player1 {
        transform: translate3d(calc(-100% - 200px), 0, 0);
    }

    .virtual-keyboard.show.player2 {
        transform: translate3d(200px, 0, 0);
    }

    .virtual-keyboard.show {
        display: grid;
    }

    .key-btn {
        padding: 15px;
        font-size: 1.5rem;
        border: none;
        border-radius: 8px;
        background-color: #f0f0f0;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .key-btn:hover {
        background-color: #e0e0e0;
    }

    .key-btn.confirm {
        background-color: #4caf50;
        color: white;
        grid-column: span 2;
    }

    .key-btn.confirm:hover {
        background-color: #e6685f;
    }
    .player2 .key-btn.confirm {
        background-color: #f44336;
        color: white;
    }
    .player2 .key-btn.confirm:hover {
        background-color: #3e8e41;
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    @keyframes fadeOutUp {
        from {
            opacity: 1;
            transform: translateZ(20px) translateY(0);
        }
        to {
            opacity: 0;
            transform: translateZ(20px) translateY(-100%);
        }
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateZ(20px) translateY(100%);
        }
        to {
            opacity: 1;
            transform: translateZ(20px) translateY(0);
        }
    }
    
    .shake {
        animation: shake 0.5s ease-in-out;
    }
    
    .fade-out-up {
        animation: fadeOutUp 0.5s ease-out forwards;
    }
    
    .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
    }

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text"><span id="current-count">20</span></div>
        </div>
        
        <div class="cards-container">
            <div class="card current-card" id="current-card">
                <div class="card-inner">
                    <div class="card-content">
                        <span id="equation">7×8=</span>
                    </div>
                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const equationElement = document.getElementById('equation');
            const correctBtn = document.getElementById('correct-btn');
            const wrongBtn = document.getElementById('wrong-btn');
            const restartBtn = document.getElementById('restart-btn');
            const completionContainer = document.getElementById('completion-container');
            const currentCard = document.getElementById('current-card');
            const progressBar = document.getElementById('progress-bar');
            const currentCountElement = document.getElementById('current-count');
            
            // 配置
            const TOTAL_QUESTIONS = 12;
            let remainingQuestions = TOTAL_QUESTIONS; // 剩余题目数量
            let currentQuestionIndex = 0;
            let confettiInterval = null;
            
            // 存储算式队列
            let equations = [];
            let wrongEquations = [];
            
            // 当前算式
            let currentEquation = {
                num1: 0,
                num2: 0,
                operator: '×'
            };
            
            // 当前算式类型
            let currentEquationType = 'add-sub-20';
            
            // 存储原始的12道题目，用于最终显示
            let originalEquations = [];
            
            // 初始化
            function initialize() {
                // 清除烟花特效
                if (confettiInterval) {
                    clearInterval(confettiInterval);
                    confettiInterval = null;
                }
                // 重置积分
                score1 = 0;
                score2 = 0;
                score1Element.textContent = '0';
                score2Element.textContent = '0';
                // 重置计数
                currentQuestionIndex = 0;
                remainingQuestions = TOTAL_QUESTIONS;
                equations = [];
                wrongEquations = [];
                originalEquations = []; // 重置原始题目列表
                
                // 生成12道题目
                generateEquations();
                
                // 保存原始的12道题目
                originalEquations = [...equations];
                
                // 更新进度条和计数
                updateProgress();
                
                // 显示第一道题
                showNextEquation();
                
                // 隐藏完成界面
                completionContainer.classList.add('hidden');
                
                // 显示按钮
                correctBtn.style.display = 'block';
                wrongBtn.style.display = 'block';
                
                // 显示卡片容器
                document.querySelector('.cards-container').style.display = 'block';

                document.querySelector('.progress-container').classList.remove('hidden');
            }
            
            // 生成20道随机算式
            function generateEquations() {
                const usedEquations = new Set();
                
                while (equations.length < TOTAL_QUESTIONS) {
                    let equation;
                    let equationKey;
                    
                    switch(currentEquationType) {
                        case 'add-sub-20':
                            // 20以内加减法
                            const isAddition = Math.random() > 0.5;
                            if (isAddition) {
                                // 加法
                                const num1 = Math.floor(Math.random() * 10) + 1;
                                const num2 = Math.floor(Math.random() * (20 - num1)) + 1;
                                equation = { num1, num2, operator: '+' };
                                equationKey = `${num1}+${num2}`;
                            } else {
                                // 减法
                                const num1 = Math.floor(Math.random() * 19) + 2; // 2-20
                                const num2 = Math.floor(Math.random() * (num1 - 1)) + 1; // 确保结果为正
                                equation = { num1, num2, operator: '-' };
                                equationKey = `${num1}-${num2}`;
                            }
                            break;
                            
                        case 'add-100':
                            // 100以内加法 (两个数至少有一个是两位数,且避免个位数相加)
                            const addNum1 = Math.floor(Math.random() * 90) + 10; // 10-99
                            const maxAddNum2 = Math.min(99 - addNum1, 99);
                            const addNum2 = Math.floor(Math.random() * (maxAddNum2 - 9)) + 10; // 确保是两位数
                            equation = { num1: addNum1, num2: addNum2, operator: '+' };
                            equationKey = `${addNum1}+${addNum2}`;
                            break;
                            
                        case 'sub-100':
                            // 100以内减法 (两个数至少有一个是两位数,且避免个位数相减)
                            const subNum1 = Math.floor(Math.random() * 90) + 10; // 10-99
                            const maxSubNum2 = subNum1 - 1;
                            const subNum2 = Math.floor(Math.random() * (maxSubNum2 - 9)) + 10; // 确保是两位数
                            equation = { num1: subNum1, num2: subNum2, operator: '-' };
                            equationKey = `${subNum1}-${subNum2}`;
                            break;
                            
                        case 'add-sub-100':
                            // 100以内加减法 (两个数至少有一个是两位数,且避免个位数运算)
                            const isAdd = Math.random() > 0.5;
                            if (isAdd) {
                                // 加法
                                const num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                                const maxNum2 = Math.min(99 - num1, 99);
                                const num2 = Math.floor(Math.random() * (maxNum2 - 9)) + 10; // 确保是两位数
                                equation = { num1, num2, operator: '+' };
                                equationKey = `${num1}+${num2}`;
                            } else {
                                // 减法
                                const num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                                const maxNum2 = num1 - 1;
                                const num2 = Math.floor(Math.random() * (maxNum2 - 9)) + 10; // 确保是两位数
                                equation = { num1, num2, operator: '-' };
                                equationKey = `${num1}-${num2}`;
                            }
                            break;
                            
                        case 'multiply':
                            // 两位数乘一位数 (第一位是两位数,第二位是2-9)
                            let multiplyNum1 = Math.floor(Math.random() * 90) + 10; // 10-99
                            let multiplyNum2 = Math.floor(Math.random() * 8) + 2; // 2-9
                            // 随机决定是否交换顺序
                            if (Math.random() > 0.5) {
                                [multiplyNum1, multiplyNum2] = [multiplyNum2, multiplyNum1];
                            }
                            equation = { num1: multiplyNum1, num2: multiplyNum2, operator: '×' };
                            // 乘法 equationKey 需要排序以避免重复
                            const [smallerMul, biggerMul] = [multiplyNum1, multiplyNum2].sort((a, b) => a - b);
                            equationKey = `${smallerMul}×${biggerMul}`;
                            break;

                        case 'multiply5':
                            // 两位数乘一位数 (第一位是两位数,第二位是2-9)
                            let multiplyNum51 = Math.floor(Math.random() * 40) + 10; // 10-49
                            let multiplyNum52 = Math.floor(Math.random() * 8) + 2; // 2-9
                            // 随机决定是否交换顺序
                            if (Math.random() > 0.5) {
                                [multiplyNum51, multiplyNum52] = [multiplyNum52, multiplyNum51];
                            }
                            equation = { num1: multiplyNum51, num2: multiplyNum52, operator: '×' };
                            // 乘法 equationKey 需要排序以避免重复
                            const [smallerMul5, biggerMul5] = [multiplyNum51, multiplyNum52].sort((a, b) => a - b);
                            equationKey = `${smallerMul5}×${biggerMul5}`;
                            break;
                            
                        case 'multiply-99':
                            // 九九乘法
                            const num1 = Math.floor(Math.random() * 9) + 1;
                            const num2 = Math.floor(Math.random() * 9) + 1;
                            equation = { num1, num2, operator: '×' };
                            equationKey = `${Math.min(num1, num2)}×${Math.max(num1, num2)}`;
                            break;
                        
                        case 'divide-99':
                            // 表内除法 (九九乘法表对应的除法)
                            const divNum1 = Math.floor(Math.random() * 9) + 1; // 1-9
                            const divNum2 = Math.floor(Math.random() * 9) + 1; // 1-9
                            // 计算乘积作为被除数
                            const product = divNum1 * divNum2;
                            // 随机决定使用哪个因数作为除数
                            const divisor = Math.random() > 0.5 ? divNum1 : divNum2;
                            equation = { num1: product, num2: divisor, operator: '÷' };
                            equationKey = `${product}÷${divisor}`;
                            break;

                        case 'multiply-divide-99':
                            // 表内乘除法 (随机生成乘法或除法)
                            const isMult = Math.random() > 0.5;
                            if (isMult) {
                                // 乘法
                                const multNum1 = Math.floor(Math.random() * 9) + 1;
                                const multNum2 = Math.floor(Math.random() * 9) + 1;
                                equation = { num1: multNum1, num2: multNum2, operator: '×' };
                                equationKey = `${Math.min(multNum1, multNum2)}×${Math.max(multNum1, multNum2)}`;
                            } else {
                                // 除法
                                const divFactor1 = Math.floor(Math.random() * 9) + 1;
                                const divFactor2 = Math.floor(Math.random() * 9) + 1;
                                const divProduct = divFactor1 * divFactor2;
                                const divDivisor = Math.random() > 0.5 ? divFactor1 : divFactor2;
                                equation = { num1: divProduct, num2: divDivisor, operator: '÷' };
                                equationKey = `${divProduct}÷${divDivisor}`;
                            }
                            break;

                        default:
                            // 默认为20以内加减法
                            const isDefaultAddition = Math.random() > 0.5;
                            if (isDefaultAddition) {
                                const defaultNum1 = Math.floor(Math.random() * 10) + 1;
                                const defaultNum2 = Math.floor(Math.random() * (20 - defaultNum1)) + 1;
                                equation = { num1: defaultNum1, num2: defaultNum2, operator: '+' };
                                equationKey = `${defaultNum1}+${defaultNum2}`;
                            } else {
                                const defaultNum1 = Math.floor(Math.random() * 19) + 2;
                                const defaultNum2 = Math.floor(Math.random() * (defaultNum1 - 1)) + 1;
                                equation = { num1: defaultNum1, num2: defaultNum2, operator: '-' };
                                equationKey = `${defaultNum1}-${defaultNum2}`;
                            }
                            break;
                    }
                    
                    // 检查是否重复
                    if (!usedEquations.has(equationKey)) {
                        usedEquations.add(equationKey);
                        equations.push(equation);
                    }
                }
            }
            
            // 更新进度条
            function updateProgress() {
                const total = TOTAL_QUESTIONS;
                const remaining = remainingQuestions;
                const progress = ((total - remaining) / total) * 100;
                
                // 使用 CSS 变量更新进度
                document.querySelector('.progress-bar').style.setProperty('--progress', `${progress}%`);
                
                // 更新文本
                currentCountElement.textContent = remaining;
            }
            
            // 显示下一个算式
            function showNextEquation() {
                // 检查是否还有题目
                if (remainingQuestions <= 0) {
                    showCompletion();
                    return;
                }
                
                // 获取当前算式
                currentEquation = equations[currentQuestionIndex];
                
                // 显示算式
                equationElement.textContent = `${currentEquation.num1}${currentEquation.operator}${currentEquation.num2}=`;
                
                // 触发新题目事件
                document.dispatchEvent(new Event('newEquation'));
                
                // 重置卡片样式
                currentCard.className = 'card current-card';
                
                // 检查是否是最后一题，如果是则移除装饰性卡片
                const decorativeCards = document.querySelectorAll('.decorative-card');
                if (remainingQuestions === 1) {
                    decorativeCards.forEach(card => {
                        card.style.display = 'none';
                    });
                } else {
                    decorativeCards.forEach(card => {
                        card.style.display = 'block';
                    });
                }
            }
            
            // 显示完成界面
            function showCompletion() {
                // 隐藏卡片容器、进度条和按钮
                document.querySelector('.cards-container').style.display = 'none';
                document.querySelector('.progress-container').classList.add('hidden');
                correctBtn.style.display = 'none';
                wrongBtn.style.display = 'none';
                
                // 生成算式列表
                generateEquationsList();
                
                // 触发烟花特效
                triggerConfetti();
                
                // 立即显示完成界面
                completionContainer.classList.remove('hidden');
            }
            
            // 生成算式列表
            function generateEquationsList() {
                const equationsList = document.getElementById('equations-list');
                equationsList.innerHTML = '';
                
                // 只显示原始的12道题目
                originalEquations.forEach(equation => {
                    const equationItem = document.createElement('div');
                    equationItem.className = 'equation-item';
                    
                    // 计算结果
                    let result;
                    switch (equation.operator) {
                        case '+':
                            result = equation.num1 + equation.num2;
                            break;
                        case '-':
                            result = equation.num1 - equation.num2;
                            break;
                        case '×':
                            result = equation.num1 * equation.num2;
                            break;
                        case '÷':
                            result = equation.num1 / equation.num2;
                            break;
                        default:
                            result = 0;
                    }
                    
                    // 检查是否是错误的算式，如果是则用红色标记答案
                    const isWrongEquation = wrongEquations.some(wrongEq => 
                        wrongEq.num1 === equation.num1 && 
                        wrongEq.num2 === equation.num2 && 
                        wrongEq.operator === equation.operator
                    );
                    
                    const answerClass = isWrongEquation ? 'equation-answer wrong-answer' : 'equation-answer';
                    
                    // 创建算式内容，答案部分用特殊样式
                    equationItem.innerHTML = `${equation.num1} ${equation.operator} ${equation.num2} = <span class="${answerClass}">${result}</span>`;
                    equationsList.appendChild(equationItem);
                });
            }
            
            // 触发烟花特效
            function triggerConfetti() {
                const duration = 3000;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                
                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }
                
                confettiInterval = setInterval(function() {
                    const particleCount = 50;
                    
                    // 从左右两侧发射
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
            }
            
            // 点击"对"按钮
            correctBtn.addEventListener('click', function() {
                // 克隆当前卡片
                const clonedCard = currentCard.cloneNode(true);
                document.querySelector('.cards-container').appendChild(clonedCard);
                
                // 设置克隆卡片的样式
                clonedCard.style.position = 'absolute';
                clonedCard.style.left = currentCard.offsetLeft + 'px';
                clonedCard.style.top = currentCard.offsetTop + 'px';
                clonedCard.style.width = currentCard.offsetWidth + 'px';
                clonedCard.style.height = currentCard.offsetHeight + 'px';
                clonedCard.style.transition = 'all 0.5s ease';
                clonedCard.style.transform = 'translateX(-200%) rotate(-45deg)';
                clonedCard.style.opacity = '0.8';
                
                // 减少剩余题目数量
                remainingQuestions--;
                
                // 更新进度条
                updateProgress();
                
                // 移动到下一题
                currentQuestionIndex++;
                
                // 立即显示下一题
                showNextEquation();
                
                // 动画结束后移除克隆的卡片
                setTimeout(() => {
                    clonedCard.remove();
                }, 500);
            });
            
            // 点击"错"按钮
            wrongBtn.addEventListener('click', function() {
                // 克隆当前卡片
                const clonedCard = currentCard.cloneNode(true);
                document.querySelector('.cards-container').appendChild(clonedCard);
                
                // 设置克隆卡片的样式
                clonedCard.style.position = 'absolute';
                clonedCard.style.left = currentCard.offsetLeft + 'px';
                clonedCard.style.top = currentCard.offsetTop + 'px';
                clonedCard.style.width = currentCard.offsetWidth + 'px';
                clonedCard.style.height = currentCard.offsetHeight + 'px';
                clonedCard.style.transition = 'all 0.5s ease';
                clonedCard.style.transform = 'translateX(200%) rotate(45deg)';
                clonedCard.style.opacity = '0';
                
                // 检查当前算式是否已经在错误列表中
                const isAlreadyWrong = wrongEquations.some(wrongEq => 
                    wrongEq.num1 === currentEquation.num1 && 
                    wrongEq.num2 === currentEquation.num2 && 
                    wrongEq.operator === currentEquation.operator
                );
                
                // 只有第一次错误时才记录到错误列表
                if (!isAlreadyWrong) {
                    wrongEquations.push(currentEquation);
                }
                
                // 将当前错误题目添加到题目队列末尾
                equations.push(currentEquation);
                
                // 移动到下一题
                currentQuestionIndex++;
                
                // 立即显示下一题
                showNextEquation();
                
                // 动画结束后移除克隆的卡片
                setTimeout(() => {
                    clonedCard.remove();
                }, 500);
            });
            
            // 点击"再来一组"按钮
            restartBtn.addEventListener('click', function() {
                initialize();
            });
            
            // 算式类型切换按钮事件监听
            const equationTypeButtons = document.querySelectorAll('.equation-type-btn');
            const equationTypesContainer = document.getElementById('equation-types');
            
            // 题库选择器展开/收缩功能
            equationTypesContainer.addEventListener('click', function(e) {
                // 如果点击的是按钮，不处理展开/收缩
                if (e.target.classList.contains('equation-type-btn')) {
                    return;
                }
                // 切换展开状态
                this.classList.toggle('expanded');
            });
            
            // 点击其他地方收缩题库选择器
            document.addEventListener('click', function(e) {
                if (!equationTypesContainer.contains(e.target)) {
                    equationTypesContainer.classList.remove('expanded');
                }
            });
            
            equationTypeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    equationTypeButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    // 更新当前算式类型
                    currentEquationType = this.dataset.type;
                    
                    // 保存当前选择到localStorage
                    localStorage.setItem('currentEquationType', currentEquationType);
                    
                    // 重新初始化题目
                    initialize();
                    
                    // 收缩题库选择器
                    equationTypesContainer.classList.remove('expanded');
                });
            });
            
            // 页面加载时恢复上次的选择
            const savedEquationType = localStorage.getItem('currentEquationType');
            if (savedEquationType) {
                currentEquationType = savedEquationType;
                const savedButton = Array.from(equationTypeButtons).find(btn => btn.dataset.type === savedEquationType);
                if (savedButton) {
                    equationTypeButtons.forEach(btn => btn.classList.remove('active'));
                    savedButton.classList.add('active');
                }
            }

            // 虚拟键盘相关
            const keyboardToggle = document.getElementById('keyboard-toggle');
            const virtualKeyboard = document.getElementById('virtual-keyboard');
            let currentInput = '';
            
            // 初始化积分和虚拟键盘
            let score1 = 0;
            let score2 = 0;
            const score1Element = document.getElementById('score-player1');
            const score2Element = document.getElementById('score-player2');
            const keyboardToggle2 = document.getElementById('keyboard-toggle2');
            const virtualKeyboard2 = document.createElement('div');
            virtualKeyboard2.className = 'virtual-keyboard player2';
            virtualKeyboard2.innerHTML = virtualKeyboard.innerHTML;
            document.body.appendChild(virtualKeyboard2);

            // 拖动相关变量
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;
            let activeKeyboard = null;
            let lastUpdate = 0;
            const throttleDelay = 16; // ~60fps

            function throttle(func, limit) {
                return function(...args) {
                    const now = Date.now();
                    if (now - lastUpdate >= limit) {
                        func.apply(this, args);
                        lastUpdate = now;
                    }
                }
            }
            
            // 拖动事件处理 - 鼠标事件
            virtualKeyboard.addEventListener('mousedown', function(e) { dragStart(e, virtualKeyboard); });
            virtualKeyboard2.addEventListener('mousedown', function(e) { dragStart(e, virtualKeyboard2); });
            document.addEventListener('mousemove', throttle(drag, throttleDelay));
            document.addEventListener('mouseup', dragEnd);

            // 触摸事件处理
            virtualKeyboard.addEventListener('touchstart', function(e) { touchStart(e, virtualKeyboard); }, { passive: false });
            virtualKeyboard2.addEventListener('touchstart', function(e) { touchStart(e, virtualKeyboard2); }, { passive: false });
            document.addEventListener('touchmove', touchMove, { passive: false });
            document.addEventListener('touchend', touchEnd);
            
            function dragStart(e, keyboard) {
                if (e.target.classList.contains('key-btn')) return;
                e.preventDefault();
                
                const rect = keyboard.getBoundingClientRect();
                const transform = window.getComputedStyle(keyboard).transform;
                const matrix = new DOMMatrix(transform);
                xOffset = matrix.m41;
                yOffset = matrix.m42;
                
                if (e.type === 'mousedown') {
                    initialX = e.pageX - xOffset;
                    initialY = e.pageY - yOffset;
                } else {
                    const touch = e.touches[0];
                    initialX = touch.pageX - xOffset;
                    initialY = touch.pageY - yOffset;
                }
                
                isDragging = true;
                activeKeyboard = keyboard;
            }

            function touchStart(e, keyboard) {
                if (e.target.classList.contains('key-btn')) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const rect = keyboard.getBoundingClientRect();
                const transform = window.getComputedStyle(keyboard).transform;
                const matrix = new DOMMatrix(transform);
                xOffset = matrix.m41;
                yOffset = matrix.m42;
                
                initialX = touch.pageX - xOffset;
                initialY = touch.pageY - yOffset;
                isDragging = true;
                activeKeyboard = keyboard;
            }
            
            function touchMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                const touch = e.touches[0];
                currentX = touch.clientX - initialX;
                currentY = touch.clientY - initialY;
                updatePosition();
            }

            function drag(e) {
                if (isDragging && activeKeyboard) {
                    e.preventDefault();
                    currentX = e.pageX - initialX;
                    currentY = e.pageY - initialY;
                    updatePosition();
                }
            }

            function updatePosition() {
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, activeKeyboard);
            }
            
            function dragEnd() {
                isDragging = false;
                activeKeyboard = null;
            }

            function touchEnd() {
                isDragging = false;
                activeKeyboard = null;
            }
            
            function setTranslate(xPos, yPos, el) {
                el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
            }

            // 初始化积分显示

            // 切换键盘显示状态
            keyboardToggle.addEventListener('click', function() {
                virtualKeyboard.classList.toggle('show');
                document.querySelector('.cards-container').classList.toggle('marginTop');
            });

            keyboardToggle2.addEventListener('click', function() {
                virtualKeyboard.classList.toggle('show');
                virtualKeyboard.classList.add('player1');
                virtualKeyboard2.classList.toggle('show');
                virtualKeyboard2.classList.add('player2');
                document.querySelector('.cards-container').classList.toggle('marginTop');
                document.querySelector('.score-container').classList.toggle('show');
            });

            // 更新积分
            function updateScore(player) {
                const scoreElement = player === 1 ? score1Element : score2Element;
                const scoreBox = scoreElement.parentElement;
                if (player === 1) {
                    score1++;
                    score1Element.textContent = score1;
                } else {
                    score2++;
                    score2Element.textContent = score2;
                }
                scoreBox.style.animation = 'scoreUpdate 0.5s ease';
                setTimeout(() => {
                    scoreBox.style.animation = '';
                }, 500);
            }

            // 键盘输入处理
            function setupKeyboard(keyboard, player, otherKeyboard) {
                const keyboardInput = keyboard.querySelector('.keyboard-input');
                const otherKeyboardInput = otherKeyboard.querySelector('.keyboard-input');
                let currentInput = '';
                
                // 在显示新题目时重置输入状态
                document.addEventListener('newEquation', function() {
                    currentInput = '';
                    keyboardInput.value = '';
                    otherKeyboardInput.value = '';
                });
                
                keyboard.querySelectorAll('.key-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        if (this.classList.contains('confirm')) {
                            // 确定按钮
                            if (currentInput !== '') {
                                const result = calculateResult();
                                if (parseInt(currentInput) === result) {
                                    correctBtn.click();
                                    updateScore(player);
                                } else {
                                    wrongBtn.click();
                                }
                                // 清空双方输入框
                                currentInput = '';
                                keyboardInput.value = '';
                                otherKeyboardInput.value = '';
                            }
                        } else {
                            // 数字按钮
                            currentInput += this.textContent;
                            keyboardInput.value = currentInput;
                        }
                    });
                });
            }

            // 设置两个键盘
            setupKeyboard(virtualKeyboard, 1, virtualKeyboard2);
            setupKeyboard(virtualKeyboard2, 2, virtualKeyboard);

            // 计算正确结果
            function calculateResult() {
                const { num1, num2, operator } = currentEquation;
                switch (operator) {
                    case '+':
                        return num1 + num2;
                    case '-':
                        return num1 - num2;
                    case '×':
                        return num1 * num2;
                    case '÷':
                        return num1 / num2;
                    default:
                        return 0;
                }
            }
            
            // 初始化应用
            initialize();
        }); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面积一定，周长谁最短？</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 滚动区域容器 */
        .scroll-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
            overflow-x: auto;
            cursor: grab;
            -webkit-overflow-scrolling: touch;
        }
        
        .scroll-container:active {
            cursor: grabbing;
        }

        /* 滚动条样式 */
        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
            margin: 0 20px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* 卡片包装层 */
        .cards-wrapper {
            display: flex;
            height: 100%;
            align-items: center;
        }

        /* 单个卡片容器 - 自适应宽度逻辑 */
        .shape-container {
            /* 默认移动端：更宽的卡片 */
            flex: 0 0 85vw; 
            height: 90vh; 
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-right: 4vw; 
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
        }
        
        .shape-container:first-child {
            margin-left: 7.5vw; 
        }
        .shape-container:last-child {
            margin-right: 7.5vw;
        }
        
        /* 桌面端适配 */
        @media (min-width: 768px) {
            .shape-container {
                flex: 0 0 46vw;
                margin-right: 2vw;
            }
            .shape-container:first-child {
                margin-left: 27vw; 
            }
            .shape-container:last-child {
                margin-right: 27vw;
            }
        }

        /* 标题样式 */
        .card-header {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            flex-shrink: 0; 
        }
        .card-title {
            font-size: 1.875rem; 
            font-weight: 700;
            color: #475569;
            margin: 0;
            margin-bottom: 0.5rem;
        }

        /* 图形显示区域 - 自适应填充 */
        .canvas-area {
            position: relative;
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; 
        }
        
        /* SVG 自适应样式 */
        .responsive-svg {
            width: 100%;
            height: 100%;
            max-height: 65vh; 
            display: block;
        }

        /* 数据面板 */
        .data-panel {
            margin-bottom: 1rem; 
            width: 100%;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            box-sizing: border-box;
            text-align: center;
            flex-shrink: 0; 
        }
        
        .stat-label-row {
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 700;
            display: inline-block;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 2px;
        }
        
        .stat-value-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.3rem; 
            font-family: monospace;
            color: #334155;
            white-space: nowrap;
        }
        
        /* 结果高亮样式 */
        .result-highlight {
            color: #2563eb; 
            font-weight: 800;
            font-size: 1.875rem;
            margin-left: 0.5rem;
        }
        
        .text-green .result-highlight { color: #16a34a; }

        /* 特效与过渡 */
        .winner-glow {
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.4));
        }
        .svg-transition {
            transition: all 500ms ease-out;
            overflow: visible;
        }
        
        /* SVG 内部文本样式 */
        .label-text {
            font-size: 26px; 
            fill: #475569; 
            text-anchor: middle;
            font-family: monospace;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(255,255,255,1);
            pointer-events: none;
        }
        
        /* 网格线样式 - 修正：移除 non-scaling-stroke，使用 SVG 单位 */
        .grid-line {
            stroke: #cbd5e1;
            stroke-width: 0.8px; /* 随缩放变粗，保持视觉比例 */
        }
    </style>
</head>

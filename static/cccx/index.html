<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟曹冲称象</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
            height: 100vh;
            width: 100vw;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
        }

        .main-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .water-surface {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 280px;
            background-image: url('shuimian.png');
            background-size: auto 130%;
            background-position: 0 center;
            background-repeat: repeat-x;
            z-index: 99;
            opacity: 0.6;
            animation: water-flow 40s linear infinite;
        }

        @keyframes water-flow {
            0% {
                background-position: 0 center;
            }
            50% {
                background-position: 100% center;
            }
            100% {
                background-position: 0 center;
            }
        }

        .boat {
            position: absolute;
            bottom: 200px;
            left: 25%;
            width: 680px;
            height: auto;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .boat-img{
            opacity: 0.8;
        }
        .boat img {
            opacity:0.88;
            width: 100%;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            animation: boat-float 4s ease-in-out infinite;
        }

        .water-line {
            position: absolute;
            left: 20%;
            right: 25%;
            height: 4px;
            background-color: #fff;
            z-index: 15;
            top: 55%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.6);
            animation: boat-float 4s ease-in-out infinite;
            display: none; /* 默认隐藏水位线 */
        }

        .boat-stones {
            position: absolute;
            bottom: 135px;
            left: 70px;
            width: 500px;
            height: auto;
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: center;
            align-items: flex-end;
            gap:0;
        }

        .control-panel {
            width: 300px;
            background:#fff;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stones-container {
            padding: 25px;
            background: rgba(240, 240, 240, 0.8);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            display: none; /* 默认隐藏石头容器 */
        }
        .daxiang-container {
            padding: 25px;
            background: rgba(240, 240, 240, 0.8);
            border-radius: 10px;
        }

        .stone, .daxiang {
            width: 100px;
            height: 100px;
            cursor: grab;
            transition: transform 0.2s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        .daxiang {width:200px;height:150px;}
        .stone:hover, .daxiang:hover {
            transform: scale(1.1);
        }

        .stone:active, .daxiang:active {
            cursor: grabbing;
        }

        .stone img, .daxiang img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stone-on-boat {
            width: 100px !important;
            height: 100px !important;
            position: relative;
            margin: -50px -20px 0;
            cursor: grab;
            transition: transform 0.2s ease;
        }

        .stone-on-boat:hover {
            transform: scale(1.05);
        }

        .stone-on-boat:active {
            cursor: grabbing;
        }

        .reset-btn,.addline-btn {
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reset-btn {
            display: none; /* 默认隐藏重置按钮 */
        }

        .reset-btn:hover {
            background: #c0392b;
        }
        .addline-btn {
            background: #2ecc71;
        }
        .addline-btn:hover {
            background: #27ae60;
        }
        .dragging {
            z-index: 1000;
            width: 100px;
            height: 100px;
            opacity: 0.8;
        }
        .daxiang.dragging {
            width: 200px;
            height: 150px;
        }

        @keyframes boat-float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-1px) rotate(0.1deg); 
            }
            50% { 
                transform: translateY(0px) rotate(0deg); 
            }
            75% { 
                transform: translateY(1px) rotate(-0.1deg); 
            }
        }

        .boat {
            position: absolute;
            bottom: 200px;
            left: 25%;
            width: 680px;
            height: auto;
            z-index: 10;
            transition: transform 0.3s ease;
        }
    </style>
</head>

        <div class="main-area">
            <div class="water-surface"></div>

                <div class="water-line" id="waterLine"></div>
                <div class="boat-stones" id="boatStones"></div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2 class="panel-title">曹冲称象</h2>
            <div class="daxiang-container" id="daxiangContainer">

                </div>
            </div>
            <button class="addline-btn" onclick="addLine()">添加水位线</button>

            <div class="stones-container" id="stonesContainer">

                </div>
                <div class="stone" data-weight="30" data-stone="5">
                    <img src="st-5.png" alt="石头5">

            </div>
            
            <button class="reset-btn" onclick="resetBoat()">重置</button>
            
        </div>
    </div>

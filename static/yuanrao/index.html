<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圆绕方、圆、绕三角形</title>
    
    <style>
        :root {
            --primary-blue: #3b82f6;
            --primary-blue-dark: #2563eb;
            --bg-gray: #f9fafb;
            --orange: #f97316;
            --orange-dark: #ea580c;
            --red: #ef4444;
            --green: #22c55e;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG Container */
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
        }
        
        svg {
            width: 100%;
            height: 100%;
            max-width: 100vmin;
            max-height: 100vmin;
            -webkit-tap-highlight-color: transparent; 
        }

        /* Mode Switcher */
        .mode-switch {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 4px;
            border-radius: 999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 4px;
            z-index: 20;
            border: 1px solid #e5e7eb;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            background: transparent;
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        /* Controls Container */
        .controls {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
        }

        /* Button Styles */
        .btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: white;
            color: var(--gray-400);
            border: 2px solid #e5e7eb;
        }

        .btn:active {
            transform: scale(0.9);
        }

        .btn svg {
            width: 24px;
            height: 24px;
        }

        .btn.play-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
        }
        .btn.play-btn.playing {
            background-color: var(--orange);
        }
        .btn.play-btn.reset {
            background-color: var(--gray-600);
        }

        .btn.active-area {
            border-color: var(--red);
            color: var(--red);
        }
        
        .btn.active-traj {
            border-color: var(--green);
            color: var(--green);
        }

        .hidden { display: none; }
        
        path, circle, line, text {
            transition: fill 0.2s, stroke 0.2s;
        }
        
        .cursor-pointer { cursor: pointer; }
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }

    </style>
</head>
<body>

    <!-- Mode Switcher -->
    <div class="mode-switch">
        <button id="mode-square" class="mode-btn active">圆绕正方形</button>
        <button id="mode-triangle" class="mode-btn">圆绕三角形</button>
        <button id="mode-circle" class="mode-btn">小圆绕大圆</button>
    </div>

    <!-- Main Container -->
    <div id="canvas-container">
        <svg id="main-svg" viewBox="-7 -7 14 14">
            <defs>
                <pattern id="grid" x="0.5" y="0.5" width="1" height="1" patternUnits="userSpaceOnUse">
                    <path d="M 1 0 L 0 0 0 1" fill="none" stroke="#e2e8f0" stroke-width="0.05"/>
                </pattern>
            </defs>

            <!-- Background Grid -->
            <rect x="-50" y="-50" width="100" height="100" fill="url(#grid)" style="pointer-events: none;" />

            <!-- === SQUARE MODE GROUP === -->
            <g id="square-mode-container">
                <!-- Swept Area -->
                <g id="square-swept-area" class="hidden">
                    <g fill="rgba(59, 130, 246, 0.2)" style="pointer-events: none;">
                        <rect x="-2.5" y="-4.5" width="5" height="2" />
                        <rect x="2.5" y="-2.5" width="2" height="5" />
                        <rect x="-2.5" y="2.5" width="5" height="2" />
                        <rect x="-4.5" y="-2.5" width="2" height="5" />
                    </g>
                    <path id="corner-swept-0" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                    <path id="corner-swept-1" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                    <path id="corner-swept-2" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                    <path id="corner-swept-3" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                </g>

                <!-- Trajectory -->
                <g id="square-trajectory" class="hidden">
                    <g stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;">
                        <line x1="-2.5" y1="-3.5" x2="2.5" y2="-3.5" />
                        <line x1="3.5" y1="-2.5" x2="3.5" y2="2.5" />
                        <line x1="2.5" y1="3.5" x2="-2.5" y2="3.5" />
                        <line x1="-3.5" y1="2.5" x2="-3.5" y2="-2.5" />
                    </g>
                    <g id="corner-traj-group-0" class="cursor-pointer">
                        <path id="corner-traj-hit-0" fill="transparent" stroke="none" />
                        <path id="corner-traj-line-0" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                    <g id="corner-traj-group-1" class="cursor-pointer">
                        <path id="corner-traj-hit-1" fill="transparent" stroke="none" />
                        <path id="corner-traj-line-1" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                    <g id="corner-traj-group-2" class="cursor-pointer">
                        <path id="corner-traj-hit-2" fill="transparent" stroke="none" />
                        <path id="corner-traj-line-2" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                    <g id="corner-traj-group-3" class="cursor-pointer">
                        <path id="corner-traj-hit-3" fill="transparent" stroke="none" />
                        <path id="corner-traj-line-3" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                </g>

                <!-- The Static Square -->
                <rect x="-2.5" y="-2.5" width="5" height="5" fill="#3b82f6" stroke="#2563eb" stroke-width="0.05" style="pointer-events: none;" />
                <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="0.8" font-weight="bold" opacity="0.9" style="pointer-events: none;">5</text>
            </g>

            <!-- === TRIANGLE MODE GROUP === -->
            <g id="triangle-mode-container" class="hidden">
                <!-- Swept Area -->
                <g id="triangle-swept-area" class="hidden">
                    <g id="triangle-rect-swept" style="pointer-events: none;"></g>
                    <path id="tri-corner-swept-0" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                    <path id="tri-corner-swept-1" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                    <path id="tri-corner-swept-2" class="cursor-pointer" stroke="none" fill="rgba(59, 130, 246, 0.2)" />
                </g>

                <!-- Trajectory -->
                <g id="triangle-trajectory" class="hidden">
                    <g id="triangle-straight-traj" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;">
                    </g>
                    <g id="tri-corner-traj-group-0" class="cursor-pointer">
                        <path id="tri-corner-traj-hit-0" fill="transparent" stroke="none" />
                        <path id="tri-corner-traj-line-0" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                    <g id="tri-corner-traj-group-1" class="cursor-pointer">
                        <path id="tri-corner-traj-hit-1" fill="transparent" stroke="none" />
                        <path id="tri-corner-traj-line-1" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                    <g id="tri-corner-traj-group-2" class="cursor-pointer">
                        <path id="tri-corner-traj-hit-2" fill="transparent" stroke="none" />
                        <path id="tri-corner-traj-line-2" fill="none" stroke="#10b981" stroke-width="0.08" stroke-dasharray="0.3 0.3" stroke-linecap="round" style="pointer-events: none;" />
                    </g>
                </g>

                <!-- The Static Triangle -->
                <polygon id="static-triangle" points="" fill="#3b82f6" stroke="#2563eb" stroke-width="0.05" style="pointer-events: none;" />
                <text x="0" y="0.5" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="0.8" font-weight="bold" opacity="0.9" style="pointer-events: none;">6</text>
            </g>

            <!-- === CIRCLE MODE GROUP === -->
            <g id="circle-mode-container" class="hidden">
                <!-- Circular Swept Area (Ring) -->
                <path id="circle-swept-area" class="hidden"
                      d="M 4 0 A 4 4 0 1 0 -4 0 A 4 4 0 1 0 4 0" 
                      fill="none" 
                      stroke="rgba(59, 130, 246, 0.2)" 
                      stroke-width="2" />
                
                <!-- Circular Trajectory -->
                <circle id="circle-trajectory" class="hidden"
                        r="4" cx="0" cy="0" 
                        fill="none" 
                        stroke="#10b981" 
                        stroke-width="0.08" 
                        stroke-dasharray="0.3 0.3" />

                <!-- The Static Big Circle (R=3) -->
                <circle r="3" cx="0" cy="0" fill="#3b82f6" stroke="#2563eb" stroke-width="0.05" style="pointer-events: none;" />
                
                <!-- Big Circle Center Point -->
                <circle r="0.15" cx="0" cy="0" fill="white" stroke="#2563eb" stroke-width="0.05" style="pointer-events: none;" />

                <!-- Radius Handle Group -->
                <g id="big-radius-group" class="cursor-grab">
                    <!-- Invisible thick hit line for easy grabbing -->
                    <line x1="0" y1="0" x2="0" y2="-3" stroke="transparent" stroke-width="0.6" stroke-linecap="round" />
                    
                    <!-- Visible Radius Line -->
                    <line x1="0" y1="0" x2="0" y2="-3" stroke="white" stroke-width="0.05" stroke-dasharray="0.1 0.1" style="pointer-events: none;" />
                    
                    <!-- Label R aligned with line -->
                    <text x="-0.2" y="-1.5" text-anchor="end" dominant-baseline="middle" fill="white" font-size="0.6" font-weight="bold" style="pointer-events: none;">R</text>
                </g>

            </g>

            <!-- 5. The Rolling Circle (Group that moves) -->
            <g id="rolling-circle-group" class="cursor-grab">
                <!-- Large Hit Area for Dragging -->
                <circle r="1.5" fill="transparent" />
                
                <!-- Visual Circle -->
                <circle r="1" fill="rgba(251, 146, 60, 0.3)" stroke="#f97316" stroke-width="0.08" style="pointer-events: none;" />
                <line x1="0" y1="0" x2="1" y2="0" stroke="#f97316" stroke-width="0.05" style="pointer-events: none;" />
                <!-- Label r -->
                <text x="0.5" y="-0.3" text-anchor="middle" fill="#c2410c" font-size="0.4" font-weight="bold" style="pointer-events: none;">r</text>
                
                <!-- Center Point -->
                <circle id="center-point-visual" r="0.12" fill="white" stroke="#dc2626" stroke-width="0.02" style="pointer-events: none;" />
                <circle id="center-point-hit" r="0.5" fill="transparent" class="cursor-pointer" />
            </g>

        </svg>
    </div>

    <!-- Controls UI -->
    <div class="controls">
        <button id="btn-play" class="btn play-btn" title="播放">
            <svg id="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            <svg id="icon-pause" class="hidden" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
            <svg id="icon-reset" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
        </button>

        <button id="btn-area" class="btn" title="显示面积">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
        </button>

        <button id="btn-traj" class="btn" title="显示轨迹">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>
        </button>
    </div>

    <script type="module">
        const GRID_SIZE = 6;
        let currentPlayer = 1;
        let gameState = [];
        let dragSource = null;
        let dragOverCell = null;
        let vines = [];

        const gridEl = document.getElementById('grid');
        const canvas = document.getElementById('vine-canvas');
        const ctx = canvas.getContext('2d');

        function initGame() {
            gameState = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
            vines = [];
            currentPlayer = 1;
            dragSource = null;
            
            gameState[0][0] = { value: 1, player: 1 };
            gameState[1][1] = { value: 2, player: 1 };
            gameState[2][2] = { value: 3, player: 1 };
            vines.push({ from: {r:0, c:0}, to: {r:1, c:1}, player: 1 });
            vines.push({ from: {r:1, c:1}, to: {r:2, c:2}, player: 1 });

            gameState[5][5] = { value: 1, player: 2 };
            gameState[4][4] = { value: 2, player: 2 };
            gameState[3][3] = { value: 3, player: 2 };
            vines.push({ from: {r:5, c:5}, to: {r:4, c:4}, player: 2 });
            vines.push({ from: {r:4, c:4}, to: {r:3, c:3}, player: 2 });

            renderGrid();
            updateUI();
            resizeCanvas();
        }

        function resizeCanvas() {
            const rect = gridEl.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawVines();
        }

        function renderGrid() {
            gridEl.innerHTML = '';
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell flex items-center justify-center text-3xl font-bold';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    
                    const data = gameState[r][c];
                    if (data) {
                        cell.textContent = data.value;
                        cell.style.color = data.player === 1 ? 'var(--p1-color)' : 'var(--p2-color)';
                    }

                    // æ‹–æ‹½äº‹ä»¶ç»‘å®š
                    cell.onmousedown = (e) => startDrag(r, c, e);
                    cell.ontouchstart = (e) => startDrag(r, c, e);
                    
                    gridEl.appendChild(cell);
                }
            }
        }

        function startDrag(r, c, e) {
            const cellData = gameState[r][c];
            if (cellData && cellData.player === currentPlayer) {
                dragSource = { r, c, value: cellData.value };
                highlightPossibleTargets(r, c);
            }
        }

        function highlightPossibleTargets(r, c) {
            const startColor = currentPlayer === 1 ? 'rgba(255, 100, 33, 0.1)' : 'rgba(59, 130, 246, 0.1)';
            const endColor = currentPlayer === 1 ? 'rgba(255, 100, 33, 0.4)' : 'rgba(59, 130, 246, 0.4)';
            
            document.documentElement.style.setProperty('--highlight-color-start', startColor);
            document.documentElement.style.setProperty('--highlight-color-end', endColor);

            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = r + dr;
                    const nc = c + dc;
                    if (nr >= 0 && nr < GRID_SIZE && nc >= 0 && nc < GRID_SIZE) {
                        if (!gameState[nr][nc]) {
                            gridEl.children[nr * GRID_SIZE + nc].classList.add('highlight-target');
                        }
                    }
                }
            }
        }

        function clearHighlights() {
            Array.from(gridEl.children).forEach(el => {
                el.classList.remove('highlight-target', 'drag-over');
            });
        }

        // å…¨å±€æ‹–æ‹½ç›‘å¬
        window.onmousemove = (e) => handleDragMove(e);
        window.ontouchmove = (e) => handleDragMove(e);
        window.onmouseup = (e) => endDrag(e);
        window.ontouchend = (e) => endDrag(e);

        function handleDragMove(e) {
            if (!dragSource) return;
            
            const point = e.touches ? e.touches[0] : e;
            const target = document.elementFromPoint(point.clientX, point.clientY);
            
            if (target && target.classList.contains('grid-cell')) {
                const r = parseInt(target.dataset.r);
                const c = parseInt(target.dataset.c);
                
                if (target.classList.contains('highlight-target')) {
                    if (dragOverCell) gridEl.children[dragOverCell.r * GRID_SIZE + dragOverCell.c].classList.remove('drag-over');
                    dragOverCell = { r, c };
                    target.classList.add('drag-over');
                } else {
                    if (dragOverCell) gridEl.children[dragOverCell.r * GRID_SIZE + dragOverCell.c].classList.remove('drag-over');
                    dragOverCell = null;
                }
            }
        }

        function endDrag(e) {
            if (dragSource && dragOverCell) {
                const { r, c } = dragOverCell;
                const newValue = dragSource.value + 1;
                
                gameState[r][c] = { value: newValue, player: currentPlayer };
                vines.push({ from: { r: dragSource.r, c: dragSource.c }, to: { r, c }, player: currentPlayer });
                
                // é€»è¾‘ä¿®æ”¹ï¼šæ£€æŸ¥å¯¹æ‰‹æ˜¯å¦èƒ½åŠ¨
                const nextPlayer = currentPlayer === 1 ? 2 : 1;
                if (canPlayerMove(nextPlayer)) {
                    currentPlayer = nextPlayer;
                } else if (!canPlayerMove(currentPlayer)) {
                    // å¦‚æœå¯¹æ‰‹ä¸èƒ½åŠ¨ï¼Œä¸”è‡ªå·±ä¹Ÿä¸èƒ½åŠ¨ï¼Œåˆ™ç»“æŸ
                    checkGameOver(true);
                }
                // å¦‚æœå¯¹æ‰‹ä¸èƒ½åŠ¨ä½†è‡ªå·±èƒ½åŠ¨ï¼Œä¿æŒ currentPlayer ä¸å˜

                renderGrid();
                updateUI();
                drawVines();
                checkGameOver();
            }
            
            dragSource = null;
            dragOverCell = null;
            clearHighlights();
        }

        function canPlayerMove(player) {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const data = gameState[r][c];
                    if (data && data.player === player) {
                        // æ£€æŸ¥å‘¨å›´æ˜¯å¦æœ‰ç©ºæ ¼
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < GRID_SIZE && nc >= 0 && nc < GRID_SIZE) {
                                    if (!gameState[nr][nc]) return true;
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }

        function drawVines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cellW = canvas.width / GRID_SIZE;
            const cellH = canvas.height / GRID_SIZE;

            vines.forEach(vine => {
                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = vine.player === 1 ? 'rgba(255, 100, 33, 0.5)' : 'rgba(59, 130, 246, 0.5)';
                
                const startX = vine.from.c * cellW + cellW / 2;
                const startY = vine.from.r * cellH + cellH / 2;
                const endX = vine.to.c * cellW + cellW / 2;
                const endY = vine.to.r * cellH + cellH / 2;

                ctx.moveTo(startX, startY);
                const cpX = (startX + endX) / 2 + (Math.sin(startX) * 15);
                const cpY = (startY + endY) / 2 + (Math.cos(startY) * 15);
                ctx.quadraticCurveTo(cpX, cpY, endX, endY);
                ctx.stroke();
            });
        }

        function updateUI() {
            let p1Max = 0, p2Max = 0;

            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const data = gameState[r][c];
                    if (data) {
                        if (data.player === 1) {
                            p1Max = Math.max(p1Max, data.value);
                        } else {
                            p2Max = Math.max(p2Max, data.value);
                        }
                    }
                }
            }

            document.getElementById('p1-max').textContent = `æœ€å¤§æ•°: ${p1Max}`;
            document.getElementById('p2-max').textContent = `æœ€å¤§æ•°: ${p2Max}`;

            // æ¿€æ´»é¢æ¿æ•ˆæœ
            document.getElementById('p1-panel').classList.toggle('active', currentPlayer === 1);
            document.getElementById('p2-panel').classList.toggle('active', currentPlayer === 2);
            
            // æ£‹ç›˜å¤–åœˆé¢œè‰²åˆ‡æ¢
            const gridContainer = document.getElementById('grid-container');
            gridContainer.style.borderColor = currentPlayer === 1 ? 'var(--p1-color)' : 'var(--p2-color)';
        }

        function checkGameOver(forceEnd = false) {
            let emptyCells = 0;
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (!gameState[r][c]) emptyCells++;
                }
            }

            // åªæœ‰æ£‹ç›˜æ»¡ï¼Œæˆ–è€…åŒæ–¹éƒ½ä¸èƒ½åŠ¨æ—¶æ‰ç»“æŸ
            if (emptyCells === 0 || forceEnd || (!canPlayerMove(1) && !canPlayerMove(2))) {
                let p1Max = 0, p2Max = 0;
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        const data = gameState[r][c];
                        if (data) {
                            if (data.player === 1) p1Max = Math.max(p1Max, data.value);
                            else p2Max = Math.max(p2Max, data.value);
                        }
                    }
                }
                
                const modal = document.getElementById('game-over-modal');
                const winnerText = document.getElementById('winner-text');
                const finalScore = document.getElementById('final-score');

                if (p1Max > p2Max) {
                    winnerText.textContent = 'çº¢æ–¹è·èƒœï¼';
                    winnerText.style.color = 'var(--p1-color)';
                } else if (p2Max > p1Max) {
                    winnerText.textContent = 'è“æ–¹è·èƒœï¼';
                    winnerText.style.color = 'var(--p2-color)';
                } else {
                    winnerText.textContent = 'æ¡æ‰‹è¨€å’Œï¼';
                    winnerText.style.color = '#666';
                }

                finalScore.innerHTML = `<span style="color: var(--p1-color)">çº¢æ–¹ ${p1Max}</span> | <span style="color: var(--p2-color)">è“æ–¹ ${p2Max}</span>`;
                modal.style.display = 'flex';
            }
        }

        window.addEventListener('resize', resizeCanvas);
        document.getElementById('refresh-btn').onclick = initGame;
        document.getElementById('modal-reset-btn').onclick = () => {
            document.getElementById('game-over-modal').style.display = 'none';
            initGame();
        };
        
        const helpBtn = document.getElementById('help-btn');
        const helpModal = document.getElementById('help-modal');
        helpBtn.onclick = (e) => {
            e.stopPropagation();
            helpModal.style.display = helpModal.style.display === 'block' ? 'none' : 'block';
        };
        document.body.onclick = () => {
            helpModal.style.display = 'none';
        };

        // å¯åŠ¨
        initGame();
    </script>

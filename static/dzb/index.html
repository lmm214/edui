<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Âú®ÈíâÊùø‰∏äÂõ¥‰∏ÄÂõ¥</title>
    <style>
        :root {
            --board-color: #72cee3;
            --board-shadow: #5bb3c7;
            --pin-color: #9bdff1;
            --pin-shadow: #5daac0;
            --primary-text: #4a4a4a;
        }

        body {
            font-family: "KaiTi", "Ê•∑‰Ωì", "STKaiti", serif;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            touch-action: none;
            /* Prevent browser scrolling */
        }

        header {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 2rem;
            color: var(--primary-text);
            user-select: none;
            flex-shrink: 0;
        }

        #game-container {
            position: relative;
            flex-grow: 1;
            width: 95%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 110px;
        }

        #board-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 2 / 1;
            background-color: var(--board-color);
            border-radius: 20px;
            box-shadow:
                inset 5px 5px 15px rgba(255, 255, 255, 0.3),
                inset -5px -5px 15px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Decorative Handles */
        .handle {
            position: absolute;
            width: 20px;
            height: 40%;
            background-color: #92def0;
            top: 30%;
            border-radius: 4px;
            box-shadow: inset 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .handle.left {
            left: -20px;
            border-radius: 10px 0 0 10px;
        }

        .handle.right {
            right: -20px;
            border-radius: 0 10px 10px 0;
        }

        #geoboard {
            width: 100%;
            height: 100%;
            touch-action: none;
            /* Critical for mobile drag performance */
            border-radius: 20px;
            cursor: pointer;
        }

        /* SVG Elements */
        .pin {
            fill: var(--pin-color);
        }

        .rubber-band {
            fill-opacity: 0.1;
            /*stroke-linecap: round;*/
            stroke-linejoin: round;
            cursor: move;
            transition: stroke-width 0.1s;
        }

        .rubber-band:hover {
            stroke-width: 8px !important;
        }

        .band-vertex {
            fill: rgba(255, 255, 255, 0.8);
            stroke: #333;
            stroke-width: 1;
            r: 8;
            opacity: 0;
            /* Hidden unless interacting or mode enabled */
            transition: opacity 0.2s;
            pointer-events: all;
            cursor: grab;
        }

        .rubber-band-group:hover .band-vertex {
            opacity: 1;
        }

        .active-drag .band-vertex {
            opacity: 1;
        }

        /* Controls */
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        .tool-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tool-btn:active {
            transform: scale(0.9);
        }

        .color-btn {
            border: 4px solid white;
        }

        .tool-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .tool-btn.active::after {
            content: '‚úì';
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .color-btn.blue {
            background-color: #2b5797;
        }

        .color-btn.orange {
            background-color: #f0ad4e;
        }

        .color-btn.red {
            background-color: #d9534f;
        }

        .color-btn.green {
            background-color: #5cb85c;
        }

        .action-btn {
            background-color: #eee;
            color: #555;
        }

        .action-btn:hover {
            background-color: #e0e0e0;
        }

        /* Help hint */
        #hint {
            position: absolute;
            bottom: 100px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

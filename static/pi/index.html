  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvasWidth = window.innerWidth;
      var canvasHeight = window.innerHeight;
      var canvasSize = Math.min(canvasWidth, canvasHeight * 0.75)

      const fontFamily = 'MyFont'
      const colors = ['#048ABF', '#BF4215', '#F2B138', '#048ABF', '#455473']

      const titleText = '「 π Day 」 挑战 - 手绘一个圆';
      const titleFontSize = canvasSize * 0.06;
      const titleMarginTop = canvasSize * 0.05;
      const titleColor = colors[0];

      const highScoreText = '最高记录: π = $score$';
      const highScoreFontSize = canvasSize * 0.08;
      const highScoreMarginTop = canvasSize * 0.02;
      const highScoreColor = colors[4];
      const highScoreNumberColor = colors[1];
      const highScoreNumberPos = 11;

      const scoreText = '此圆的 π 值为 = $score$';
      const invalidText = '这，是个圆？再试一次吧！';
      const scoreFontSize = canvasSize * 0.05;
      const scoreMarginTopBottom = canvasSize * 0.03;
      const scorePaddingLeftRight = canvasSize * 0.03;
      const scorePaddingTopBottom = canvasSize * 0.02;
      const scoreColor = colors[4];
      const scoreNumberColor = colors[1];
      const scoreNumberPos = 20;
      const scoreBgColor = '#f0f0f0';

      const grade = [[3.15, 'S+'], [3.16, 'S'], [3.17, 'A+'], [3.18, 'A'], [3.2, 'B+'], [3.3, 'B'], [3.4, 'C'], [4, 'D'], [Infinity, 'D-']];
      const gradeText = '$grade$';      
      const gradeFontSizeRatio = 0.65;
      const gradeColor = colors[3];

      const newRecordText = '新记录! 恭喜你取得!';
      const newRecordFontSize = canvasSize * 0.05;
      const newRecordColor = colors[2];
      const newRecordBgColor = colors[2];

      const lineColor = colors[4];
      const lineWidth = canvasSize * 0.008;

      const fontHeight = 1.2;

      var scoreTextMetrics;
      var fontLoaded = false;

      var highScoreStr;
      if (localStorage.getItem("draw_a_pi_high_score") === null) {
        localStorage.setItem("draw_a_pi_high_score", '9.999999');
      }
      highScoreStr = localStorage.getItem("draw_a_pi_high_score");

      var points = [];

      function dist(p1, p2) {
        return Math.sqrt((p1[0] - p2[0]) * (p1[0] - p2[0]) + (p1[1] - p2[1]) * (p1[1] - p2[1]));
      }

      function cross(v1, v2) {
        return (v1[0] * v2[1] - v1[1] * v2[0]);
      }

      function calculateScore() {
        let circumference = 0;
        let pointTot = points.length;
        
        let area = 0;
        let areaAbs = 0;
        let firstPoint = points[0];
        let lastPoint = points[pointTot - 1];
        let minDist = Infinity;
        let minDistI = 0;
        for (let i = 0; i < pointTot / 5; i++) {
          if (dist(points[i], lastPoint) < minDist) {
            minDist = dist(points[i], lastPoint);
            minDistI = i;
          };
        }
        points.splice(0, minDistI);

        pointTot = points.length;
        for (let i = 0; i < pointTot - 1; i++) {
          circumference += dist(points[i], points[i + 1]);
        }
        circumference += dist(points[0], points[pointTot - 1]);
        if (dist(firstPoint, lastPoint) / circumference > 0.15) {
          return Infinity;
        }
        if (dist(points[0], lastPoint) / circumference > 0.15) {
          return Infinity;
        }

        for (let i = 1; i < pointTot - 1; i++) {
          let v1 = [points[i][0] - points[0][0], points[i][1] - points[0][1]];
          let v2 = [points[i + 1][0] - points[0][0], points[i + 1][1] - points[0][1]];
          area += (cross(v1, v2) / 2);
          areaAbs += Math.abs(cross(v1, v2) / 2);
        }
        area = Math.abs(area);
        if (area / areaAbs < 0.85) {
          return Infinity;
        }

        return circumference * circumference / area / 4;
      }

      function calculateCenter() {
        // Extract all x-coordinates and y-coordinates
        let xCoordinates = points.map(point => point[0]);
        let yCoordinates = points.map(point => point[1]);

        // Find the minimum and maximum x-coordinate
        let minX = Math.min(...xCoordinates);
        let maxX = Math.max(...xCoordinates);

        // Find the minimum and maximum y-coordinate
        let minY = Math.min(...yCoordinates);
        let maxY = Math.max(...yCoordinates);

        // Calculate the midpoint for x and y coordinates
        let centerX = (minX + maxX) / 2;
        let centerY = (minY + maxY) / 2;

        // Return the center as an array
        return [centerX, centerY];
      }

      function calculateDiameter() {
        let xCoordinates = points.map(point => point[0]);
        let minX = Math.min(...xCoordinates);
        let maxX = Math.max(...xCoordinates);

        let yCoordinates = points.map(point => point[1]);
        let minY = Math.min(...yCoordinates);
        let maxY = Math.max(...yCoordinates);
        return Math.max(maxX - minX, maxY - minY);
      }

      function drawTitleText() {
        let text = titleText;
        context.font = titleFontSize.toString() + "px " + fontFamily;
        context.textAlign = "center";
        context.textBaseline = "top";  
        context.fillStyle = titleColor;
        context.fillText(text, canvasWidth / 2, titleMarginTop);
      }

      function drawHighScoreText() {
        let text = highScoreText.replace('$score$', highScoreStr);
        context.font = highScoreFontSize.toString() + "px " + fontFamily;
        let textWidth = context.measureText(text).width;

        context.textAlign = "left";
        context.textBaseline = "top";  
        context.fillStyle = highScoreColor;
        let x = canvasWidth / 2 - textWidth / 2;
        let y = titleMarginTop + titleFontSize * fontHeight + highScoreMarginTop;
        context.fillText(text.substring(0, highScoreNumberPos), x, y);

        context.textAlign = "right";
        context.textBaseline = "top";  
        context.fillStyle = highScoreNumberColor;
        x = canvasWidth / 2 + textWidth / 2;
        y = titleMarginTop + titleFontSize * fontHeight + highScoreMarginTop;
        context.fillText(text.slice(highScoreNumberPos), x, y);
      }

      function drawScoreText(scoreStr, centerPos, d) {
        let text = '';
        context.font = scoreFontSize.toString() + "px " + fontFamily;
        if (scoreStr == 'invalid') {
          text = invalidText;
          context.textAlign = "center";
          context.textBaseline = "middle";
          context.fillStyle = scoreColor;
          let x = centerPos[0];
          if (x - scoreTextMetrics.width / 2 < 0) {
            x = scoreTextMetrics.width / 2;
          }
          if (x + scoreTextMetrics.width / 2 > canvasWidth) {
            x = canvasWidth - scoreTextMetrics.width / 2;
          }
          // let y = points.reduce((max, current) => Math.max(max, current[1]), points[0][1]);
          let y = centerPos[1] + d * gradeFontSizeRatio * fontHeight / 2;
          y = y + scoreMarginTopBottom + scoreFontSize * fontHeight / 2 + scorePaddingTopBottom;
          y = Math.min(y, canvasHeight - scoreMarginTopBottom - scoreFontSize * fontHeight / 2 - scorePaddingTopBottom);
          context.fillText(text, x, y);
        }
        else {
          text = scoreText.replace('$score$', scoreStr);
          let textWidth = scoreTextMetrics.width;
          context.textAlign = "left";
          context.textBaseline = "middle";
          context.fillStyle = scoreColor;
          let x = centerPos[0];
          if (x - scoreTextMetrics.width / 2 - scorePaddingLeftRight < 0) {
            x = scoreTextMetrics.width / 2 + scorePaddingLeftRight;
          }
          if (x + scoreTextMetrics.width / 2 + scorePaddingLeftRight > canvasWidth) {
            x = canvasWidth - scoreTextMetrics.width / 2 - scorePaddingLeftRight;
          }
          x = x - textWidth / 2;
          // let y = points.reduce((max, current) => Math.max(max, current[1]), points[0][1]);
          let y = centerPos[1] + d * gradeFontSizeRatio * fontHeight / 2;
          y = y + scoreMarginTopBottom + scoreFontSize * fontHeight / 2 + scorePaddingTopBottom;
          y = Math.min(y, canvasHeight - scoreMarginTopBottom - scoreFontSize * fontHeight / 2 - scorePaddingTopBottom);
          context.fillText(text.substring(0, scoreNumberPos), x, y);

          context.textAlign = "right";
          context.textBaseline = "middle";  
          context.fillStyle = scoreNumberColor;
          x = x + textWidth;
          context.fillText(text.slice(scoreNumberPos), x, y);
        }
      }

      function drawScoreBg(centerPos, d) {
        let x = centerPos[0];
        if (x - scoreTextMetrics.width / 2 - scorePaddingLeftRight < 0) {
          x = scoreTextMetrics.width / 2 + scorePaddingLeftRight;
        }
        if (x + scoreTextMetrics.width / 2 + scorePaddingLeftRight > canvasWidth) {
          x = canvasWidth - scoreTextMetrics.width / 2 - scorePaddingLeftRight;
        }
        x = x - scoreTextMetrics.width / 2 - scorePaddingLeftRight;
        // let y = points.reduce((max, current) => Math.max(max, current[1]), points[0][1]);
        let y = centerPos[1] + d * gradeFontSizeRatio * fontHeight / 2;
        y = y + scoreMarginTopBottom;
        y = Math.min(y, canvasHeight - scoreMarginTopBottom - scoreFontSize * fontHeight - scorePaddingTopBottom * 2);
        let w = scoreTextMetrics.width + 2 * scorePaddingLeftRight;
        let h = scoreFontSize * fontHeight + 2 * scorePaddingTopBottom;
        context.globalAlpha = 0.6;
        context.fillStyle = scoreBgColor;
        context.fillRect(x, y, w, h);
        context.globalAlpha = 1;
      }

      function drawNewRecordText(centerPos, d) {
        let x = centerPos[0] + scoreTextMetrics.width / 2 + scorePaddingLeftRight;
        let y = centerPos[1] + d * gradeFontSizeRatio * fontHeight / 2;
        y = y + scoreMarginTopBottom;
        y = Math.min(y, canvasHeight - scoreMarginTopBottom - scoreFontSize * fontHeight - scorePaddingTopBottom * 2);
        let text = newRecordText;
        context.font = newRecordFontSize.toString() + "px " + fontFamily;
        context.textAlign = "right";
        context.textBaseline = "bottom";
        context.fillStyle = newRecordColor;
        context.fillText(text, x, y);
      }

      function getScoreTextMetrics() {
        let text = scoreText.replace('$score$', '3.000000');
        context.font = scoreFontSize.toString() + "px " + fontFamily;
        scoreTextMetrics = context.measureText(text);
      }

      function getGradeStr(score) {
          for (let i = 0; i < grade.length; i++) {
              if (score < grade[i][0]) {
                  return grade[i][1];
              }
          }
          return 'F';
      }

      function drawGradeText(score, centerPos, d) {
        let gradeStr = getGradeStr(score);
        let text = gradeText.replace('$grade$', gradeStr);
        context.font = (d * gradeFontSizeRatio).toString() + "px " + fontFamily;
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillStyle = gradeColor;
        let x = centerPos[0];
        let y = centerPos[1] + d * gradeFontSizeRatio * fontHeight * 0.08;
        context.fillText(text, x, y);
      }

      function getCurr(e) {
        if (e.touches) {
            let touch = e.touches[0]; // Get the information for finger #1
            currX = touch.pageX - touch.target.offsetLeft;
            currY = touch.pageY - touch.target.offsetTop;
            event.preventDefault();
        }
        else {
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
        }
      }

      var pixelSize = Math.min(canvasWidth, canvasHeight) / 120;

      canvas = document.getElementById('canvas');
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      canvas.addEventListener("mousemove", function (e) {
          findxy('move', e)
      }, false);
      canvas.addEventListener("mousedown", function (e) {
          findxy('down', e)
      }, false);
      canvas.addEventListener("mouseup", function (e) {
          findxy('up', e)
      }, false);
      // canvas.addEventListener("mouseout", function (e) {
      //     findxy('out', e)
      // }, false);
      canvas.addEventListener("touchstart", function (e) {
          findxy('down', e)
      }, false);
      canvas.addEventListener("touchmove", function (e) {
          findxy('move', e)
      }, false);
      canvas.addEventListener("touchend", function (e) {
          findxy('up', e)
      }, false);

      var context = canvas.getContext('2d');
      context.strokeStyle = lineColor;
      context.lineJoin = 'round';
      context.lineWidth = lineWidth;
      context.globalCompositeOperation = 'source-over';

      document.fonts.load('20px MyFont').then(function() {
        getScoreTextMetrics();
        drawTitleText();
        drawHighScoreText();
        fontLoaded = true;
      })

      var isPaint = false;
      var prevX = 0;
      var prevY = 0;
      var currX = 0;
      var currY = 0;

      function findxy(res, e) {
        if (res == 'down' && fontLoaded) {
            isPaint = true;
            context.clearRect(0, 0, canvasWidth, canvasHeight);
            drawTitleText();
            drawHighScoreText();
            getCurr(e);
            prevX = currX;
            prevY = currY;
            points = [[currX, currY]];
        }
        if (isPaint && (res == 'up' || res == "out")) {
            isPaint = false;
            if (points.length > 2) {
              let centerPos = calculateCenter();
              let diameter = calculateDiameter();
              let score = calculateScore();
              let scoreStr = '';
              if (score !== Infinity) {
                scoreStr = score.toString().substring(0, 8);
                scoreStr = scoreStr.padEnd(8, '0');
              }
              else {
                scoreStr = 'invalid';
              }
              drawScoreBg(centerPos, diameter);
              drawScoreText(scoreStr, centerPos, diameter);
              drawGradeText(score, centerPos, diameter);
              if (score < parseFloat(highScoreStr)) {
                drawNewRecordText(centerPos, diameter);
                highScoreStr = scoreStr;
                localStorage.setItem("draw_a_pi_high_score", highScoreStr);
              }
            }
        }
        if (isPaint && res == 'move') {
            if (isPaint) {
                getCurr(e);
                if (dist([currX, currY], [prevX, prevY]) > pixelSize) {
                    context.beginPath();
                    context.moveTo(prevX, prevY);
                    context.lineTo(currX, currY);
                    context.closePath();
                    context.stroke();
                    points.push([currX, currY]);
                    prevX = currX;
                    prevY = currY;
                }
            }
        }
      }
    </script>
  </body>
</html>

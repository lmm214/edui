
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>教学日报</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 20px 40px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        #head{border-top:8px solid #333;margin-bottom:2rem;}
        .head{border:solid #333;border-width:2px 0;margin-top:3px;display:flex;justify-content:space-between}
        .head h1{font-size:6rem;margin:0;}
        .head span{font-size:2rem;}
        h3{font-size:1.35rem;font-weight:400;}
        .author{font-style:italic;font-size:16px;color: #666;}
        .title{background-color:#e74266;color:#fff;}
        .author,.title{padding:6px 8px;display:inline-block;margin:3px 0;}
        .title a{text-decoration:none;color: #fff;}
        .items p{margin:5px 0 3rem;color:#444;font-size:18px;line-height:24px;}
        .item{display:flex;justify-content:space-between}
    </style>
</head>
<body>
<div class="container">
    <div id="head">
        <div class="head">
            <h1>教学日报</h1>
            <span>2024年7月30日</span>
        </div>
    </div>
    <div id="articles"></div>
</div>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'https://r2.edui123.com/edui.json';
            const timestamp = new Date().getTime();
            const urlWithTimestamp = `${targetUrl}?t=${timestamp}`;
            fetch(urlWithTimestamp)
                .then(response => response.json())
                .then(data => {
                    let articlesContainer = document.getElementById('articles');
                    let articleDiv = "";
                    data.forEach(item => {
                        articleDiv += `<div class="items">
                            <div class="item">
                                <h3 class="title"><a href="${item.link}">${item.title}</a></h3>
                                <span class="author">${item.author}</span>
                            </div>
                            
                            <p>${item.content}</p>
                        </div>`
                    });
                    articlesContainer.insertAdjacentHTML('afterbegin',articleDiv);
                })
                .catch(error => {
                    console.error('Error fetching the articles:', error);
                });
        });
    </script>
</body>
</html>

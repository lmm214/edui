<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动线段演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0px;
        }
        
        .line-container {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        
        .line-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .line-label {
            font-size: 48px;
            color: #333;
            min-width: 200px;
            text-align: right;
        }
        
        .line-display {
            flex: 1;
            position: relative;
            height: 120px;
            display: flex;
            align-items: center;
        }
        
        .line {
            height: 6px;
            background-color: #4a90e2;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .line-extension {
            height: 6px;
            background-color: #e74c3c;
            position: absolute;
            right: 0;
        }
        
        .endpoint {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .endpoint.start {
            left: -6px;
        }
        
        .endpoint.end {
            right: -6px;
        }
        
        .line-value {
            position: absolute;
            top: -50px;
            font-size: 40px;
            color: #e74c3c;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .vertical-dashed-line {
            position: absolute;
            width: 2px;
            border-left: 2px dashed #cbcaca;
            height: 130px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
        }
        
        .controls {
            background-color: #f8f9fa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .slider-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .slider-label {
            font-size: 22px;
            color: #333;
            text-align: center;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4a90e2;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4a90e2;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .reset-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="main-container">        
        <div class="line-container">
            <div class="line-wrapper">
                <div class="line-label">a</div>
                <div class="line-display">
                    <div class="line" id="line1">
                        <div class="endpoint start"></div>
                        <div class="endpoint end"></div>
                        <div class="line-value" id="value1">76</div>
                    </div>
                </div>
            </div>
            
            <div class="line-wrapper">
                <div class="line-label">a + 30</div>
                <div class="line-display">
                    <div class="line" id="line2">
                        <div class="line-extension" id="extension2"></div>
                        <div class="endpoint start"></div>
                        <div class="endpoint end"></div>
                        <div class="line-value" id="value2">106</div>
                    </div>
                </div>
            </div>
            
            <!-- 垂直虚线连接两条线段的对齐位置 -->
            <div class="vertical-dashed-line" id="alignmentLine"></div>
        </div>
    </div>
    
    <div class="controls">
        <div class="slider-container">
            <input type="range" min="0" max="200" value="76" class="slider" id="aSlider">
            <div class="slider-label">拖动滑条调整 a 的值</div>
        </div>
    </div>

    <script>
        let aValue = 10;
        const fixedExtension = 30;
        
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const extension2 = document.getElementById('extension2');
        const value1 = document.getElementById('value1');
        const value2 = document.getElementById('value2');
        const aSlider = document.getElementById('aSlider');
        const alignmentLine = document.getElementById('alignmentLine');
        
        function updateLines() {
            // 更新第一条线段 - 放大2倍
            const scaledA = aValue * 4;
            line1.style.width = scaledA + 'px';
            value1.textContent = aValue;
            
            // 更新第二条线段 - 第二条线段应该比第一条长120px（代表30的值，放大4倍）
            const extensionPixels = 120; // 30的值用120px显示（放大4倍）
            const totalWidth = aValue + fixedExtension;
            line2.style.width = (scaledA + extensionPixels) + 'px';
            extension2.style.width = extensionPixels + 'px';
            value2.textContent = totalWidth;
            
            // 更新垂直虚线位置 - 对齐到第一条线段(line1)的右端点
            alignmentLine.style.left = (240 + scaledA) + 'px'; // 200px是标签宽度 + 第一条线段长度
            
            // 更新滑条值
            aSlider.value = aValue;
        }

        // 滑条事件监听
        aSlider.addEventListener('input', function() {
            aValue = parseInt(this.value);
            updateLines();
        });
        
        // 初始化
        updateLines();
    </script>
</body>
</html>

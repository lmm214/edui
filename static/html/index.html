<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>网页源代码转存｜预览、读取、保存 HTML</title>
    <style>
        :root {
            --bg: #ffffff;
            --secondary-bg: #f5f5f7;
            --text: #1d1d1f;
            --secondary-text: #86868b;
            --accent: #0071e3;
            --border: rgba(0, 0, 0, 0.1);
            --p-glass: rgba(255, 255, 255, 0.8);
            --gutter-bg: #f9f9fb;
            --gutter-text: #c1c1c6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1e1e1e;
                --secondary-bg: #151515;
                --text: #f5f5f7;
                --secondary-text: #a1a1a6;
                --accent: #0a84ff;
                --border: rgba(255, 255, 255, 0.15);
                --p-glass: rgba(0, 0, 0, 0.8);
                --gutter-bg: #1e1e1e;
                --gutter-text: #666;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            height: 52px;
            background: var(--p-glass);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--border);
            z-index: 100;
            flex-shrink: 0;
        }

        .title-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: var(--secondary-text);
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .actions-left {
            display: flex;
            gap: 12px;
        }

        button,
        .btn-label {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            padding: 10px 4px;
            /* Increased for better touch target */
            transition: opacity 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
        }

        button:hover,
        .btn-label:hover {
            opacity: 0.7;
        }

        button:active,
        .btn-label:active {
            opacity: 0.6;
            transform: scale(0.97);
        }

        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: var(--bg);
            touch-action: none;
            /* Prevent scrolling while resizing */
        }

        /* Split View */
        .pane-editor {
            width: 33.33%;
            min-width: 10vw;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg);
        }

        .pane-preview {
            flex: 1;
            min-width: 10vw;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #fff;
        }

        /* Essential for smooth resizing */
        .resizing .pane-preview {
            pointer-events: none;
        }

        .resizer {
            width: 16px;
            /* Larger hit area for touch */
            margin: 0 -8px;
            cursor: col-resize;
            background: transparent;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .resizer::after {
            content: "";
            width: 2px;
            height: 32px;
            background: var(--border);
            border-radius: 1px;
            transition: background 0.3s, height 0.3s;
        }

        .resizer:hover::after,
        .resizing .resizer::after {
            background: var(--accent);
            height: 48px;
        }

        /* Editor with line numbers */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }

        .gutter {
            width: 48px;
            background: var(--gutter-bg);
            color: var(--gutter-text);
            padding: 24px 0;
            text-align: right;
            font-family: "SF Mono", "Menlo", monospace;
            font-size: 12px;
            line-height: 1.6;
            user-select: none;
            overflow: hidden;
            border-right: 0.5px solid var(--border);
            flex-shrink: 0;
        }

        .gutter-item {
            padding-right: 12px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 24px;
            padding-left: 16px;
            color: var(--text);
            font-family: "SF Mono", "Menlo", monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            white-space: pre;
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .label {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--secondary-text);
            pointer-events: none;
            opacity: 0.25;
            z-index: 5;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .dot.visible {
            transform: scale(1);
        }

        input[type="file"] {
            display: none;
        }

        @media (max-aspect-ratio: 1/1),
        (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                /* Keep Editor on top for mobile */
            }

            .pane-editor {
                width: 100% !important;
                height: 40vh;
                /* Default height for mobile */
                min-height: 100px;
                min-width: 100%;
            }

            .pane-preview {
                width: 100% !important;
                min-width: 100%;
            }

            .resizer {
                width: 100%;
                height: 16px;
                margin: -8px 0;
                cursor: row-resize;
            }

            .resizer::after {
                width: 32px;
                height: 2px;
            }

            .resizer:hover::after,
            .resizing .resizer::after {
                width: 48px;
                height: 2px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="title-group">
            <div class="title" id="file-name">index.html</div>
            <div id="save-status">
                <div class="dot" id="dot"></div>
            </div>
        </div>

        <div class="actions">
            <div class="actions-left">
                <label class="btn-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    读取文件
                    <input type="file" id="folder-input" accept=".html,.htm,.txt" multiple>
                </label>
            </div>

            <div style="display: flex; gap: 20px;">
                <button onclick="downloadFile()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    保存 HTML
                </button>
            </div>
        </div>
    </header>

    <div class="container" id="main-container">
        <div class="pane-preview" id="pane-preview">
            <div class="label">Preview</div>
            <iframe id="preview"></iframe>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="pane-editor" id="pane-editor">
            <div class="label">Source</div>
            <div class="editor-container">
                <div class="gutter" id="gutter"></div>
                <textarea id="editor" placeholder="在此粘贴代码或拖入文件(html,txt) " spellcheck="false" wrap="off"></textarea>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折上折 - 图案轴对称</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}body{height:100vh;overflow:hidden;min-width:900px;display:flex;flex-direction:column;align-items:center;background-image:linear-gradient(135deg,#fdfcfb 0%,#e2d1c3 100%);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}.main-container{display:flex;gap:20px;max-width:1200px;min-height:100vh;margin:0 auto;align-items:center;justify-content:center;position:relative;}.image-gallery{position:absolute;right:3rem;top:calc(50% - 220px);width:115px;height:440px;overflow-y:scroll;padding-right:10px;scrollbar-width:thin;scrollbar-color:rgba(0,0,0,0.3) transparent;}.image-gallery::-webkit-scrollbar{width:6px;}.image-gallery::-webkit-scrollbar-track{background:transparent;}.image-gallery::-webkit-scrollbar-thumb{background-color:rgba(0,0,0,0.3);border-radius:3px;}.gallery-item{width:100px;height:100px;cursor:pointer;border-radius:8px;overflow:hidden;transition:transform 0.3s;background-color:#fdfcfb;margin-bottom:10px;}.gallery-item:hover{transform:scale(1.05);}.gallery-item img{width:100%;height:100%;object-fit:contain;}.container{position:relative;height:680px;perspective:1000px;margin:0 auto;user-select:none;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr;gap:0;padding:0;background-color:rgba(255,255,255,0.3);}.container::before{content:'';position:absolute;top:50%;left:0;right:0;height:1px;border-top:2px dashed #fefefe;z-index:10;pointer-events:none;}.fold-on-fold-divider-vertical{position:absolute;top:0;bottom:0;left:50%;width:1px;border-left:2px dashed #fefefe;z-index:10;pointer-events:none;}.quadrant{position:relative;overflow:hidden;transform-style:preserve-3d;cursor:pointer;}.quadrant.animating{transition:transform 1s cubic-bezier(0.4,0,0.8,1);}.quadrant img{width:200%;height:200%;object-fit:cover;position:absolute;opacity:0.6;}.quadrant.top-left{transform-origin:right center;}.quadrant.top-right{transform-origin:left center;}.quadrant.bottom-left{transform-origin:right center;}.quadrant.bottom-right{transform-origin:left center;}.quadrant.folded-vertical.top-left,.quadrant.folded-vertical.top-right{transform-origin:center bottom;}.quadrant.folded-vertical.bottom-left,.quadrant.folded-vertical.bottom-right{transform-origin:center top;}.quadrant.folded-both.top-left{transform-origin:bottom right;}.quadrant.folded-both.top-right{transform-origin:bottom left;}.quadrant.folded-both.bottom-left{transform-origin:top right;}.quadrant.folded-both.bottom-right{transform-origin:top left;}.quadrant.top-left img{top:0;left:0;object-position:top left;}.quadrant.top-right img{top:0;right:0;object-position:top right;}.quadrant.bottom-left img{bottom:0;left:0;object-position:bottom left;}.quadrant.bottom-right img{bottom:0;right:0;object-position:bottom right;}.quadrant.folded-left-to-right{transform:rotateY(180deg);}.quadrant.folded-overlap-up.bottom-right.folded-right-to-left{transform-origin:left top;transform:rotateY(-180deg) rotateX(-180deg);}.quadrant.folded-right-to-left{transform:rotateY(-180deg);}.quadrant.folded-horizontal{transform:rotateY(-180deg);}.quadrant.folded-horizontal-outward{transform:rotateY(180deg);}.quadrant.folded-vertical{transform:rotateX(180deg);}.quadrant.folded-vertical.top-left,.quadrant.folded-vertical.top-right{transform:rotateX(-180deg);}.quadrant.folded-vertical.bottom-left{transform:rotateX(180deg);}.quadrant.folded-vertical.bottom-right{transform:rotateX(180deg);}.quadrant.folded-both{transform:rotateY(-180deg) rotateX(180deg);}.quadrant.folded-both.top-left,.quadrant.folded-both.top-right{transform:rotateY(-180deg) rotateX(-180deg);}.quadrant.folded-both.bottom-left,.quadrant.folded-both.bottom-right{transform:rotateY(-180deg) rotateX(180deg);}.quadrant.folded-overlap-up{transform:rotateY(180deg) rotateX(-180deg);}.quadrant.folded-overlap-down{transform:rotateY(-180deg) rotateX(180deg);}.quadrant.folded-left-to-right.folded-overlap-down{transform:rotateY(180deg) rotateX(180deg);}.quadrant.folded-overlap-up.top-left{transform-origin:center bottom;}.quadrant.folded-overlap-up.top-right{transform-origin:center bottom;}.quadrant.folded-overlap-up.bottom-left{transform-origin:right top;}.quadrant.folded-overlap-up.bottom-right{transform-origin:left top;}.quadrant.folded-overlap-down.top-left{transform-origin:right bottom;}.quadrant.folded-overlap-down.top-right{transform-origin:left bottom;}.quadrant.folded-overlap-down.bottom-left,.quadrant.folded-overlap-down.bottom-right{transform-origin:center top;}.reset-button{position:fixed;top:2rem;left:2rem;padding:8px 16px;background:#d4a574;border:2px solid #fff;border-radius:12px;cursor:pointer;font-size:14px;transition:all 0.3s;z-index:100;color:#fff;box-shadow:0 0 3px rgba(0,0,0,0.2);}.instructions{position:fixed;top:5rem;left:2rem;background:rgba(255,255,255,0.9);padding:10px;border-radius:8px;font-size:12px;max-width:200px;z-index:100;}
    </style>
</head>
<body>
    <button class="reset-button" id="resetButton">重置</button>    
    <div class="main-container">
        <div class="container" id="container">
            <!-- 折上折模式的四个象限 -->
            <div class="quadrant top-left" id="topLeftQuad">
                <img src="1.png" alt="左上象限">
            </div>
            <div class="quadrant top-right" id="topRightQuad">
                <img src="1.png" alt="右上象限">
            </div>
            <div class="quadrant bottom-left" id="bottomLeftQuad">
                <img src="1.png" alt="左下象限">
            </div>
            <div class="quadrant bottom-right" id="bottomRightQuad">
                <img src="1.png" alt="右下象限">
            </div>
            <!-- 折上折模式的垂直虚线 -->
            <div class="fold-on-fold-divider-vertical" id="foldOnFoldDividerV"></div>
        </div>
    </div>

    <div class="image-gallery" id="imageGallery">
        <div class="gallery-item"><img src="1.png"></div>
        <div class="gallery-item"><img src="2.png"></div>
        <div class="gallery-item"><img src="3.png"></div>
        <div class="gallery-item"><img src="4.png"></div>
    </div>

</body>
</html>

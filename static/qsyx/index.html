<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êä¢ÈáëÂ∏ÅÂ§ß‰ΩúÊàò</title>
    <style>
        :root {
            /* --- Ê†∏ÂøÉÂç°ÈÄöÈÖçËâ≤ (Cartoon Flat) --- */
            --border-color: #000000;  /* Á∫ØÈªëËæπÊ°ÜÔºåÊûÅËá¥ÂØπÊØî */
            --border-width: 3px;      /* Á≤óÁ∫øÊù° */
            --shadow-offset: 5px;     /* Áªü‰∏ÄÈò¥ÂΩ±ÂÅèÁßªÈáè */
            
            /* ËÉåÊôØËâ≤Á≥ª */
            --page-bg: #ffefc1;       /* È°µÈù¢‰∫ÆÈªÑ */
            --panel-bg: #ffffff;      /* Èù¢ÊùøÁ∫ØÁôΩ */
            --board-bg: #a0e6ff;      /* Ê∏∏ÊàèÂå∫‰∫ÆËìù */
            --history-bg: #ffeaa7;    /* ÊàòÁª©Âå∫ÊöñÈªÑ */

            /* ËßíËâ≤Ëâ≤Á≥ª */
            --player-main: #00e676;   /* ËçßÂÖâÁªø */
            --ai-main: #ff5252;       /* ‰∫ÆÁ∫¢ */
            --gold-main: #ffd700;     /* ÈáëÂ∏ÅÈªÑ */
            --action-btn: #2979ff;    /* ÊåâÈíÆ‰∫ÆËìù */
            
            /* ÊñáÊú¨ */
            --text-main: #000000;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--page-bg);
            /* Ê≥¢ÁÇπËÉåÊôØ */
            background-image: radial-gradient(var(--border-color) 15%, transparent 16%);
            background-size: 25px 25px;
            background-opacity: 0.1; /* Ê≥®ÊÑèÔºöCSSÊ†áÂáÜ‰∏çÊîØÊåÅbackground-opacityÔºåËøôÈáåÁî®rgbaÊ®°Êãü */
            /* ‰øÆÊ≠£ËÉåÊôØ‰∏∫Ê∑°Ëâ≤Ê≥¢ÁÇπ */
            background-image: radial-gradient(rgba(0,0,0,0.1) 15%, transparent 16%);
            
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            padding: 15px;
            gap: 20px;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* --- Â∑¶‰æß‰∏ªÂå∫Âüü --- */
        .left-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        /* 1. È°∂ÈÉ®Áä∂ÊÄÅÊùø (Hard Shadow) */
        .status-board {
            background: var(--panel-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: 16px;
            padding: 0; /* ÂÜÖÈÉ®Êó†Èó¥ÈöôÔºåÁ¥ßÂáë */
            display: flex;
            gap: 0; /* Á¥ßË¥¥ */
            flex-shrink: 0;
            /* Á°¨Èò¥ÂΩ± */
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
            height: 60px;
            overflow: hidden; /* ‰øùËØÅÂúÜËßí */
        }

        .status-block {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.5em;
            font-weight: 900;
            color: #999; 
            background: #f0f0f0;
            transition: all 0.1s;
            /* ‰∏≠Èó¥Âä†‰∏ÄÊù°ÂàÜÂâ≤Á∫ø */
            border-right: var(--border-width) solid var(--border-color);
        }
        .status-block:last-child {
            border-right: none;
        }

        /* ÊøÄÊ¥ªÁä∂ÊÄÅÔºöÈ≤úËâ≥ËÉåÊôØ + ÈªëËâ≤ÊñáÂ≠ó */
        .status-block.active {
            color: #000;
            background: #fff;
        }
        
        .status-block.p-me.active { background: var(--player-main); }
        .status-block.p-ai.active { background: var(--ai-main); }

        .pointer-icon { display: none; }
        .status-block.active .pointer-icon { 
            font-size: 3rem;
            display: inline-block; 
            animation: poke 0.6s infinite alternate;
            filter: drop-shadow(2px 2px 0 #000); /* ÊâãÊåá‰πüÊúâÈò¥ÂΩ± */
        }
        @keyframes poke { from { transform: translateX(-5px); } to { transform: translateX(0); } }

        /* 2. ‰∏≠Èó¥ÔºöÂàÜÂâ≤ÂÆπÂô® */
        .split-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0; 
        }

        /* ÈÄöÁî®Âç°ÁâáÊ†∑Âºè (Hard Shadow) */
        .cartoon-card {
            border: var(--border-width) solid var(--border-color);
            border-radius: 16px;
            position: relative;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .section-header {
            padding: 8px 15px;
            background: #f0f0f0;
            border-bottom: var(--border-width) solid var(--border-color);
            font-weight: 900;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 3. Êï∞Â≠óÂØπÊàòÂå∫ */
        .game-board-wrapper {
            flex: 1;
            background: var(--board-bg);
            min-height: 0;
            transition: background 0.3s;
            /* ‰øÆÊ≠£ËÉåÊôØÊ∑∑Âêà */
            background: var(--board-bg); /* ÁÆÄÂçïÁ∫ØËâ≤ËÉåÊôØÊõ¥Ê∏ÖÊô∞ */
        }
        
        .game-board-wrapper.bomb-mode-bg {
            background: #636e72;
        }

        .game-board {
            flex: 1 1 auto;
            overflow-y: visible;
            padding: 60px 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            grid-auto-rows: 75px;
            gap: 50px 15px;
        }

        /* 4. ÊàòÁª©ËÆ∞ÂΩï */
        .history-wrapper {
            flex: 1;
            background: var(--history-bg);
        }

        .history-list {
            list-style: none;
            padding: 15px;
            margin: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .history-item {
            background: #fff;
            border: var(--border-width) solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            /* ÂàóË°®È°πÁ°¨Èò¥ÂΩ± */
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .history-squares {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            flex: 1;
        }

        /* ÊàòÁª©Â∞èÊñπÂùó */
        .sq-item {
            width: 35px;   
            height: 35px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background-color: #eee;
            color: #999;
            font-size: 14px; 
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sq-p { 
            background-color: var(--player-main); 
            color: #000; 
        }
        .sq-ai { 
            background-color: var(--ai-main); 
            color: #000; 
        }

        /* --- Âè≥‰æßÊéßÂà∂Ê†è --- */
        .right-panel {
            flex: 1;
            min-width: 230px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
        }

        .control-panel {
            flex: 1;
            background: #f0f0f0;
            border: var(--border-width) solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            margin: 10px 0 30px 0;
            color: var(--text-main);
            /* ÊñáÂ≠óÁ°¨ÊèèËæπ */
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0,0,0,0.2);
            line-height: 1.1;
            font-weight: 900;
            transform: rotate(-2deg); /* ÂæÆÂæÆÂÄæÊñúÂ¢ûÂä†Âä®ÊÑü */
        }

        /* ÊåâÈíÆÈÄöÁî®Ê†∑Âºè (3DÊåâÂéãÊÑü) */
        button {
            width: 100%;
            padding: 15px;
            font-family: inherit;
            font-weight: 900;
            font-size: 1.2em;
            border: var(--border-width) solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            position: relative;
            outline: none;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none !important;
        }

        /* Êä¢Êï∞ÊåâÈíÆ */
        .btn-action {
            background-color: var(--player-main);
            box-shadow: 4px 4px 0px var(--border-color);
            margin-bottom: 1.5rem;
        }
        .btn-action:hover { filter: brightness(1.1); }
        .btn-action:disabled {
            background-color: #b2bec3;
            color: #636e72;
            box-shadow: 2px 2px 0px var(--border-color);
            cursor: not-allowed;
            transform: translate(2px, 2px);
        }

        .btn-start-ai {
            background-color: var(--ai-main);
            box-shadow: 4px 4px 0px var(--border-color);
            margin-bottom: 10px;
        }

        /* ÈáçÁΩÆÊåâÈíÆ */
        .btn-replay {
            background-color: var(--gold-main);
            color: #000;
            box-shadow: 4px 4px 0px var(--border-color);
            font-size: 1.3em;
            margin-top: auto; 
        }
        
        /* Â∞èÊåâÈíÆÂÆπÂô® */
        .sub-controls {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .btn-secondary {
            background-color: #fff;
            color: #000;
            box-shadow: 4px 4px 0px var(--border-color);
            font-size: 1em;
            padding: 12px;
        }
        .btn-secondary.active {
            background-color: #000;
            color: #fff;
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        .section-header .btn-secondary {
            width: auto;
            padding: 2px 5px;
            box-shadow: 1px 1px 0px var(--border-color);
        }
        .section-header .header-actions { display: flex; gap: 24px; }

        /* --- Ê∏∏ÊàèÊñπÂùó (Á°¨ÊúóÈ£éÊ†º) --- */
        .block {
            background-color: #fff;
            border: var(--border-width) solid var(--border-color);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: 900;
            color: #ccc;
            position: relative;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.15); 
            transition: transform 0.1s, background-color 0.2s;
        }

        /* ÁõÆÊ†áÊñπÂùó */
        .block.target-block {
            background-color: var(--gold-main);
            color: #000;
            border-color: #000;
        }
        .block.target-block::after,.block.target-bomb::after {
            content: 'üí∞';
            position: absolute;
            top: -50px; right: -25px;
            font-size: 4rem;
            filter: drop-shadow(3px 3px 0px #000); /* Á°¨Èò¥ÂΩ±ÂõæÊ†á */
            z-index: 5;
            animation: float 2s infinite ease-in-out;
        }

        .block.target-bomb {
            background-color: #2d3436;
            color: #fff;
        }
        .block.target-bomb::after {
            content: 'üí£';
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* Âç†È¢ÜÊ†∑Âºè */
        .block.taken-player {
            background-color: var(--player-main);
            color: #000;
            box-shadow: none;
            transform: translate(5px, 5px);
            border-color: #000;
        }

        .block.taken-ai {
            background-color: var(--ai-main);
            color: #000;
            box-shadow: none;
            transform: translate(5px, 5px);
            border-color: #000;
        }

        /* ‰æ¶Êé¢Ê®°ÂºèÊòüÊòü */
        .detective-mode .block.critical {
            border: 4px solid var(--gold-main);
        }
        .detective-mode .block.critical::before {
            content: '‚≠êÔ∏è';
            position: absolute;
            top: -15px; right: -15px;
            color: var(--gold-main);
            font-size: 1em;
            filter: drop-shadow(2px 2px 0px #000);
            z-index: 10;
        }

        /* --- ÂºπÁ™óÊ†∑Âºè --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); /* Âä†Ê∑±ÈÅÆÁΩ© */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: none; /* ÁßªÈô§Ê®°Á≥äÔºå‰øùÊåÅÁ°¨Êúó */
        }
        .modal-box {
            background: #fff;
            padding: 30px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 20px;
            box-shadow: 10px 10px 0px #000; /* Á∫ØÈªëÁ°¨Èò¥ÂΩ± */
        }
        .modal-box h2 {
            margin-top: 0;
            border-bottom: 3px solid #000;
            padding-bottom: 15px;
            text-align: center;
            font-weight: 900;
        }
        .setting-grid {
            display: grid;
            grid-template-columns: 90px 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
        }
        .setting-grid input, .setting-grid select {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 900;
            color: #000;
            background: #eee;
        }

        /* ÁâπÊïà */
        .rain-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .rain-drop {
            position: absolute;
            top: -50px;
            animation: fall linear forwards;
            font-size: 2.5em;
            filter: drop-shadow(2px 2px 0 #000); /* ÁâπÊïà‰πüË¶ÅÁ°¨Èò¥ÂΩ± */
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }


        @media (max-width: 800px), (max-height: 600px) {
            body { padding: 8px; gap: 10px; }
            .status-board { height: 46px; }
            .status-block { font-size: 1.2em; }
            .split-container { gap: 12px; }
            .cartoon-card { border-radius: 12px; }
            .right-panel { max-width: 280px; }
            .control-panel { padding: 12px; gap: 12px; }
            h1 { font-size: 1.6rem; margin: 6px 0 16px 0; }
            .section-header { padding: 6px 10px; }
            button { padding: 10px; font-size: 1em; }
            .btn-action { margin-bottom: 8px; }
            .game-board { padding: 20px; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); grid-auto-rows: 60px; gap: 12px; overflow-y: auto; }
            .block { font-size: 1.4em; }
            .history-list { padding: 10px; }
        }
        @media (min-width: 1205px) {
            .game-board { grid-template-columns: repeat(10, minmax(65px, 1fr)); }
            .block{font-size: 3rem;}
        }
    </style>
</head>
<body>

    <!-- Â∑¶‰æßÔºöÊºîÁ§∫Âå∫ + ÊàòÁª© -->
    <div class="left-panel">
        
        <!-- 1. È°∂ÈÉ®Áä∂ÊÄÅÊùø (ÊÅ¢Â§çÂ§ñÊ°ÜÔºåÂÜÖÈÉ®Âπ≥ÂàÜ) -->
        <div class="status-board">
            <div id="status-player" class="status-block p-me active" onclick="quickSetStarter('player')">
                üßë Êàë‰ª¨ <span class="pointer-icon">üëà</span> 
            </div>
            <div id="status-ai" class="status-block p-ai" onclick="quickSetStarter('ai')">
                ü§ñ AI <span class="pointer-icon">üëà</span> 
            </div>
        </div>

        <!-- ÂàÜÂâ≤ÂÆπÂô® -->
        <div class="split-container">
            
            <!-- 2. Ê∏∏ÊàèÂå∫ (ÂûÇÁõ¥Â±Ö‰∏≠ÔºåËÉåÊôØÁã¨Á´ã) -->
            <div class="cartoon-card game-board-wrapper" id="board-bg">
                <div class="section-header">
                    <span id="game-title-text">üé≤ Êä¢ÈáëÂ∏ÅÊ®°Âºè</span>
                    <div class="header-actions">
                        <button class="btn-secondary" onclick="adjustTarget(-1)">Ôºç</button>
                        <button class="btn-secondary" onclick="adjustTarget(1)">Ôºã</button>
                    </div>
                </div>
                <div class="game-board" id="game-board">
                    <!-- Âä®ÊÄÅÁîüÊàê -->
                </div>
            </div>

            <!-- ÊàòÁª©Ê¶ú (Â°´ÂÖÖÂâ©‰Ωô) -->
            <div class="cartoon-card history-wrapper" id="history-section" style="display:none;">
                <div class="section-header" style="border-bottom: 3px solid #000;">
                    <span>üìú ÂØπÊàòËÆ∞ÂΩï</span>
                    <button class="btn-secondary" id="btn-mode-header" onclick="toggleMode()">üîç ‰æ¶Êé¢</button>
                </div>
                <ul class="history-list" id="history-list">
                    <li style="text-align:center; color:#999; padding:20px; font-weight:900;">ÊöÇÊó†ËÆ∞ÂΩï...Âø´ÂºÄÂßãÂêßÔºÅ</li>
                </ul>
            </div>

        </div>
    </div>

    <!-- Âè≥‰æßÔºöÊéßÂà∂Âè∞ -->
    <div class="right-panel">
        <div class="control-panel">
            <h1 id="main-title" onclick="toggleFullscreen()">üí∞ Êä¢ÈáëÂ∏Å<br/>Â§ß‰ΩúÊàò</h1>
            
            <!-- Êìç‰ΩúÊåâÈíÆ -->
            <div id="action-buttons-container" style="margin-top: 10px;">
                <!-- Âä®ÊÄÅÁîüÊàê -->
            </div>

            <!-- Â∫ïÈÉ®ÂäüËÉΩÂå∫ -->
            <button class="btn-replay" onclick="resetGame()">üîÑ ÂÜçÊù•‰∏ÄÂ±Ä</button>

            <div class="sub-controls">
                <button class="btn-secondary" style="flex:1" onclick="toggleHistory()">üìú ËÆ∞ÂΩï</button>
                <button class="btn-secondary" style="flex:1" onclick="openSettings()">‚öôÔ∏è ËÆæÁΩÆ</button>
            </div>
        </div>
    </div>

    <!-- ËÆæÁΩÆÂºπÁ™ó -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal-box">
            <h2>üîß Ê∏∏ÊàèËÆæÁΩÆ</h2>
            <div class="setting-grid">
                <label>üïπÔ∏è Ê®°Âºè</label>
                <select id="set-mode">
                    <option value="normal">Êä¢ÈáëÂ∏Å (ÊôÆÈÄö)</option>
                    <option value="bomb">Ë∫≤ÁÇ∏Âºπ (Êä¢Âà∞Ëæì)</option>
                </select>
                <label>üéØ ÁõÆÊ†áÊï∞</label>
                <input type="number" id="set-target" value="9" min="5" max="100">
                <label>‚¨áÔ∏è ÊúÄÂ∞ëÊä¢</label>
                <input type="number" id="set-min" value="1" disabled style="background:#ddd; color:#888">
                <label>‚¨ÜÔ∏è ÊúÄÂ§öÊä¢</label>
                <input type="number" id="set-max" value="2" min="2" max="10">
                <label>üé≤ ÂÖàÊâã</label>
                <select id="set-starter">
                    <option value="player">ÊàëÂÖàÊâã</option>
                    <option value="ai">AIÂÖàÊâã</option>
                </select>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-secondary" onclick="closeSettings()">ÂèñÊ∂à</button>
                <button class="btn-action" style="margin:0; font-size:1em;" onclick="saveSettings()">Á°ÆÂÆö</button>
            </div>
        </div>

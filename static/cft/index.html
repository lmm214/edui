<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长方体的认识</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #D5DEE7 0%, #E8EBF2 50%, #E2E7ED 100%), linear-gradient(to bottom, rgba(0,0,0,0.02) 50%, rgba(255,255,255,0.02) 61%, rgba(0,0,0,0.02) 73%), linear-gradient(33deg, rgba(255,255,255,0.20) 0%, rgba(0,0,0,0.20) 100%); background-blend-mode: normal,color-burn;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
        }
        .quick-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
        }
        .quick-controls,.top-controls{opacity: 0.6;}
        .quick-controls:hover,.top-controls:hover {
            opacity: 1 !important;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 280;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f5f5f5;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056CC;
        }

        .btn:disabled {
            background: #d1d1d1;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: #d1d1d1;
            transform: none;
        }
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: transparent;
        }

        .dimension-info {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .dimension-info h3 {
            font-size: 1.8rem;
            color: #0660c1;
            font-weight: 400;
            margin: 0;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.8rem;
        }

        .dimension-info p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }

        /* 点线面体模式标签样式 */
        .mode-item {
            cursor: pointer;
            font-size: 1.8rem;
            color: #333;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all .2s ease;
        }
        .mode-item:hover {
            background: rgba(0,0,0,0.06);
        }
        .mode-item.active {
            color: #0660c1;
            font-weight: 600;
            background: rgba(0,122,255,0.12);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        /* 新增：滑块面板样式 */
        .slider-panel {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 100;
            display: none; /* 初始隐藏 */
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 14px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-label {
            font-size: 24px;
            width: 28px;
            color: #333;
        }
        .slider-panel input[type="range"] {
            width: 180px;
            accent-color: #007AFF;
        }
        .slider-value {
            width: 50px;
            text-align: right;
            color: #666;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="mainCanvas" width="1100" height="800"></canvas>
    </div>

    <div class="dimension-info" id="dimensionInfo">
        <h3></h3>
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="startAnimation()" id="mainBtn">开始</button>
    </div>

    <!-- 新增：长宽高滑块面板（体生成后显示） -->
    <div class="slider-panel" id="sliderPanel">
        <div class="slider-group">
            <label class="slider-label">长</label>
            <input type="range" id="lenRange" min="0" max="600" step="20" value="400">
            <span class="slider-value" id="lenValue">400</span>
        </div>
        <div class="slider-group">
            <label class="slider-label">宽</label>
            <input type="range" id="widRange" min="0" max="250" step="10" value="80">
            <span class="slider-value" id="widValue">80</span>
        </div>
        <div class="slider-group">
            <label class="slider-label">高</label>
            <input type="range" id="heiRange" min="0" max="600" step="20" value="200">
            <span class="slider-value" id="heiValue">200</span>
        </div>
    </div>

    <div class="top-controls" id="topControls">
        <button class="btn" id="resetBtn">重置</button>
    </div>

    <div class="quick-controls" id="quickControls">
        <button class="btn" id="showVolumeBtn">长方体</button>
    </div>

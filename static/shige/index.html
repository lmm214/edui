<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十格阵</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: #e3f2fd;
            min-height: 95vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            background: #7c4dff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .grids-container {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: center;
            flex: 1;
            flex-wrap: wrap;
            position: relative;
            min-height: 300px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0;
            border: 2px solid #333;
            padding: 0;
            background: #f5f5f5;
            border-radius: 5px;
            width: min(600px, 45vw);
            max-width: 800px;
        }

        .cell {
            aspect-ratio: 1;
            border: 1px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: min(40px, 4vw);
            min-height: min(40px, 4vw);
        }

        .circle {
            width: 80%;
            height: 80%;
            max-width: min(80px, 8vw);
            max-height: min(80px, 8vw);
            min-width: min(30px, 3vw);
            min-height: min(30px, 3vw);
            border-radius: 50%;
            cursor: grab;
            position: absolute;
            z-index: 10;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle:active {
            cursor: grabbing;
            transform: scale(1.2);
        }

        .blue-circle {
            background: #5c6bc0;
        }

        .red-circle {
            background: #ef5350;
        }

        .green-circle {
            background: #4caf50;
        }

        .light-green-circle {
            background: #81c784;
        }

        .equation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: min(40px, 4vw);
            font-size: min(80px, 10vw);
            font-weight: bold;
            color: #333;
            margin: 8rem 0 1rem;
        }

        .number-box {
            border:3px solid #333;
            background: #fff;
            border-radius: 12px;
            padding: min(20px, 2vw);
            min-width: min(60px, 8vw);
            text-align: center;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        .number-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .number-box:active {
            transform: scale(0.95);
        }
        #num1{color: #5c6bc0;}
        #num2{color: #ef5350;}
        .number-box,.operator,.equals {
            font-size: min(60px, 8vw);
            color: #333;
        }

        .result-box {
            background: white;
            border: 3px solid #ccc;
            border-radius: 15px;
            padding: min(20px, 2vw);
            min-width: min(80px, 10vw);
            text-align: center;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            aspect-ratio: 1;
            font-size: min(70px, 9vw);
        }

        .result-box:hover {
            border-color: #4caf50;
            transform: scale(1.05);
        }

        .result-box.hidden::after {
            content: '?';
            color: #999;
            font-size: 0.8em;
        }

        .result-box.show-answer {
            border-color: #4caf50;
            color: #4caf50;
        }



        
        @media (max-width: 1200px) {
            .grids-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .grid {
                width: min(500px, 85vw);
                max-width: 600px;
            }
        }

        @media (max-width: 600px) {            
            .grid {
                width: min(350px, 90vw);
                padding: 10px;
            }
            .number-box{border: 2px solid #333;}
            .equation-container {
                font-size: min(40px, 10vw);
                gap: min(15px, 2vw);
                margin: 4rem 0 0;
            }
            
            .operator, .equals {
                font-size: min(50px, 12vw);
            }
        }

        @media (min-width: 1400px) {
            .grid {
                width: min(700px, 40vw);
                max-width: 800px;
            }
            
            .equation-container {
                gap: 50px;
            }
            
            .number-box {
                padding: 25px;
                min-width: 90px;
                font-size: 90px;
            }
            
            .result-box {
                padding: 25px;
                min-width: 120px;
                font-size: 110px;
            }
            
            .operator, .equals {
                font-size: 100px;
            }
        }

        @media (min-width: 1800px) {
            .grid {
                width: min(800px, 35vw);
                max-width: 900px;
            }
            
            .grids-container {
                gap: 100px;
            }
            
            .equation-container {
                font-size: 120px;
                gap: 60px;
                margin: 60px 0;
            }
            
            .number-box {
                padding: 30px;
                min-width: 100px;
            }
            
            .result-box {
                padding: 30px;
                min-width: 120px;
                font-size: 110px;
            }
            
            .operator, .equals {
                font-size: 130px;
            }
        }
    </style>
</head>
<body>        
    <div class="container">

        
        <div class="equation-container">
            <div class="number-box" id="num1">9</div>
            <div class="operator">+</div>
            <div class="number-box" id="num2">5</div>
            <div class="equals">=</div>
            <div class="result-box" id="result"></div>
        </div>

        <div class="grids-container">
            <div class="grid" id="grid1">
                <div class="cell" data-grid="1" data-index="0"></div>
                <div class="cell" data-grid="1" data-index="1"></div>
                <div class="cell" data-grid="1" data-index="2"></div>
                <div class="cell" data-grid="1" data-index="3"></div>
                <div class="cell" data-grid="1" data-index="4"></div>
                <div class="cell" data-grid="1" data-index="5"></div>
                <div class="cell" data-grid="1" data-index="6"></div>
                <div class="cell" data-grid="1" data-index="7"></div>
                <div class="cell" data-grid="1" data-index="8"></div>
                <div class="cell" data-grid="1" data-index="9"></div>
            </div>
            
            <div class="grid" id="grid2">
                <div class="cell" data-grid="2" data-index="0"></div>
                <div class="cell" data-grid="2" data-index="1"></div>
                <div class="cell" data-grid="2" data-index="2"></div>
                <div class="cell" data-grid="2" data-index="3"></div>
                <div class="cell" data-grid="2" data-index="4"></div>
                <div class="cell" data-grid="2" data-index="5"></div>
                <div class="cell" data-grid="2" data-index="6"></div>
                <div class="cell" data-grid="2" data-index="7"></div>
                <div class="cell" data-grid="2" data-index="8"></div>
                <div class="cell" data-grid="2" data-index="9"></div>
            </div>
        </div>
    

    </div>

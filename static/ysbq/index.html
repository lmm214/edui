<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数单位累加：一而十，十而百，百而千</title>
    <script src="p5.js"></script>
    <style>
        body {
            background-color: #F4F3EC;
            margin: 0;
            overflow: hidden;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .btn {
            background: #FF5600;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 86, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 86, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .info-panel {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 36px;
            color: #FF5600;
            font-weight: bold;
            margin-bottom: 10px;
            height: 50px;
        }

        .audio-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: white;
            border: 2px solid #FF5600;
            color: #FF5600;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <div class="info-panel">
            <div id="subtitle" class="title">一个一</div>
        </div>
        <div class="controls">
            <button id="prevBtn" class="btn" disabled>上一步</button>
            <button id="nextBtn" class="btn">下一步</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>

    </div>

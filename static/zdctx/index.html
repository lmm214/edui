<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>轴对称演示</title>
    <style>
        body {
            font-family: "微软雅黑", "Microsoft YaHei", Arial, sans-serif;
            background: #f6faff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* Grid View Styles */
        #grid-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2vmin;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #555;
            font-weight: normal;
            margin: 0 0 2vmin 0;
            font-size: clamp(20px, 4vw, 32px);
            flex: 0 0 auto;
        }

        .shape-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2vmin;
            width: 100%;
            flex: 1;
            min-height: 0;
            /* Important for flex container children */
        }

        .grid-item {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            height: 100%;
            padding: 2vmin;
            box-sizing: border-box;
        }

        .grid-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .grid-item svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .grid-item path,
        .grid-item polygon,
        .grid-item rect,
        .grid-item circle {
            vector-effect: non-scaling-stroke;
        }

        /* Demo View Styles (Inherited & Adapted) */
        #demo-view {
            display: none;
            /* Hidden by default */
            flex: 1;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin: 0 0 15px 0;
            color: #1976d2;
            font-size: clamp(18px, 5vw, 24px);
            font-weight: normal;
        }

        .container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 0 10px;
            height: 100%;
            overflow: hidden;
        }

        .parallelogram-box {
            flex: 1;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Ensure content stays in */
        }

        .svg-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .demo-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .right-column {
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #backBtn {
            background: #757575;
            margin-bottom: auto;
            /* Push to bottom if needed, or just top */
        }

        #backBtn:hover {
            background: #616161;
        }

        #resetBtn {
            background: #2196f3;
        }

        #resetBtn:hover {
            background: #1e88e5;
        }

        #showBtn {
            background: #2196f3;
        }

        #showBtn:hover {
            background: #1e88e5;
        }

        #foldBtn {
            background: #f57c00;
        }

        #foldBtn:hover {
            background: #ef6c00;
        }

        .symmetry-axis {
            stroke: #ff9800;
            pointer-events: none;
            opacity: 0.8;
            stroke-width: 2;
            stroke-dasharray: 6, 6;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .shape-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                flex-direction: column;
                padding: 0 5px;
                /* Reduce padding on mobile */
            }

            .parallelogram-box {
                flex: 1;
                /* Take all available vertical space */
                width: 100%;
                margin-bottom: 10px;
            }

            .right-column {
                width: 100%;
                flex-direction: row;
                gap: 10px;
                flex: 0 0 auto;
                /* Don't shrink */
            }

            /* Hide title on mobile to save space */
            .right-column h2 {
                display: none;
            }

            .buttons {
                flex-direction: row;
                flex: 1;
                gap: 10px;
            }

            button {
                flex: 1;
                font-size: 16px;
                height: 44px;
                /* Slightly smaller touch target */
                min-width: 60px;
            }
        }
    </style>
</head>

<body>

    <!-- Grid View -->
    <div id="grid-view">
        <h1>下面哪些图形是轴对称图形？</h1>
        <div class="shape-grid">
            <!-- Row 1 -->
            <div class="grid-item" onclick="selectShape('rect')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Rect: scaled up 1.6:1 ratio -->
                    <rect x="5" y="22" width="90" height="56" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>
            <div class="grid-item" onclick="selectShape('square')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Square: scaled up -->
                    <rect x="15" y="15" width="70" height="70" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>
            <div class="grid-item" onclick="selectShape('scaleneTriangle')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Scalene: scaled up, skew right -->
                    <polygon points="10,85 90,85 70,10" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>
            <div class="grid-item" onclick="selectShape('circle')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Circle: scaled up -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>

            <!-- Row 2 -->
            <div class="grid-item" onclick="selectShape('parallelogram')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Parallelogram: Slant right -->
                    <polygon points="10,80 70,80 90,20 30,20" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>
            <div class="grid-item" onclick="selectShape('pentagon')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Regular Pentagon: mathematically precise points -->
                    <!-- Center 50,50 Radius 40. Start -90deg. -->
                    <polygon points="50,10 88.04,37.64 73.51,82.36 26.49,82.36 11.96,37.64" fill="none" stroke="#1976d2"
                        stroke-width="2" />
                </svg>
            </div>
            <div class="grid-item" onclick="selectShape('equiTriangle')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Equilateral Triangle -->
                    <polygon points="10,82 90,82 50,13" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>
            <div class="grid-item" onclick="selectShape('obtuseTriangle')">
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <!-- Isosceles Obtuse Triangle -->
                    <polygon points="5,75 95,75 50,45" fill="none" stroke="#1976d2" stroke-width="2" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Demo View -->
    <div id="demo-view">
        <div class="container">
            <div class="parallelogram-box">
                <div class="svg-wrap">
                    <svg id="svg" class="demo-svg" style="touch-action:none;">
                        <polygon id="poly" fill="#fcfcfc" stroke="#1976d2" stroke-width="3" style="opacity:0.9" />
                        <polygon id="halfPoly" fill="#fcfcfc" stroke="#1976d2" stroke-width="3"
                            style="opacity:0.9;display:none" />
                        <polygon id="foldPoly" fill="#efefef" stroke="#1976d2" stroke-width="3"
                            style="opacity:0.9;display:none" />
                        <line id="axisTouchArea" stroke="transparent" stroke-width="30" stroke-linecap="round"
                            style="cursor:grab" />
                        <line id="axis" stroke="#f57c00" stroke-width="4" stroke-linecap="round"
                            stroke-dasharray="15,10" style="pointer-events:none" />
                        <g id="symmetryAxes"></g>
                    </svg>
                </div>
            </div>

            <div class="right-column">
                <h2>轴对称<br />演示</h2>
                <div class="buttons">
                    <button id="showBtn">显示</button>
                    <button id="resetBtn">重置</button>
                    <button id="foldBtn">折叠</button>
                    <br>
                    <button id="backBtn" onclick="goBack()">返回</button>
                </div>
            </div>
        </div>
    </div>

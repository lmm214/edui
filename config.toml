theme = "webstack"
version = "23.01.01"

# 首页网址
baseURL = "https://edui123.com"
# 标题
title = "一对·Edui123 ｜ 教学工具导航"

[permalinks]
  posts = "/:filename/"

[params]
    # 副标题
    subtitle = "让教学简单一点点"
    # css和js文件的cdn
    cdn = "https://cdn.jsdelivr.net/gh/lmm214/edui@gh-pages"
    # 开启今日诗词
    jinrishici = "false"
    # 开启访问量统计
    busuanzi = "true"

[outputs]
  home = ["HTML"]
  page = ["HTML", "JSON"]

[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true